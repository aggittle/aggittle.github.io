            )

        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];
            
            
            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach( 
                function (categoryTermCounts, otherCategoryNum) {
                    if(otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                           key => bgFreqs[key] += categoryTermCounts[key][0]
                        )                        
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);
            
            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks)/(maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks)/(maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x,i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\b(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\b',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '\\b';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;
                ['[', ']', '(', ')', '{', '}', '^', '$', '.', '|', '?', "'", '"',
                    '*', '+', '-', '=', '~', '`', '{', '#'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    }
                }
            }
            var toRet = {'contexts': matches, 'info': d, 'docLabel': docLabel};
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 "bg": 1.2522595458179853e-05}, {"x": 0.09166666666666666, "y": 0.7305555555555555, "ox": 0.09166666666666666, "oy": 0.7305555555555555, "term": "supreme court", "cat25k": 22, "ncat25k": 2, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 16, "ncat": 2, "s": 0.9291666666666667, "os": 0.1299552906110283, "bg": 0.0}, {"x": 0.2625, "y": 0.4361111111111111, "ox": 0.2625, "oy": 0.4361111111111111, "term": "steel", "cat25k": 10, "ncat25k": 7, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 7, "ncat": 6, "s": 0.6277777777777779, "os": 0.015350223546944854, "bg": 5.253108931295396e-07}, {"x": 0.42777777777777776, "y": 0.04861111111111111, "ox": 0.42777777777777776, "oy": 0.04861111111111111, "term": "take care", "cat25k": 0, "ncat25k": 10, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 0, "ncat": 9, "s": 0.2388888888888889, "os": -0.072876304023845, "bg": 0.0}, {"x": 0.42916666666666664, "y": 0.05, "ox": 0.42916666666666664, "oy": 0.05, "term": "bad judgment", "cat25k": 0, "ncat25k": 10, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 0, "ncat": 9, "s": 0.2388888888888889, "os": -0.072876304023845, "bg": 0.0}, {"x": 0.4305555555555556, "y": 0.05138888888888889, "ox": 0.4305555555555556, "oy": 0.05138888888888889, "term": "respect for", "cat25k": 0, "ncat25k": 10, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 0, "ncat": 9, "s": 0.2388888888888889, "os": -0.072876304023845, "bg": 0.0}, {"x": 0.6069444444444444, "y": 0.22916666666666666, "ox": 0.6069444444444444, "oy": 0.22916666666666666, "term": "borders", "cat25k": 4, "ncat25k": 14, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 3, "ncat": 13, "s": 0.2277777777777778, "os": -0.07839046199701938, "bg": 3.54923555011931e-06}, {"x": 0.7319444444444444, "y": 0.05277777777777778, "ox": 0.7319444444444444, "oy": 0.05277777777777778, "term": "she wants", "cat25k": 0, "ncat25k": 22, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 0, "ncat": 20, "s": 0.07222222222222222, "os": -0.1630402384500745, "bg": 0.0}, {"x": 0.43194444444444446, "y": 0.05416666666666667, "ox": 0.43194444444444446, "oy": 0.05416666666666667, "term": "lied", "cat25k": 0, "ncat25k": 10, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 0, "ncat": 9, "s": 0.2388888888888889, "os": -0.072876304023845, "bg": 7.972592000389773e-06}, {"x": 0.32083333333333336, "y": 0.6277777777777778, "ox": 0.32083333333333336, "oy": 0.6277777777777778, "term": "chris", "cat25k": 15, "ncat25k": 8, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 11, "ncat": 7, "s": 0.7291666666666666, "os": 0.043517138599105804, "bg": 8.036356656097891e-07}, {"x": 0.03611111111111111, "y": 0.5416666666666666, "ox": 0.03611111111111111, "oy": 0.5416666666666666, "term": "undocumented", "cat25k": 13, "ncat25k": 0, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 9, "ncat": 0, "s": 0.8375, "os": 0.0827123695976155, "bg": 1.9260544880814678e-05}, {"x": 0.13055555555555556, "y": 0.39166666666666666, "ox": 0.13055555555555556, "oy": 0.39166666666666666, "term": "haiti", "cat25k": 8, "ncat25k": 3, "neut25k": 0, "neut": 0, "extra25k": 0, "extra": 0, "cat": 6, "ncat": 3, "s": 0.6708333333333334, "os": 0.03084947839046199, "bg": 2.440817961491215e-06}], "docs": {"categories": ["clinton", "trump"], "labels": [0, 1, 0, 1, 0, 1], "texts": [" How are you, Donald?   Well, thank you, Lester, and thanks to Hofstra for hosting us.The central question in this election is really what kind of country we want to be and what kind of future we\u2019ll build together. Today is my granddaughter\u2019s second birthday, so I think about this a lot. First, we have to build an economy that works for everyone, not just those at the top. That means we need new jobs, good jobs, with rising incomes.I want us to invest in you. I want us to invest in your future. That means jobs in infrastructure, in advanced manufacturing, innovation and technology, clean, renewable energy, and small business, because most of the new jobs will come from small business. We also have to make the economy fairer. That starts with raising the national minimum wage and also guarantee, finally, equal pay for women\u2019s work.   I also want to see more companies do profit-sharing. If you help create the profits, you should be able to share in them, not just the executives at the top.And I want us to do more to support people who are struggling to balance family and work. I\u2019ve heard from so many of you about the difficult choices you face and the stresses that you\u2019re under. So let\u2019s have paid family leave, earned sick days. Let\u2019s be sure we have affordable child care and debt-free college.How are we going to do it? We\u2019re going to do it by having the wealthy pay their fair share and close the corporate loopholes.Finally, we tonight are on the stage together, Donald Trump and I. Donald, it\u2019s good to be with you. We\u2019re going to have a debate where we are talking about the important issues facing our country. You have to judge us, who can shoulder the immense, awesome responsibilities of the presidency, who can put into action the plans that will make your life better. I hope that I will be able to earn your vote on November 8th.   Well, I think that trade is an important issue. Of course, we are 5 percent of the world\u2019s population; we have to trade with the other 95 percent. And we need to have smart, fair trade deals.We also, though, need to have a tax system that rewards work and not just financial transactions. And the kind of plan that Donald has put forth would be trickle-down economics all over again. In fact, it would be the most extreme version, the biggest tax cuts for the top percent of the people in this country than we\u2019ve ever had.I call it trumped-up trickle-down, because that\u2019s exactly what it would be. That is not how we grow the economy.We just have a different view about what\u2019s best for growing the economy, how we make investments that will actually produce jobs and rising incomes.I think we come at it from somewhat different perspectives. I understand that. You know, Donald was very fortunate in his life, and that\u2019s all to his benefit. He started his business with $14 million, borrowed from his father, and he really believes that the more you help wealthy people, the better off we\u2019ll be and that everything will work out from there.I don\u2019t buy that. I have a different experience. My father was a small-businessman. He worked really hard. He printed drapery fabrics on long tables, where he pulled out those fabrics and he went down with a silkscreen and dumped the paint in and took the squeegee and kept going.And so what I believe is the more we can do for the middle class, the more we can invest in you, your education, your skills, your future, the better we will be off and the better we\u2019ll grow. That\u2019s the kind of economy I want us to see again.   Well, let\u2019s stop for a second and remember where we were eight years ago. We had the worst financial crisis, the Great Recession, the worst since the 1930s. That was in large part because of tax policies that slashed taxes on the wealthy, failed to invest in the middle class, took their eyes off of Wall Street, and created a perfect storm.In fact, Donald was one of the people who rooted for the housing crisis. He said, back in 2006, \u201cGee, I hope it does collapse, because then I can go in and buy some and make some money.\u201d Well, it did collapse.   Nine million people \u2014 nine million people lost their jobs. Five million people lost their homes. And $13 trillion in family wealth was wiped out.Now, we have come back from that abyss. And it has not been easy. So we\u2019re now on the precipice of having a potentially much better economy, but the last thing we need to do is to go back to the policies that failed us in the first place.Independent experts have looked at what I\u2019ve proposed and looked at what Donald\u2019s proposed, and basically they\u2019ve said this, that if his tax plan, which would blow up the debt by over $5 trillion and would in some instances disadvantage middle-class families compared to the wealthy, were to go into effect, we would lose 3.5 million jobs and maybe have another recession.They\u2019ve looked at my plans and they\u2019ve said, OK, if we can do this, and I intend to get it done, we will have 10 million more new jobs, because we will be making investments where we can grow the economy. Take clean energy. Some country is going to be the clean- energy superpower of the 21st century. Donald thinks that climate change is a hoax perpetrated by the Chinese. I think it\u2019s real.   I think science is real.   And I think it\u2019s important that we grip this and deal with it, both at home and abroad. And here\u2019s what we can do. We can deploy a half a billion more solar panels. We can have enough clean energy to power every home. We can build a new modern electric grid. That\u2019s a lot of jobs; that\u2019s a lot of new economic activity.So I\u2019ve tried to be very specific about what we can and should do, and I am determined that we\u2019re going to get the economy really moving again, building on the progress we\u2019ve made over the last eight years, but never going back to what got us in trouble in the first place.   Well, actually...   Well, actually, I have thought about this quite a bit.   And I have \u2014 well, not quite that long. I think my husband did a pretty good job in the 1990s. I think a lot about what worked and how we can make it work again...   ... million new jobs, a balanced budget...   Incomes went up for everybody. Manufacturing jobs went up also in the 1990s, if we\u2019re actually going to look at the facts.When I was in the Senate, I had a number of trade deals that came before me, and I held them all to the same test. Will they create jobs in America? Will they raise incomes in America? And are they good for our national security? Some of them I voted for. The biggest one, a multinational one known as CAFTA, I voted against. And because I hold the same standards as I look at all of these trade deals.But let\u2019s not assume that trade is the only challenge we have in the economy. I think it is a part of it, and I\u2019ve said what I\u2019m going to do. I\u2019m going to have a special prosecutor. We\u2019re going to enforce the trade deals we have, and we\u2019re going to hold people accountable.When I was secretary of state, we actually increased American exports globally 30 percent. We increased them to China 50 percent. So I know how to really work to get new jobs and to get exports that helped to create more new jobs.   Well, I\u2019ve been a senator, Donald...   And I have been a secretary of state...   And I have done a lot...   Well, that\u2019s your opinion. That is your opinion.   Well, that is just not accurate. I was against it once it was finally negotiated and the terms were laid out. I wrote about that in...   No.   Well, Donald, I know you live in your own reality, but that is not the facts. The facts are \u2014 I did say I hoped it would be a good deal, but when it was negotiated...   ... which I was not responsible for, I concluded it wasn\u2019t. I wrote about that in my book...   ... before you even announced.   Look, there are differences...   There are...   There are different views about what\u2019s good for our country, our economy, and our leadership in the world. And I think it\u2019s important to look at what we need to do to get the economy going again. That\u2019s why I said new jobs with rising incomes, investments, not in more tax cuts that would add $5 trillion to the debt.   But in \u2014 oh, but I do.   In fact, I have written a book about it. It\u2019s called \u201cStronger Together.\u201d You can pick it up tomorrow at a bookstore...   ... or at an airport near you.   But it\u2019s because I see this \u2014 we need to have strong growth, fair growth, sustained growth. We also have to look at how we help families balance the responsibilities at home and the responsibilities at business.So we have a very robust set of plans. And people have looked at both of our plans, have concluded that mine would create 10 million jobs and yours would lose us 3.5 million jobs, and explode the debt which would have a recession.   That can\u2019t \u2014 that can\u2019t be left to stand.   I kind of assumed that there would be a lot of these charges and claims, and so...   So we have taken the home page of my website, HillaryClinton.com, and we\u2019ve turned it into a fact-checker. So if you want to see in real-time what the facts are, please go and take a look. Because what I have proposed...   ... would not add a penny to the debt, and your plans would add $5 trillion to the debt. What I have proposed would cut regulations and streamline them for small businesses. What I have proposed would be paid for by raising taxes on the wealthy, because they have made all the gains in the economy. And I think it\u2019s time that the wealthy and corporations paid their fair share to support this country.VideoDonald J. Trump and Hillary Clinton clashed on taxes, crime and race during their presidential debate on Monday at Hofstra University in Hempstead, N.Y. The Times reporter Michael D. Shear weighs in on the night of pointed attacks.CreditCreditDoug Mills/The New York Times   Well, at least I have a plan to fight ISIS.   No, we\u2019re not. No, we\u2019re not.   That\u2019s a \u2014 that\u2019s \u2014 go to the \u2014 please, fact checkers, get to work.   I have a feeling that by, the end of this evening, I\u2019m going to be blamed for everything that\u2019s ever happened.   Why not? Yeah, why not?You know, just join the debate by saying more crazy things. Now, let me say this, it is absolutely the case...   Yeah, well, let\u2019s start the clock again, Lester. We\u2019ve looked at your tax proposals. I don\u2019t see changes in the corporate tax rates or the kinds of proposals you\u2019re referring to that would cause the repatriation, bringing back of money that\u2019s stranded overseas. I happen to support that.   I happen to \u2014 I happen to support that in a way that will actually work to our benefit. But when I look at what you have proposed, you have what is called now the Trump loophole, because it would so advantage you and the business you do. You\u2019ve proposed an approach that has a...   ... $4 billion tax benefit for your family. And when you look at what you are proposing...   ... it is...   ... as I said, trumped-up trickle-down. Trickle-down did not work. It got us into the mess we were in, in 2008 and 2009. Slashing taxes on the wealthy hasn\u2019t worked.And a lot of really smart, wealthy people know that. And they are saying, hey, we need to do more to make the contributions we should be making to rebuild the middle class.   I don\u2019t think top-down works in America. I think building the middle class, investing in the middle class, making college debt-free so more young people can get their education, helping people refinance their \u2014 their debt from college at a lower rate. Those are the kinds of things that will really boost the economy. Broad-based, inclusive growth is what we need in America, not more advantages for people at the very top.   Well, I think you\u2019ve seen another example of bait-and- switch here. For 40 years, everyone running for president has released their tax returns. You can go and see nearly, I think, 39, 40 years of our tax returns, but everyone has done it. We know the IRS has made clear there is no prohibition on releasing it when you\u2019re under audit.So you\u2019ve got to ask yourself, why won\u2019t he release his tax returns? And I think there may be a couple of reasons. First, maybe he\u2019s not as rich as he says he is. Second, maybe he\u2019s not as charitable as he claims to be.   Third, we don\u2019t know all of his business dealings, but we have been told through investigative reporting that he owes about $650 million to Wall Street and foreign banks. Or maybe he doesn\u2019t want the American people, all of you watching tonight, to know that he\u2019s paid nothing in federal taxes, because the only years that anybody\u2019s ever seen were a couple of years when he had to turn them over to state authorities when he was trying to get a casino license, and they showed he didn\u2019t pay any federal income tax.   So if he\u2019s paid zero, that means zero for troops, zero for vets, zero for schools or health. And I think probably he\u2019s not all that enthusiastic about having the rest of our country see what the real reasons are, because it must be something really important, even terrible, that he\u2019s trying to hide.And the financial disclosure statements, they don\u2019t give you the tax rate. They don\u2019t give you all the details that tax returns would. And it just seems to me that this is something that the American people deserve to see. And I have no reason to believe that he\u2019s ever going to release his tax returns, because there\u2019s something he\u2019s hiding.And we\u2019ll guess. We\u2019ll keep guessing at what it might be that he\u2019s hiding. But I think the question is, were he ever to get near the White House, what would be those conflicts? Who does he owe money to? Well, he owes you the answers to that, and he should provide them.   I do. You know, I made a mistake using a private e- mail.    And if I had to do it over again, I would, obviously, do it differently. But I\u2019m not going to make any excuses. It was a mistake, and I take responsibility for that.   And maybe because you haven\u2019t paid any federal income tax for a lot of years. And the other thing I think is important...   ... is if your \u2014 if your main claim to be president of the United States is your business, then I think we should talk about t ways of doing it, and then there are ways that are ineffective. Stop-and-frisk was found to be unconstitutional and, in part, because it was ineffective. It did not do what it needed to do.Now, I believe in community policing. And, in fact, violent crime is one-half of what it was in 1991. Property crime is down 40 percent. We just don\u2019t want to see it creep back up. We\u2019ve had 25 years of very good cooperation.But there were some problems, some unintended consequences. Too many young African-American and Latino men ended up in jail for nonviolent offenses. And it\u2019s just a fact that if you\u2019re a young African-American man and you do the same thing as a young white man, you are more likely to be arrested, charged, convicted, and incarcerated. So we\u2019ve got to address the systemic racism in our criminal justice system. We cannot just say law and order. We have to say \u2014 we have to come forward with a plan that is going to divert people from the criminal justice system, deal with mandatory minimum sentences, which have put too many people away for too long for doing too little.We need to have more second chance programs. I\u2019m glad that we\u2019re ending private prisons in the federal system; I want to see them ended in the state system. You shouldn\u2019t have a profit motivation to fill prison cells with young Americans. So there are some positive ways we can work on this.And I believe strongly that commonsense gun safety measures would assist us. Right now \u2014 and this is something Donald has supported, along with the gun lobby \u2014 right now, we\u2019ve got too many military- style weapons on the streets. In a lot of places, our police are outgunned. We need comprehensive background checks, and we need to keep guns out of the hands of those who will do harm.And we finally need to pass a prohibition on anyone who\u2019s on the terrorist watch list from being able to buy a gun in our country. If you\u2019re too dangerous to fly, you are too dangerous to buy a gun. So there are things we can do, and we ought to do it in a bipartisan way.   Lester, I think implicit bias is a problem for everyone, not just police. I think, unfortunately, too many of us in our great country jump to conclusions about each other. And therefore, I think we need all of us to be asking hard questions about, you know, why am I feeling this way?But when it comes to policing, since it can have literally fatal consequences, I have said, in my first budget, we would put money into that budget to help us deal with implicit bias by retraining a lot of our police officers.I\u2019ve met with a group of very distinguished, experienced police chiefs a few weeks ago. They admit it\u2019s an issue. They\u2019ve got a lot of concerns. Mental health is one of the biggest concerns, because now police are having to handle a lot of really difficult mental health problems on the street.   They want support, they want more training, they want more assistance. And I think the federal government could be in a position where we would offer and provide that.   Well, it\u2019s also fair to say, if we\u2019re going to talk about mayors, that under the current mayor, crime has continued to drop, including murders. So there is...   No, I\u2019m not.   New York \u2014 New York has done an excellent job. And I give credit \u2014 I give credit across the board going back two mayors, two police chiefs, because it has worked. And other communities need to come together to do what will work, as well.Look, one murder is too many. But it is important that we learn about what has been effective. And not go to things that sound good that really did not have the kind of impact that we would want. Who disagrees with keeping neighborhoods safe?But let\u2019s also add, no one should disagree about respecting the rights of young men who live in those neighborhoods. And so we need to do a better job of working, again, with the communities, faith communities, business communities, as well as the police to try to deal with this problem.   Well, I \u2014 I do think...   I think \u2014 I think \u2014 I think Donald just criticized me for preparing for this debate. And, yes, I did. And you know what else I prepared for? I prepared to be president. And I think that\u2019s a good thing.   Well, just listen to what you heard.And clearly, as Donald just admitted, he knew he was going to stand on this debate stage, and Lester Holt was going to be asking us questions, so he tried to put the whole racist birther lie to bed.But it can\u2019t be dismissed that easily. He has really started his political activity based on this racist lie that our first black president was not an American citizen. There was absolutely no evidence for it, but he persisted, he persisted year after year, because some of his supporters, people that he was trying to bring into his fold, apparently believed it or wanted to believe it.But, remember, Donald started his career back in 1973 being sued by the Justice Department for racial discrimination because he would not rent apartments in one of his developments to African-Americans, and he made sure that the people who worked for him understood that was the policy. He actually was sued twice by the Justice Department.So he has a long record of engaging in racist behavior. And the birther lie was a very hurtful one. You know, Barack Obama is a man of great dignity. And I could tell how much it bothered him and annoyed him that this was being touted and used against him.But I like to remember what Michelle Obama said in her amazing speech at our Democratic National Convention: When they go low, we go high. And Barack Obama went high, despite Donald Trump\u2019s best efforts to bring him down.   Well, I think cyber security, cyber warfare will be one of the biggest challenges facing the next president, because clearly we\u2019re facing at this point two different kinds of adversaries. There are the independent hacking groups that do it mostly for commercial reasons to try to steal information that they can use to make money.But increasingly, we are seeing cyber attacks coming from states, organs of states. The most recent and troubling of these has been Russia. There\u2019s no doubt now that Russia has used cyber attacks against all kinds of organizations in our country, and I am deeply concerned about this. I know Donald\u2019s very praiseworthy of Vladimir Putin, but Putin is playing a really...   ... tough, long game here. And one of the things he\u2019s done is to let loose cyber attackers to hack into government files, to hack into personal files, hack into the Democratic National Committee. And we recently have learned that, you know, that this is one of their preferred methods of trying to wreak havoc and collect information. We need to make it very clear \u2014 whether it\u2019s Russia, China, Iran or anybody else \u2014 the United States has much greater capacity. And we are not going to sit idly by and permit state actors to go after our information, our private-sector information or our public-sector information.And we\u2019re going to have to make it clear that we don\u2019t want to use the kinds of tools that we have. We don\u2019t want to engage in a different kind of warfare. But we will defend the citizens of this country.And the Russians need to understand that. I think they\u2019ve been treating it as almost a probing, how far would we go, how much would we do. And that\u2019s why I was so \u2014 I was so shocked when Donald publicly invited Putin to hack into Americans. That is just unacceptable. It\u2019s one of the reasons why 50 national security officials who served in Republican information \u2014 in administrations...   ... have said that Donald is unfit to be the commander- in-chief. It\u2019s comments like that that really worry people who understand the threats that we face.   Well, I think there are a number of issues that we should be addressing. I have put forth a plan to defeat ISIS. It does involve going after them online. I think we need to do much more with our tech companies to prevent ISIS and their operatives from being able to use the Internet to radicalize, even direct people in our country and Europe and elsewhere.But we also have to intensify our air strikes against ISIS and eventually support our Arab and Kurdish partners to be able to actually take out ISIS in Raqqa, end their claim of being a Caliphate.We\u2019re making progress. Our military is assisting in Iraq. And we\u2019re hoping that within the year we\u2019ll be able to push ISIS out of Iraq and then, you know, really squeeze them in Syria.But we have to be cognizant of the fact that they\u2019ve had foreign fighters coming to volunteer for them, foreign money, foreign weapons, so we have to make this the top priority.And I would also do everything possible to take out their leadership. I was involved in a number of efforts to take out Al Qaida leadership when I was secretary of state, including, of course, taking out bin Laden. And I think we need to go after Baghdadi, as well, make that one of our organizing principles. Because we\u2019ve got to defeat ISIS, and we\u2019ve got to do everything we can to disrupt their propaganda efforts online.   Well, I hope the fact-checkers are turning up the volume and really working hard. Donald supported the invasion of Iraq.   That is absolutely proved over and over again.   He actually advocated for the actions we took in Libya and urged that Gadhafi be taken out, after actually doing some business with him one time.   But the larger point \u2014 and he says this constantly \u2014 is George W. Bush made the agreement about when American troops would leave Iraq, not Barack Obama.And the only way that American troops could have stayed in Iraq is to get an agreement from the then-Iraqi government that would have protected our troops, and the Iraqi government would not give that.But let\u2019s us to fight terrorism, something that they still are doing by our side.With respect to Iran, when I became secretary of state, Iran was weeks away from having enough nuclear material to form a bomb. They had mastered the nuclear fuel cycle under the Bush administration. They had built covert facilities. They had stocked them with centrifuges that were whirling away.And we had sanctioned them. I voted for every sanction against Iran when I was in the Senate, but it wasn\u2019t enough. So I spent a year-and-a-half putting together a coalition that included Russia and China to impose the toughest sanctions on Iran.And we did drive them to the negotiating table. And my successor, John Kerry, and President Obama got a deal that put a lid on Iran\u2019s nuclear program without firing a single shot. That\u2019s diplomacy. That\u2019s coalition-building. That\u2019s working with other nations.The other day, I saw Donald saying that there were some Iranian sailors on a ship in the waters off of Iran, and they were taunting American sailors who were on a nearby ship. He said, you know, if they taunted our sailors, I\u2019d blow them out of the water and start another war. That\u2019s not good judgment.   That is not the right temperament to be commander-in- chief, to be taunted. And the worst part...   ... of what we heard Donald say has been about nuclear weapons. He has said repeatedly that he didn\u2019t care if other nations got nuclear weapons, Japan, South Korea, even Saudi Arabia. It has been the policy of the United States, Democrats and Republicans, to do everything we could to reduce the proliferation of nuclear weapons. He even said, well, you know, if there were nuclear war in East Asia, well, you know, that\u2019s fine...   ... have a good time, folks.   And, in fact, his cavalier attitude about nuclear weapons is so deeply troubling. That is the number-one threat we face in the world. And it becomes particularly threatening if terrorists ever get their hands on hat will further peace and prosperity, but also stand up to bullies, whether they\u2019re abroad or at home.We cannot let those who would try to destabilize the world to interfere with American interests and security...   ... to be given any opportunities at all.   Well, as soon as he travels to 112 countries and negotiates a peace deal, a cease-fire, a release of dissidents, an opening of new opportunities in nations around the world, or even spends 11 hours testifying in front of a congressional committee, he can talk to me about stamina.   Well, one thing. One thing, Lester.   You know, he tried to switch from looks to stamina. But this is a man who has called women pigs, slobs and dogs, and someone who has said pregnancy is an inconvenience to employers, who has said...   .... women don\u2019t deserve equal pay unless they do as good a job as men.   And one of the worst things he said was about a woman in a beauty contest. He loves beauty contests, supporting them and hanging around them. And he called this woman \u201cMiss Piggy.\u201d Then he called her \u201cMiss Housekeeping,\u201d because she was Latina. Donald, she has a name.   Her name is Alicia Machado.   And she has become a U.S. citizen, and you can bet...   ... she\u2019s going to vote this November.   Well, I support our democracy. And sometimes you win, sometimes you lose. But I certainly will support the outcome of this election.And I know Donald\u2019s trying very hard to plant doubts about it, but I hope the people out there understand: This election\u2019s really up to you. It\u2019s not about us so much as it is about you and your families and the kind of country and future you want. So I sure hope you will get out and vote as though your future depended on it, because I think it does. ", " Thank you, Lester. Our jobs are fleeing the country. They\u2019re going to Mexico. They\u2019re going to many other countries. You look at what China is doing to our country in terms of making our product. 4 and before we start on that \u2014 my father gave me a very small loan in 1975, and I built it into a company that\u2019s worth many, many billions of dollars, with some of the greatest assets in the world, and I say that only because that\u2019s the kind of thinking that our country needs.Our country\u2019s in deep trouble. We don\u2019t know what we\u2019re doing when it comes to devaluations and all of these countries all over the world, especially China. They\u2019re the best, the best ever at it. What they\u2019re doing to us is a very, very sad thing.So we have to do that. We have to renegotiate our trade deals. And, Lester, they\u2019re taking our jobs, they\u2019re giving incentives, they\u2019re doing things that, frankly, we don\u2019t do.Let me give you the example of Mexico. They have a VAT tax. We\u2019re on a different system. When we sell into Mexico, there\u2019s a tax. When they sell in \u2014 automatic, 16 percent, approximately. When they sell into us, there\u2019s no tax. It\u2019s a defective agreement. It\u2019s been defective for a long time, many years, but the politicians haven\u2019t done anything about it.Now, in all fairness to Secretary Clinton \u2014 yes, is that OK? Good. I want you to be very happy. It\u2019s very important to me.But in all fairness to Secretary Clinton, when she started talking about this, it was really very recently. She\u2019s been doing this for 30 years. And why hasn\u2019t she made the agreements better? The NAFTA agreement is defective. Just because of the tax and many other reasons, but just because of the fact...   Secretary Clinton and others, politicians, should have been doing this for years, not right now, because of the fact that we\u2019ve created a movement. They should have been doing this for years. What\u2019s happened to our jobs and our country and our economy generally is \u2014 look, we owe $20 trillion. We cannot do it any longer, Lester.   Well, the first thing you do is don\u2019t let the jobs leave. The companies are leaving. I could name, I mean, there are thousands of them. They\u2019re leaving, and they\u2019re leaving in bigger numbers than ever.And what you do is you say, fine, you want to go to Mexico or some other country, good luck. We wish you a lot of luck. But if you think you\u2019re going to make your air conditioners or your cars or your cookies or whatever you make and bring them into our country without a tax, you\u2019re wrong.And once you say you\u2019re going to have to tax them coming in, and our politicians never do this, because they have special interests and the special interests want those companies to leave, because in many cases, they own the companies. So what I\u2019m saying is, we can stop them from leaving. We have to stop them from leaving. And that\u2019s a big, big factor.   That\u2019s called business, by the way.   I did not. I did not. I do not say that.   I do not say that.   She talks about solar panels. We invested in a solar company, our country. That was a disaster. They lost plenty of money on that one.Now, look, I\u2019m a great believer in all forms of energy, but we\u2019re putting a lot of people out of work. Our energy policies are a disaster. Our country is losing so much in terms of energy, in terms of paying off our debt. You can\u2019t do what you\u2019re looking to do with $20 trillion in debt.The Obama administration, from the time they\u2019ve come in, is over 230 years\u2019 worth of debt, and he\u2019s topped it. He\u2019s doubled it in a course of almost eight years, seven-and-a-half years, to be semi- exact.So I will tell you this. We have to do a much better job at keeping our jobs. And we have to do a much better job at giving companies incentives to build new companies or to expand, because they\u2019re not doing it.And all you have to do is look at Michigan and look at Ohio and look at all of these places where so many of their jobs and their companies are just leaving, they\u2019re gone. ations are a disaster, and you\u2019re going to increase regulations all over the place.And by the way, my tax cut is the biggest since Ronald Reagan. I\u2019m very proud of it. It will create tremendous numbers of new jobs. But regulations, you are going to regulate these businesses out of existence.When I go around \u2014 Lester, I tell you this, I\u2019ve been all over. And when I go around, despite the tax cut, the thing \u2014 the things that business as in people like the most is the fact that I\u2019m cutting regulation. You have regulations on top of regulations, and new companies cannot form and old companies are going out of business. And you want to increase the regulations and make them even worse.I\u2019m going to cut regulations. I\u2019m going to cut taxes big league, and you\u2019re going to raise taxes big league, end of story.   Facts.   And take a look at mine, also, and you\u2019ll see.   Well, could I just finish \u2014 I think I...   I think I should \u2014 you go to her website, and you take a look at her website.   She\u2019s going to raise taxes $1.3 trillion.   And look at her website. You know what? It\u2019s no difference than this. She\u2019s telling us how to fight ISIS. Just go to her website. She tells you how to fight ISIS on her website. I don\u2019t think General Douglas MacArthur would like that too much.   No, no, you\u2019re telling the enemy everything you want to do.   See, you\u2019re telling the enemy everything you want to do. No wonder you\u2019ve been fighting \u2014 no wonder you\u2019ve been fighting ISIS your entire adult life.   Well, I\u2019m really calling for major jobs, because the wealthy are going create tremendous jobs. They\u2019re going to expand their companies. They\u2019re going to do a tremendous job.I\u2019m getting rid of the carried interest provision. And if you really look, it\u2019s not a tax \u2014 it\u2019s really not a great thing for the wealthy. It\u2019s a great thing for the middle class. It\ e people like Secretary Clinton have made such bad decisions in terms of our jobs and in terms of what\u2019s going on.Now, look, we have the worst revival of an economy since the Great Depression. And believe me: We\u2019re in a bubble right now. And the only thing that looks good is the stock market, but if you raise interest rates even a little bit, that\u2019s going to come crashing down.We are in a big, fat, ugly bubble. And we better be awfully careful. And we have a Fed that\u2019s doing political things. This Janet Yellen of the Fed. The Fed is doing political \u2014 by keeping the interest rates at this level. And believe me: The day Obama goes off, and he leaves, and goes out to the golf course for the rest of his life to play golf, when they raise interest rates, you\u2019re going to see some very bad things happen, because the Fed is not doing their job. The Fed is being more political than Secretary Clinton.   I don\u2019t mind releasing \u2014 I\u2019m under a routine audit. And it\u2019ll be released. And \u2014 as soon as the audit\u2019s finished, it will be released.But you will learn more about Donald Trump by going down to the federal elections, where I filed a 104-page essentially financial statement of sorts, the forms that they have. It shows income \u2014 in fact, the income \u2014 I just looked today \u2014 the income is filed at $694 million for this past year, $694 million. If you would have told me I was going to make that 15 or 20 years ago, I would have been very surprised.But that\u2019s the kind of thinking that our country needs. When we have a country that\u2019s doing so badly, that\u2019s being ripped off by every single country in the world, it\u2019s the kind of thinking that our country needs, because everybody \u2014 Lester, we have a trade deficit with all of the countries that we do business with, of almost $800 billion a year. You know what that is? That means, who\u2019s negotiating these trade deals?We have people that are political hacks negotiating our trade deals.   Excuse me.   Well, I told you, I will release them as soon as the audit. Look, I\u2019ve been under audit almost for 15 years. I know a lot of wealthy people that have never been audited. I said, do you get audited? I get audited almost every year.And in a way, I should be complaining. I\u2019m not even complaining. I don\u2019t mind it. It\u2019s almost become a way of life. I get audited by the IRS. But other people don\u2019t.I will say this. We have a situation in this country that has to be taken care of. I will release my tax returns \u2014 against my lawyer\u2019s wishes \u2014 when she releases her 33,000 e-mails that have been deleted. As soon as she releases them, I will release.I will release my tax returns. And that\u2019s against \u2014 my lawyers, they say, \u201cDon\u2019t do it.\u201d I will tell you this. No \u2014 in fact, watching shows, they\u2019re reading the papers. Almost every lawyer says, you don\u2019t release your returns until the audit\u2019s complete. When the audit\u2019s complete, I\u2019ll do it. But I would go against them if she releases her e-mails.   It\u2019s not negotiable, no. Let her release the e-mails. Why did she delete 33,000...   That makes me smart.   That\u2019s for sure.   That was more than a mistake. That was done purposely. OK? That was not a mistake. That was done purposely. When you have your staff taking the Fifth Amendment, taking the Fifth so they\u2019re not prosecuted, when you have the man that set up the illegal server taking the Fifth, I think it\u2019s disgraceful. And believe me, this country thinks it\u2019s \u2014 really thinks it\u2019s disgraceful, also.As far as my tax returns, you don\u2019t learn that much from tax returns. That I can tell you. You learn a lot from financial disclosure. And you should go down and take a look at that.The other thing, I\u2019m extremely underleveraged. The report that said $650 \u2014 which, by the way, a lot of friends of mine that know my business say, boy, that\u2019s really not a lot of money. It\u2019s not a lot of money relative to what I had.The buildings that were in question, they said in the same report, which was \u2014 actually, it wasn\u2019t even a bad story, to be honest with you, but the buildings are worth $3.9 billion. And the $650 isn\u2019t even on that. But it\u2019s not $650. It\u2019s much less than that.But I could give you a list of banks, I would \u2014 if that would help you, I would give you a list of banks. These are very fine institutions, very fine banks. I could do that very quickly.I am very underleveraged. I have a great company. I have a tremendous income. And the reason I say that is not in a braggadocios way. It\u2019s because it\u2019s about time that this country had somebody running it that has an idea about money.When we have $20 trillion in debt, and our country\u2019s a mess, you know, it\u2019s one thing to have $20 trillion in debt and our roads are good and our bridges are good and everything\u2019s in great shape, our airports. Our airports are like from a third world country.You land at LaGuardia, you land at Kennedy, you land at LAX, you land at Newark, and you come in from Dubai and Qatar and you see these incredible \u2014 you come in from China, you see these incredible airports, and you land \u2014 we\u2019ve become a third world country.So the worst of all things has happened. We owe $20 trillion, and we\u2019re a mess. We haven\u2019t even started. And we\u2019ve spent $6 trillion in the Middle East, according to a report that I just saw. Whether it\u2019s 6 or 5, but it looks like it\u2019s 6, $6 trillion in the Middle East, we could have rebuilt our country twice.And it\u2019s really a shame. And it\u2019s politicians like Secretary Clinton that have caused this problem. Our country has tremendous problems. We\u2019re a debtor nation. We\u2019re a serious debtor nation. And we have a country that needs new roads, new tunnels, new bridges, new airports, new schools, new hospitals. And we don\u2019t have the money, because it\u2019s been squandered on so many of your ideas.   It would be squandered, too, believe me.   Maybe he didn\u2019t do a good job and I was unsatisfied with his work...   Which our country should do, too.   Wrong. Wrong.   So, yeah, I think \u2014 I do think it\u2019s time. Look, it\u2019s all words, it\u2019s all sound bites. I built an unbelievable company. Some of the greatest assets anywhere in the world, real estate assets anywhere in the world, beyond the United States, in Europe, lots of different places. It\u2019s an unbelievable company.But on occasion, four times, we used certain laws that are there. And when Secretary Clinton talks about people that didn\u2019t get paid, first of all, they did get paid a lot, but taken advantage of the laws of the nation.Now, if you want to change the laws, you\u2019ve been there a long time, change the laws. But I take advantage of the laws of the nation because I\u2019m running a company. My obligation right now is to do well for myself, my family, my employees, for my companies. And that\u2019s what I do.But what she doesn\u2019t say is that tens of thousands of people that are unbelievably happy and that love me. I\u2019ll give you an example. We\u2019re just opening up on Pennsylvania Avenue right next to the White House, so if I don\u2019t get there one way, I\u2019m going to get to Pennsylvania Avenue another.But we\u2019re opening the Old Post Office. Under budget, ahead of schedule, saved tremendous money. I\u2019m a year ahead of schedule. And that\u2019s what this country should be doing.We build roads and they cost two and three and four times what they\u2019re supposed to cost. We buy products for our military and they come in at costs that are so far above what they were supposed to be, because we don\u2019t have people that know what they\u2019re doing.When we look at the budget, the budget is bad to a large extent because we have people that have no idea as to what to do and how to buy. The Trump International is way under budget and way ahead of schedule. And we should be able to do that for our country.   Well, first of all, Secretary Clinton doesn\u2019t want to use a couple of words, and that\u2019s law and order. And we need law and order. If we don\u2019t have it, we\u2019re not going to have a country.And when I look at what\u2019s going on in Charlotte, a city I love, a city where I have investments, when I look at what\u2019s going on throughout various parts of our country, whether it\u2019s \u2014 I mean, I can just keep naming them all day long \u2014 we need law and order in our country.I just got today the, as you know, the endorsement of the Fraternal Order of Police, we just \u2014 just came in. We have endorsements from, I think, almost every police group, very \u2014 I mean, a large percentage of them in the United States.We have a situation where we have our inner cities, African- Americans, Hispanics are living in he\u2019ll because it\u2019s so dangerous. You walk down the street, you get shot.In Chicago, they\u2019ve had thousands of shootings, thousands since January 1st. Thousands of shootings. And I\u2019m saying, where is this? Is this a war-torn country? What are we doing? And we have to stop the violence. We have to bring back law and order. In a place like Chicago, where thousands of people have been killed, thousands over the last number of years, in fact, almost 4,000 have been killed since Barack Obama became president, over \u2014 almost 4,000 people in Chicago have been killed. We have to bring back law and order.Now, whether or not in a place like Chicago you do stop and frisk, which worked very well, Mayor Giuliani is here, worked very well in New York. It brought the crime rate way down. But you take the gun away from criminals that shouldn\u2019t be having it.We have gangs roaming the street. And in many cases, they\u2019re il n by Mayor Bloomberg. And it was terminated by current mayor. But stop-and- frisk had a tremendous impact on the safety of New York City. Tremendous beyond belief. So when you say it has no impact, it really did. It had a very, very big impact.   No, you\u2019re wrong. You\u2019re wrong.   Murders are up. All right. You check it.   I\u2019d like to just respond, if I might.   I\u2019d just like to respond.   I will. Look, the African-American community has been let down by our politicians. They talk good around election time, like right now, and after the election, they said, see ya later, I\u2019ll see you in four years.The African-American community \u2014 because \u2014 look, the community within the inner cities has been so badly treated. They\u2019ve been abused and used in order to get votes by Democrat politicians, because that\u2019s what it is. They\u2019ve controlled these communities for up to 100 years.   And I will tell you, you look at the inner cities \u2014 and I just left Detroit, and I just left Philadelphia, and I just \u2014 you know, you\u2019ve seen me, I\u2019ve been all over the place. You decided to stay home, and that\u2019s OK. But I will tell you, I\u2019ve been all over. And I\u2019ve met some of the greatest people I\u2019ll ever meet within these communities. And they are very, very upset with what their politicians have told them and what their politicians have done.   I\u2019ll tell you very \u2014 well, just very simple to say. Sidney Blumenthal works for the campaign and close \u2014 very close friend of Secretary Clinton. And her campaign manager, Patti Doyle, went to \u2014 during the campaign, her campaign against President Obama, fought very hard. And you can go look it up, and you can check it out.   And if you look at CNN this past week, Patti Solis Doyle was on Wolf Blitzer saying that this happened. Blumenthal sent McClatchy, highly respected reporter at McClatchy, to Kenya to find out about it. They were pressing it very hard. She failed to get the birth certificate.When I got involved, I didn\u2019t fail. I got him to give the birth certificate. So I\u2019m satisfied with it. And I\u2019ll tell you why I\u2019m satisfied with it.   Because I want to get on to defeating ISIS, because I want to get on to creating jobs, because I want to get on to having a strong border, because I want to get on to things that are very important to me and that are very important to the country.   Yeah.   Well, nobody was pressing it, nobody was caring much about it. I figured you\u2019d ask the question tonight, of course. But nobody was caring much about it. But I was the one that got him to produce the birth certificate. And I think I did a good job.Secretary Clinton also fought it. I mean, you know \u2014 now, everybody in mainstream is going to say, oh, that\u2019s not true. Look, it\u2019s true. Sidney Blumenthal sent a reporter \u2014 you just have to take a look at CNN, the last week, the interview with your former campaign manager. And she was involved. But just like she can\u2019t bring back jobs, she can\u2019t produce.   Well, it was very \u2014 I say nothing. I say nothing, because I was able to get him to produce it. He should have produced it a long time before. I say nothing.But let me just tell you. When you talk about healing, I think that I\u2019ve developed very, very good relationships over the last little while with the African-American community. I think you can see that.And I feel that they really wanted me to come to that conclusion. And I think I did a great job and a great service not only for the country, but even for the president, in getting him to produce his birth certificate.   I would love to respond. First of all, I got to watch in preparing for this some of your debates against Barack Obama. You treated him with terrible disrespect. And I watched the way you talk now about how lovely everything is and how wonderful you are. It doesn\u2019t work that way. You were after him, you were trying to \u2014 you even sent out or your campaign sent out pictures of him in a certain garb, very famous pictures. I don\u2019t think you can deny that.But just last week, your campaign manager said it was true. So when you tried to act holier than thou, it really doesn\u2019t work. It really doesn\u2019t.Now, as far as the lawsuit, yes, when I was very young, I went into my father\u2019s company, had a real estate company in Brooklyn and Queens, and we, along with many, many other companies throughout the country \u2014 it was a federal lawsuit \u2014 were sued. We settled the suit with zero \u2014 with no admission of guilt. It was very easy to do.   I notice you bring that up a lot. And, you know, I also notice the very nasty commercials that you do on me in so many different ways, which I don\u2019t do on you. Maybe I\u2019m trying to save the money.But, frankly, I look \u2014 I look at that, and I say, isn\u2019t that amazing? Because I settled that lawsuit with no admission of guilt, but that was a lawsuit brought against many real estate firms, and it\u2019s just one of those things.I\u2019ll go one step further. In Palm Beach, Florida, tough community, a brilliant community, a wealthy community, probably the wealthiest community there is in the world, I opened a club, and really got great credit for it. No discrimination against African- Americans, against Muslims, against anybody. And it\u2019s a tremendously successful club. And I\u2019m so glad I did it. And I have been given great credit for what I did. And I\u2019m very, very proud of it. And that\u2019s the way I feel. That is the true way I feel.   I do want to say that I was just endorsed \u2014 and more are coming next week \u2014 it will be over 200 admirals, many of them here \u2014 admirals and generals endorsed me to lead this country. That just happened, and many more are coming. And I\u2019m very proud of it.In addition, I was just endorsed by ICE. They\u2019ve never endorse
