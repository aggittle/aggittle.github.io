 to implement those?So I thought that what he said was extremely unwise and even dangerous. And indeed, you can look at the propaganda on a lot of the terrorists sites, and what Donald Trump says about Muslims is used to recruit fighters, because they want to create a war between us.And the final thing I would say, this is the 10th or 12th time that he\u2019s denied being for the war in Iraq. We have it on tape. The entire press corps has looked at it. It\u2019s been debunked, but it never stops him from saying whatever he wants to say.   So, please...   ... go to HillaryClinton.com and you can see it.   Well, right. As I recall, that was something I said about Abraham Lincoln after having seen the wonderful Steven Spielberg movie called \u201cLincoln.\u201d It was a master class watching President Lincoln get the Congress to approve the 13th Amendment. It was principled, and it was strategic.And I was making the point that it is hard sometimes to get the Congress to do what you want to do and you have to keep working at it. And, yes, President Lincoln was trying to convince some people, he used some arguments, convincing other people, he used other arguments. That was a great \u2014 I thought a great display of presidential leadership.But, you know, let\u2019s talk about what\u2019s really going on here, Martha, because our intelligence community just came out and said in the last few days that the Kremlin, meaning Putin and the Russian government, are directing the attacks, the hacking on American accounts to influence our election. And WikiLeaks is part of that, as are other sites where the Russians hack information, we don\u2019t even know if it\u2019s accurate information, and then they put it out.We have never in the history of our country been in a situation where an adversary, a foreign power, is working so hard to influence the outcome of the election. And believe me, they\u2019re not doing it to get me elected. They\u2019re doing it to try to influence the election for Donald Trump.   Now, maybe because he has praised Putin, maybe because he says he agrees with a lot of what Putin wants to do, maybe because he wants to do business in Moscow, I don\u2019t know the reasons. But we deserve answers. And we should demand that Donald release all of his tax returns so that people can see what are the entanglements and the financial relationships that he has...  ... with the Russians and other foreign powers.  Well, everything you\u2019ve heard just now from Donald is not true. I\u2019m sorry I have to keep saying this, but he lives in an alternative reality. And it is sort of amusing to hear somebody who hasn\u2019t paid federal income taxes in maybe 20 years talking about what he\u2019s going to do.But I\u2019ll tell you what he\u2019s going to do. His plan will give the wealthy and corporations the biggest tax cuts they\u2019ve ever had, more than the Bush tax cuts by at least a factor of two. Donald always takes care of Donald and people like Donald, and this would be a massive gift. And, indeed, the way that he talks about his tax cuts would end up raising taxes on middle-class families, millions of middle-class families.Now, here\u2019s what I want to do. I have said nobody who makes less than $250,000 a year \u2014 and that\u2019s the vast majority of Americans as you know \u2014 will have their taxes raised, because I think we\u2019ve got to go where the money is. And the money is with people who have taken advantage of every single break in the tax code.And, yes, when I was a senator, I did vote to close corporate loopholes. I voted to close, I think, one of the loopholes he took advantage of when he claimed a billion-dollar loss that enabled him to avoid paying taxes.I want to have a tax on people who are making a million dollars. It\u2019s called the Buffett rule. Yes, Warren Buffett is the one who\u2019s gone out and said somebody like him should not be paying a lower tax rate than his secretary. I want to have a omen\u2019s rights, to make sure that women had a decent chance to have a better life and negotiated a treaty with Russia to lower nuclear weapons. Four hundred pieces of legislation have my name on it as a sponsor or cosponsor when I was a senator for eight years.I worked very hard and was very proud to be re-elected in New York by an even bigger margin than I had been elected the first time. And as president, I will take that work, that bipartisan work, that finding common ground, because you have to be able to get along with people to get things done in Washington.   I\u2019ve proven that I can, and for 30 years, I\u2019ve produced results for people.   Well, the situation in Syria is catastrophic. And every day that goes by, we see the results of the regime by Assad in partnership with the Iranians on the ground, the Russians in the air, bombarding places, in particular Aleppo, where there are hundreds of thousands of people, probably about 250,000 still left. And there is a determined effort by the Russian air force to destroy Aleppo in order to eliminate the last of the Syrian rebels who are really holding out against the Assad regime.Russia hasn\u2019t paid any attention to ISIS. They\u2019re interested in keeping Assad in power. So I, when I was secretary of state, advocated and I advocate today a no-fly zone and safe zones. We need some leverage with the Russians, because they are not going to come to the negotiating table for a diplomatic resolution, unless there is some leverage over them. And we have to work more closely with our partners and allies on the ground.But I want to emphasize that what is at stake here is the ambitions and the aggressiveness of Russia. Russia has decided that it\u2019s all in, in Syria. And they\u2019ve also decided who they want to see become president of the United States, too, and it\u2019s not me. I\u2019ve stood up to Russia. I\u2019ve taken on Putin and others, and I would do that as president.I think wherever we can cooperate with Russia, that\u2019s fine. And I did as secretary of state. That\u2019s how we got a treaty reducing nuclear weapons. It\u2019s how we got the sanctions on Iran that put a lid on the Iranian nuclear program without firing a single shot. So I would go to the negotiating table with more leverage than we have now. But I do support the effort to investigate for crimes, war crimes committed by the Syrians and the Russians and try to hold them accountable.  No, I wasn\u2019t. I was gone. I hate to interrupt you, but at some point...   At some point, we need to do some fact-checking here.   I would not use American ground forces in Syria. I think that would be a very serious mistake. I don\u2019t think American troops should be holding territory, which is what they would have to do as an occupying force. I don\u2019t think that is a smart strategy.I do think the use of special forces, which we\u2019re using, the use of enablers and trainers in Iraq, which has had some positive effects, are very much in our interests, and so I do support what is happening, but let me just...  Well, Martha, I hope that by the time I \u2014 if I\u2019m fortunate...   I hope by the time I am president that we will have pushed ISIS out of Iraq. I do think that there is a good chance that we can take Mosul. And, you know, Donald says he knows more about ISIS than the generals. No, he doesn\u2019t.There are a lot of very important planning going on, and some of it is to signal to the Sunnis in the area, as well as Kurdish Peshmerga fighters, that we all need to be in this. And that takes a lot of planning and preparation.I would go after Baghdadi. I would specifically target Baghdadi, because I think our targeting of Al Qaida leaders \u2014 and I was involved in a lot of those operations, highly classified ones \u2014 made a difference. So I think that could help.I would also consider arming the Kurds. The Kurds have been our best partners in Syria, as well as Iraq. And I know there\u2019s a lot of concern about that in some circles, but I think they should have the equipment they need so that Kurdish and Arab fighters on the ground are the principal way that we take Raqqa after pushing ISIS out of Iraq.  Well, 67 percent of the people voted to re-elect me when I ran for my second term, and I was very proud and very humbled by that.Mr. Carter, I have tried my entire life to do what I can to support children and families. You know, right out of law school, I went to work for the Children\u2019s Defense Fund. And Donald talks a lot about, you know, the 30 years I\u2019ve been in public service. I\u2019m proud of that. You know, I started off as a young lawyer working against discrimination against African-American children in schools and in the criminal justice system. I worked to make sure that kids with disabilities could get a public education, something that I care very much about. I have worked with Latinos \u2014 one of my first jobs in politics was down in south Texas registering Latino citizens to be able to vote. So I have a deep devotion, to use your absolutely correct word, to making sure that an every American feels like he or she has a place in our country.And I think when you look at the letters that I get, a lot of people are worried that maybe they wouldn\u2019t have a place in Donald Trump\u2019s America. They write me, and one woman wrote me about her son, Felix. She adopted him from Ethiopia when he was a toddler. He\u2019s 10 years old now. This is the only one country he\u2019s ever known. And he listens to Donald on TV and he said to his mother one day, will he send me back to Ethiopia if he gets elected?You know, children listen to what is being said. To go back to the very, very first question. And there\u2019s a lot of fear \u2014 in fact, teachers and parents are calling it the Trump effect. Bullying is up. A lot of people are feeling, you know, uneasy. A lot of kids are expressing their concerns.So, first and foremost, I will do everything I can to reach out to everybody.   Democrats, Republicans, independents, people across our country. If you don\u2019t vote for me, I still want to be your president.   I want to be the best president I can be for every American.   Well, within hours I said that I was sorry about the way I talked about that, because my argument is not with his supporters. It\u2019s with him and with the hateful and divisive campaign that he has run, and the inciting of violence at his rallies, and the very brutal kinds of comments about not just women, but all Americans, all kinds of Americans.And what he has said about African-Americans and Latinos, about Muslims, about POWs, about immigrants, about people with disabilities, he\u2019s never apologized for. And so I do think that a lot of the tone and tenor that he has said \u2014 I\u2019m proud of the campaign that Bernie Sanders and I ran. We ran a campaign based on issues, not insults. And he is supporting me 100 percent.   Because we talked about what we wanted to do. We might have had some differences, and we had a lot of debates...   No.   Well, it\u2019s not only my opinion. It\u2019s the opinion of many others, national security experts, Republicans, former Republican members of Congress. But it\u2019s in part because those of us who have had the great privilege of seeing this job up close and know how difficult it is, and it\u2019s not just because I watched my husband take a $300 billion deficit and turn it into a $200 billion surplus, and 23 million new jobs were created, and incomes went up for everybody. Everybody. African-American incomes went up 33 percent.And it\u2019s not just because I worked with George W. Bush after 9/11, and I was very proud that when I told him what the city needed, what we needed to recover, he said you\u2019ve got it, and he never wavered. He stuck with me.And I have worked and I admire President Obama. He inherited the worst financial crisis since the Great Depression. That me Court. And I regret deeply that the Senate has not done its job and they have not permitted a vote on the person that President Obama, a highly qualified person, they\u2019ve not given him a vote to be able to be have the full complement of nine Supreme Court justices. I think that was a dereliction of duty.I hope that they will see their way to doing it, but if I am so fortunate enough as to be president, I will immediately move to make sure that we fill that, we have nine justices that get to work on behalf of our people.  Well...  The question was about the Supreme Court. And I just want to quickly say, I respect the Second Amendment. But I believe there should be comprehensive background checks, and we should close the gun show loophole, and close the online loophole.    We have to save as many lives as we possibly can.   And actually \u2014 well, that was very interesting. First of all, China is illegally dumping steel in the United States and Donald Trump is buying it to build his buildings, putting steelworkers and American steel plants out of business. That\u2019s something that I fought against as a senator and that I would have a trade prosecutor to make sure that we don\u2019t get taken advantage of by China on steel or anything else.You know, because it sounds like you\u2019re in the business or you\u2019re aware of people in the business \u2014 you know that we are now for the first time ever energy-independent. We are not dependent upon the Middle East. But the Middle East still controls a lot of the prices. So the price of oil has been way down. And that has had a damaging effect on a lot of the oil companies, right? We are, however, producing a lot of natural gas, which serves as a bridge to more renewable fuels. And I think that\u2019s an important transition.We\u2019ve got to remain energy-independent. It gives us much more power and freedom than to be worried about what goes on in the Middle East. We have enough worries over there without having to worry about that.So I have a comprehensive energy policy, but it really does include fighting climate change, because I think that is a serious problem. And I support moving toward more clean, renewable energy as quickly as we can, because I think we can be the 21st century clean energy superpower and create millions of new jobs and businesses.But I also want to be sure that we don\u2019t leave people behind. That\u2019s why I\u2019m the only candidate from the very beginning of this campaign who had a plan to help us revitalize coal country, because those coal miners and their fathers and their grandfathers, they dug that coal out. A lot of them lost their lives. They were injured, but they turned the lights on and they powered their factories. I don\u2019t want to walk away from them. So we\u2019ve got to do something for them.   But the price of coal is down worldwide. So we have to look at this comprehensively.   And that\u2019s exactly what I have proposed. I hope you will go to HillaryClinton.com and look at my entire policy.   Well, I certainly will, because I think that\u2019s a very fair and important question. Look, I respect his children. His children are incredibly able and devoted, and I think that says a lot about Donald. I don\u2019t agree with nearly anything else he says or does, but I do respect that. And I think that is something that as a mother and a grandmother is very important to me.So I believe that this election has become in part so \u2014 so conflict-oriented, so intense because there\u2019s a lot at stake. This is not an ordinary time, and this is not an ordinary election. We are going to be choosing a president who will set policy for not just four or eight years, but because of some of the important decisions we have to make here at home and around the world, from the Supreme Court to energy and so much else, and so there is a lot at stake. It\u2019s one of the most consequential elections that we\u2019ve had.And that\u2019s why I\u2019ve tried to put forth specific policies and plans, trying to get it off of the personal and put it on to what it is I want to do as president. And that\u2019s why I hope people will check on that for themselves so that they can see that, yes, I\u2019ve spent 30 years, actually maybe a little more, working to help kids and families. And I want to take all that experience to the White House and do that every single day.", " Well, I actually agree with that. I agree with everything she said. I began this campaign because I was so tired of seeing such foolish things happen to our country. This is a great country. This is a great land. I\u2019ve gotten to know the people of the country over the last year-and-a-half that I\u2019ve been doing this as a politician. I cannot believe I\u2019m saying that about myself, but I guess I have been a politician.   And my whole concept was to make America great again. When I watch the deals being made, when I watch what\u2019s happening with some horrible things like Obamacare, where your health insurance and health care is going up by numbers that are astronomical, 68 percent, 59 percent, 71 percent, when I look at the Iran deal and how bad a deal it is for us, it\u2019s a one-sided transaction where we\u2019re giving back $150 billion to a terrorist state, really, the number one terror state, we\u2019ve made them a strong country from really a very weak country just three years ago.When I look at all of the things that I see and all of the potential that our country has, we have such tremendous potential, whether it\u2019s in business and trade, where we\u2019re doing so badly. Last year, we had almost $800 billion trade deficit. In other words, trading with other countries. We had an $800 billion deficit. It\u2019s hard to believe. Inconceivable.You say who\u2019s making these deals? We\u2019re going the make great deals. We\u2019re going to have a strong border. We\u2019re going to bring back law and order. Just today, policemen was shot, two killed. And this is happening on a weekly basis. We have to bring back respect to law enforcement. At the same time, we have to take care of people on all sides. We need justice.But I want to do things that haven\u2019t been done, including fixing and making our inner cities better for the African-American citizens that are so great, and for the Latinos, Hispanics, and I look forward to doing it. It\u2019s called make America great again.   No, I didn\u2019t say that at all. I don\u2019t think you understood what was \u2014 this was locker room talk. I\u2019m not proud of it. I apologize to my family. I apologize to the American people. Certainly I\u2019m not proud of it. But this is locker room talk.You know, when we have a world where you have ISIS chopping off heads, where you have \u2014 and, frankly, drowning people in steel cages, where you have wars and horrible, horrible sights all over, where you have so many bad things happening, this is like medieval times. We haven\u2019t seen anything like this, the carnage all over the world.And they look and they see. Can you imagine the people that are, frankly, doing so well against us with ISIS? And they look at our country and they see what\u2019s going on.Yes, I\u2019m very embarrassed by it. I hate it. But it\u2019s locker room talk, and it\u2019s one of those things. I will knock the hell out of ISIS. We\u2019re going to defeat ISIS. ISIS happened a number of years ago in a vacuum that was left because of bad judgment. And I will tell you, I will take care of ISIS.   And we should get on to much more important things and much bigger things.   I have great respect for women. Nobody has more respect for women than I do.   I\u2019ve said things that, frankly, you hear these things I said. And I was embarrassed by it. But I have tremendous respect for women.   And women have respect for me. And I will tell you: No, I have not. And I will tell you that I\u2019m going to make our country safe. We\u2019re going to have borders in our country, which we don\u2019t have now. People are pouring into our country, and they\u2019re coming in from the Middle East and other places.We\u2019re going to make America safe again. We\u2019re going to make America great again, but we\u2019re going to make America safe again. And we\u2019re going to make America wealthy again, because if you don\u2019t do that, it just \u2014 it sounds harsh to say, but we have to build up the wealth of our nation.   Right now, other nations are taking our jobs and they\u2019re taking our wealth.   And that\u2019s what I want to talk about.   Am I allowed to respond to that? I assume I am.  It\u2019s just words, folks. It\u2019s just words. Those words, I\u2019ve been hearing them for many years. I heard them when they were running for the Senate in New York, where Hillary was going to bring back jobs to upstate New York and she failed.I\u2019ve heard them where Hillary is constantly talking about the inner cities of our country, which are a disaster education-wise, jobwise, safety-wise, in every way possible. I\u2019m going to help the African-Americans. I\u2019m going to help the Latinos, Hispanics. I am going to help the inner cities.She\u2019s done a terrible job for the African-Americans. She wants their vote, and she does nothing, and then she comes back four years later. We saw that firsthand when she was United States senator. She campaigned where the primary part of her campaign...  So, she\u2019s allowed to do that, but I\u2019m not allowed to respond?Fact Checks of the Second Presidential DebateReporters for The New York Times fact-checked the statements made by Hillary Clinton and Donald J. Trump during Sunday\u2019s presidential debate.Oct. 9, 2016  Sounds fair.  It was locker room talk, as I told you. That was locker room talk. I\u2019m not proud of it. I am a person who has great respect for people, for my family, for the people of this country. And certainly, I\u2019m not prou he way. So, you know, she shouldn\u2019t be talking about that.Now, tweeting happens to be a modern day form of communication. I mean, you can like it or not like it. I have, between Facebook and Twitter, I have almost 25 million people. It\u2019s a very effective way of communication. So you can put it down, but it is a very effective form of communication. I\u2019m not un-proud of it, to be honest with you.   I\u2019m shocked to hear that.   We have the slowest growth since 1929.  It is \u2014 our country has the slowest growth and jobs are a disaster.  Justice Scalia, great judge, died recently. And we have a vacancy. I am looking to appoint judges very much in the mold of Justice Scalia. I\u2019m looking for judges \u2014 and I\u2019ve actually picked 20 of them so that people would see, highly respected, highly thought of, and actually very beautifully reviewed by just about everybody.But people that will respect the Constitution of the United States. And I think that this is so important. Also, the Second Amendment, which is totally under siege by people like Hillary Clinton. They\u2019ll respect the Second Amendment and what it stands for, what it represents. So important to me.Now, Hillary mentioned something about contributions just so you understand. So I will have in my race more than $100 million put in \u2014 of my money, meaning I\u2019m not taking all of this big money from all of these different corporations like she\u2019s doing. What I ask is this.So I\u2019m putting in more than \u2014 by the time it\u2019s finished, I\u2019ll have more than $100 million invested. Pretty much self-funding money. We\u2019re raising money for the Republican Party, and we\u2019re doing tremendously on the small donations, $61 average or so.I ask Hillary, why doesn\u2019t \u2014 she made $250 million by being in office. She used the power of her office to make a lot of money. Why isn\u2019t she funding, not for $100 million, but why don\u2019t you put $10 million or $20 million or $25 million or $30 million into your own campaign?It\u2019s $30 million less for special interests that will tell you exactly what to do and it would really, I think, be a nice sign to the American public. Why aren\u2019t you putting some money in? You have a lot of it. You\u2019ve made a lot of it because of the fact that you\u2019ve been in office. Made a lot of it while you were secretary of state, actually. So why aren\u2019t you putting money into your own campaign? I\u2019m just curious.   Absolutely. I think it\u2019s such a great question, because energy is under siege by the Obama administration. Under absolutely siege. The EPA, Environmental Protection Agency, is killing these energy companies. And foreign companies are now coming in buying our \u2014 buying so many of our different plants and then re-jiggering the plant so that they can take care of their oil.We are killing \u2014 absolutely killing our energy business in this country. Now, I\u2019m all for alternative forms of energy, including wind, including solar, et cetera. But we need much more than wind and solar.And you look at our miners. Hillary Clinton wants to put all the miners out of business. There is a thing called clean coal. Coal will last for 1,000 years in this country. Now we have natural gas and so many other things because of technology. We have unbelievable \u2014 we have found over the last seven years, we have found tremendous wealth right under our feet. So good. Especially when you have $20 trillion in debt.I will bring our energy companies back. They\u2019ll be able to compete. They\u2019ll make money. They\u2019ll pay off our national debt. They\u2019ll pay off our tremendous budget deficits, which are tremendous. But we are putting our energy companies out of business. We have to bring back our workers.You take a look at what\u2019s happening to steel and the cost of steel and China dumping vast amounts of steel all over the United States, which essentially is  v. Wade, and I will defend women\u2019s rights to make their own health care decisions.   And we have come too far to have that turned back now. And, indeed, he said women should be punished, that there should be some form of punishment for women who obtain abortions. And I could just not be more opposed to that kind of thinking.   Because Roe v. Wade very clearly sets out that there can be regulations on abortion so long as the life and the health of the mother are taken into account. And when I voted as a senator, I did not think that that was the case.The kinds of cases that fall at the end of pregnancy are often the most heartbreaking, painful decisions for families to make. I have met with women who toward the end of their pregnancy get the worst news one could get, that their health is in jeopardy if they continue to carry to term or that something terrible has happened or just been discovered about the pregnancy. I do not think the United States government should be stepping in and making those most personal of decisions. So you can regulate if you are doing so with the life and the health of the mother taken into account.   Well, that is not what happens in these cases. And using that kind of scare rhetoric is just terribly unfortunate. You should meet with some of the women that I have met with, women I have known over the course of my life. This is one of the worst possible choices that any woman and her family has to make. And I do not believe the government should be making it.You know, I\u2019ve had the great honor of traveling across the world on behalf of our country. I\u2019ve been to countries where governments either forced women to have abortions, like they used to do in China, or forced women to bear children, like they used to do in Romania. And I can tell you: The government has no business in the decisions that women make with their families in accordance with their faith, with medical advice. And I will stand up for that right.   Well, as he was talking, I was thinking about a young girl I met here in Las Vegas, Carla, who is very worried that her parents might be deported, because she was born in this country but they were not. They work hard, they do everything they can to give her a good life.And you\u2019re right. I don\u2019t want to rip families apart. I don\u2019t want to be sending parents away from children. I don\u2019t want to see the deportation force that Donald has talked about in action in our country.We have 11 million undocumented people. They have 4 million American citizen children, 15 million people. He said as recently as a few weeks ago in Phoenix that every undocumented person would be subject to deportation. Now, here\u2019s what that means. It means you would have to have a massive law enforcement presence, where law enforcement officers would be going school to school, home to home, business to business, rounding up people who are undocumented. And we would then have to put them on trains, on buses to get them out of our country.I think that is an idea that is not in keeping with who we are as a nation. I think it\u2019s an idea that would rip our country apart.I have been for border security for years. I voted for border security in the United States Senate. And my comprehensive immigration reform plan of course includes border security. But I want to put our resources where I think they\u2019re most needed: Getting rid of any violent person. Anybody who should be deported, we should deport them.When it comes to the wall that Donald talks about building, he went to Mexico, he had a meeting with the Mexican president. Didn\u2019t even raise it. He choked and then got into a Twitter war because the Mexican president said we\u2019re not paying for that wall.So I think we are both a nation of immigrants and we are a nation of laws and that we can act accordingly. And that\u2019s why I\u2019m introducing comprehensive immigration reform within the first 100 days with the path to citizenship.   I voted for border security, and there are...   There are some limited places where that was appropriate. There also is necessarily going to be new technology and how best to deploy that.But it is clear, when you look at what Donald has been proposing, he started his campaign bashing immigrants, calling Mexican immigrants rapists and criminals and drug dealers, that he has a very different view about what we should do to deal with immigrants.Now, what I am also arguing is that bringing undocumented immigrants out from the shadows, putting them into the formal economy will be good, because then employers can\u2019t exploit them and undercut Americans\u2019 wages.And Donald knows a lot about this. He used undocumented labor to build the Trump Tower. He underpaid undocumented workers, and when they complained, he basically said what a lot of employers do: \u201cYou complain, I\u2019ll get you deported.\u201dI want to get everybody out of the shadows, get the economy working, and not let employers like Donald exploit undocumented workers, which hurts them, but also hurts American workers.   We will not have open borders. That is...   That is a rank mischaracterization.   We will have secure borders, but we\u2019ll also have reform. And this used to be a bipartisan issue. Ronald Reagan was the last president...   ... to sign immigration reform, and George W. Bush supported it, as well.   Well, if you went on to read the rest of the sentence, I was talking about energy. You know, we trade more energy with our neighbors than we trade with the rest of the world combined. And I do want us to have an electric grid, an energy system that crosses borders. I think that would be a great benefit to us.But you are very clearly quoting from WikiLeaks. And what\u2019s really important about WikiLeaks is that the Russian government has engaged in espionage against Americans. They have hacked American websites, American accounts of private people, of institutions. Then they have given that information to WikiLeaks for the purpose of putting it on the Internet.This has come from the highest levels of the Russian government, clearly, from Putin himself, in an effort, as 17 of our intelligence agencies have confirmed, to influence our election.   So I actually think the most important question of this evening, Chris, is, finally, will Donald Trump admit and condemn that the Russians are doing this and make it clear that he will not have the help of Putin in in this election, that he rejects Russian espionage against Americans, which he actually encouraged in the past? Those are the questions we need answered. We\u2019ve never had anything like this happen in any of our elections before.   Well, that\u2019s because he\u2019d rather have a puppet as president of the United States.   And it\u2019s pretty clear...   It\u2019s pretty clear you won\u2019t admit...   ... that the Russians have engaged in cyberattacks against the United States of America, that you encouraged espionage against our people, that you are willing to spout the Putin line, sign up for his wish list, break up NATO, do whatever he wants to do, and that you continue to get help from him, because he has a very clear favorite in this race.So I think that this is such an unprecedented situation. We\u2019ve never had a foreign government trying to interfere in our election. We have 17 \u2014 17 intelligence agencies, civilian and military, who have all concluded that these espionage attacks, these cyberattacks, come from the highest levels of the Kremlin and they are designed to influence our election. I find that deeply disturbing.   And I think it\u2019s time you take a stand...   I am not quoting myself.   I am quoting 17...   ... 17 intelligence \u2014 do you doubt 17 military and civilian...   ... agencies.   Well, he\u2019d rather believe Vladimir Putin than the military and civilian intelligence professionals who are sworn to protect us. I find that just absolutely.. ean energy, not only to fight climate change, which is a serious problem, but to create new opportunities and new businesses.I want us to do more to help small business. That\u2019s where two- thirds of the new jobs are going to come from. I want us to raise the national minimum wage, because people who live in poverty should not \u2014 who work full-time should not still be in poverty. And I sure do want to make sure women get equal pay for the work we do.I feel strongly that we have to have an education system that starts with preschool and goes through college. That\u2019s why I want more technical education in high schools and in community colleges, real apprenticeships to prepare young people for the jobs of the future. I want to make college debt-free and for families making less than $125,000, you will not get a tuition bill from a public college or university if the plan that I worked on with Bernie Sanders is enacted.And we\u2019re going to work hard to make sure that it is, because we are going to go where the money is. Most of the gains in the last years since the Great Recession have gone to the very top. So we are going to have the wealthy pay their fair share. We\u2019re going to have corporations make a contribution greater than they are now to our country.That is a plan that has been analyzed by independent experts which said that it could produce 10 million new jobs. By contrast, Donald\u2019s plan has been analyzed to conclude it might lose 3.5 million jobs. Why? Because his whole plan is to cut taxes, to give the biggest tax breaks ever to the wealthy and to corporations, adding $20 trillion to our debt, and causing the kind of dislocation that we have seen before, because it truly will be trickle-down economics on steroids.So the plan I have I think will actually produce greater opportunities. The plan he has will cost us jobs and possibly lead to another Great Recession.   Well, let me translate that, if I can, Chris, because...   ... the fact i t I have put forward doesn\u2019t add a penny to the debt, but it is the kind of approach that will enable more people to take those new jobs, higher-paying jobs. We\u2019re beginning to see some increase in incomes, and we certainly have had a long string of increasing jobs. We\u2019ve got to do more to get the whole economy moving, and that\u2019s what I believe I will be able to do.   Well, first, let me say, number one, when I saw the final agreement for TPP, I said I was against it. It didn\u2019t meet my test. I\u2019ve had the same test. Does it create jobs, raise incomes, and further our national security? I\u2019m against it now. I\u2019ll be against it after the election. I\u2019ll be against it when I\u2019m president.There\u2019s only one of us on this stage who\u2019s actually shipped jobs to Mexico, because that\u2019s Donald. He\u2019s shipped jobs to 12 countries, including Mexico.But he mentioned China. And, you know, one of the biggest problems we have with China is the illegal dumping of steel and aluminum into our markets. I have fought against that as a senator. I\u2019ve stood up against it as secretary of state.Donald has bought Chinese steel and aluminum. In fact, the Trump Hotel right here in Las Vegas was made with Chinese steel. So he goes around with crocodile tears about how terrible it is, but he has given jobs to Chinese steelworkers, not American steelworkers.   That\u2019s the kind of approach that is just not going to work.   We\u2019re going to pull the country together. We\u2019re going to have trade agreements that we enforce. That\u2019s why I\u2019m going to have a trade prosecutor for the first time in history. And we\u2019re going to enforce those agreements, and we\u2019re going to look for businesses to help us by buying American products.   No, I voted.   Well, first of all, what he just said about the State Department is not only untrue, it\u2019s been debunked numerous times.   But I think it\u2019s really an important i ks and what he says and how he acts toward women. That\u2019s who Donald is.I think it\u2019s really up to all of us to demonstrate who we are and who our country is, and to stand up and be very clear about what we expect from our next president, how we want to bring our country together, where we don\u2019t want to have the kind of pitting of people one against the other, where instead we celebrate our diversity, we lift people up, and we make our country even greater.America is great, because America is good. And it really is up to all of us to make that true, now and in the future, and particularly for our children and our grandchildren.   Well, every time Donald is pushed on something which is obviously uncomfortable, like what these women are saying, he immediately goes to denying responsibility. And it\u2019s not just about women. He never apologizes or says he\u2019s sorry for anything.So we know what he has said and what he\u2019s done to women. But he also went after a disabled reporter, mocked and mimicked him on national television.   He went after Mr. and Mrs. Khan, the parents of a young man who died serving our country, a Gold Star family, because of their religion. He went after John McCain, a prisoner of war, said he prefers \u201cpeople who aren\u2019t captured.\u201d He went after a federal judge, born in Indiana, but who Donald said couldn\u2019t be trusted to try the fraud and racketeering case against Trump University because his parents were Mexican.So it\u2019s not one thing. This is a pattern, a pattern of divisiveness, of a very dark and in many ways dangerous vision of our country, where he incites violence, where he applauds people who are pushing and pulling and punching at his rallies. That is not who America is.And I hope that as we move in the last weeks of this campaign, more and more people will understand what\u2019s at stake in this election. It really does come down to what kind of country we are going to have.   Well, everything
