t. And she knows it. She created a private -- she created a private, illegal mail server in order to hide her corrupt dealings. That's all it is, folks. Very simple. She knew what she was doing  percent. She did so knowing full well it would put American lives at risk by making classified information highly vulnerable to foreign hacking. And that's what happened. And by the way, people that do two percent of what she did, their lives have been destroyed. But she didn't care, as long as it helped her get away with her crime. No risk to America was too great. It didn't matter to her. And now she's running for president. Then to further cover up her crime, she deleted , e-mails to keep them out of the hands of the authorities and the American public. As a further element of the criminal coverup, she claimed under penalty of perjury that she turned over all of her work-related e- mails. We now know this to be one more massive Clinton lie and deception. The FBI found thousands of work-related e-mails she failed to turn over, including the new discovery this week of , more work-related e-mails she did not disclose. What is being uncovered now is one of the most shocking scandals in American political history. It's Watergate all over again. It's Watergate. And she's being totally protected by our government. Our secretary of state sold her office to corporations and foreign governments, betraying the public trust, putting innocent lives in danger, and then she went to great lengths to hide, delete, destroy and lie about the evidence. Just like her lie that she never sent any material marked \"classified.\" Total lie. Lie after lie after lie. This is the corruption we expect to see in a third-world country, but not in the United States of America. Just imagine the damage to our security, to our integrity, to our standing in the world. And believe me, the world is laughing as they watch. If Hillary Clinton is allowed to sell the Oval Office in the same way she sold her office as secretary of state, and she can't help herself. She cannot help herself. We cannot let this happen, can't let it happen. We must vote on November th to keep the American government from being sold to the highest bidder. Vote to save your country. So important. So important. You folks have no idea how important you are in this room and this state. So important. And by the way, folks, if you're looking at the poll numbers, take a look. We're doing very well. They're very well.  Very well. So vote to protect your family. Vote for honesty, integrity, and accountability now, as all of these revelations have been discovered -- some this week, many this month. Hillary Clinton has been hiding. She's been hiding. Where is she? Although I hear for the first time in a long time she'll be making some kind of a quick statement tonight, but she's emerging, not to take the responsibility for her unethical and criminal conduct, but instead to make one of the most brazen attempts at distraction in the history of politics. Now, I've not seen what Hillary is going to say, but I've heard about it. And in a sense, I don't want to dignify her statements by dwelling on them too much. But a response is required for the sake of all decent voters that she is trying to smear. The news reports are that Hillary Clinton is going to try and accuse this campaign, and all of you, and the millions of decent Americans at record levels. There has never been anything like this. This is a movement we have. This was set up. This event was set up late last night, and look what happens. Look how many people.  It's a movement, folks, like they've never seen before. And going to accuse decent Americans who support this campaign, your campaign, of being racists, which we're not.  It's the oldest play in the Democratic playbook. When Democratic policies fail, they are left with only this one tired argument: You're racist, you're racist, you're racist. They keep saying it. You're racist. It's a tired, disgusting argument. And it's so totally predictable. They're failing so badly. It's the last refuge of the discredited Democrat politician. They keep going back to the same well.  But you know what? The people are becoming very smart. They've heard it too many times before. The well is dry. The well is dry.  This is the year the American people, who believe in much better and much more honest politics say the word \"enough,\" \"enough.\"  This is the year that the people who have been betrayed by Democratic policies, including millions and millions of African American and Hispanic American citizens, reject the politicians who have failed them over and over and over again, for  years, for  years, without break, for even in some cases  straight years. They failed them, and you're going to vote for a change. It's time.  As I've discussed for many days now, Democratic politicians have run nearly every inner-city in America for the , , , , ,  years. Their policies have produced only more poverty, total joblessness, and failing schools.  Every policy Hillary Clinton supports is a policy that has failed and betrayed communities of color in this country. But she doesn't care. She's too busy raking in cash from people and rigging the system and taking the African American vote and the Hispanic vote and saying, \"We're going to do a great job.\" And right after the election, it's \"bye-bye, I'll see you in four years.\"  Nothing happens. Nearly four in  African American children live in poverty;  percent of African American youth are not working; more than , people have been shot in Chicago this year alone. These are the consequences of Hillary Clinton's policies and the policies of people that think like her. She has brought nothing but pain and heartache and broken promises to your inner cities. On top of that, she wants to raise taxes on African American-owned businesses to as much as nearly  percent more than they're paying now.  I am lowering taxes very, very substantially. She is asking for a major tax increase.  We should be helping these businesses grow and expand, create jobs. But Hillary Clinton is virtually trying to shut them down. She opposes school choice.  education is a disaster. She supports open borders that violate the civil rights of African Americans by giving their jobs to people here unlawfully. She supports trade policies that have closed factories in African American communities and put millions of African Americans and others, all of us, out of work. So many people out of work. She supports radical regulations that puts Americans out of a job, and that raise the price of their So many people out of work. She supports radical regulations that puts Americans out of a job, and that raise the price of their energy bills -- you all see it -- beyond anything that you thought would ever, ever happen. She supports policies on crime that make communities less safe, and that make it harder to raise your children in security and in peace. You see it all the time. The inner cities, parents walking with their beautiful child, and they get shot. They're shot, their child is shot, often killed. Folks, what do you have to lose? What do you have to lose? Donald Trump will fix it. We're going to make it better. We're going to help education. We're going to straighten out crime. We're going to create jobs. We're going to bring our companies back. What the hell do you have to lose? It can't get any worse than what it is right now.  You know, I said this a few weeks ago and I mean it so deeply in my heart, we will fix it. We will get it fixed. They're never going to do it for you. It's words, it's politicians. You know what I always say about politicians? All talk, no action. They're controlled by their lobbyists and their special interests and their donors. Me, I put up my money. I'm into this thing for a lot of money, I want to tell you. Nobody's going to be calling me and asking for favors. We want to move a company to Mexico, please make sure it happens. Let me tell you, I'm going to make sure just the opposite. I'm going to make sure it doesn't happen. I believe every single parent in this country, and especially in the inner cities, has to right to raise their children in safety. Walk down the street in safety. Not be shot at. This is one of the great civil rights issues of our time. And people don't talk about it that way. This is a civil rights issue. The Democrats have run your inner cities. They're making a fortune for themselves, and they're destroying, they're destroying. Remember this. The people that live there, they are destroying those people. This is actually a civil rights issue. And it's a disgrace, and they should be ashamed of themselves. But Hillary Clinton doesn't want to talk about any of this. She can't defend her record. She's got a horrible record. And, as Bernie Sanders said, she's got very, very bad judgment. She really does. All you have to do is look at what she's done. She doesn't have one single proposal that hasn't been tried and failed. She doesn't have one idea that does anything but destroy jobs for African-Americans and Hispanic-Americans, and all Americans in our country. It's going to be a disaster. Her trade deals were a disaster. This will be catastrophic for our country. So what does she do when she can't defend her record? That's right. She lies. She lies. And she smears. And she paints decent Americans, you, as racists. She bullies voters who only want a better future and tries to intimidate them out of voting for a change. I'm for change. She doesn't want change. As I discussed yesterday these are the same tactics, the establishment power is used to try to scare the British people out of voting for change also. It didn't work there, and it's not going to work here. Call me Mr. Brexit. The American people are ready to vote for freedom, opportunity and justice. They are ready to take back control of their own futures. You have to take it back. We will take it back. The movement will take it back together. It's time the Clintons were held accountable for their inappropriate conduct ...  Thank you. You can see the feeling in this country. You can see by this, by these outbursts, you can see the anger, the anger at what she got away with but maybe she won't get away with it. But you can see the anger when law enforcement allows her a free pass on something that was so bad. You can see the anger in this room. You can see the anger all over the country. Great, great institutions - the FBI, the Department of Justice - they've taken a hit in our country and throughout the world like nobody ever thought would be possible. Nobody. According to the book \"Game Change,\" Bill Clinton shockingly said about President Barack Obama that a few years ago this guy would have been getting us coffee. That's what he said. And we've all seen the cringe-worthy comments from Hillary Clinton which I won't get into here but we know what they are. You've heard them. Here's the central point that I want to get across today. Hillary Clinton isn't just attacking me. She's attacking all of the decent people of all backgrounds - doesn't matter - of all backgrounds - who support this incredible once-in-a-lifetime movement. Never seen anything like it.  We can't let that stand. We can't. Voters used to the old game where failed politicians like Hillary who did lose to Barack Obama rather decisively - an election she was supposed to win easily - please don't forget that - where she falsely smears Republicans with the charges of racism and other things. Republicans then always have a tendency to back down and be defensive and look bad. Not Donald Trump.  Democrats then continued to push policies that are devastating to communities of color and devastating to lots of other communities. We must break this corrupt cycle. We're going to. And we are going to break it beginning today in New Hampshire.  So let me make some very clear statements before this whole country, including all of those many cameras back there. First, on the border. The people of this country who want their laws enforced and respected -- respected by all, and who want their borders secured, are not racists. If you want to have strong borders so that people come into our country, but they come in legally through a legal process, that doesn't make you a racist. It makes you smart. It makes you an American.  They're all patriotic Americans.  We will build the wall  percent and Mexico will be paying for the wall. We will build it  percent.  I see all this stuff given out over the last three or four days by the media that Trump doesn't want to build the wall. Folks, we are building the wall. OK?  And remember this also, I have great respect for Mexico's leaders because frankly they're smarter, tougher and more cunning than ours. But remember this also, Mexico is making an absolute fortune dealing with the United States. Not only on the border, but with trade: a $ billion trade deficit we have with Mexico. Remember what I say, Mexico will pay for the wall. Remember.  These are patriotic Americans of all backgrounds who want their jobs protected, and their country kept safe. It's very simple. They want to have their country kept safe. I will never apologize for pledging to enforce and uphold every single law of the United States. We will uphold those laws for our people.  I will never apologize for making it my -- and this is, I will tell you -- for making it my priority, but is it your priority also? I think so.  So I will never apologize for making it my priority on immigration to protect American citizens above every other single consideration. We have to protect our people. We've lost sight of that. We will end illegal immigration and we will restore the constitutional rule of law. It will be restored.  Next, on national security, people who speak out against radical Islam and who warn about refugees are not Islamophobes. They're not. They are decent American citizens who want to uphold our value as a tolerant society and who want to keep the terrorists' hell out of our country.  If the choice is between saving lives or appeasing politically correct censors in Washington, D.C., that is the easiest choice you and I will ever have to make.  We will always choose saving American lives.  We have thousands and thousands of people being brought into our country from the Middle East, from Syria. We don't know where they are or where they're coming from. They don't have paperwork. There's no reliable source that can vet these people. It could be the all- time great Trojan horse. Thousands -- and Hillary Clinton wants to increase that number by  percent a year.  Not going to happen, folks; not going to happen. Not on my watch, that I can tell you.  Now on crime. People who support the police and who want crime reduced and stopped are not prejudiced. They're concerned and loving citizens and parents whose heart breaks every time an innocent child is lost to totally preventable violence.  There is no compassion in tolerating crime, and poisonous drug dealing, and the killings all over our streets in so many different cities. I will work to dismantle the criminal gangs and cartels and to liberate our poorest citizens from crime and violence and poverty and fear.  To Hillary Clinton and her donors and advisers, pushing her to spread smears and her lies about decent people, I have three words. I want you to remember these three words: Shame on you.  When you're like the Clintons getting -- think of this one -- getting $ million in political contributions from Wall Street and big banks -- and I think I got $,. You saw that?  And I don't know who the poor guy is that gave me the money, because he's not going to get anything for it.  It's easy to look down on the so-called little people, which is the way she views the people of our country. It's easy to ignore the devastation caused by our open borders when you spend all of your time with wealthy donors and Hollywood celebrities who...  It's easy to ignore the heartfelt concerns of communities about radical Islam entering our country when you spend your time hanging out with foreign dictators in their lavish palaces and homes. And it's easy, no doubt, for Hillary Clinton to turn a blind eye to the ravages of crime when she has her own personal armed security force. Now she wants to essentially dismantle our Second Amendment. I think the first thing she should do is call up Washington and immediately request that her great Secret Service agents drop all weapons. Let them walk around with no weapons. And let's see how she feels about that when she wants to take away your guns. But this is how the system is rigged. For decades the American people have demanded that their immigration laws be enforced, and that their jobs be protected from out of control immigration. But the special interests, who only want cheap labor, have stopped it from happening. They've totally stopped it. And they're putting up tremendous amounts of money. For years the American people have worried about letting radical Islam spread within our shores. But the elites, who only want to raise more money for global corporations, ignore the concerns of the American voters. Very simple. For  years, people living in our inner cities have suffered under the Democrats failed policy regime. In almost every case it's Democratic rule. But the Democratic politicians, who only want to please media executives and Wall Street donors, do nothing but expand the hurt and the suffering that our inner cities and our country is going through right now. It's time for a new day and a new dawn in America. On November  we will end the rule of special interests, and we will begin the rule of the people. I am asking for your vote so that we can break free from the failures of the past and create a new American future. I am asking for your vote so that we can achieve amazing things for the American people. We can be greater than ever before. I am telling you we can be greater than ever before. And African-American citizens and Latino citizens will have the time of their life. Because we are going to create jobs like you've never seen. We're gonna bring our companies back, we're gonna bring our jobs back and we are not going to allow these companies to leave our country, fire all of their workers, make their product and sell it foolishly back into our country with no retribution. Believe me, those days are gone.  So I'm asking for the vote of every African-American and Hispanic-American who wants to see for the first time maybe ever a better future and a future that begins with jobs, jobs, jobs and also education, education, education. We are going to bring back great education for our inner cities and for our country. We will fix our disastrous trade deals and stand up to the countries that cheat, of which there are many. We will lower taxes and create millions of new jobs as a result. Companies will come pouring in. We will unleash an American energy revolution. We will eliminate job-killing regulations destroying our businesses.  We will repeal and replace the horrible disaster known as Obamacare.  We will enforce our immigration laws and we will put rules in place that hire American workers first. And that includes Hispanic workers, and that African-American workers. We will end the era of nation-building. And instead work in partnership with our allies to crush and destroy ISIS.  We will keep radical Islamic terrorism out of our country. We will promote the values of tolerance, justice and acceptance. We will steadfastly reject bigotry and hatred and oppression in all of its ugly forms. America will be one nation, united in common. We will have a nation the likes of which this world perhaps has never seen before.  We will have dreams, and they'll be common dreams. We will have a purpose. We have no purpose right now. Our citizens will proudly promote our values and our system of government as the best anywhere in the world and they will be proud of it and they will believe it - not just say it - believe it. And we will do so without apology. Together we will make America prosperous again and wealthy again. We will make America proud again. We will make, very importantly, safe again. Friends, citizens and fellow Americans, we will make America great again, greater than ever before. Thank you and God bless you. Thank you. Thank you. ", " Thank you, everybody. Thank you. Wow, wow.  Thank you.  Thank you, everybody.  Unbelievable. Thank you, everybody. Thank you. I am thrilled to be back in Washington, state of Washington. Great, great, great people. Thank you very much.  Thank you. I want to thank -- I want to thank if I could because they worked so hard, and, you know, outside right now they have over , people trying to get in. And we set the record. I don't know how old this building is, but it's not brand new, and we set the record for attendance tonight. So I just want to thank you.  Thank you very much. So they're going to be pouring in as we speak unless you'd like me to come back in a half an hour and we'll start. No? No? All right. I want to thank Susan Hutchison who is in the audience some places and done a great job.  Brian Dansel -- where is Brian? Brian is over there some place. I want to thank Don Benton -- Senator Benton.  He has been amazing. He said, \"You should come here. We'll fill that place up so fast.\" And he was right, so I want to thank Don and Doug Ericksen -- Senator Doug Ericksen, so I want to thank all of them. Amazing -- they've done an amazing job. We are going to work very hard over the next  days, and we're going to win the state, and we're going to win the White House.  We are going to take back the White House.  You know a Republican would never come to the state of Washington, and you know on television they said, \"I wonder why he's going to the state of Washington,\" because you know what, Republicans aren't winning, but we're going to win it that's why I'm here.  That's why I'm here.  And this love affair began about three months ago when I came up here, and we set record crowds, two events, massive, massive crowds. And I said, \"Why don't the Republicans win that state? I think we're going to win Washington State,\" so that's . That's why I'm here. That's why I'm here. And I don't know if you saw it, but poll numbers came in today that are phenomenal. We're leading in Florida. We're leading in North Carolina.  We're leading on a national basis in some of the polls. Los Angeles Times, we're two or three points up. We're doing really well. Folks, I'll tell you what it's all coming together. And when you see crowds like this, people fully understand why. I will tell you that.  Thank you. So, we are going to have a great victory for the people -- people. Remember, for the people.  It's going to be a victory for every citizen whose voice has not been heard, and that's a lot of people.  It will be a win for the voters, not the pundits, not the journalists... ...not the lobbyists, not the global special interest that take care of these politicians and get whatever they want. And they are the ones that are funding my opponent's campaign -- millions and millions and millions of dollars, and they have total control over crooked Hillary Clinton, believe me. Total control. This is going to be your victory. It's going to be your victory. It's going to be your victory.  We're going to create the new American future our children so desperately deserve.  In this new future, millions of workers on the sidelines will be returned to the workforce. They've been taken out of -- they are going to return and they're going to return quickly, believe me.  Crumbling roads, and bridges, and airports will be replaced with the infrastructure our country needs and deserves. Our infrastructure is going to hell. Frankly, I hate to say it, our country is going to hell ry single night. Every single night, you turn on the news and you see the violence and it's horrible. No group in America has been more harmed by Hillary Clinton's policies and the policies of Democrats who have run our inner-cities for literally , , , , even  years. Nobody has been hurt more than African-Americans.  There is no better evidence of the fact that Hillary Clinton's immigration policy, which brings in illegal immigrants and -- well, that is a true statement. It brings in illegal immigrants and refugees to take jobs from our hardworking African-American and Hispanic citizens and they want those jobs. Instead of providing free health care and jobs to millions of refugees from around the world that we have no idea even where they come from, we should rebuild our inner-cities and provide jobs to struggling Americans that have been struggling for years and years.  Thank you. Tonight I'm asking for the vote of every African- American and Hispanic citizen in this country who wants to see a better future, who wants to see real positive change.  The inner-cities of our country have been run by the Democratic machine for so long. These democratic policies, the policies of Hillary Clinton...  These democratic policies, the policies of Hillary Clinton have produced only poverty, joblessness, failing schools, broken homes, and rising crime. And it's only getting worse. They don't care about you, remember that. They don't care about you. They want your vote, and they don't care. They have used you for decades and decades and decades, and they will continue to use you. Nearly four in  African-American children live in poverty. Think of that. Four in  are living in poverty. This includes  percent of children under the age of six. Fifty-eight percent of African-American youth are not working. Meanwhile, another two million Hispanic-Americans have been added to the ranks of those in poverty since  -- not a long time ago. In Detroit, half of all its residents do not work eterans and the veterans groups. And the fact is the V.A. is a -- the Veterans Administration and waiting and all of the problems and you do have some good doctors in there, but people can't get to see the doctors because the administration -- the bureaucratic workings of the Veterans Administration are a total disaster. And what I've done and what I've looked at -- and you know all about the rate of suicide and all of the problems and numbers that honestly are not even believable when you hear  people a day,  people a day. These are numbers that you wouldn't even think are believable and a lot of it is because of the fact that they can't get better. They can't -- they have no service whatsoever. And it's been really, really badly handled. One of the things that I've done is we allow when that wait is so long and so horrible -- and sometimes, by the way, a simple procedure or simple prescription, just a very simple thing can make a person's life wonderful health wise. And they can't get to see the doctor -- they can't get to see the doctor. And we have a plan where if you have a wait, you're going to leave, you're going to go across the street or down the road or a few miles away, you're going to see a doctor, a really good doctor, you're going to get taken care of  percent or you're going to go and you're going to go to a local hospital, whether it's public or private. You're going to get taken care of and your government is going to pay your bill. And you're going to be all set. It's going to be very good. Every simple.  It should have been done a long time ago. The female veterans have been like the forgotten people and I think it started because it was -- you know, obviously a while ago, there were far fewer and they haven't increased that capacity and now you have tremendous numbers of female vets and we are going to do procedures that they've never done. And we are going to help the female veteran. They have not been helped. They've really been left behind, even more so than our male veterans. They've been left behind. And it's just not going to happen. We're going to straighten it out. We're going to give them also the right -- if things are not being done right, they're going to have the right to go to a local doctor or physician or a local hospital. And again, whether it's public or private, whichever one is most convenient and whichever one is better frankly, and they're going to get themselves taken care of whether it's male or female, and that's so important. And the other issue that's so important is mental health because the mental health problem is such a massive -- it's such a massive problem in the V.A., and that's something we're going to devote a tremendous amount of time to. And it's not just amount of money. You know, the money they're spending is tremendously -- it's a huge amount of money that they're currently spending. But there are people that are incompetent in the V.A., and they have people that are stealing. You've seen that. If you look at Phoenix and what's gone on in Phoenix where they can't even fire the people, they found people that are stealing and found people that are very dishonest, they can't even get rid of them. All of that's going to change. The V.A. -- you're going to be so proud of what you have. I mean, we're going to take it and you're going to be so proud of what you have, believe me.  Look, she's a disaster in so many different ways, folks. Disaster.  I don't even -- I don't really even think she believes in herself. You know, she was brought so far left -- she was brought so far left by Bernie and the group -- and I think we're going to get a lot of the Bernie people because of trade, if you want to know the truth. A lot of the Bernie people are coming with us.  Because the one thing he was right about is the fact that our country's being ripped off like never before on these trade deals that are disasters. NAFTA has been a disaster for the United States.  It's destroyed our country. And that's one thing he got right. And a lot of people liked him because of trade more so than anything else. But when it comes to immigration, first of all, she thinks that everything is more or less fine. She wants to allow a  percent increase over and above what Obama's allowing to come in from Syria and the Middle East.  percent. And he's already allowing thousands and thousands of people in. And we don't know where they're coming from. You people know because we're military people -- we don't know where they're coming from. We know -- you see the damage that one person can do, you just have to look anywhere. You see the damage that -- whether it's Orlando or whether it's two people that just got married or they're married and they're, you know, from San Bernardino -- you see in San Bernardino they're getting thrown a party, a shower party or a baby party, and then a short while later they go and they kill  people in the group. Look, we've got problems, folks. We have to figure it out. And if we don't figure it out, we have to be careful and vigilant and strong. And she wants to allow a  percent increase. You know, I was -- very interesting, I was saying she wants to allow  percent more coming in from that region and the press said I was wrong. I said, \"Oh, what's the real number?\" . So that time, it was true.  They said the number was too low. But as long as they can prove me wrong, they're happy. But  percent increase in people coming from Syria and that part of the world and we can't do it. I want to build safe havens, and we'll have other people build them, by the way.  We'll have other people fund them. We'll lead the charge. But, you know, Barack Obama has -- has doubled during his fairly short period of years -- he's doubled our national debt, doubled it. It's going to be close to $ trillion when he leaves. $ trillion. So, we have to get rid of at least a good portion of that. So we're going to have other people, we're going to have the Gulf stat  propose a new defense budget to meet the following long-term goals. We will build an active army of around , as the Army's chief of staff has said he needs desperately and really must have to protect our country.  We now - we now have only  brigade combat teams or , troops and only one-third of combat teams are considered combat ready. That's not good for our country. I actually don't even like saying it, because plenty of countries are watching us right now, but we'll get it shaped up very quickly.  We will build a Marine Corps based on  battalions, which the Heritage Foundation notes is the minimum needed to deal with major contingencies. Right now, we only have . We will build a Navy of  surface ships and submarines as recommended by the bipartisan National Defense Panel. We right now only have  ships and it's not enough. And we will build an Air Force of at least , fighter aircraft, which the Heritage Foundation again has shown to be needed to execute current missions. We now have ,. Not enough. We will also seek to develop a state of the art missile defense system.  Under Obama/Clinton, our ballistic missile defense capability has been degraded, at the very moment in the United States history, and its allies, we are facing the strongest and most heightened missile threat that we have ever, ever had. You look at Iran. You look at North Korea. You look at terrorists. We don't even know where to look. We don't know where to look. But, believe me, you can look all over. So we are going to do that. We need a form of shield. We want to protect our country.  As these potential adversaries grow their missile programs, U.S. military facilities in Asia and the Middle East, as well as our allies, are increasingly in range with the United States homeland and we are really absolutely and potentially being threatened. And within two years, we will absolutely have a real threat. They'll be able to reach us so easily the way it's going right now. We propose to rebuild the key r- play scandal in the State Department. Nothing threatens the integrity of our democracy more than when government officials put their public office up for sale. We will also...  We will also make it a priority to develop defensive and offensive cyber capabilities at our U.S. cyber command and recruit the best and brightest Americans.  One of my first directives after taking office will be asking the Joint Chiefs of Staff and all relevant federal departments to conduct a thorough review of United States cyber defenses and identify all vulnerabilities. And we have to do that immediately, including to our power grid, our communications system, and all vital infrastructure.  I will then ask for a plan to immediately protect those vulnerabilities and then fix them. At the same time...  At the same time, we will invest heavily in offensive cyber capabilities to disrupt our enemies, including terrorists who rely heavily on Internet communications.  ISIS is using the Internet to recruit. ISIS is using the Internet to intercept and do all sorts of things to our country. We have to be many steps ahead of them and we will be.  These new investments in cyber security and the modernization of our military will spur substantial new job creation in the private sector and help create the jobs and technologies of tomorrow. That's what we have to do. America must be the world's dominant technological powerhouse of the st century. And young Americans, including in our inner cities, should get these new jobs through training, through education. It will happen.  We must also ensure that we have the best medical care, education and support for our military service members and their families, both when they serve and when they return to civilian life.  Our veterans are not being treated well. Our veterans, in many cases, are being treated worse than illegal immigrants, people that come into our county illegally. Our veterans are not being treated well. And, by the way, Hillary Clinton has been doing this for  years. Now she says she can do it. She doesn't have a clue. Doesn't have a clue.  Our debt to our men and women in uniform is eternal, always will be. To all of those who have served this nation, I say so strongly that I will never ever let you down.  We will protect those who protect us. It's very simple. We will protect those who protect us.  And we will follow their example of unity. We will work across all racial and income lines to create one American nation. Together, we will have one great American future. Our potential is unlimited.  We will be one people under one God, saluting one American flag.  And, by the way, we love our flag.  America will be a prosperous, generous and inclusive society. We will discard the failed policies and division of the past and embrace true American change to rebuild our economy, rebuild our inner cities. They need help so desperately. And rebuild our country. We will bring back our jobs and we will not let our jobs go to other countries.  We will make America strong again. We will make America safe again. And we will make America great again, greater than ever before.  Thank you very much and God bless you. Thank you. Thank you. Thank you very much. Thank you. ", " Wow, thank you, thank you everybody. I know so many people in this room. This is a room I really know the people, there's no question about it.  Mike, I just want to thank you. I've known Mike so long and it's -- I knew he -- when he was a young handsome...  ... beautiful guy. Now, he's a little older but still handsome, right. But, thank you, Mike, it's a great honor having the Conservative Party. And, just so you understand, we are going to play New York. You know, we're not just doing this for fun. We're going to play New York.  And I want to wish the best to Wendy. And, I've watched Wendy over the years and know Wendy and she's a terrific woman and she's going to be fighting hard, and I think she's going to surprise a lot of people. So Wendy, wherever you may be back there -- right there...  ... great luck, you're going to do very well. I want to just thank a few people that are here. I assume that we have Carl Paladino somewhere, where's Carl?  Carl. John Jay, we have, and Joe from NASA, we have. And we have I think Ed -- I don't know, is Ed here? Ed Cox? Where's Ed? Where's Ed?  Where the heck is Ed? Ah, hello, Ed. We're going to play it Ed, okay? We're going to -- we're also going to do those others that you told me about but we won't get ahead. I think we're going to do very well. I think we're going to do very well. We have been, and I have been in love with this state for a long time. And, this is I guess, the first time in a long time, that you really have a competitive person running for president that comes from New York. And, I think we're going to do very well. The polls are looking great. We're playing a lot of states that a lot of people never thought of in terms of a Republican. I don't know, maybe they're just not thinking, I'm as much of a Republican as I think I am. But, states are in play that are never in play for Republicans. And, you probably saw the polls coming in. The recent CNN poll that came out I guess this morning, has us  up on Hillary. So...  So I'm a long time New Yorker. I've spent billions and billions of dollars in this state and city. I've produced tremendous numbers of jobs, it's been very good to me also. And, we want to win it. We want to win it, and we're going to help New York. We have to help New York because it's got very difficult problems. Taxes are too high by far. You had a lot of great opportunities to reduce taxes. You had a lot great opportunities upstate that weren't taken advantage of. You know what I mean? When I went around, and when New York is so big in the primary, this was the one that was just boom, we won New York. It was -- it was massive. Just about everything. We won just about every location, every place you could be. And, it was an honor. And, I always tell people you know, winning New York by such a landslide against very capable people in the primaries that was an honor for me. Because nobody knows me better than New Yorkers. And I say it's always bad...  It's always bad, never good, when you lose your state, and you lose it badly. So, we won it in a landslide and just won every area of it. And, with the help of all of the folks I just mentioned and Carl, and I were just talking, we're going to make a very, very heavy play upstate. We're going to do unbelievably well. I see the ads, I don't know how much money they spent on that ad, but I guarantee you the money would have been better spent doing something else. Because, I don't think a lot of people have signed up. But I'm hearing numbers like hundreds of millions of dollars. I've never seen an ad that's been on so much and so long. But, it's a -- it's an ad nevertheless about bringing your business to New York, right. And, you've all seen it, and I just wonder how much business has been got from that ad. Mike, how much business has been gotten from that ad? Would you rather have the ad money or the business that's been got? He'd take the money. Come here, get over here.  This is like old home week. Come here, say something. Take care of yourself. Nice to see you Rob. Good man, he's going to do very well. He's going to do very, very well. So, over the years I've watched a lot of bad things happen, a lot of good things happen. But I've watched up state, I've watched out on the island, I've watched businesses leave. And, I think one of the reasons I'm standing here instead of somebody else is that frankly, we have really hit a chord with jobs. And, we've also hit it with illegal immigration. Lots of different things, the military. In fact I'm going from here, I'm going over to NBC, we're doing an interview with Matt Lauer, I'm sure that'll be a lot of fun.  It will be a lot of fun. It'll be a lot of fun. I'm sure it'll be very fair.  And, maybe it will be. Hey, he's a good guy. Maybe, it will be, let's see. We'll let you know, right? But, I just -- you know, it's so sad when I toured the state during the primaries and I got to see every part of the state. I was in Syracuse, and I was in Albany, and I was everywhere. And, I saw those great beautiful buildings that were empty and rotting, and falling down from the wind, and the rain, and the snow. And, they're all over the state. And, there's no hope. There's no hope. Other than if I become president because they will be great then.  They will be great. Because, we're going to bring our jobs back to New York. We're going to bring our jobs back to our country. But, we're going to bring our jobs back to New York. What happened is so sad. Those companies have moved to Mexico and other places. But, a lot are moving to Mexico. I tell this to -- I have a friend who builds plants, that's what he does, he builds plants.  building apartment house, maybe he wouldn't know where. But I'll tell you , this is a great guy. I think he's just about the biggest in the world at doing this. And, I say to him, how are you doing, how's business? He said unbelievable. Oh, good, where are you building mostly? Mexico. Oh, that's not so good. That's not so good. Well why? He said Donald what we're doing in Mexico is the th wonder of the world. The th wonder of the world, think of that. This is a man who builds these massive factories and car plants et cetera. He said it's unbelievable when you see what's happening. I said how are you doing in the United States, where he's from, and where he really would like to be doing the building. He goes, meh, not so good. And, he said but you have to come to Mexico, I just left Mexico by the way. That worked out very well.  Very, well. And, I don't blame Mexico for doing what they're doing, I mean I respect Mexico. I have great respect for the leaders and the President was very, very nice. But you know, our businesses -- we're building -- our business is just pouring -- it's just pouring into Mexico and other places. And then China, in a different way they are making our product and they're dumping it all over. You look at what's happening with our steelworkers. You look at what's happening with our miners, and all of the -- it's just incredible what's happening to our country, and we've got to stop it. And we will stop it. By the way, % we will stop it. We're not going to let this continue to happen.  So...  So, I just have to say it's been such an honor to be involved for so long with the Conservative Party, with the Republican Party too. Ed, I couldn't forget you, I would be in trouble if I forgot Ed. But for tonight, the Conservative Party, I have been a supporter -- I've been a supporter of Mike's for a long time. And, we're going to do a great job. You know, it's a little bit like fixing the country, fixing the state. We have to fix it. When I last time -- when I was with the Republicans at the Grand Hyatt, which I built, I told the story of the Wollman Rink, how it was closed for eight years, a total disaster, the city couldn't get it built. They had no clue. They had engineers that came from Miami. You don't want an engineer for an ice skating rink that comes from Miami.  And they couldn't make ice. And they'd try, and they had copper tubing and it was going miles, and miles, and miles, and they'd lay it and the next day it would be stolen. And, then they'd lay it, and it would be stolen. This went on for years' right. They'd lay it down, copper was, and is very expensive. And what happened is I went to Koch, Ed Koch, the Mayor of New York. I said Mr. Mayor, my kids are growing up, I want them to be able to ice skate at least once before they're at a point where they don't want to ice skate anymore...  ... and I see people sitting in the rink all day long. They had two lunch breaks, one in the morning, one in the afternoon, and there was no work. And, hundreds of people would be sitting in this massive slab. And when they poured the slab, they'd pour it in little chunks. Okay a lot of construction people, because I have a lot of friends here. But they'd pour it in little chunks and then they'd come in the next day, and by the time it was all finished they had chunks all over the place, and it wasn't even. And, it was like this, it was a big level. So, when they put the water on, on one side they had like a foot and a half of water, and the other one they had like an inch. And, they didn't know what they were doing. And, I said to Ed Koch, and it went to the newspapers. I said, you know, because they didn't want to let me do it, they didn't want to be stood up, or they didn't want to be shown up. And, they went -- I went to the newspapers, the editorial board who actually, even though I'm much more successful now they don't treat me nearly as well, I'm trying to figure this out.  But they actually did treat me very well, and they said let Trump, do it. And there was a lot of pressure put on and they let me do it. And, I did it in four months. They had spent, I think, probably $, $ million. Sometimes I hear $, I hear $. Honestly they had no idea what they spent. Whatever it was, they spent a fortune. And, I took it over. And, the first thing I did is I had to get an engineer. So, I fired the guy from Miami because he obviously didn't know what he was doing. And, he recommended actually -- he said why don't you try somebody Mr. Trump from Montreal. I said that's good. And, then I remember I have a friend who was involved with the Montreal Canadians, the ice hockey team. So I called him. I said Edgar, would you do me a favor. Do you have an engineer -- do you have anybody that knows how to make ice? He said oh, I have the greatest guy, and he gave me the name. The guy came to New York, really nice person. And, he said, Mr. Trump, this is terrible. They're using gases, they're using Freon. And, in that pipe, if you have one little pinhole, one little tiny pinhole in miles, and miles of pipe, it'll escape and you can't make the ice. It's a horrible thing. That stuff is meant for refrigerators, not for ice skating rinks. I said that makes sense. You know in the back of the refrigerator right. Not quite, you know  miles of stuff. So, he said what you want is brine. I said what's brine? He said well it's basically water with salt in it, so it doesn't freeze. And, you put it in rubber hoses. And you make it very cold, it doesn't freeze, and all of a sudden you have ice. I said boy, that sounds good. So, I thanked him, he drew it up, I went out, I hired some really good contractors. I got rid of all the copper, there was really none left, it was mostly stolen and I put down the rubber hose. Nobody was stealing the rubber hose.  Like, nobody stole the rubber hose. It's amazing, rubber hose doesn't have quite the same allure. But it was rubber hose, clamps at each end. Miles, and miles of rubber hose. And we put it down quickly, and beautifully. We got the right machine that froze the water. And, the water went through the rubber hose. And we checked it for leaks. Because, even if it had leaked it wouldn't have mattered that much, unlike the other. But, I said, I don't want it to leak anyway. So before the concrete went down we checked. Then I got a concrete guy who was great, and we had trucks lined up to Harlem. All the way back to Harlem. One continuous pour because that's the only way to do it. One continuous pour. We laid the rebar, and we had these trucks. They poured for  hours straight, it's a big surface, massive surface actually. And it was like perfect. We laser finished it. And then, we let it heal, and we poured water over it. Two inches. They said two inches is perfect. And we turned on the machine and low and behold shortly thereafter, there was ice.  And, amazing. Amazing.  Now it's been a story that's been documented in the Wharton School and the Harvard Business School, and all over. Because it's really -- it's private enterprise. Free enterprise. Private versus government. And there are others. You know, I just did the Ferry point job where this thing was under construction for like  years or something, nobody even knows. You know, you ask them how long, and they don't really even know. They have no idea how much they spend. And we got that one open. It's a tremendously big success in the Bronx. But somehow the Wollman Rink, it's just -- it's just a case study. Then we fix up the building which was real easy, and I have it to this day. There's no ice rink in the world that does more business than our ice rink. And it's been tremendously successful and we really, you know, have a good time. And, you know, in a very, very large scale version, we have to do the same for New York State. That's what we have to do. We have to bring back our businesses. We can't let our remaining businesses go. If they go, and they make a product and they want to move to Mexico, and they want to fire all of the employees like they have, in all fairness, been doing, we've very late to the picture. This speech should have been made  years ago but I was doing other things. I was one of those companies that was doing well in New York. But, if they want to leave and if they want to make product in a different country and they want to send it over to our borders, and yet fire all our people and not pay taxes and they think they're going to send that over the border. And there's not going to be consequences? Not going to happen. And, once you say look, we hope you enjoy your stay in Mexico, or wherever. It's a beautiful location and you're building a lovely looking plant. But, every time you make your product and you think you're going to send it over, what will be very soon, a very strong border. You will pay a  percent tax every single time you send your product over here.  Now, I'll tell you, it's very late in the game unfortunately but, this should have been done years ago, and you would have had nobody leave. Because, two things are going to happen. Number one, they're not going to leave, that's about  percent. And, then if they do, that's okay too, because we're going to make a fortune. Okay. But, they're not going to leave. And nobody wants to do this because these people and these politicians are all controlled by the special interests that own the companies that want to move to other countries that make lots of money. And, that's the way it is. So, we're going to bring our businesses back. We're going to make sure that they're going to come back into New York, and New York State. I'm tired when I looked out at Suffolk, and different places on Long Island, when I made that tour, I couldn't believe what I saw. I couldn't believe it actually. I've been here all my life, I couldn't believe it. The devastation that has happened in this state, I couldn't believe it. So, we're going to turn things around, we're going to bring back our jobs. We're going to bring back companies and we're going to start a lot of new companies. But not with an ad. We're going to start it by having low taxes and being smart. And, I just want to tell you folks, I'm being  percent serious, you know everybody would say, oh don't bother with New York because Republicans don't win New York. I don't think that we're going to be in that position. I think we're going to win New York, I think we're going to do great in New York.  Don't forget, Hillary, she's not a New Yorker. And, by the way, in Arkansas, and she's really not from Arkansas either. But in Arkansas, what do I have? A  point lead. I think I have a  point lead. You know she is from Arkansas, but she's really from Illinois.  I'm a real New Yorker folks. I will say this. You will never get more of a New Yorker if you want a President than you're getting with me.  So, I want to thank Mike, I want to thank the Conservative Party. I want to thank everybody in this room. I want to thank my son, Eric Trump who has been working, and his wif ed ISIS, spread terrorism and put Iran on a path to nuclear weapons -- not to mention the ransom payments -- those ransom payments. Remember two weeks ago it was $ million in cash. Well, yesterday we found out that in cash it was $. billion. These are unheard of -- this is cash. This isn't wire transfer, this isn't check. This is cash, $. billion. Then you say, is that going to terror or is that going to people's bank accounts? I actually think it's going to both. On top of it all, Hillary Clinton is trigger happy, totally trigger happy. She has raced to invade, intervene, and topple regimes. She believes in globalism, not Americanism. Everybody understands it. Last night she even falsely said, no American died in Libya. Now I heard that, and I said, could she have forgotten so quickly? Then she also falsely said there is no ground troops in Iraq, even though we have , military personnel there right now. Iraq is one of the biggest differences in this race. I opposed going in. And I did oppose it, despite the media saying, no, yes, no. I opposed going in. And I opposed the reckless way Hillary Clinton took us out, along with President Obama, letting ISIS fill that big, terrible void. But I was opposed to the war from the beginning, long after my interview with Howard Stern. But three months before the Iraq war started I said in an interview with Neil Cavuto, that perhaps we shouldn't be doing it yet, and that the economy -- these are quotes -- that the economy -- this was on live television -- the economy is a much bigger problem as far as the president is concerned. This was before the war started, by a very short distance. Then on March th of , just after the war had started, just days after, just a little while after, I was quoted as saying the war is a mess. And yet, more evidence that I had opposed the war from the start. I said, the war is a mess. So I'm -- television, somewhere. July of , I said I would love to see New York City and some of our cities, and some of the states of our nation get some of the money that's going toward Iraq and other places. Because you know, they really need it and they need it badly. I said that. We have numerous other quotes, too, both before and shortly after. Then in August of , very early in the conflict, extremely early in the conflict, right at the beginning, I made a detailed statement in an interview to Esquire Magazine, so right at the beginning. And by the way, numerous honest reporters said, well, Trump may have said at the beginning, and some said he did say at the beginning because they had Cavuto's clip and other clips, but some said, you know, it doesn't matter because right at the beginning he made very strong statements, many years ago. Here's what Esquire Magazine said. This is a quote, absolute quote, Look at the war in Iraq and the mess that we are in. So right after the war started. I would never have handled it that way. Does anybody really believe that Iraq is going to be a wonderful democracy where people are going to run down to the voting box and gently put in their ballot and the winner is happily going to step up and to lead the country? So it is simply -- I go, come on. Two minutes after we leave there is going to be a revolution. Pretty good. And the meanest, toughest, smartest, most vicious guy will take over. Well, that's going to be combinations of ISIS and Iran. Iran's taking -- they're taking over, among the richest and largest oil reserves in the world. We let them do it, we let them do it. Should have never been in the war, but we should have never, ever have got out of the way the way Barack Obama got us out, along with Hillary Clinton. Because we opened it up for ISIS. So continued. What was the purpose? This is me right at the beginning of the war, in an article. What was the purpose of this whole thing? What was the purpose? Hundreds and hundreds of young people are being killed. And what about the people coming back with no arms and with no legs? Not eally cared too much about what I said, I was doing business. I don't even know why I was asked the question. I guess because I was asked the question -- someone else. But I didn't have access to all of the intelligence information that she did and everybody else did. But in Iraq, my judgment was right and hers -- with all of this information and all of this great intelligence information -- was wrong. Along with a lot of other people, in all fairness. It was a big mistake. Totally destabilized the Middle East. It was a big mistake, death, death to so many people. Hillary Clinton is always complaining about what's wrong. I just watched her on the tarmac. She tried to make up for her horrible performance last night. It was a horrible performance. So she went on the tarmac and told more lies. But she's been there -- remember this -- she's always talking about things that she's going to do. But she's been there for more than  years and she's never done anything about it, never done anything. And all you have to do is look at New York State, where she ran for senator. She said she will bring jobs back to New York State. It's a disaster. No jobs have come back. Jobs have left New York State, upstate New York and the areas that she was talking about. They are disasters. All you have to do is look at New York State. She said she was going to bring tremendous jobs back. It would be wonderful -- just like she's saying now. She wouldn't know how to bring a job back. She wouldn't have a clue. So it's all talk, but nothing happens. And that's what's going to happen with our country on jobs. And nobody is going to bring jobs back like Donald Trump. I will be the greatest jobs producing president that God ever created, and I say that with my pastor is in the front row. My pastor. Believe me.  So we're on track now to spend -- listen to this -- $ trillion -- $ trillion. Could have rebuilt our country twice. All together on wars in Iraq and Afghanistan and the Middle East. Meanwhile, massive portions of our country are in a state of total disrepair. It's time to rebuild America.  And when I say that, we will also, before we get totally started, we will take out ISIS. Remember that. We have no choice, we have no choice. Too many Americans living in our inner cities have not been included in the American dream. We are a nation, and we're one nation. When any part of our country hurts, our whole country hurts. My goal as president will be to ensure that every child in this nation, African American, Hispanic American, all Americans, will be placed on the ladder to success. And I define that as great education and a great job. The ladder rests on a fundamental foundation. We need safety. There's such danger in our inner cities. There's such danger in our communities. In order to help our children succeed, our first duty is to ensure that every kid in America can grow up in a safe community. You read what's happening, you see what's happening. You can't have prosperity without security. This is the new civil rights agenda of our time, the right to a safe community, a quality education and a wonderful job.  Including for those great students that I met just a little while ago. They're going to do great, they are really going great. You've done such a great job with the education here. Our campaign represents the long awaited chance to break with the bitter failures of the past and to embrace a new and strong American future. There's no failed policy more in need of urgent change than our government run education monopoly. And you know in the back that's exactly what it is. They're protecting a lot of people that have a lot of really high paying jobs, and they're not doing the jobs like Deborah. That I can tell you.  And Deborah, they're making a lot more money than you, but we'll have to talk about that later.  The Democratic Party has trapped millions of African American and Hispanic youth in failing government schools that deny them the opportunity to join the ladder of American success. It's time to break up that monopoly. Have to do it.  I want every single inner city child in America who is today trapped in a failing school to have the freedom, the civil right, to attend the school of their choice. Their parents will choose the finest school. They will attend that school. This includes private schools, traditional public schools, magnet schools and charter schools, which must be included in any definition of school choice. Our government spends more than enough money to easily pay for this initiative, with billions and billions of dollars to be left over. It's simply a matter of putting students first, not the education bureaucracy. And that's what's happened.  Let's run through the numbers. At the state and federal level, the United States spends more than $ billion on K- education each year. That's an average of about $, for every student enrolled in our elementary and secondary public...  ... of costs. The other roughly $ billion spent on K-  education comes from the states. We spend more per student than almost any other major country in the world, and we're doing very poorly in terms of A-list. We spend more by far, and we're doing very poorly. So obviously Common Core does not work.  Our largest cities spend some of the largest amounts of money on public schools, it's their biggest cost. New York City spends $, per pupil, Baltimore spends $, per student, Chicago spends $, per student, and Los Angeles it's $,. Just imagine if each student in these school systems was given a scholarship for this amount of money allowing them and their family to choose the public or private school of their choice. Wouldn't that be great?  Not only would this empower families but it would create a massive education market that is competitive and produces better outcomes. And I mean far better outcomes. These schools would then cater to the needs of the individual student and family, not the needs of the Teachers Union - ne in ten dollars spent on K- education is spent at the state and local level. To achieve this long-term goal, we will have to make this a shared national mission, to bring hope to every child in every city in this land. In our country, in our great country, I will use the pulpit of the presidency to campaign for this in all  states. And I will call upon the American people to elect officials at the city, state and federal levels who support school choice. So important. My administration will partner with the leadership of inner city -- and I mean any one of them, any one of them, any inner city in America -- Chicago, Baltimore, Detroit, Cleveland. I Love Cleveland. We love Cleveland.  Got a great experience in Cleveland. That's all I know. And by the way, your police department did a phenomenal job.  And that's any city that is willing to run a pilot program to provide school choice to every child in that community. In Baltimore, for instance, that would mean more than $, in funds available per student. Can't beat that. I'm confident that the politicians will not be able to suppress the will of the people anymore. It's too much, too strong. Eventually they break. The politicians, they always break. They certainly break on trade for our country without making a good deal, right? They break on an hourly basis. If we can put a man on the moon, dig out the Panama Canal, and win two world...  ... can provide school choice to every disadvantaged child in American. If the states collectively contribute another $ billion of their own education budgets toward school choice, on top of the $ billion in federal dollars, that could provide $, in school choice funds to every single K- student who today is living in poverty. The money will follow the student. That means the student will be able to attend that public, private, charter, magnet school of their choice and each state will develop its own system that works best for them. They can develop systems the likes of which you've never seen, and some states will do better than others. And then they get those people to come to your state. Then other things will be happening. It will be so exciting. It's not really a question of the money because we'll be saving money and having a far better education. As your president, I will be the nation's biggest cheerleader for school choice. I understand many stale, old politicians will resist. There will be a lot of pressure, they'll get a lot of pressure on that. But it's time for our country to start thinking big and correct, once again. We spend too much time quibbling over the smallest things, when we should spend our time dreaming about the great adventures that lie ahead. I will also support merit pay for teachers, the great teachers.  So that we reward our best teachers, instead of the failed tenure system that rewards bad teachers and punishes the good ones. And the bad ones are making the same money and sometimes more, than the good ones. At the same time, we have to ensure that jobs are waiting for our young kids when they graduate high school and college. My policy will add millions of new jobs for the future, especially for African American and Hispanic communities, produce such great jobs. My plan to lift restrictions on the production of American energy will not only make home energy bills a lot cheaper -- your electric bills will be a lot less -- but it will add an estimated half a million jobs per year. By reducing radical regulations and over taxation -- we're bringing your taxes way down -- we can bring thousands of new companies into our poorest communities. Crucially, my trade reforms will create a manufacturing revival in America. As you know, all of your companies -- Cleveland is a great example -- but your companies are being ripped out of your community and your people are being left jobless. And your governments being left with taxes. We have nearly $ billion -- think of it, $ billion annual trade deficit with the world. We e it up to you, too. You watch. There are no more decent voters, or selfless people, than our Christian brothers and sisters here in the United States. So true. I've witnessed that incredible generosity all across this land.  -- gotten to know so many people. I --  -- during my trip to Louisiana where Christian volunteers raced to help their fellow citizens in need. Franklin Graham is an example. He brought the most incredible people and equipment to Louisiana.  And he didn't want anything for it. He's a great man. It's that spirit of giving that we will need to rebuild Louisiana and to rebuild this country, which is in serious, serious trouble.  Yet, our media culture often mocks and demeans people of faith, and you understand that. All the time I hear from concerned parents how much harder it is for a Christian family to raise their children in today's media environment. It is right, isn't it? It is right. Not even close. Your values of love, charity and faith built this nation.  So how can it be that our media treats people of faith so poorly? One of the reasons is that our politicians have really abandoned you to a large extent. And Hillary Clinton, you can forget about her.  So let me state this right upfront. A Trump administration, our Christian heritage will be cherished, protected, defended like you've never seen before.  Believe me. I believe and you believe it and you know it. You know it. And that includes religious liberty, remember. Remember. I recently had a chance to visit a church in Detroit. Great Faith Ministries International. Stand up if you're a member, that's good. That was a great -- that was an amazing experience.  And the bishop, what a great guy. In my remarks, I spoke --  -- about how African American church, and this is all across the country, for centuries have been the conscience of our nation. Their unbreakable faith and spirit overcame some of the most difficult periods in our history, leading us all to a better future. It's very true, amazing. This was such an amazing experience. This is the power of faith. It's the power to heal, it's the power to unite, it's the power to make all of us live better lives, all of us.  Our nation today is divided. Nobody likes to say it, but we're living in a very, very divided nation. It will be our faith in God, in His teachings, in each other that will lead us back to unity.  Each of us here today has a role to play in bringing our country together, united in common purpose and in common values. So let's talk today about some of the things, and these are great things, that we can do together to create the American future for everybody, not just a certain group of people, but for everybody. The first thing we have to do is give our churches their voice back, it's been taken away.  The Johnson Amendment has blocked our pastors and ministers and others from speaking their minds from their own pulpits. If they want to talk about Christianity, if they want to preach, if they want to talk about politics, they're unable to do so. If they want to do it, they take a tremendous risk that they lose their tax-exempt status. All religious leaders should be able to freely express their thoughts and feelings on religious matters. And I will repeal the Johnson Amendment if I am elected your President. I promise.  So important. Thank you. That's so important. And I must tell you from the heart, this started -- a building of mine in Manhattan, I had  pastors in a big conference room. And we actually had  pastors, two Rabbis, a couple of priests, we were all talking. And we were there for two hours. And at the end, it was a love fest. We all agreed it was like a love fest. And I said to them -- we were high up in a building on Fifth Avenue. And I said to them, I'd love your support. And I know when I can get support. I'm quite sophisticated. And I know they wanted to give me their total support,  percent, just like I had in the primaries. And I said, I really would like your support. And they didn't really know what I was talking about. And I said, what's going on here? They said, well, sir, we can't do that because we would be violating the laws. And I said, what's the punishment? Well, we could lose our tax-exempt status. Which, of course, is a massive penalty. I said, tell me about this. And we sat down and they talked about it. When did it happen?  or so, Lyndon Johnson was having problems. Powerful guy. I actually, as his own  way, have to gain respect for what he was able to do. Can you imagine that this man singlehandedly -- he was having problems with churches. And there was a church in Houston that was giving him a hard time, maybe for a very good reason. And he put in an amendment that basically stopped our great pastors and ministers and others from talking under the penalty of losing their tax-exempt status. So we were looking down onto the sidewalk, and there were people walking on the sidewalk. And I said, so, folks, what you're telling me is those people walking way, way down there on the sidewalk have really more power than you do because they're allowed to express their feelings and thoughts openly and without penalty. And one of the pastors, who I knew very well -- and these are powerful people. These are strong people with magnificent voices and just -- and magnificent hearts, much more importantly. They looked at me and they said, that's actually right, they have more power than we do. We're not allowed to express. And that's when I said we have to start thinking about this. And I thought about it. And then we had a large group of pastors again. I said, I have thought about it. If I become President, we are going to knock out the Johnson Amendment. We are going to do that. And it's not going to be hard.  It's not going to be hard. When you -- when you think from the standpoint of political, you have more than men -- let's say men are  percent, women are  percent. You're much more than  percent added together. And I actually believe that's one of the reasons why you haven't seen Christianity and other religions within the United States going like a rocket ship, like our polls have been going in the last four weeks, a rocket ship. Right?  I really believe that. Because you're great people. The people that you rely on Sunday and all during the week, they've been stopped from talking and speaking by a law and we're going to get rid of that law -- it's going to get rid of -- we're going to get rid of it so fast. And I'm so proud to say, honestly I don't want to take credit --  -- but you had  people in that first meeting and many more in the second, I am so proud, I was just telling this to Tony  to say, that was my idea. I figure it's the only way I'm getting to heaven so this is going to very...  The only way. So we're going to get rid of it and we're going to let your great people speak and you're going to see something happen that's going to be very, very good, OK? So important. I hope -- which means, you have to get out and vote. On November , you cannot -- you didn't vote four years ago, you didn't vote. You didn't, well you did, a few of you did.  Believe me I know. I look at the stats. You didn't vote. But this time you really have -- and this is your last chance, this is it. I mean we'll never have this opportunity again. So I hope you can get every one of your friends and just get up your family and your friends and get out and vote, OK? November .  Thank you. And if you do, we're going to win by a lot. That's not going to even be a close election. If you don't, could be a very unhappy November . We're also going to repeal and replace disastrous Obamacare.  Which gives the government control over the lives of every day citizens and the numbers are horrendous. Your premiums are going up by , ,  percent. The deductible is so high you never get to use it unless you are going to  a very long and very complex bad period. Very, very long. It is a disaster. It's a disaster and everybody knows that, that it's going to die of its own weight anyway. But we're going to get rid of it and we're going to replace it with some great, great alternatives. A much better healthcare at a much lower price.  Hillary Clinton wants to have completely government run healthcare, which would be a disaster for the liberties and freedoms of all America, this is what she wants, that's what she's aiming at. That's what Obama wanted, he didn't quite there. But he got this and you see how bad this has been. One of the biggest issues in this race is going to be the issue of school choice.  And I can't possibly emphasize this enough, millions of poor and disadvantaged students are trapped in failing schools. This education crisis afflicts all communities but none more so than the African American community, none. The Democratic Party has run the inner cities of America for , ,  years, some cases over  years. Over  years. Their policies and their politics and in particular, the politics of people like Hillary Clinton have produced only poverty, joblessness and rising crime.  When she was running for the Senate in New York State, she said she was gonna produce jobs, jobs, jobs, in upstate New York. It's a disaster. She could have produced jobs. Big thing. Jobs. We're gonna bring back jobs. Gonna -- catastrophe. We've lost tens of thousands of jobs -- she never did a thing. It was all talk, no action. Just like what she's doing right now is all talk and no action. She'll talk and talk and nothing will happen, only bad will happen. But you just have to ask the people in upstate New York -- she won because of them, and she produced absolutely nothing. Jobs left. It's today one of the worst, one of the most depressing places in this country. So just remember that when you hear her talking about jobs. I know jobs. She doesn't know jobs. That I can tell you.  I have outlined a new civil rights agenda for our time. The right to a safe community, a great education and a secure job. And I say to African-American parents, I say to Hispanic-American parents, and I say it with great respect, our inner cities are a disaster. Crime, no jobs, education is the worst, in many cases almost worldwide bad and in many cases actually worldwide bad. I say with great respect, what do you have to lose? It can't get any worse. It can't get any worse. You choose Donald Trump, I'm gonna fix the problem. You're gonna have safety, you're gonna have good education, we're gonna get jobs because we're gonna bring our jobs back. Mexico's taken our jobs. So many other places have taken our jobs. What China's doing to us is horrible. We'll have jobs. What have you got to lose? I'm gonna fix it. I'm gonna fix it.  School choice is at the center of this civil rights agenda. And my goal is to provide every single inner city child in American that is trapped in a failing government school the freedom to attend the school of their choice. Competition and the schools will get better and better and better.  And if that means a private school, a religious school or a charter school or a magnet school -- school choice also means that parents can home school their children.  Hundred percent.  Hillary Clinton opposes school choice because she's controlled totally, totally, like a puppet, by special interests. Her policies will force millions of African-American and Hispanic children to remain stuck in failed government schools, leading to higher unemployment and more poverty. The poverty levels in this country nobody will believe. Nobody will believe. My plan will break the government monopoly and make schools compete to provide the best services for our children, including every African-American and Hispanic child in this country. Every single one of them.  This proposal begins with a $ billion block grant from the federal government to states to pursue school choice programs. However - that's good, right?  However, because  percent of education spending is at the state level,
