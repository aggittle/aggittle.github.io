a, to be part of a great victory in November and then  the future that we're going to build together.  Have any of you been watching the Olympics?  Well, I've got to tell you, I am a big Olympics fan. I -- those athletes, what they give up, the sacrifice, the work. I understand that Philadelphia's own Nia Ali just made the first round heat in the  meter hurdles today. Team USA is showing the world what this country stands for.  I am proud of our team there and I'm proud of the incredible teamwork that they show. I was thinking the other day, when Donald Trump speaks, he speaks about fear, he speaks about such negativity and such pessimism. And then I watched the Olympics and it's exactly the opposite. You have young people going out, doing their best every day to get prepared to compete, and that's what we're going to do in America. There is nothing we can't do if we put our minds to it.  I, I was up in Scranton yesterday with Vice President Joe Biden.   And we had a great day. Both Joe and I have, in Scranton, so, we saw a lot of people that we're related to, a lot of --  - - how do you do it? They see me on TV and on  tape  and I'm in another state, then I'm in another state, and I'm lucky I can sleep on --  - - and held. But what it's really all about is getting up everyday and being motivated to make sure that every person  and every person in this Commonwealth and every person in this country, has the same chance to live up to your dreams. The same opportunities that previous generations of Americans enjoyed.   - - educators in the audience who make dreams come true.  Because actually, so I know what we can do together. But how are we going to pay for it? Well I'll tell you how we're going to pay for it.  We're going where the money is. We're going after the super wealthy. We're going after the corporations. We're going after Wall Street, so they pay their fair share.  That's why I was so surprised when Donald Trump came out and talked about the economy, because actually he would give trillions of dollars in more tax breaks to the wealthy. He wants a new tax loophole that we call the Trump loophole, that would actually help him and everybody else who is really wealthy to cut their tax rate in half on a lot of their income. He wants to eliminate the estate tax which does nothing for . percent of all Americans but you know if Trump is as wealthy as he claims to be, it would save his family $ billion. I got to tell you  $ billion. Early childhood, helping our veterans, helping our law enforcement do what they need to do. Helping more people get the job training and the skills training. In fact, we could hire , public school teachers for $ billion.  We could actually--  -- health care for our veterans for $ billion. And we could invest in affordable housing and small businesses for $ billion. Right here in Pennsylvania. So I think we know what we need to do, the question is whether we will do it and that all comes down to who shows up and votes. That's why we have been registering voters in our campaign. We launched a drive to register  million voters and get those voters to commit to vote. It doesn't do you any good if you're registered and you don't show up, right? So we've got people waving over there. They've got their voter registration forms for you.  And we want you to be part of this. So here's what I'm asking. I'm asking you to register yourself and I'm asking you to ask everybody you know to register. Because when we do that we make a commitment that we care about what's gonna happen in this election.  And we also care about winning back the Senate, that  making the Senate Democratic again ...  ... and trying to pick up some more Democrats in the House of Representatives. That will help too.  You see I have this old-fashioned idea, looking at our last two Democratic presidents, President Obama and ...  ... and a guy named Clinton. That we got a lot done for America when they were in office, right?  You know when I hear folks criticizing President Obama, I'm thinking, \"Well what don't they like? They don't like the fact that he helped save the economy from the worst financial crash since the s? They don't like the fact we now have  million more people who have access to affordable health care? They don't like the fact that his intervention saved the auto industry and imposed the toughest new rules on Wall Street? What don't they like? When I hear people criticize Bill I think what don't they like? The peace or the prosperity? It's kind of hard to know. So don't be complacent, my friends, because even though we're doing fine right now, I'm not taking anybody anywhere for granted. We're going to work hard these next  days and I can't do it without your help.  Now, we have packets for you at the door so you can also canvass. Meet your neighbors. Canvass across west Philly after this event. This evening we're opening our southwest Philly office on nd and Cedar. Stop by. The deadline for registering is October the . So we have work to do. But here's what I promise you. I promise you that we're going to go not only as hard as we can to win this election, but then to go as hard as we can to achieve the results that the country needs. And that's why I talk specifically about what I want to do. I know that some people make fun of me. They say, oh she has all these plans, and you can go to my website and read my plans. But I'll tell you - you know why I do that? Because I want you to know what I'm going to try to do so you can both help me and hold me accountable for doing what I told you I want to do.  We want to create millions of new good jobs and infrastructure because our roads, our bridges, our tunnels, our ports, our airports are falling apart. Our water systems. Our sewer systems are falling apart. And we also need a new modern electric grid to be able to take and distribute all the clean, renewable energy that we're going to be producing. And when people say to me we can't bring manufacturing back to the United States, I say but I've seen it. I have seen what we can do. I have been in plants in Pennsylvania, in Ohio, across America who are doing just that. And when I meet the people there's such pride and dignity. When I was in Johnstown Wire Technologies on our bus trip with Tim Kaine and I met people working there, I met a young Marine veteran. He's been there now a couple of years. He is as proud as he can be because he's making something that really makes a difference. And that is exported around the world from Johnstown, Pennsylvania. So don't tell me we can't make things. I know we can. I was in a plant outside of Detroit last week. It used to be an auto-supply plant. Then in  - it was started in  by the grandfather of the guy who's the chair of their board now. In  they started, they were making auto parts, then in  their main customer, one of the auto makers, moved a lot of their production - now they could have been really just broken by that. They could have said, you know what, we gotta close up shop. But that's not what they did. They were so determined to keep that business going. So they said, what skills do we have? What can we do now? And they got into the aerospace business.  There I saw the nosecone of a F-. There I saw the parts they're making for NASA for the rocket that will take astronauts on the manned mission to Mars. In Warren, Michigan, a place that used to make auto parts, which is now literally making rocket parts. And you know what I thought? I thought, wait a minute, this could have been one of those sort of, poor me stories. You know, we can't do it, we can't compete, but instead people got up and said yes we can and yes they did. Right?  And I started looking at the machines that they were using, a lot of precision machines made in Germany, made in Japan, made in Italy. I said to the workers there, could we make those machines? They said, you bet we could. If we have the right partnership between our government and manufacturing, we can have a renaissance in manufacturing. And jobs that will give people good livings, and the pride and dignity of work. And here's something we don't say often enough. More than half of the jobs that are predicted for , are not going to require a four year college degree. So I want to make college affordable for everybody and we're going to get that done.  I want to help you refinance and pay down your student debt if you already have that. But I also want to make sure community college is free and we have more technical education back in our high schools. I want us to have more apprenticeships so that more young people get the skills that they can use to fill those jobs in .  So I am optimistic and another big area where I'm optimistic is green renewable energy. Where we're going to be the st century clean energy super power, not China, not Germany, the United States of America.  So, I know we can do this. We got ourselves out of the worst financial crash. We're standing, now we're going to start running again. And we are particularly going to focus on young people who have been left out of education and the job market. And middle aged and older people who have lost jobs and need new skills to be able to compete and win again in the job market.  And while we're doing that, we're going to start at the very beginning with early childhood education universal pre-kindergarten. Because we are stronger together and we need all of our people to feel that they've got a shot. You know, even Abraham Lincoln talked about how important it was --  -- give every American a fair shot in the race of life. That's what we've got to get back to. It's just wrong that some people do well and other people feel like they're never going to catch up. So I want to be a President, for not only Democrats but Republicans and Independents too. I want to be a President for the struggling, the striving and the successful. I want to be a President for those who voted for me and those who don't vote for me because we are all in this together. So there's a lot we could do on the economy. There's a lot we can do on education. There's a lot we could do on healthcare. We are going to build on the Affordable Care Act and we're going to get the cost of premiums, co-pays and deductibles down and we are going to tackle the high cost of prescription drugs.  And we are going to do more to help people deal with mental health and addiction problems.  I probably have more people talking to me about mental health and addiction than nearly anything else. You know, folks talk about the economy, they talk about education, but when it gets really personal. You know, I'm in a coffee shop or talking to folks on a line here, and somebody takes my hand and pulls me closer, what they talk to me about is mental health and addiction.  And shame on us if we don't do more to help people who are suffering and families who are in pain because of that.  And we are going to have a National Security and Foreign Policy that America can be proud of. We are going to lead the world in accordance with our value, in pursuance of our interests and furtherance of our security along with our friends and allies. It just absolutely bewilders me when I hear Donald Trump trying to talk about national security. It's not just as Joe Biden said, it's not just he doesn't know what he's talking about, that's bad enough. But what he often says hurts us. It sends the wrong message to friend and foe alike in the world.  And we are living in a complex world. One where we need steadiness, where we've got to have a real sense of how we're going to get where we want to go, to help as many people, to keep our country safe. But to do it with the kind of bigness, the kind of confidence that really marks America at our best. You know, sometimes when I hear Trump talking about how we should all be so afraid all the time. And then I find a few minutes to watch the Olympics, I think my goodness, you know, when you go out and compete, not everybody can win but you got to do your best.  And can you imagine, you know, Michael Phelps or Simone Biles or all these other great American athletes, in the locker rooms, well I don't know I'm too afraid to go out and compete. No, they get out there. They compete. They do their best. They demonstrate the kind of spirit that we want from all Americans.  And then finally, I think we have to defend the advances and rights that we have made here in America. And - -  I am very proud of our young people. This is the most tolerant and generous generation that we've ever seen in America. And yes, we are going to defend human rights, and civil rights and women's rights and gay rights and voter rights, and worker rights.  Because if we're going to lift everybody up, we need to do it in a way that lets those people feel that their dignity is respected as well. And yes, I am going to take on the gun lobby to try to save lives here in Philadelphia and across Pennsylvania.  And as I -- as I said here in Philadelphia in my speech, that doesn't mean I want to abolish the Second Amendment. That doesn't mean that I wanna round up people's guns. What that means is I wanna keep you from being shot by somebody who shouldn't have a gun in the first place.  We can't let this go on, we need comprehensive background checks. Close the gun show loophole, the online loophole. We need to pass a law finally that says people who are on the terrorist watch list can't buy -- can't buy weapons in America.  So I'm excited about what we can do but first, we gotta get there. So let me thank you for being out here on a hot, August afternoon at this beautiful high school.  And let me ask you to be sure to register to canvass to be part of this campaign because I'm not trying to just win an election. I'm trying to build a base of voters who understand that we've gotta stand up for these rights. We have to work for these causes, we have to be committed to these goals, who will get up with me after the election and work to make sure that we actually deliver the results that we all know we need. So my friends, lets go to work and let's build the future that America deserves. Thank you and God bless you! ", " Hello.  Thank you.  Thank you so much. Wow. Oh, I -- I am so happy to be here. It is great being in Cleveland. Thank you all.  I want to thank Kim Bratak , a teacher right here at John Marshall, for introducing me.  And I want to thank all the teachers and educators, the staff and the students of John Marshall.  I am delighted to be here with your mayor, Mayor Frank Jackson.  Also, with my long-time friend, your former governor, candidate for the Senate, Ted Strickland.  With your county executive, County Executive Budish, I know is here somewhere.  And with my great friend, who did an excellent job presiding over the Democratic National Convention, Congresswoman Marcia Fudge.  I always love being here, and today is particularly special because I got a tour of this high school.  And I first of all want to thank the people of Cleveland for investing in a high school that is really all about the future.  What a stark contrast this high school poses to what happened here in Cleveland during the Republican convention. Because honestly, they painted such a bleak, negative picture of America. I couldn't recognize our country, listening to their angry speeches, the kind of negative view that they had of our people. Donald Trump saying, \"We never win anymore.\" Well, tell that to the Cavaliers.  Tell that to our Olympic athletes who are cleaning up in Rio.  There is nothing we can't do if we put our minds to it. And that's how I want America to feel about itself and how I want every American to feel. And I saw the future -- the students and teachers who showed me what they're doing here in robotics in D design, in laser design, in entrepreneurial and civic education. I, for one, am really proud of this high school and what it represents for the students here.  And why is that so important for those of us who are no longer in high school? Because we've got to get the economy working for everybody, not just those at the top. And how are we going to do that? Well, I know that too many families right here in Ohio are feeling a lot of financial stress, worrying about they're going to make ends meet, dealing with all the costs from childcare to prescription drugs. I understand that. That's why I have laid out specific plans about how we're going to get the economy working for everyone. And I think it's important when someone comes to you and asks for your support running for president, that maybe they tell you what they want to do, so that you can decide who you want to vote for.  And sometimes you know, I get criticized for doing that. People say, \"Oh, there she goes; she has another plan.\"  Well, I do. I've got an infrastructure plan to create millions of jobs fixing our roads, our bridges, our tunnels, our ports, our airports, our water systems, our sewer systems.  As part of that plan, I want to start a national infrastructure bank, so that we have public and private funds working together, so we don't just wait on Congress to act, but we are building, rebuilding, maintaining all the time. And it's not just what we can see, as important as that is. We need a new, modern electric grid that can take and distribute clean, renewable energy across America.  And we need to finally finish the job of connecting every home and business everywhere in America, from inner cities to remote rural areas, to high-speed broadband access, so they can be a part of the st century digital economy.  You know, I was talking to a group of my friends who are teachers. I love teachers. Thank you all for being here with me.  And they were telling me that there had just been a national survey done. And the teachers were asked, \"Do you ever\" -- you know, \"Do you ever assign homework that requires your students to go on the Internet?\" and the answer was  percent, yes, they did. Now, that makes perfect sense if you just saw what I saw. You gotta have knowledge of the Internet. You've got to be able to learn to use it. It can spark your imagination, create new dreams. I met young people. I said, \"Well, what got you interested in computer design, -D design, robots? Well, they were interested in the arts. They were interested in what they could do to design and make things. So, the answer was  percent of teachers, but here's the problem:  million students --  million homes with students in them in America do not have access to the internet. And so, we're already creating a big gap -- a homework gap, which turns into an achievement gap, and doesn't give every kid the chance to go as far as his or her hard work and talent will take them. So, when I talk about infrastructure, I'm talking about making our economy more competitive and creating more opportunities for more Americans willing to work for it. Because I believe in the basic bargain if you're willing to work, you ought to be able to get ahead and stay ahead. That's how I was raised and that's what I want Americans to believe again.  You know, this past Monday I was in Scranton, Pennsylvania, with Joe Biden.  And Joe was born in Scranton. My grandparents, my father was born in Scranton. I went back to Scranton every summer, lot of Christmas holidays. My grandfather was an immigrant; came as a young child. He worked in the Scranton lace factory making lace, which was a big deal back in those days. I remember, we used to have lace curtains and lace tablecloths and things like that. And my grandfather worked really hard, because he believed that if he worked hard, he could provide a better life for his kids. And he did. My dad got to go to college. He went to Penn State, where he played football and...  And he took a job in the Midwest as a salesman and then went into the Navy during World War II. When he came out, he started a small business and he worked really hard. And I used to go help him sometimes because he printed fabric for draperies. And he had a print plant, and he had two long tables, and it was, you know, not a -- it was just an old plant -- it was low ceiling, no windows. And he would print that drapery fabric. He'd take an old- fashioned silk screen, and he'd put it down, and he'd pour the paint in, then take a squeegee and then go from one side to another, pick up the screen, keep going down the table. And he provided a good life. I grew up in a suburb of Chicago and so I know what the American dream is all about. I am proud to be the granddaughter of a factory worker and the daughter of a small businessman, and standing here before you.  And so when I think about how hard my dad worked, and I think about him printing those fabrics, and then loading them into his car, and delivering them to whoever ordered them, and then expecting to be paid because he had done the work, it just really hits me personally when people are standing up and telling their stories. They were small-business people, they were plumbers, electricians, painters who did work for Donald Trump and he refused to pay them. That violates the basic bargain. If you do your job, you're supposed to be rewarded for your work, not stiffed, not told to go sue somebody.  And I can't help but take it personally, because I think about what would have happened to my family if my father had taken a job like that and put his heart and soul into it, bought the material, bought the paint, did the labor, shows up, delivers the product and is told, \"We're not paying you.\" But person after person, small business after small business, is telling the same story, that they were not paid. They were told to go sue Donald Trump. Now, you're a small business; you can't afford lawyers to go sue somebody. That's not the way it's supposed to work. So, when I talk about creating new jobs in infrastructure, advanced manufacturing, clean renewable energy, I also talk about creating more small businesses. And small businesses that will actually grow and give more people a chance to fulfill their dreams and will be part of the basic bargain who will be paid for the work that they do so they can stay in business.  Now, I got to tell you, creating the jobs of the future means we've got to make sure that all Americans, not just young Americans, have all the education and all the skills that are needed. That's why I want to start with early childhood education so that more young kids get prepared to succeed in school.  I want to see more technical education like I saw right here in John Marshall across America, so that high school students can be better prepared. You know, when we stopped doing vocational education some years ago, we basically sent a message to so many young people: There's only one way to be successful in America; you've got to go to a four- year college. That is so unfair and it's also untrue.  Actually, if you look at job projections, more than half of the jobs that will be available in America in  will not require a four-year college degree. And so, how are we going to get our people prepared? We're going to bring more technical education, not the old fashioned kind, but what I saw here at John Marshall. We're going to bring computer coding, like I saw in a classroom just a few minutes ago. We're going to bring engineering and design work. We're going to give young kids in high school the chance to either, get that education right in their own school, or go to a community college that will provide it and give them credit to get them credentials, an associate degree, or credit to go on to a four- year college. So we're going to be more on apprenticeship programs.  I want everybody who's willing to work to be prepared. I don't want any excuses. I'm a kind of no excuse person. If you are willing to do the work, I want to make sure we've got an economy that will produce the jobs. And then I want to make four-year college affordable. If you go to a four-year public college or university, it should be affordable. And we're going to make community college free for everybody that wants to go to community college. And we're going help everybody with student debt pay down the debt. Get it off their backs. Now, I think -- I think it's fair to say, OK, how are you going to do all that? That's fair to ask. Well, we're going to do it in two ways. Number one, we are going to tax the wealthy who have made all of the income gains in the last  years.  The super wealthy, corporations, Wall Street, they're going to have to invest in education, in skills training, in infrastructure because, we have to grow this economy. We do need to have the resources to do that. And I've laid out what I want to do and how I would do it; closing the loopholes, creating a fairer tax system. But I've made very clear, I'm the only candidate who ran in either of the Democratic or the Republican primary who said from the very beginning, I will not raise taxes on the middle class. The middle class has to catch up to they were before the great recession.  And so, I've laid this all out. And so independent analysts, economists and others are looking at what I've said and what Donald Trump has said. And in fact, according to an independent analysis, by Moody's Analytics, carried out by the man who was John McCain's economic adviser -- if you were to implement what I am proposing, we would create at least  million new jobs in the first term of my administration.  By contrast, if you look at what Trump is proposing and how he wants to give huge tax breaks to people who are wealthy like him, it would cost our economy . million jobs. Now, this is not me saying it. This is an independent analysis saying it that has tried to look at this very objectively. But what does that mean for Ohio? If we divide across the country by population, Ohio would gain , jobs under my plans and lose more than , jobs under Donald Trump's plans.  And it's hard -- it's not hard to see why: Because he wants to give tax cuts to big corporations, millionaires, Wall Street money managers. He's even created a new tax loophole that we call the Trump Loophole, because it's really good for Trump.  It would let millionaires and billionaires cut their tax rate in half on a lot of their income. Under his plans, Donald Trump would pay a lower tax rate than middle-class families. Of course, we have no idea what tax rate he pays, because, unlike everybody else who's run for president in the last four or five decades, he refuses to release his tax returns, so the American people can't really judge.  And then there's the estate tax which he wants to eliminate altogether. So if you believe Donald Trump is as wealthy as he claims -- we can't say that for sure but let's assume it -- he would -- by eliminating the estate tax -- save the Trump family $ billion and do absolutely nothing for . percent of all Americans. Now, think about what we could do with $ billion in Ohio. We could build  new elementary schools. We could eliminate the outstanding student loan of , Ohioans.  We could provide health care to , veterans.  And we could sure rebuild every crumbling bridge in this state, and fix a lot of the highways that are causing folks to incur expenses.  Donald Trump doesn't need a tax cut. I don't need a tax cut. It's time for the wealthiest Americans, whoever you are, as well as corporations and Wall Street to pay your fair share in taxes. You have been successful in this country because of everything this country represents. We're going to stop giving tax breaks to corporations that out- source jobs and profits. We're going to reward those who invest in their employees again. If corporations move their headquarters overseas, we're going to slap an exit tax on them and try to persuade them not to move.  We're going to add a new tax on multi-millionaires, crack down on tax gaming and close loopholes, and then use that money to make the kind of investments that will grow the economy for everybody. So here -- here's the bottom line. There are just  days left in this election. I keep track of them, cross them off.  And for anyone waiting for Donald Trump to suddenly become more responsible...  ... remember what a great American, Maya Angelou, said: \"When someone shows you who they are, believe them.\" And I -- I think it's fair to say that Donald Trump has shown us who he is, he can hire and fire anybody he wants from his campaign. They can make him read new words from a teleprompter.  But he is still the same man who insults Gold Star families, demeans women, mocks people with disabilities, and thinks he knows more about ISIS than our generals.  There is no new Donald Trump. This is it. And you know, I hope you will talk to any of your friends who are flirting with the idea of voting for Donald Trump. Friends don't let friends vote for Trump.  So now -- now here's what I have to ask all of you. I'm proud that we have run a campaign of issues, not insults. That's what I'm going to continue to do for the next  days. Because I think the details actually matter. That's why I sweat the details. You know, I -- I really care a lot about what happens to the young people and the families and our seniors. That's why I'm going to do everything I can to raise the national minimum wage so that it is a living wage.  I'm going to do everything I can to make sure that you have the health care you need at an affordable price.  And get the costs of prescription drugs down because they are once again getting out of reach. I was at an event the other day, and a very distinguished doctor, the head of a big hospital in New York, he said, \"We've got to do something about prescription drug costs.\" This is not a -- not a patient or a family. This is one of the most distinguished doctors in New York City. He said, \"It's getting to the point where I can't prescribe certain drugs that my patients need because the insurance won't pay for them; Medicare, Medicaid -- nobody will pay for them because they are too expensive.\" And he mentioned particularly a drug by Gilead that will cure hepatitis C. And it is so expensive that a lot of Americans are being left out. And you know what really is upsetting about this? Is that drug company sells that same drug all over the world at a much lower price to everybody else. Now, I'm proud -- I'm proud that our drug companies invent drugs to cure really terrible diseases and treat chronic diseases. I'm proud of that. But let's be clear. Your tax dollars help support the research that is used to create those drugs in the first place.  Your tax dollars support the Food and Drug Administration that tests those drugs to determine whether or not they are safe and effective to be able to go to market. And then we end up in America paying the highest price for those drugs that we have helped to create. We have got to take this on. And we can do it without hurting research and discovery and new drugs and new devices. And there are two other issues that I want to mention respecting health, because I've been on the campaign trail now for -- well, about a year and a half ever since April of . So I have talked with and mostly listened to thousands of Americans. Now, people talk to me about their jobs, they talk to me about education, they talk to me about student loans and the high costs of college. They talk to me a lot about gun violence. They talk to me a lot about the things that are on their minds. But the most emotional encounters I have are when families grab my hand and talk to me about mental health and addition.  We have got to do a better job. We have too many families and too many individual Americans whose lives are being either totally undermined or shortened because of mental health and because of addiction. So I'm going to work on those things too as your president because we've got to tackle these two problems.  And I also want to defend the rights that Americans now have from all of the various attacks that people are waging. That's why I -- I support human rights and civil rights. I support women's rights.  And yes, I will defend Planned Parenthood against all of these partisan attacks.  I support gay rights.  Voting rights which are under attack across America including right here in Ohio.  I support worker's rights, the right to form and organize a union and bargain collectively.  I support the rights of people with disabilities who deserve more chances to be integrated into the economy and society.  And yes, I will take on the gun lobby and try to get common sense gun safety measures passed.  And know -- I know -- I know how difficult this is but here is what I want to say. I want to say what I said at the convention in my speech, I am not at all advocating the repeal of the Second Amendment. I am not at all advocating any program that would in any way take people's guns away. Here is what I'm advocating. I want to help you stay alive so that nobody who shouldn't have a gun in the first place gets one and hurts you or other people.  Because when I think about the three big challenges the next president faces; getting the economy to work for everybody not just those at the top, keeping us safe and leading the world with steadiness, and unifying America. It's not just the job for the president, we all have to do our part.  And when it comes to keeping Americans safe, I want to keep you safe in your own communities and your homes from gun violence. I want to keep us safe from terrorists no matter where they are from or what they are after. I want to make sure that we keep our alliances strong because I know how important it is that we work together to defeat the terrorist threat. And I will bring all the experience I had as a senator, serving on the Armed Services Committee, as a secretary of state to make sure that America remains the most free, the most safe, the most important leader in the world.  But I also want to unify our country. You know, I bet if we had the time, we'd find something that every single one of us disagreed about with everybody else. We have different experiences, different backgrounds. I think that's part of the American DNA. You know, our founders had some big arguments. We have a lot of impassioned people who care about the future of our country and what we should do.  But at the end of the argument, we've got to come together. We are the greatest example of freedom, and opportunity, and justice that the world has ever known, and we can't do anything that ever undermines that. And that's why it is so important that we seek and find common ground together. I did that as a first lady, I worked with Republicans to create the Children's Health Insurance Program, that now covers  million kids.  I worked with Republicans to reform the adoption and foster care system, which I care deeply about.  I worked with Republicans after / to rebuild New York and to make our country safer, to get health care to National Guard men and women. I worked with every Republican I served with just about. I worked with Republicans as secretary of state. We got a new treaty with Russia to lower the number of nuclear weapons and that took  votes and we had to get Republicans, as well as Democrats to agree with that.  I happen to believe I don't have all the answers. I happen to believe we are stronger together in charting a course toward the future.  So, I need your help, stronger together is not just a slogan for our campaign, it is what I believe in my heart. I will get up everyday in the White House, trying to figure out how we're going to create more jobs, more opportunity, keep us safe, unify us, and that's where you come in. I hope you will join this campaign. You can do so today, by texting join, join at  or you can go to Hillary Clinton.com. We're hiring organizers in Ohio. So if your interested in working as an organizer, see one of our people who will be at the doors as you leave. If this a consequential election, I understand a lot of the concerns that many Americans have, wondering and worrying about our country. About their lives, about their kids lives, about their retirement, about the purpose and dignity of their work. So I know we've got challenges that we have to address. But I am absolutely sure we can do this, I believe America's best days are still ahead of us.  If you will join this campaign. Join our cause. Together we will, not just win an election but chart a course of confidence and optimism, getting results for the American people. Come join me, please. Thank you all very much. ", " Thank you. Thank you so much. I -- I am so thrilled to be back in Reno. Thank you. I -- I have to say though, I know when I'm here in Reno, I'm the other Hillary. And I am more than OK with that because I think your mayor is doing a terrific job. And the fact that she herself is a small businesswoman and committed to really lifting up Reno, and giving everybody in this great city, the biggest little city with a big heart, a chance to get ahead and stay ahead. I could not be more honored than to have her support and endorsement in this race. So thank you so much, Mayor Schieve. And let me also thank Dr. Karen Hilgersom and everybody here at Truckee Meadows Community College. I love community colleges, and I know something about what this college is doing to give people of all ages -- not just young people -- a real chance to get the skills and opportunities that everybody in America deserves. So thank you. Now I have to, I have to begin by saying my original plan for this visit was to focus on our agenda to help small businesses and entrepreneurs. This week we proposed new steps to cut red tape and taxes, to make it easier for small businesses to get the credit they need to grow and hire. I want to be a small business president. My father was a small businessman. And I believe that in America, if you can dream it, you should be able to build it. And so we'll be talking a lot more about small business and about our economic plans in the days and weeks ahead. But today, here in this community college devoted to opening minds and creating a great understanding of the world in which we live, I want to address something that I am hearing about from Americans all over our country. Everywhere I go people tell me how concerned they are by the divisive rhetoric coming from my opponent in this election. And I, I understand that concern because it's like nothing we've heard before from a nominee for President of the United States, from one of our two major parties. From the start, Donald Trump has built his campaign on prejudice and paranoia. He is taking hate groups mainstream, and helping a radical fringe take over the Republican Party. His disregard for the values that make our country great is profoundly dangerous.  In just this past week, under the guise of outreach to African-Americans, Trump has stood up in front of largely white audiences and described black communities in such insulting and ignorant terms. Poverty, rejection, horrible education, no housing, no homes, no ownership, crime at levels nobody has seen. Right now he said you can walk down the street and get shot. Those are his words. But when I hear them, I think to myself, how sad. Donald Trump misses so much. He doesn't see the success of black leaders in every field, the vibrancy of black-owned businesses, the strength of the black church. He doesn't see --  He doesn't see the excellence of historically black colleges and universities or the pride of black parents watching their children thrive. He apparently didn't see Police Chief Brown of Dallas on television after the murders of five of his officers, conducting himself with such dignity. He certainly doesn't have any solutions to take on the reality of systemic racism and create more equity and opportunity in communities of color, and for every American. It really does take a lot of nerve to ask people he's ignored and mistreated for decades, what do you have to lose? Because the answer is everything. Now Trump's lack of knowledge or experience or solutions would be bad enough. But what he's doing here is more sinister. Trump is reinforcing harmful stereotypes and offering a dog whistle to his most hateful supporters. It's a disturbing preview of what kind of President he'd be. And that's what I want to make clear today. A man with a long history of racial discrimination, who traffics in dark conspiracy theories drawn from the pages of supermarket tabloids and the far dark reaches of the Internet should never run our government our command our military.  Ask yourself, if he doesn't respect all Americans, how can he serve all Americans? Now I -- I know that some people still want to give Trump the benefit of the doubt. They hope that he will eventually reinvent himself, that there's a kinder, gentler, more responsible Donald Trump waiting in the wings somewhere. Because, after all, it is hard to believe anyone, let alone a nominee for president, could really believe all the things he says. But here's the hard truth. There is no other Donald Trump. This is it. And Maya Angelou, a great American whom I admired very much, she once said, when someone shows you who they are, believe them the first time. Well throughout his career and this campaign, Donald Trump has shown us exactly who it, who he is, and I think we should believe him. When he was getting his start in business, he was sued by the Justice Department for refusing to rent apartments to black and Latino tenants. Their applications would be marked with a C, C for colored, and then rejected. Three years later, the Justice Department took Trump back to court because he hadn't changed. And the pattern continued through the decades. State regulators fined one of Trump's casinos for repeatedly removing black dealers from the floor. No wonder the turnover rate for his minority employees was way above average. And let's not forget that Trump first gained political prominence leading the charge for the so-called Birthers. He promoted the racist lie that President Obama is not really an American citizen, part of a sustained effort to delegitimize America's first black President. And in , Trump launched his own campaign for president with another racist lie. He described Mexican immigrants as rapists and criminals. And he accused the Mexican government of actively sending them across the border. None of that is true. And oh, by the way...  ... by the way, Mexico's not paying for his wall either.  If he ever tries to get it built, the American taxpayer will pay for it. We'll be stuck with the bill. But there has been a steady stream of bigotry coming from him. I think we all remember when Trump said a distinguished federal judge born in Indiana could not be trusted to do his job because, quote, \"he's a Mexican.\" Think about that. The man who today is the standard bearer of the Republican Party said a federal judge who, by the way, had a distinguished record as a U.S. attorney; had to go in hiding because Mexican drug gangs were after him; who has Mexican heritage, but just like me was born in this country, is somehow incapable solely because of his heritage. Even the Republican speaker of the House of Representatives, Paul Ryan, described that, and I quote, as the \"textbook definition of a racist comment.\" And to this day -- to this day, Trump has never apologized to Judge Curiel. But for Trump, that is just par for the course. This is someone who re-tweets white supremacists online, like the user who goes by the name \"White Genocide TM.\" Trump took this fringe bigot with a few dozen followers, and spread his message to  million people. His campaign famously posted an anti-Semitic image, a Star of David imposed over a sea of dollar bills that first appeared on white supremacist websites. The Trump campaign has also selected a prominent white national -- nationalist leader as a delegate in California, and they only dropped him under pressure. When asked in a nationally televised interview whether he would disavow the support of David Duke, a former grand wizard of the Ku Klux Klan, Trump wouldn't do it. And only later, again under mounting pressure, did he backtrack. And when Trump was asked about anti- Semitic slurs and death threats coming from his supporters, he refused to condemn them. Through it all, he has continued pushing discredited conspiracy theories with racist undertones. You remember, he said that thousands of American Muslims in New Jersey cheered the / attacks. They didn't. He suggested the Senator Ted Cruz's father was involved in the Kennedy assassination. Now, perhaps in Trump's mind, because Mr. Cruz was a Cuban immigrant, he must have had something to do with it. And there is absolutely, of course, no evidence of that. Just recently, Trump claimed that President Obama founded ISIS. And he has repeated that over and over again. His latest paranoid fever dream is about my health. And all I can say is, Donald, dream on.   But -- but, my friend --   -- but my friend, this is what happens when you treat the National Enquirer like gospel. They said in October I'd be dead in six months. It's also what happens when you listen to the radio host Alex Jones, who claims that / and the Oklahoma City bombings were inside jobs. He even said, and this really just is so disgusting, he even said the victims of the Sandy Hook massacre were child actors and no one was actually killed there. I don't know what happens in somebody's mind or how dark their heart must be to say things like. But Trump doesn't challenge these lies, he actually went on Jones' show and said your reputation is amazing I will not let you down. This from the man who wants to be president of the United States. You know I've stood by President Obama's side as he made the toughest decisions a commander-in-chief has to make. In times of crisis, our country depends on steady leadership, clear thinking, calm judgment, because one wrong move can mean the difference between life and death. I know we have veterans here and I know we have families, mothers, and spouses, and children of people currently serving. The last thing we need in the situation room is a loose cannon who can't tell the difference -- or doesn't care to -- between fact and fiction. And who buys so easily into racially tinged rumors.  Someone so detached from reality should never be in charge of making decisions that are as real as they come. And that is yet another reason why Donald Trump is simply temperamentally unfit to be president of the Untied States.  Now, I -- I hear and I read some people who are saying well, that -- his bluster and is bigotry is -- is just overheated campaign rhetoric. An outrageous person saying outrageous things for attention. But look at his policies, the ones that Trump has proposed -- they would put prejudice into practice. And don't be distracted by his latest efforts to muddy the waters. He may have some new people putting new words in his mouth but we know where he stands. He would form a deportation force to round up millions of immigrants and kick them out of the country. He'd abolish the bed rock constitutional principle that says if you're born in the United States you're an American citizen. He says that children born to undocumented parents in America are anchor babies and should be deported, millions of them. He'd ban Muslims around the world from entering our country just because of their religion. Now think about that for a minute, how would that actually work? The people landing in U.S. airports would line up to get their passports stamped -- just like they do now. But in Trumps America, when they step up to the counter, the immigration officer would ask every single person what is your religion and then what? What is someone says I'm a Christian but the agent doesn't believe him. Do they have to prove it? How would they do that? Really ever since the pilgrims landed on Plymouth Rock, America has distinguished itself as a haven for people fleeing religious persecution, believing in religious freedom, and religious liberty.  Under Donald Trump, America would distinguish itself as the only country in the world to impose a religious test at the border. Now come to think of it, there actually maybe one other place that does that, the so called Islamic State, the territory that ISIS controls. What a cruel irony that someone running for president would equate us with them. Now but don't worry some will say, as President Trump will be surrounded by smart advisors who will rein in his worst impulses. So when a tweet gets under his skin and he wants to retaliate with a cruise missile, maybe cooler heads will convince him not to, well maybe. But look at who he's put in charge of his campaign. Trump likes to say he only hires the best people but he's had to fire so many campaign managers it's like an episode from The Apprentice.  And the latest shake up was designed to quote \"Let Trump be Trump\". So to do that he hired Stephen Bannon, the head of a right- wing website called Breitbart.com, as the campaign's CEO. Now, to give you a flavor of his work, here are a few headlines that they've published. And I'm not making this up. \"Birth control makes women unattractive and crazy.\" \"Would you rather your child had feminism or cancer?\" \"Gabby Giffords: The gun control movement's human shield.\" \"Hoist it high and proud: The confederate flag proclaims a glorious heritage\". And that one came shortly after the Charleston massacre, when Democrats and Republicans alike were doing everything they could to heal racial divides that Breitbart and Bannon tried to inflame. Just imagine, Donald trump, reading that and thinking: this is what I need more of in my campaign. Now, Bannon has nasty things to say about pretty much everyone. This spring, he railed against Speaker Paul Ryan for, quote, \"rubbing his social-justice Catholicism in my nose every second.\" No wonder he's gone to work for Trump, the only presidential candidate ever to get into a public feud with the Pope. It's truly hard to believe but according to the Southern Poverty Law Center, which tracks hate groups, Breitbart embraces ideas on the extremist fringe of the conservative right. This is not conservatism as we have known it. This is not Republicanism as we have known it. These are racist ideas, race-baiting ideas, anti-Muslim, anti- immigrant, anti-woman, all key tenants making up an emerging racist ideology known as the alt-right. Now, alt-right is short for alternative-right. The Wall Street Journal describes it, as a loose but organized movement, mostly online, that rejects mainstream conservatism, promotes nationalism, and views immigration and multiculturalism as threats to white identity. So the de facto merger between Breitbart and the Trump campaign represents a landmark achievement for this group, a fringe element has effectively taken over the Republican party. And this is part of a broader story -- the rising tide of hard-line, right-wing nationalism around the world. Just yesterday, one of Britain's most prominent right-wing leaders, Nigel Farage, who stoked anti-immigrant sentiments to win the referendum, to have Britain leave the European union, campaigned with Donald Trump in Mississippi -- Farage has called for a bar on the children of legal immigrants from public schools and health services. He has said, women are -- and I quote -- worth less than men. And he supports scrapping laws that prevent employers from discriminating based on race. That's who Donald Trump wants by his side when he is addressing an audience of American voters. And the grand-godfather of this global brand of extreme nationalism is Russian President Vladimir Putin. In fact, Farage has appeared regularly on Russian propaganda programs. Now he's standing on the same stage as the Republican nominee. Trump himself heaps praise on Putin and embraces pro-Russian policies. He talks casually of abandoning our NATO allies, recognizing Russia's annexation of Crimea, giving the Kremlin a free hand in eastern Europe. American presidents from Truman, to Reagan, to Bush, to Clinton, to Obama have rejected the kind of approach Trump is taking on Russia. And we should, too. All of this adds up to something we've never seen before. Of course there's always been a paranoid fringe in our politics, a lot of it arising racial resentment. But it's never had the nominee of a major party stoking it, encouraging it, and giving it a national megaphone, until now. On David Duke's radio show the other day, the mood was jubilant. \"We appear to have taken over the Republican Party,\" one white supremacist said. Duke laughed. \"No, there's still more work to do,\" he replied. So no one should have any illusions about what's really going on here. The names may have changed, racists now call themselves racialists, white supremacists now call themselves white nationalists, the paranoid fringe now calls itself alt-right, but the hate burns just as bright. Now Trump is trying to re-brand himself as well. But don't be fooled. There's an old Mexican proverb that says \"Tell me with whom you walk, and I will tell you who you are.\" So we know who Trump is.  A few words on a teleprompter won't change that. He says he wants to make America great again, but more and more it seems as though his real message seems to be make America hate again. And this isn't just about one election. It's about who we are as a nation, it's about the kind of example we want to set for our children and our grandchildren. Next time you see Trump on TV think about all the children listening across America. Kids hear a lot more than we think. Parents and teachers are already worrying about what they call the \"Trump Effect.\" They report that bullying and harassment are on the rise in our schools, especially targeting students of color, Muslims and immigrants. At a recent high school basketball game in Indiana, white students held up Trump signs and taunted Latino players on the opposing team with chants of \"Build the wall\" and \"Speak English.\" After a similar incident in Iowa one frustrated school principal said, they see it in a presidential campaign and now it's OK for everyone to say this. We wouldn't tolerate this kind of behavior before and we wouldn't tolerate it in our homes. And we should not stand for it from a presidential candidate.  My friends, this is a moment of reckoning for every Republican dismayed that the party of Lincoln has become the party of Trump. It's a moment of reckoning for all of us who love our country and believe that America is better than this. Twenty years ago when Bob Dole accepted the Republican nomination, he pointed to the exits in the convention hall, and told any racist in the party to get out. The week after / George W. Bush went to a mosque and declared for everyone to hear that Muslims love America just as much as I do. In , John McCain told his own supporters that they were wrong about the man he was trying to defeat. Senator McCain made sure they knew Barrack Obama, he said, was an American citizen and a decent person. We need that kind of leadership again.  We can have our disagreements and believe me I understand that. I think that's healthy. We need good debates. But we need to do it in a respectful way. Not finger-pointing and blaming and stirring up this bigotry and prejudice. Every day more Americans are standing up and saying, enough is enough, including Republicans, and I am honored to have their support in this campaign.  And I promise you this. With your help I will be a president for Democrats, Republicans and Independents. For those who vote for me, and for those who vote against me. I will be a president for all Americans. Because I truly believe we are stronger together, and this is a vision for the future rooted in our values and reflected in a rising generation of young people. The young people in America today are the most open, diverse and connected generation we have ever seen.  How many of you saw any of the Olympics? Right?  I was -- I was so proud I always get carried away every time the Olympics are on. And you look at the diversity of our athletes. Look at our fabulous Olympic team, representing the United States of America.  Ibtihaj Muhammad, an African American Muslim from New Jersey, won the bronze medal in fencing with grace and skill.  Would she even have a place in Donald Trump's America? And I'll tell you, when I was growing up, in so many parts of our country, Simone Manuel and Katie Ledecky would not have been allowed to swim in the same public pool. And now together on our swimming team, they're winning Olympic medals as teammates.  I don't know about you, but I don't think we have a person to waste. We want to build an America where everyone has a place; where if you work hard and you do your part, you can get ahead and stay ahead. That's a basic bargain of America. And we cannot get to where we need to be unless we move forward together and stand up against prejudice and paranoia, and prove again that America is great because America is good. Thank you all so very much. Let's go out and win the election. God bless you and God bless the United States of America.", " Good afternoon. I am delighted to have this great honor of being here and having this opportunity to address you. I want to thank the national commander -- thank you, Commander Barnett. I want to thank Verna Jones, your executive director, and Dewey Mothe ,  commander. And I want to thank a long-time friend and adviser to me, someone whom I am very grateful to, and that is your national treasurer George Buskirk. Most of all, thanks to you, all the legionnaires here and across America. Thanks for your service in our armed forces. You wore the uniform. You took an oath. You put your life on the line to protect the greatest country on Earth.  There are some who may argue with that, but not around me. When you came home, you joined the American Legion and by doing so, you kept serving. Just look at what the Legion does. You care for wounded warriors. You help raise the next generation of American patriots. I want to give a special shout out to Boys Nation, which meant so much to my husband when he was growing up. And when I told him I was coming here today, he said you've got to mention Boys Nation. I told him I would, but I also have to mention Girls Nation too.  I want to thank your auxiliary, the world's largest women's patriotic service organization.  I was honored to receive the auxiliary's public spirit award in . And I have great admiration for the work you do. As a daughter of a veteran, as a proud American, I am grateful to you all. Now I'm not going to talk a lot about politics today, but I do want to say this. Whoever America elects this fall, won't just be our next president, that person will be our next commander in chief. And every person in this room understands how great a responsibility that is. Now I know some of you are Democrats and some of you are Republicans and some of you are Independents. I suppose there are some of you who've never voted for a Democrat before. I get that. My dad was a rock red Republican, but I learned at our dinner table that we can disagree without being disagreeable.  I want you to know, if I am fortunate enough to win this election. I will be a president for Democrats, Republicans, independents, for people who vote for me, for people who don't, for all Americans. That is what I think we need. We need to unify our country and go forward into the future with confidence and optimism.  Today I want you to know a little bit about where I stand and how I see the world and America's place in it. I spent four years as your Secretary of State, eight years before that as Senator from the great state of New York, six years on the Senate Armed Services Committee. If there's one core belief that has guided and inspired me every step of the way, it is this. The United States is an exceptional nation. I believe we are still Lincoln's last, best hope of Earth. We're still Reagan's shining city on a hill. We're still Robert Kennedy's great, unselfish, compassionate country. And it's not just that we have the greatest military or that our economy is larger than any on Earth. It's also the strength of our values, the strength of the American people. Everyone who works harder, dreams bigger and never, ever stops trying to make our country and the world a better place. And part of what makes America an exceptional nation, is that we are also an indispensable nation. In fact, we are the indispensable nation. People all over the world look to us and follow our lead. My friends, we are so lucky to be Americans. It is an extraordinary blessing. It's why so many people, from so many places, want to be Americans too. But it's also a serious responsibility. The decisions we make and the actions we take, even the actions we don't take, affect millions even billions of lives. You know that; you've seen it. Now all of this may seem evident, especially to men and women who have worn the uniform. You may wonder how anyone could disagree. But, in fact, my opponent in this race has said very clearly that he thinks American exceptionalism is insulting to the rest of the world. In fact, when Vladimir Putin, of all people, criticized American exceptionalism, my opponent agreed with him, saying, and I quote, \"if you're in Russia, you don't want to hear that America is exceptional.\" Well maybe you don't want to hear it, but that doesn't mean it's not true. My opponent misses something important. When we say America is exceptional, it doesn't mean that people from other places don't feel deep national pride, just like we do. It means that we recognize America's unique and unparalleled ability to be a force for peace and progress, a champion for freedom and opportunity. Our power comes with a responsibility to lead, humbly, thoughtfully, and with a fierce commitment to our values. Because, when America fails to lead, we leave a vacuum that either causes chaos or other countries or networks rush in to fill the void. So no matter how hard it gets, no matter how great the challenge, America must lead. The question is how we lead. What kind of ideas, strategies, and tactics we bring to our leadership. American leadership means standing with our allies because our network of allies is part of what makes us exceptional. No other country in the world has alliances like ours. Russia and China have nothing close. We stand with our allies because generations of American troops fought and died to secure those bonds, and because they deliver for us every day. Our allies share intelligence on terrorists. They provide staging areas for our military so we can respond quickly to events on the other side of the world. Other nations' soldiers, sailors, airmen, and marines often fight side by side with ours. Some of you may have served and fought alongside men and women from other countries. You say them in action. You know how important these bonds are to our security. Threatening to walk away from our alliances, ignoring the importance that they still are to us, is not only wrong, it's dangerous. If I'm -- if I'm your President, our friends will always know America will have your backs, and we expect you to have ours. American leadership means bringing the world together to solve global problems, as only we can. The United States built the international coalition against ISIS. Now we're working with partners to take back territory and defeat them without getting drawn in to a ground war. We brought the world together to impose sanctions on Iran and secure a deal that puts a lid on Iran's nuclear program, without firing a single shot. You don't build a coalition by insulting our friends or acting like a loose cannon. You do it by putting in the slow, hard work of building relationships. Getting countries working together was my job every day as your secretary of state. It's more than a photo op. It takes consistency and reliability. Actually, it's just like building personal relationships. People have to get to know that they can count on you; that you won't say one thing one day and something totally different the next. And it certainly takes more than trying to make up for a year of insults and insinuations by dropping in on our neighbors for a few hours and then flying home again. That is not how it works. American leadership means leading with our values in pursuance of our interests, in protection of our security. At our best the United States is the global force for freedom, justice and human dignity. We celebrate our diversity.  As a source of national strength, just look at our armed forces which represents all races, religions, ethnicities and yes, immigrants from other countries all fighting for the red, white and blue. We stand up to regimes that abuse human rights. We stand up for religious and ethnic minorities, for women, for people with disabilities and we comport ourselves with honor. There's no better proof of that than what our Navy SEALs did during the raid to kill Osama bin Laden.  I was deeply honored to be part of that small group advising the president. I brought to those discussions my experience as a senator from New York on /. And my commitment to do whatever I could in whatever role I had to bring bin Laden to justice. You've all seen the picture of us crowded into the smaller situation room watching the video screen, every second counted. One of the copters misgauged how high the wall was around the courtyard, clipped the tail, getting disabled. It didn't stop the SEALs from rushing out, getting into the compound, returning fire against bin Laden's body guards, taking on his adult son and finally bin Laden himself. But the SEALs knew that they had to destroy the helicopter before they left. I was holding my breath through the entire operation because at anytime Pakistani soldiers could have arrived. This compound was in a military garrisoned city, actually the home of their military academy. So yes, every second counted, but still our SEALs took the time to move the women and children, bin Laden's family members, to safety before destroying the helicopter. That is what honor looks like, that is America at our best.  Maybe the soldiers of other nations wouldn't have bothered, or maybe they'd have taken revenge on those family members of terrorists, but that is not who we are. And anyone who doesn't understand that doesn't understand what makes our nation great. And let me say something else about American greatness, there's no question we face real threats and real enemies that we need to confront and defeat. But my opponent is wrong when he says America is no longer great. Consider the record of the past either years. In  our global economy was collapsing, Osama bin Laden was plotting, we had more than , troops fighting two wars, Iran was racing toward a nuclear weapon, many of our allies were less supportive of American leadership than they had been in decades. Look where we are now. We have pulled the global economy out of free-fall thanks to the hard work and sacrifice of the American people. We have redeployed well over , troops from Iraq and Afghanistan so they can go home, rest, and train for future contingencies. We cut off Iran's path to a nuclear weapon. We convinced Russia to reduce their nuclear weapons arsenal. We protected our ally Israel, and we brought Osama bin Laden to justice. We did that. We Americans did all of that, working together across party lines. And there is no question, we have more work to do, but let's be clear -- we are stronger together. And it will be my goal if I am fortunate enough to be your president, to bring people back together again, to set our goals and move forward to achieve them.  I know that we can't cozy up to dictators. We have to stand up to them. We can't contain ISIS, we must defeat them, and we will. We will do whatever is necessary for as long as it takes to bring them to justice, and end their reign of terror once and for all. This election is about how to make things better. Now make no mistake, I believe we do have better days ahead. But things could also get worse: If more countries get nuclear weapons, if we abandon our allies, if our Commander-in-Chief orders our military to break the laws and commit torture or murder terrorists' family members. That is why it is so critical we get this right. And let me underscore what I have said throughout this campaign, we must only send our troops into harm's way as a last resort, not a first choice. That must be our bedrock principle.  But we must be able to act decisively on our own when we need to. I completely reject anyone, including my opponent, who calls the American military, and I quote, \"a disaster.\" That is an insult to the men and women serving today and all who have served before who put their lives on the line. It's just not true. We do have more work to do to continue to have the strongest, most effective military in the world. I know this is something that matters a great deal to everyone in this room. And here is what we have to do. We cannot lose our military edge, and that means giving the Pentagon the stable, predictable funding it needs to make smart investments.  You've heard of a sequester, the arbitrary caps that Congress has imposed on our entire government for the past several years. Look, I am all for cutting the fat out of the budget and making sure we stretch our dollars. I am proud of the fact that when my husband left office, we had a balanced budget and a surplus. And I hope that someday we can get back to doing that. But we cannot impose arbitrary limits on something as important as our military. That makes no sense at all. The sequester makes our country less secure. Let's end it and get a budget deal that supports America's military, our families, and our country. And let's make reform a priority so that the Defense Department spends its budget on the right things. And by the way, the last thing we need is a president who brings more name-calling and temper tantrums to Washington. We've got to get people listening to each other again, getting both parties actually to work together. Let's modernize our Army, and Marines, our Navy, and Air Force, our Coast Guard. We need to respond to evolving threats from states like Russia, China, Iran, and North Korea from networks, criminal and terrorist networks like ISIS. We need a military that is ready and agile so it can meet the full range of threats, and operate on short notice across every domain, not just land, sea, air and space, but also cyberspace. We'll invest in new technology so new breakthrough's can transform our military, just as stealth, precision weapons and advance communications did in the past. We'll make a renewed push to reduce the world's nuclear weapons. Because that does make us all safer. And we'll step up our efforts to secure nuclear material around the world and stop terrorists from acquiring or using weapons of mass destruction. One of the first things I will do as president, is to call for a new nuclear posture review. We have to make sure that America's arsenal is prepared to meet future threats. We'll invest in the next frontier of military engagement, protecting U.S. interests in outer space and cyberspace. You've seen reports. Russia's hacked into a lot of things. China's hacked into a lot of things. Russia even hacked into the Democratic National Committee, maybe even some state election systems. So, we've got to step up our game. Make sure we are well defended and able to take the fight to those who go after us. As President, I will make it clear, that the United States will treat cyber attacks just like any other attack. We will be ready with serious political, economic and military responses. And we're going to invest in protecting our governmental networks and our national infrastructure. I want us to lead the world in setting the rules of cyberspace. If America doesn't, others will. So in short, we have to be ready to win today's fights and tomorrow's. But you know that the most important thing isn't the size of our military or the sophistication of our weapons. The most important thing is our people, the men and women who put on the uniform and serve. We need to...  We need to take a hard look at our military's personnel policies to make sure we are doing everything to attract and keep the best and the brightest who volunteer. We need to support not only them, but also their families. And as President, I will never forget the debt we owe to our veterans and your families who also served. I will never, ever disrespect gold star families who've made the ultimate sacrifice for our nation.  Or prisoners of war who endured so much in our name.  To insult them is, just so wrong. And it says a lot about the person doing the insulting. In the Senate, I worked with Republicans to increase the benefit paid to gold star families, to expand access to military health insurance, to make sure all members of the guard and reserves and their families have access to health benefits. Whether they're deployed or training at home. I fought successfully to amend the  Defense Appropriations Act. To establish a training program for family caregivers helping loved ones with traumatic brain injuries. Senator John McCain and I joined forces to personally raise money for a state of the art rehab facility at Brooke Army Medical Center in San Antonio, to help seriously wounded service members coming home from Iraq and Afghanistan. Like you, I was outraged by the scandals at V.A. hospitals. People waiting for months or years for wheelchairs and basic medications. Some even dying while waiting for an appointment. I know that you heard from Secretary McDonald and I know how hard he and his team are working. We are going to build a st century Department of Veterans Affairs that delivers world-class care, and we are not going to let anyone privatize the V.A. We're going to reform and strengthen it, not privatize it. We will ensure access to timely quality care for all of our veterans; improve care for women, who are often underserved; identify and treat all wounds of war, visible and invisible, including Agent Orange and Gulf War Syndrome, and traumatic brain injury and PTSD. We will end the epidemic of veteran suicides by expanding access to mental health care and fighting the stigma that isolates too many of our veterans from getting the care that they need.  I feel passionately about this because I have looked into the eyes of too many family members who have lost their loved one to suicide. That's why just two days ago, when I released my plan to improve mental health services for all Americans, I included a specific section about more help for veterans and their families because we know too many aren't getting the help they need right now. We've got to serve them, just as they served us. We are also going to help more veterans looking for jobs, with expanded tax credits for businesses that hire veterans. More support to veterans who want to start their own businesses. And making it easier for veterans to get credit for the skills they learned while serving.  And we will crack down on for-profit schools and companies that prey on or discriminate against service members, veterans, or military families. They should be ashamed of themselves, and we're going to hold them accountable. We will also work closely with the American Legion to clean up and expedite the appeals process. Benefits should be delivered as quickly as possible, and appeals should be decided as expeditiously as possible. I thank you for the work you are doing on that. Now a lot of what I have mentioned has support from Democrats and Republicans. Maintaining our military and caring for our veterans should never be a partisan issue. Defending American exceptionalism should always be above politics. But this is not a normal election. The debates are not the normal disagreements between Republicans and Democrats. So I hope you will listen carefully to what my opponent and I propose, consider our plans and the values behind them. And after you've given us both a fair hearing, I hope you will join the growing number of Americans, Democrats, Republicans, and Independents, who are supporting our vision for the kind of future that we want for our country. This election shouldn't be about ideology. It's not just about differences over policy. It truly is about who has the experience and the temperament to serve as President and Commander-in-Chief. Just three weeks ago  Republican National Security experts, who served in prior Republican administrations, wrote a letter saying that they will not vote for Donald Trump because he would be, in their words, the most reckless president in American history.  By contrast, I am deeply honored to have so many retired military leaders backing me, along with these Republican experts. I'm supported by people on both sides of the aisle and both sides of the debates that have defined our foreign policy for the last  years. They know I believe in a bipartisan foreign policy. They know I believe we should be finding ways to bring our country together around national security, our role in the world, our values. They know they can count on me to do that. And what matters to them is that we make the right choice in November. The stakes this fall are as high as any election in our lifetimes. So I'm going to keep raising these issues, keep telling people where I stand, laying out plans for what I'd do if elected. I have to tell you it is a little funny to me, I get criticized for having so many plans. People say, oh there she goes with another plan about mental health, about veterans. Well I have this old fashioned idea if I'm asking for your vote for president I should tell you what I want to do as your president. So yes, I have laid out plans and I'm going to work my heart out to implement those plans. And if I win this fall no one will work harder for our troops, our veterans, and our military families. This is personal to me, starting with my dad. His name was Hugh Rodham, he enlisted in the Navy shortly after Pearl Harbor. He became a chief petty officer at Great Lakes north of Chicago responsible for training thousands of young sailors before they shipped out to sea, mostly to the Pacific theater. After my dad died I received letters from men who had served under him, I treasure them to this day. My father told me how emotional he got when he accompanied his trainees to the West Coast and saw those young sailors get onboard their ships. He knew some of them wouldn't survive. But he believed in their cause, he believed in them, and they went to serve to protect our country. They knew their country needed them. Over the course of the last years I've also had the privilege of working with, helping and supporting so many active duty and retired military members and families. First as first lady then as senator, then as secretary of state. Whenever I would go anywhere representing you and be privileged to meet with the men and women who serve our country. I would sit down if we had a chance and hear what was on their minds, would shake hands and take pictures, sometimes bring messages back to their loved ones. And I too knew that some of those young men and women wouldn't be coming home either. It's that kind of courage and honor that our men and women in uniform demonstrate every single day.  I will never forget that. And I would expect the American Legion to be my partner in the White House, to make sure I nev
