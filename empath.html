cial discrimination in his business.  Who traffics in toxic conspiracy theories like the lie that President Obama is not a true American.  If he doesn't even respect all Americans, how can he serve all Americans?  So we must keep calling him out, and rejecting the hateful, bigoted rhetoric that seeks to pit Americans one against each other. And, continue making the case in every way for our vision of an America that is stronger together. An America where all our children have the choice to live up to their God given potential no matter where they come from or what they look like, or what the circumstances of their lives have been. I have laid out my vision and my agenda. In fact Senator Kaine and I have just published a book called \"Stronger Together\" that lays it out clearly so you know what you're voting for not just against.  And we're going to get the economy to work for everyone not just those at the top. How we're going to have more jobs and infrastructure, advanced manufacturing, clean renewable energy. How we're going to do more to help small businesses. The fastest growing segment of small business in America today, our small businesses started by African-American women.  I want to be a small business president to help everyone willing to take the chance. And we're going to make the economy fairer. We are going to raise the national minimum wage. No-one who works full- time should be mired in poverty at the end of a long hard year.  And, yes, we are finally going to guarantee equal pay for women's work so that we raise family incomes and provide the respect that comes from being paid what you are entitled to earn. And we're going to make education work for every child. Early childhood education, universal pre-kindergarten. I want to bring technical education back into high school, it was a mistake when we took all that vocational education out of our high schools.  I want every young person who wants to go to college to be able to go to college but I want every young person who wants to do a good day's work in a job that builds America, the machinist, the tool and dye makers, the computer coders. I want them to feel they are just as welcome and wanted. And we're going to make college affordable for everybody. And I have a $ billion plan specifically focused on historically black colleges and universities that serve our nation and provide the leaders of the next generation.  And we're going to help you pay down your student debt.  It is way past time. And, let's make sure health care is available, affordable, of high quality for everybody. And, we've got to get the cost of prescription drugs down.  And, we have to do more to help with mental health and addiction. Two problems I hear about across our country, which I know you hear about in your churches. So, we have a lot of work to do. And, we're going to keep working to earn every vote, and never take any community, or any person for granted. Tim Kaine and I, have launched a nationwide drive to register and commit  million Americans to vote by Election Day, and I hope you will be part of it.  This election is too important for anyone to sit on the sidelines. Today for a few minutes, I want to leave aside the politics and do something that doesn't always come naturally to a mid- western Methodist.  That is to talk about my own faith. How it lead me to a life of service. How it will guide me as president. Sometimes people ask me are you a praying person. And, I tell them if I wasn't one before...  ... one week living in the White House or on the campaign trail would have turned me into a praying person. But, I had the great blessing to be raised by a family in a church that instilled in me a deep and abiding Christian faith and practice. I still remember my late father, a gruff, former navy man, on his knees praying by his bed every night. That made a big impression on me as a young girl. Seeing him humble himself before God. My mother taught Sunday school at our church. Partly she said because she wanted to make sure my brothers actually showed up at Sunday school when they walked out the door. Her faith was rooted in gratitude for the love that helped her survive a painful childhood after her own family abandoned and mistreated her. She was sustained by the kindness of others. Like the first grade teacher who saw she had nothing to eat at lunch and brought extra food to share. My mother was determined to pay that kindness forward. And, she really liked the Wesley and Credo of our church -- do all the good you can, for all the people you can, in all the ways you can, as long as ever you can. I was also so blessed to have a remarkable youth minister who believed like John Wesley, the founder of Methodism that the world is my parish. He told us, these young white kids in a suburban area of Chicago, you can't just be satisfied in your own church, and your own middle class life, we're going into the inner city of Chicago. We're going into church basements for fellowship, with young people your age from African-American churches and Hispanic churches. That was the first time I was in a black church, when I was a teenager. He took us to hear Dr. Martin Luther King Jr. speak.  He sent home the permission slips -- whether we could get in the church van to go into Chicago on a Sunday night to hear Dr. King. And, some of the parents wouldn't let their kids go. My mother said, this is a historic opportunity. I remember -- I remember hearing Dr. King preach one of those well-known sermons staying awake during the revolution. And then I stood in line with everybody in that big hall just to shake his hand and look into his eye. His words, the power of his example, affected me deeply and added to the lessons of my minister to face the world as it is not as we might want it to be but to commit ourselves to turning it into what it should be. So, thanks to my family and my church, I am braced in activist social justice faith. The roll up your sleeves and get your hands dirty faith. As St. Francis of Assisi reportedly advised, try to preach the gospel always and if necessary use words.  The scripture tells us that faith without words, is dead. The Epistle of James tells us we cannot just be hearers of the word, we must be doers. And I believe that with all my heart. I am grateful for the gift of personal salvation and for the great obligation of the social gospel.  To use the gift of grace wisely. To reflect the love of God and follow the example of Jesus Christ to the greater good of God's beloved community. That's what lead me to devote my life in the ways I could to serving others, especially children. I went to work right out of Law School for the Great Marian Wright Edelman, the daughter of a Baptist minister from Bennettsville, South Carolina, and the founder of the Children's Defense Fund.  She sent me door to door in New Bedford, Massachusetts on behalf of children with disabilities who weren't able at that time to attend public schools. To South Carolina to investigate the plight of  and  year old boys imprisoned alongside grown men who had committed serious felonies. And, to Alabama to expose the racism of segregated academies.  I went undercover to Alabama all by myself. Mary just said, well you just have to go do it. And, I did. Now, it would have been easier and certainly more remunerative to follow many of my law school classmates to a high powered New York law firm. But the call to service rooted in my faith was just too powerful. For me, it has always been about trying to live up to the responsibility described by the prophet Micah, that we do justice, love kindness, and walk humbly with our God.  Humility is not something you hear much about in politics is it? But, we should. None of us is perfect. St. Paul reminds us we all see through a glass darkly, and for now only know in part. It's because of that, because of the limitations we all face, that faith requires a leap. The conviction of things unseen. It's because of our limitations and imperfections that we must reach out beyond ourselves to God and to each other. It isn't easy, but I've learned to be grateful not just for my blessings, but also for my faults, and there are plenty. I've made my share of mistakes, I don't know anyone who hasn't. Everyone here today has stumbled on their own stony paths. Its grace that lifts us up, and grace that leads us home.  But it's also our job to learn from our mistakes. To do all we can, to do better next time. And to stay grateful to live by the discipline of gratitude. Our Christian faith is a journey that never ends. It's a constant challenge to live up to our own hopes and ideals, to love and to forgive others as we want to be loved and forgiven ourselves. You know as President Obama reminded us, seeking high office is by definition an act of audacity. And, yet, our greatest leaders, are often the most humble. Because they recognize both the awesome responsibilities of power and the frailties of human action. I've sat in the situation room with President Obama weighing conflicting advice and imperfect information. Wrestling with the hardest choices a leader can make, whether to send our young men and women into harm's way. Knowing that some of them, will never return. There is nothing more humbling than that, nothing that should drive you to your knees more than that. That's why in this time of both peril and promise we need a president who understands that none of us has all the answers, and no one person can fix our problems alone.  A president who understands we have to look out for each other and lift each other up, not tear each other down. That's what we need to do together. Invest in our people, believe in each other. Create the jobs, and the schools, and the opportunities for young people so that they believe that we care about them. Send our children to schools that reflect their promise not our neglect. Make sure every child is given the health care he or she needs whether it is for an ailment of the body or the mind. Stand ready to lift each other up when we fall as we will. Give those who have made mistakes, a second, third chance. Our faith is a faith of second, and third, and fourth, and fifth chances for those who genuinely are seeking redemption.  And we need a president who understands the powerful role that faith, and communities of faith, have always played in moving our country toward justice. From the abolitionists of the th Century, to the civil rights movement of the th Century, to the unfinished business of today. A president who will pray with you, and for you.  Who will defend the dignity of every individual. And the principal of religious freedom that was woven into the moral fabric of our nation from the very beginning. Yes, we need a president, who will do justice, love kindness, and walk humbly with our God. My friends, one of the greatest privileges of this campaign has been getting to know a remarkable group of women who've lost children to gun violence or police incidents. They're known as \"The Mothers of the Movement\" and their hearts may be broken, but their souls shine through. I'll never forget listening to Gwen Carr, the mother of Eric Garner, describe the mission these mothers feel called to lead. We were at the Central Baptist Church in Columbia, South Carolina, pastored by Reverend Ricky Ray Ezell Senior. I wish you all could have heard her. Gwen was as eloquent as any preacher. She recalled the pain of losing her son. She said at first, she couldn't even get out of bed. But, then she said, the lord talked to me, and told me, are you going to lay here and die like your son or are you going to get up and uplift his name? She realized in that moment that none of us can rest as long as there are others out there to be saved. And, that her voice could move people to action. And, then she said this, I had to turn my sorrow into a strategy, my morning into a movement. Gwen hasn't stopped working since. Bringing more and more allies to the cause of peace and justice because she knows in a way that tragedy and profound loss can teach us. That we are stronger together than we could ever be alone. Gwen and the other mothers of the movement are living what the scripture tells us. Let us not grow weary in doing good for in due season, we shall reap if we do not lose heart.  These are words we all should live by. And, if I have the great honor of serving as your president, these are words that I will lead by. Thank you all, and may God bless, you and may God bless our great country. Thank you.", " Whoa, it is so great to be here. Thank you all so much. And I was backstage listening to Jordan Pope's story, and it was just so powerful and moving. And her ability to stand up here, talk about her personal family experienced, coming out of Katrina staying strong, moving forward, being a student here at Johnson C. Smith University. I am so excited!  I want to thank her, and I want to thank, Dr. Carter, thank you for welcoming us here. You have welcomed two Clintons in the last year. There is something about this place that has attracted both my husband and myself. I apologize for being late. We had a disabled airplane on the runway that had to get moved. It took a lot longer than expected. But I've been looking forward to joining all of you here in Charlotte. I want to recognized and thank your mayor, Mayor Jennifer Roberts. There you are. Thank you, Mayor Roberts. I want to thank Trevor Fuller, chair of the Mecklenburg County Commission. I want to acknowledge Josh Stein, candidate for Attorney General and to all of you gathered here today. It is  days until the election.  And I think it's so appropriate to be here in the great state of North Carolina at a really well renowned H, you know, what I'm saying, HBCU, Historically Black College and University...  ... that like so many others has played such an important role in our country's history, producing some of America's finest leaders. And I am very proud I was just doing a phone call on the way here with a lot of my young organizers on college campuses across our country and I got a question from a young woman at another Historically Black College and University, Fayetteville.  And I told her that I have a plan to help all of you afford to go to college.  I have a plan to help all of you with student debt to pay it down and pay it off.  And I have a special plan of a $ billion fund, specifically, aimed at supporting HBCUs...  ... because we need a lot of opportunities for young people from everywhere. It shouldn't matter what you look like, where you're from or who you love. You deserve to be in college if that is your choice.  So right now we're up and running. We're organizing across America, and as Jordan said, this election has such high stakes, but the highest stakes are for young people, young people across America. This election is going to determine in so many ways what kind of futures you will have. I don't say that lightly. Everybody always says every election is important. I happen to believe that. I think it's one of the great gifts of our democracy that we have the opportunity to choose our leaders. And people, brave people, going back for so many years have fought to preserve that right. And that right is under attack right now. And it is under attack in North Carolina of all places. A state that often set the standard for moving everybody into the future and I admired that so much. Emphasis on education from literally preschool through college, emphasis on research, emphasis on job creation and innovation. And now, North Carolina, under the current governor and legislature, has been trying to restrict people's right to vote. Well, you know it. North Carolina voters, though, won an important victory when a federal court just struck down this state's voter I.D. law.  And the federal court brought back more days of what's called one-stop early voting. And here's what the court said. This is not me talking. This is what the federal court said. The court said the North Carolina law was designed to target African-Americans with almost surgical precision. Now, that's not just happening in North Carolina. Unfortunately, it's happening across America. And courts have been overturning restrictions that make it harder, not just for African-Americans, but low-income people, Latinos, young people. One of the provisions in the North Carolina law was to make it really hard to vote where you go to school. So this has been a concerted effort to undermine the right to vote, even to make it hard for people with disabilities to cast ballots. Well, what's the best way to repudiate that kind of underhanded, mean-spirited effort to deprive people of their votes? Get out and vote and make it clear we're not putting up with that.  These laws are a blast from the Jim Crow past and they have no place in st century America.  We should be doing everything we can to make it easier to vote, not harder. That's why, if I'm elected president, I will work to expand early voting. We will enact universal voter registration so every young person in every state is automatically registered to vote when you turn .  And we will repair the damage done to the Voting Rights Act and take on discrimination in all forms. Now, HB two is another example of trying to discriminate against people that doesn't have any place in our modern society. You've seen this firsthand in North Carolina. Discrimination is not only wrong, it's bad for business. The NBA, you know, canceled the game. PayPal canceled bringing I think  jobs. Others are not coming to this beautiful state, because they don't want to be associated with the discriminatory bigoted policies of your governor and legislature. Now, one thing you can do about that is change your governor in November.  And while you're at it, change one of your Senators.  We're going to need re-enforcements up in Washington. We've got a big agenda. And you know, people say to me, well, what is it you're going to try to get done? Well, I'll show you, real easy. We just published a book. Right? Tim Kaine and I put this book out. It's called \"Stronger Together.\" It's not very long, not a hard read. But we have this old-fashioned idea that if we're asking you to support us as president, we're ought to tell you what we're going to do.  Not just bluster, not just empty words, not just demagogic rhetoric. Real plans that will improve your lives, make our country safer and better.  So, you can pick this up. We're going to build an economy that works for everyone, not just those at the top. Sounds like a good idea.  We're going to make the biggest investment in good paying jobs since World War II. Infrastructure, advanced manufacturing, clean energy jobs. We're going to make the economy fairer, raise the national minimum wage, get people to work full time out of poverty. And we are finally going to guarantee equal pay for women's work. It is long overdue.  Did any of you see the Democratic Convention? Well, I don't know, you might have missed one of my favorite sets of speakers. We had these two young people from Kansas,  years old, young man, young woman. I'd read about this and I said, let's contact these young people and find out their story. Here's their story. Seventeen, had the same summer job, knew each other, working in a pizza restaurant. And they were pretty excited. I remember when I got my first real job. Not babysitting but, you know, actually showing up at a job and having to do it. And so, one day after they finished work, they were talking and the young woman said, you know, I think making $. an hour, I should be able to at least save something for college. And the young man, a friend of hers said, well, I'm making $. an hour. And she said, well, why are you making  cents more an hour than I am? Neither of us had any experience to do this job. We're the same age. He said, well, I don't know, that doesn't sound right. Maybe there was a mistake. So, they go to the manager. They tell the manager. And the manager fired them both. And you know what? That's legal. If you find out you're not being paid the same for doing the same job, you can be fired. So, this is not some made-up problem. And this would raise family incomes. And if you have a mother, a wife, a daughter or a sister who's working, it's your issue. So, we're going to get that done as well. And like I said, we're going to make college affordable for everybody. Pay down debt. But we're going to do something else. I think it was a mistake when we got rid of all vocational education in high school.  It needed to be improved, don't get me wrong. It wasn't training people for the jobs that were out in the marketplace anymore, but we got rid of all of it. We need technical education in high school. We need more apprenticeship programs where young people can learn and earn at the same time. And we're going to go back to emphasizing that in high school, community colleges, apprenticeship programs, creative ideas like coding camps. We're going to have . million jobs in  for people who have computer science skills. And we're going to only -- if we continue on our present path, only have , Americans prepared to do those jobs. I want those jobs to be American jobs, so we're going to help train people of all ages to be able to do those jobs. We are also going to defend quality affordable health care for everybody, but we're going to get the cost down. We're going to get the cost of prescription drugs down for sure.  And we're going to emphasize two things that we have fallen short on, mental health and addiction services.  People I've met here in North Carolina and across the America talk to me about that all the time. So, again, we've got our ideas in here. We want you to engage with us, give us your ideas. This needs to be an ongoing conversation. We want you to hold us accountable, when we're in that White House trying to do all of this. But we also have to keep America safe and we have to lead the world with steadiness and strength. Now, one of the biggest differences in this campaign is Donald Trump basically says I alone can fix it, whatever it is. Think of who that leaves out. That leaves out our troops on the front line. It leaves out our police and fire responders to emergencies. It leaves out our teachers, our educators who are working to help young people. It leaves out everybody. I alone can fix it? I was raised to believe that we're in this together, and together we can fix it. And that is exactly what we're going to do.  That's why Tim Kaine and I are running a campaign of issues not insults.  Donald Trump has a different approach. He wants to build an economy that works even better for himself, starting with a $ billion tax cut for his own family. He's built a career on stiffing workers, mom and pop contractors, small businesses that did jobs for him, and then he refused to pay them. I take this very personally. My father was a small businessman. That's how he provided a good middle class living for us. He printed drapery fabrics. He would get the fabric and roll it out on these big long tables. You take a silk screen, and you'd put it down. You'd dump the paint in. You'd take the squeegee. You'd go across. You'd lift it up. You'd down the end of one table. Start at the end of the other table. You'd do it until the job was done. Sometimes I would be there helping him. And then, he would load the fabric into his car and he would deliver it. I tell you what, I am a so grateful he never had a contract with Donald Trump's businesses.  In fact, I just ran across the story in Las Vegas, when I was there a few weeks ago, of a small drapery business who got what they thought was the greatest contract ever for Trump's new hotel in Las Vegas. They delivered the goods, and they were refused payment for no reason other than it's a game to him. Everything is a game. It's like he's living in his own celebrity reality T.V. program. You know what, Donald? This is real reality. This is real people. This is real decisions that have to be made for our country.  He actually stood on a debate stage and said wages are too high in America. Now, he's got some new advisers. He's had a bunch of advisers. He's got new advisers, and they're all trying to make him look more presidential, sound more serious. It's not working too well. But remember what Maya Angelou who spent the last years of her life right here in this state at Wake Forest. Reminded all of us -- I think about it often. I was so privileged to know her. When someone shows you who they are, believe them the first time.  You know, stronger together also means working together with our true allies and partners around the world. And last night, I offered some thoughts about ISIS, Iran, how we're going to reform the V.A. system to take better care of our vets. And just since last night when I appeared on that program back-to-back with Trump, just in the last  hours, more retired generals and admirals have signed up to support my campaign.  People who have sacrificed and spent their lives protecting our country, valuing what makes us exceptional and already great. See Donald Trump and know he should not be anywhere near the White House. He is temperamentally unfit to be president and commander in chief.  Now, tomorrow, I will hold -- I will hold a meeting of bipartisan. Bipartisan which is what I want to get us back to where Republicans and Democrats work together to make the changes, to protect our country. I'm going to be meeting with a bipartisan group of leaders and experts to focus more on these crucial challenges. But it's hard to forget what Trump did last night. It was a test, and he failed it. He trash talked about Americas generals, saying that they've been, quote, \"reduced to rubble.\" He suggested he would fire them all and hand pick his own generals, since, you know, he knows so much about what it takes to be a general. He attacked dozens of former flag officers. At the same time -- and here's what I want you to really hear because even I was shocked by this. And I didn't know much could shock me, coming out of his mouth anymore. He praised Russia's strong man, Vladimir Putin, even taking the astonishing step of suggesting he prefers the Russian president to our American president. That is not just unpatriotic, it's not just insulting to the office and the man who holds the office, it is scary. It is dangerous!  It actually suggests he will let Putin do what Putin wants and even make excuses for him. I said this morning, I -- I was trying to think about what other presidents would be imagining hearing that coming out of the nominee for the Republican Party. What would Ronald Reagan say about a Republican nominee who attacks America's generals and heaps praise on Russia's president? We've never seen anything like this. And one thing you didn't hear from him was any plan to take on ISIS, one of the biggest threats facing our country. He says his plan is still a secret. Well, the truth is, he doesn't have a plan.  I served -- I served on the Senate Armed Services Committee. I served as secretary of state, as you know. I respect the men and women who put their lives on the line for the country that I love and that I believe in.  So whether you're passionate about more good jobs, better education, healthcare, whether you're passionate about protecting our country and the brave men and women who serve us, you have to realize, as so many Republicans are, that this is a time to put country over party. I would be saying that even if I were not running against him. We have never been threatened as much by a single candidate running for president as we have been in this election. As your commander-in- chief, I will not trash our country's most cherished values. I will defend them.  And that is especially on my mind because this weekend is the th anniversary of /. I was a senator serving. And I will never forget the horror of that day or the bravery of our first responders, the victims, the survivors, people I had the honor to work with and represent. It's what kept me really so passionately involved on behalf of the people that I served all during those years. And that is what I was thinking of  years later in the White House Situation Room. I was part of the small group advising President Obama whether or not the intelligence we had was good enough to take a chance, to go deep into Pakistan, to try to finally bring Osama bin Laden to justice. It was not an easy choice by any means. These never are. That's why who sits at the head of that table in the situation room has to be able to sort out fact from opinion, has to be able to ask the hard questions, pursue even the most difficult leads. We went through that hour after hour after hour. And then the president went around the table asking each of us what we advised. And we were split because it was not some kind of easy layup. I believed it was strong enough that we needed to take action and I supported taking action that would determine whether or not we were successful. That meant sending in special forces. Now, you know what happened. I was in that Situation Room watching that day. The most stressful  minutes of my life probably. Because you remember one of the helicopters nicked -- clicked on -- hit its tail on the wall going into the courtyard and became disabled. That meant -- thank goodness there were good contingency plans, but you had to get another helicopter in to take out the SEALs who would no longer be able to fly out on that one. But here's what I want to tell you because it is a story that, to me, illustrate our values in such a clear, unambiguous way. You've heard Donald Trump say he would order our troops to torture. You've heard him say he would order our troops to kill family members of terrorists. You would know that he was advocating illegal actions against our own laws, as well as the laws of war. Thank goodness there's a code of honor in our military stronger than the bluster and the bullying of Donald Trump because here is what happened on that night.  Every single second counted. That helicopter had to be blown up, but before it was -- and, remember, the SEALs had gone in. They had taken out the two Kuwaitis, the bodyguards. They had taken out bin Laden's son, who was there. They took out bin Laden. They had to get his body out. They had to get themselves out. But here's what they did first. They rounded up all the women and children, members of terrorists' families. They took them outside as far from the helicopter as they could get them in order that they would not be hurt. That, Donald Trump, is what American honor looks like and that is what we're going to stand up and defend in the face of your outrageous, disgraceful attacks on the men and women of our armed forces!  We're going to unify this country, my friends. We are going to bring us back together. We are going to get things done. Big things. That's who we are as Americans. I can't do any of this unless you join me in this campaign. You can start by going to hillaryclinton.com or texting \"join,\" j-o-i-n, to . You can knock on doors. You can make phone calls. Register your friends to vote. Attend a house party in your neighborhood. We're going to keep asking for your help over these next two months. There is so much at stake in North Carolina and in America. No one can sit on the sidelines. The stakes are high for everyone. Join the campaign. Let's build a future where we're stronger together! Thank you! ", " Before they cast their votes early or on November th. So we will continue to highlight the differences and talk about what we want to do that's going to make life better for the families of America.  All right. And I'm sorry guys. I'm working on a feature. Well, the middleclass is the social and economic engine of our country. It is in so many ways a reflection of the success of the United States from the very beginning, to create greater economic opportunity for people willing to work for it. And it has been one of the premier historic accomplishments of our country going back decades, if not longer. And the middleclass is a hard-to-define economic target. The way I talk about it is to say, we know what the median income in America is. But if you're living in high-cost areas, if you have kids you're trying to educate and send to college, if you face healthcare costs that are beyond the average, staying in and progressing up in the middleclass takes more money in some parts of America than it does in  so my pledge has been, that I will not raise taxes on the middleclass, and I have defined it as I will not raise taxes on anyone making less than $, a year, because in high-cost places in America, that is a -- in many ways, a cut-off that makes sense. It's something that President Obama had adhered to. It's something my husband adhered to. Because when you look at the information and across the country, I mean, housing is so much more expensive in lots of places than other places. And you understand why we've set it at that. So, the middleclass is both real and aspirational, and I want to make sure that it remains strong and it gives people a sense of security and confidence and optimism about their futures.  Well, look, I am just going to keep running my campaign and do everything I can to encourage people to actually get out and vote. I think either Donald Trump or I will be the President of the United States. And so, people have to look carefully in making their decision about who to vote for, because it will be either him or me, and I am going to do everything I can to make sure it's me.   I am thrilled of the amount of Republican voter support I've gotten. I really am. And from people who understand the stakes in this election and are real thought leaders with a lot of experience, so the  national security professionals who came out and said they could not support Donald Trump some months ago, I think spoke volumes about his lack of fitness and qualifications for the job. Business leaders from Mike Bloomberg to Meg Whitman and so many others who understand what it will take to have a competitive economy that works for everybody, not just those at the top, they've been on the front lines. And we have an increasing number of people who actually been Republican office holders, one current one as you know, Congressman Hanna from New York, to then yesterday, senator -- former Senator Warner from Virginia, who I had the great honor of working with when he chaired the Armed Services Committee. So, I'm really honored and proud to have the level of support and the message that it sends by people who understand what the next president is going to be facing and have said Donald Trump should not be anywhere near the Oval Office.  Oh, is this your first flight? Welcome aboard. He can run his campaign however he chooses. That's up to him. I'm going to keep talking about the stakes in this election. I'm going to keep talking about my agenda that will, I believe, increase growth, make it fairer, have it be lasting, deal with the real problems that families are confronting. What I want to do to keep America safe, and to provide the kind of steady, strong leadership that the country needs, and to bring people together, which is going to be one of the highest priorities that I will have when I'm fortunate enough to be elected president, if that's what turns out. So, you know, I'm not going to comment on how he runs his campaign. You'll be able to see, we have two more debates, what he says and what I say.  Well, you know, look, we have laws in our country and the efforts that Trump was making to get into the Cuban markets with his business interests ahead of the laws of the United States, and the requirements that his businesses were operating under because of the sanction, shows that he put his personal and business interests ahead of the laws and the values and the policies of the United States of America. Now, I was a strong supporter of moving toward creating an opening with Cuba, when I was Secretary of State. I applauded President Obama's efforts, and I will continue those when I am president. But, Donald Trump knew what the law was and from everything we can tell by those investigative reporting that has been done, he deliberately wanted it. And why should it be surprising that somebody who is happy to give his tax returns to state agencies deciding whether he gets to have a casino but not with the American people? And, in fact, says it's smart not to pay taxes, while he at the same time criticizes and denigrates the United States of America. So, I think it's important for voters to see that this is someone who always puts himself first. And even in the Cuban-American community, there has been a change of opinion about what's the best way to bring freedom and democracy and human rights to Cuba, but there was also a very clear understanding of what our laws were and who they covered, which was clear, and unfortunately, it looks like he didn't pay attention to them, but why should we be surprised?  No. No. Look, he can say whatever he wants to say, as we well know, we have seen it in real-time over the last many months, and I'm going to keep running my campaign talking about what I think the American people are interested in, talking about how we're going to make a difference in their lives. I love the event. I had with Senator Sanders yesterday in New Hampshire. I loved my college calculator. I hope you all will write about it again because that's what I think people are looking for. It's how can we get our government working for you. How can we help you deal with the everyday challenges you face, and you know, this amazing college calculator that our team put together will really provide good information. And I want you to understand that is in line with what I want to do more of in the government. We need to use technology more. We need to get information out. We need to have, you know, people be able to access easily information about government programs, or costs, or whatever it is that's on their minds. So, you know, that's what I'm going to be doing, I'm going to be talking about how we make college tuition free for under $, per family and debt-free for everybody else. I think that -- I think that's what people care about. Oh! Let me think! Look, I like a lot of the world leaders. One of my favorites is Angela Merkel, because I think she's been an extraordinary strong leader during difficult times in Europe, which has obvious implications for the rest of the world. Particularly our country. You know, her leadership and steadiness on the Euro crisis and her bravery in the face of the refugee crisis is something that I am impressed by, I've known her for a long time, she and I have known each other back in the s, I spent a lot of time with her, and I hope I have the opportunity to work with her in the future, but we can talk about lots of different leaders if you want to.", " Hello!  Thank you!  Thank you so much. Thank you. Thank you so very much. Wow.  What -- what a wonderful welcome. It's great to be here in Fort Pierce in this beautiful theater.  I love being in the sunshine state and...  I really want to recognize a few people. U.S. Congresswoman Lois Frankel is here, as you saw.  Randy Perkins, a candidate for Congress.  Kim Johnson, Chair of the St. Lucie County Commission.  Larry Lee, Jr., state representative.  Everyone, all the elected officials, all of the students and young people, it is wonderful to be with you and I want to thank Eileen for her introduction. We know how hard nurses like Eileen work.  And now that she is retired, she is volunteering for our campaign. This woman never quit and Eileen, we are so glad you are on our team.  I am grateful to all of the elected officials, all of the commissioners, the county commissioners, Martin County, St. Lucie, for all you do for the community, but especially for all you did this summer to clean up the algae that polluted the water.  That threatened wildlife and made life hard for local residents and businesses. This is a serious, complicated problem, isn't it? For the entire Treasure Coast. And it is a reminder, if we needed it, how important good leadership is.  So I thank all the leaders for their commitment. Now, there are  days between now and November th. Just  days left in the most important election in our lifetimes. We have to make every single day count. We have to get more people registered to vote, get more people committed to turn out to vote, we have to drive home the stakes in this election, stronger family, safer communities, an economy that works for everyone, not just those at the top.  And underneath all of the rhetoric and the coverage and the back and forth, this campaign really comes down to two questions: What kind of future do we want for ourselves, our kids, and our grandkids? And how do we make it a reality? Now, as I said the other night. How many of you saw the debate?  Well, as I said, I now have two grandchildren, and no offense, anybody, the two most wonderful, amazing, extraordinary little girl and little boy. And so I think a lot about the future. And you may have noticed that my opponent and I have different views -- about, well, nearly everything when it gets right down to it. Not just about what makes America great, because I think America already is great.  But about what we should do to make it even greater. And about that basic question of how progress happens at all. My opponent believes in what I call a strongman approach. He stood on that stage at his convention and described a hopeless, broken nation. I'm sorry, I'm looking at you, I don't see that.  That in no way resembles the strong, vibrant America I know. And -- and here is what he said. He said, I alone can fix it.  I alone? Well, we've learned that that's his way. One person getting supreme power and exercising it ruthlessly. That is why he admires dictators like Vladimir Putin so much. But that is now how change happens in America. It is never just one person, not even someone as powerful as the president. Every good thing our country has ever achieved has always happened because people have worked together to make it a reality.  Not just the wealthy or the powerful: all of us. We see that every day across America and I bet many of you have been part of it. Maybe you've taught kids to read. Right? Or cleaned up your local park. Or the beach. Maybe you've organized a cancer walk or you've run a food drive. Whatever it is, chances are you have done something to serve your community. And by extension, your country. How many of you, just think back over your lives. How many of you have performed some kind of service of some sort for your community, for other people? The reason I know you have is because tens and tens of millions of Americans do some kind of volunteering in your hometowns every single year. It is one of the best things about the American people. We are doers. You know, we don't just shrug our shoulders when we see something that needs fixing. We get resigned or apathetic or blame other people and turn on each to find scapegoats. We roll up our sleeves. We get to work to try to make things better in our neighborhood, our community, our city, our state, and our country. That has been our story, the American story, since the beginning of our nation and it is still going strong today. Now for many Americans, including a lot of you here, serving our country has included serving in our Armed Forces.  People are starting to call out their services.  There is no greater service or sacrifice and we are grateful to our men and women in uniform, to their families, and our veterans every single day.  But what's so great is that National Service can take many different forms and it's something that I believe in so deeply that every stage of our lives gives us a chance, from grade school through grandparenthood, to find a way to give back. We've got folks here today from AmeriCorps.  Which my husband created back in .  And I will tell you, to this day, it is one of his proudest achievements because every day AmeriCorps members are there. They're building houses, responding to natural disasters, helping people with disabilities my jobs, find safe places to live. And next week on October th, AmeriCorps will celebrate a major milestone: their one millionth member.  I will tell you -- I will tell you, Bill is really excited about this and so am I. And by the way, AmeriCorps has one of the best swearing-in pledges I have ever heard. Here is how it starts. \"I will get things done for America.\" Isn't that great?  I think we should make that a national slogan. Now we also have folks here today from City Year, which is part of AmeriCorps.  And every day they're working with students who are at risk of dropping out of school. They're tutoring and mentoring and running after school clubs, all to help young people really discover how capable they are and to be empowered and to stay in school. I am really grateful to them. We also have people here today from the Peace Corps, which represents the best of America to the world.  These corps volunteers are teaching English in Kosovo , staffing health centers in Nicaragua, supporting farmers in Nepal, distributing malaria nets in Uganda. Both as first lady and as secretary of state, I got to see the results of their work firsthand. They are making the world a healthier, more prosperous and more peaceful place. Now, maybe not all of you have been a part of one of these programs, but I know you serve in different ways. Maybe you volunteer through your school, with your church or synagogue. Maybe you find through faith-based organizations, as I did when I was a teenager, service opportunities, because for many Americans service is part of our faith. My running mate, Tim Kaine, volunteered in Honduras with the Jesuits as a young man. And it changed his life. Or maybe your whole family volunteers together. Bill and Chelsea and I, every holiday season, would work at a food bank back in Arkansas. However you serve, it feels good, doesn't it? To be part of something bigger than ourselves.  To take our time and labor and put it towards something good that can happen in our country and the world. And you know something very interesting? Service makes us happier, it makes us healthier and there are studies proving that. It's not just how we feel. They've actually followed people. It can also help us find our next job or our true calling in life. It's a smart way to use our greatest asset, our people. And service does something important for us as a society. Too often we Americans can become separated from each other. And I think a lot of people are feeling this way during this election. It's easy to surround ourselves with only those who think like us, talk like us, look like us, read the same news as us. That's understandable to an extent. But it comes with a cost, because it magnifies our differences, which then makes it harder to put those differences aside when our community or country needs us. There aren't many places where people of all ages, all races, all backgrounds, all beliefs come together in common cause, but service is one of them. And that's one of the reasons I think it's so valuable. Because in addition to the good work it does, it helps us reconnect with each other, to feel more a part of our shared American life. I believe one of the jobs of the president is to encourage more service, to help more Americans answer President Kennedy's call. You know it. \"Ask not what your country can do for you, but what you can do for your country.\"  But you know sometimes it's hard to figure out, how do you make a difference, especially with everything else going on in our lives. And too often volunteering becomes something only people with lots of time and financial security can do. But that's not how it should be. Everyone should be able to contribute. So what if we, as a country, made it easier for everybody to do that? For everybody to give back. What if we created more service opportunities for Americans of all ages, invested in programs that work, and encouraged entrepreneurs to add a social component to their businesses? What if we strengthen the culture of service in America ...  ... so it wasn't just something we did one day a year, but it became a regular part of our lives? I think that would reflect our values and tap into something so great about America. I talk a lot about how America is an exceptional nation. We're not exceptional just because of the size of our military or the size of our economy. We're exceptional because of the generosity and ingenuity of our people.  Way back -- nearly  years ago, a Frenchman came to the United States. His name was Alexis de Tocqueville. He traveled around. He was trying to figure out, what is this new place called America? They fought a revolution. What are they doing? Who are they? And he saw how we set up our government and we had three branches and everything that our founders really put into place. But the thing that made the biggest impression on him was our spirit of volunteerism that made democracy as diverse and ambitious as ours possible. If I am elected president this fall, I want to build on that strength by making a major push in support of more national service.  So here is what I plan to do. First, let's triple AmeriCorps.  That was the goal of my friend and the great Senator Ted Kennedy. It was laid out in a law named in his honor, the Edward M. Kennedy Service America Act. It's finally time we get it done. Every year there are hundreds of thousands of more applications for AmeriCorps than there are spots in the program. So if we grow the program from , annual members to ,, we're going to give more people who already want to serve the chance to do so. And then I want to double the college scholarships that AmeriCorps members earn through their service!  And I want to find ways for more students to get college credit for service.  Because I know too many talented, committed young people pass up on serving with AmeriCorps because with their student loan, they can't afford it. So let's lighten that burden. if you do National Service, we will began a program to forgive your loans because you are giving back to your country.  And let's keep working for the ultimate goal of making it possible for any American to serve full-time if they want to. Now second, let's grow the Peace Corps.  Since President Kennedy launched it  years ago, it's given nearly a quarter of a million Americans the experience of a lifetime and it has fostered friendships and cooperation between Americans and people in more than  nations. We've got to do more of that in the world today. We need more Americans of all ages around the world showing our values, serving people. So let's make it possible for more Americans to be a part of this extraordinary program. Third, let's expand service opportunities for people of all ages, right? Now, let's be fair, the younger generation is way ahead on this. I've talked to so many young people who are deeply thoughtful about how your lives impact others and the world. Service isn't just something to do to check a box before graduation. It really is woven into your lives. And many who are just getting started in your careers say that having a positive social impact is more important to you than getting a job that yes, pay a salary but doesn't give you any meaning or purpose in your lives.  And I love the fact that as you do service, you come up with new ways of giving back and find a path into charities and non-profit organizations and other ways to serve. That's a sign of true commitment. I've also been impressed by how many young entrepreneurs tell me that they're building a social component into their businesses. Whether it is dedicating a portion of their profits to a charity, giving employees time off to volunteer or adopting a school or community center as a pro bono project for the whole company. That's why my plan to help you refinance and pay back your student loans includes loan forgiveness if you launch a social enterprise or start a business in an underserved community.  We should make it easier for young innovators to follow their dreams while honoring their values and giving back. Now, I also want to get older Americans more involved. Service isn't something only students and young people do. I know that. So I intend to make sure that  percent of AmeriCorps slots go to Americans over the age of .  Let's give people an encore opportunity after they've ended their formal career so they can apply a lifetime of knowledge and experience toward a stronger community. And finally, I want to create a new means for people to serve in serious, meaningful ways without a full-time commitment. You know, AmeriCorps is a full-time commitment. The Peace Corps is a full-time commitment. The armed forces are a full-time commitment. But the armed forces has another model; the Reserves. Right? It gives people the chance to make a high-impact contribution while still building careers and pursuing their dreams in other ways. So let's do something like that in the civilian space. Let's call it the National Service Reserve.  And here's the idea. If you join the National Service Reserve, you will receive some basic training just like you would in the military reserves. And then when your city or state needs you, you'll get the call. Say a natural disaster strikes and the Red Cross needs all hands on deck or maybe like the crisis in Flint and clean water has to be distributed every day to a lot of families or maybe your city launches a major public health campaign to reduce drug abuse or promote mental health. You will then be sent into action. Now, some of these assignments may be just for a few days a month. Some might be longer term. But they will directly address a vital need in your own community. And what are the other advantages? Because you can help meet that need while still being a full-time student, having a job, taking care of your family. You won't have to make service your only priority. Our goal is  million people spread across all  states and...  We will have an open door the people of all ages, but we want to put a special focus on people under  who've said again and again they want to have a bigger impact in their communities, but they cannot leave their jobs, understandably. We'll work with governors and mayors, Republicans and Democrats, because I want this to be a true bipartisan public-private partnership.  I also want to include businesses, colleges, and universities who have unique resources to offer. And because we want workers and students to know that as a they make this contribution, their schools and their employers will have their backs. I really think a National Service Reserve could make a difference for cities and states. There's so much work to be done and so many people who want to help do it. So let's bridge that divide, get people working together in ways that can help communities. Now, I do not think you will hear anything about this from my opponent.  And you know what? I think that is a shame, because National Service has always been a bipartisan goal.  Of course, President Kennedy started the Peace Corps. and my husband started America Corps, but President Nixon signed the Domestic Volunteer Service Act, President George H.W. Bush created the White House Office of National Service, and both President George W. Bush and President Obama have been huge champions of service. This should be something that we all can get behind and -- when you listen to what is being said in this campaign, it can be discouraging, right? It can seem hard to find any common ground. So that makes it even more important that we come together wherever and whenever we can. Now I am well aware that candidates do not usually focus on National Service in the final stretch of a hotly fought presidential election. Some might say, well, hey, my gosh, you've only got  days to go, why aren't you just out there, you know, beating up on your opponent and doing everything to get the vote out and all the rest of it? Well, I will do that, but...   I've been thinking about this a long time and I did not want this campaign to end without talking about it because it means a lot to m. I'm trying to end the campaign focusing on issues that are really close to my heart. And this is one of them.  Thank you.  You know, for me, service is really all about fulfilling the instruction of my Methodist faith and you can see part of -- the creed I like to follow behind me. Do all the good you can, in all the ways you can, in all the places you can, at all the times you can, to all the people you can, as long as ever you can.  Now, I've carried those words with me ever since I heard them as a little girl and it's an idea that really got into my head and my heart. But you know what's kept me going are the people that I've met. In a country founded on liberty and equality, I can't think of a more important notion than every one of us is valuable. We all deserve respect. We all should listen to each other. We all can make our mark on the world.  And when we come together in common purpose, we can do so much more than we can ever do on our own. That's why stronger together is more than a slogan. It's a course of action.  So here's what I want to do. I want you to hear me pledge that this will be a vital aspect of my presidency. And I want you to help me bring our nation together, to solve our problems, strengthen our communities, to join with people across America who care about service because it speaks to both what is great and good about the United States. You know, America is great because we are good.  So there are lots of examples. We're gonna be putting examples up on my website of people who have served and who are inspirations. But I want everybody here to know that it can be done. We can do more and we can provide the opportunities to enlist more people. There are so many examples in this community and communities across America. Thirty-nine days left. This is the choice; do we lift each other up or do we tear each other down?  Do we listen and respect each other or do we scapegoat, point fingers and insult each other? Well, I tell you what side I'm gonna be on. And with your help, we're going to demonstrate on November th what kind of country we really are. Thank you and God bless you.", " Thank you. Wow. Hello, Akron. Wow. I am so excited. It's just fabulous being back here again. I am so grateful to all of you. I want to thank your mayor, Mayor Horrigan. Thank you for welcoming me here. I want to thank two great members of Congress who fight for Akron, fight for Cleveland, fight for Youngstown, fight for Ohio and America, Congresswoman Marsha Fudge and Congressman Tim Ryan.  Now I'm pretty excited about being here today. And I was especially honored to receive the endorsement of LeBron James.  Now I may become president, but he will be king of Ohio for as long as there is a king. I'm obviously delighted to be endorsed by someone who has demonstrated such leadership and such extraordinary ability, but I'll tell you what really moved me the most is he's given back to his hometown.  He has advocated for small businesses, for kids, given kids more opportunities. He's spoken out on behalf of criminal justice reform. He is someone who uses the platform he has earned because he has worked so hard over so many years to speak out and speak up for those who may not have a voice. So I am truly honored to have his support, and especially, to be able to tell people in his hometown how I am looking forward not just to watch him play basketball, but to continue to be a leader in so many different ways. Now we do -- we do have an important election coming up.  Who here is planning to vote?  Well, that is very good news because this is the most consequential election I think in our lifetimes. The choice could not be clearer, and we need everybody to show up. And how many of you still have to register to be able to vote? Everybody here registered?  Well, I want you to talk to your friends because the deadline for registering in Ohio is October th. That's just a little over a week away. And if you are not sure whether or not someone you know is registered, or maybe you yourself want to be absolutely positive, you can go to iwillvote.com. See that sign over there? You can go to iwillvote.com and confirm your registration, and register if you need to. So let's get everybody you know to register and maybe start voting when early voting starts on October th.  Because we have just  days left. Thirty-six days. Now we are reaching out, we're making phone calls, we're knocking on doors. If you want to get involved, you can go to my website, hillaryclinton.com, sign up to be part of this campaign in the next  days. You can text join -- J-O-I-N -- at  and get involved, because we are running to win Ohio in this election.  And you know, everybody, everybody in the campaign is criss-crossing Ohio. My daughter has been here a bunch.  Tim Kaine and his wonderful wife Ann have been here.  My husband is coming back tomorrow for a two-day bus tour through Ohio.  And I will be back because we care about Ohio and we want to make sure Ohio makes the best choice for the future of the people of this great state.  Now I'm going to close this campaign the way that I started my career a long time ago, fighting for kids and families, standing up for people who may need a little extra boost in life. Making sure that this country delivers on the promise of the American dream. See, I believe the American dream is big enough for everybody.  If you're willing to work for it and do your part, you should be able to get ahead and stay ahead in America.  Now, my opponent and I have a really different view about what it takes to get ahead and stay ahead, and that may be because we have very different life experiences. And you know, that's OK. People have different families, different views of the world. But here's what I have noticed. I have noticed that he always puts himself first. And maybe that's because he was born into a millionaire family, he started his business with a $ million loan from his father. His father bailed him out. Apparently that's a pattern. You've got to be bailed out when you do business with him. And he then has taken advantage of every single element of our tax code, of our economy that he could. And along the way -- along the way he has stiffed people. Small businesses and workers and contractors. And that's part of the reason I take this election so seriously. My dad was a small businessman. My grandfather was a factory worker. And so my dad, when he got out of the Navy in World War II, he started a small business. He started a printing business. He printed fabrics for draperies. And you know, he worked really hard. He had a print plant in Chicago. No natural light, no windows, just a long room where there were two big long tables and the fabric would be laid out on them. And then if you've ever seen silkscreens, that's what he did. You take the silkscreen, you put it down, you pour the paint in, your take the squeegee, you go across, you lift it up. You go down to the end of one long table, you start on the end of the other long table. And then if it was going to be two colors, you would add another color, doing exactly the same thing. It was before there was machines. My dad couldn't have afforded that anyway. But he worked really hard and he produced a good middle class life for our family. So when I think about the way that my opponent has taken advantage of people, I've got to tell you, I am really grateful my dad never got a contract from him.  Because I have met people he stiffed. I have met people. I'm talking painters and plumbers. I'm talking dishwashers, marble installers, glass installers, architects. A man who sold him pianos for one of his casinos. He wouldn't pay them. Now you've got to stop and ask yourself, what kind of person does that? Somebody who works hard and has a contract which they expect to be honored. And so I met one of the men. I met a man who had a small family business, installed the glass in one of those casinos. Submitted the bill, and Trump said, no, we're not going to pay it. And the man was stunned. As so many hundreds and hundreds of people have been. And then they come back, the Trump organization or Trump himself, and say, OK, we'll give you  cents,  cents, maybe  cents on the dollar. Now some of those small businesses couldn't afford that. They had bought the material, they had provided the services. Trump didn't care. He basically just walked away from them, made them feel like they had failed, even though they had done the work they'd been asked to provide. I've got to tell you, that is not the way we're supposed to do business in America. And -- and I can't imagine having a president who believes that that's the way you're supposed to treat people. But you're going to help me make sure he never gets near the White House.   Now, earlier today, earlier today in Toledo I talked about all of the changes I want to make in how we can protect Americans from the kind of corporate fraud that we have seen too much of. Now the most recent example is Wells Fargo.  Wells Fargo actually had people, thousands of their employees, putting customers into accounts they either never asked for or they did not understand. And then every time they put somebody into a new account, they got fees, which then gave them the chance to get a bigger bonus. A really crummy game that hurt people. So thankfully, we have an organization now, the Consumer Finance Protection Bureau in Washington, that looks out for people who get defrauded like that.  That is an important part of how we are going to protect people and it is run, you may know, by Richard Cordray from Ohio.  Now, will it surprise you that Donald Trump wants to eliminate that agency? Well, we're not going to let that happen. That agency has already recovered $ billion for consumers who have been taken advantage of by corporations. And the behavior of Wells Fargo shows clearly that we have got to keep the pressure on these big banks so they can never wreck the economy again the way they did back in .  I have said we are never going to let Wall Street wreck Main Street again, and I mean it. Contrast that -- contrast that with my opponent. He wants to do away with the rules that have been imposed on Wall Street. He basically wants to let Wall Street, the banks, the hedge funds, all these other institutions basically do whatever they want again. I tell you what. We are not going to let that happen. We need more rules, not fewer rules on them.  I want us to make it easier to start a small business, to get rid of the red tape, to make credit available, to make it clear that most new jobs are going to come from small businesses in America. So we should have a big, dynamic small business economy. But we are not going to let big business and big corporations call the shots anymore. That is not working for us.  But Trump's whole economic vision is really trickle-down economics. It's the same idea that has failed us before. You see, he believes that all you do is cut taxes on the wealthy, and then it trickles down. Well, we know that doesn't work. We've been down that road. And what he wants to do is, I think it's fair to say, trickle- down on steroids.  What he has proposed would slash taxes on the wealthy. Now, I'm a little confused about this because for a long time we've been saying, hey, where are your tax returns?  A lot of us wondered what he was hiding because you know if it was something that would make him look good, he would put them right out there.  Everybody who has ever run for president in at least the last  years has released their tax returns. My husband and I have about  years of tax returns out there. You can go and look at them and you can see that, you know, we paid a lot of taxes, and frankly, we were grateful we could. We are grateful for the blessings that we have had over the last  years.  So did any of you see the debate last Monday?  Well, you know, I raised it. I said, well, OK, what is he hiding? Maybe he's not as rich as he claims. Maybe he is not as charitable as he claims. Maybe he doesn't want us to see that he owes hundreds of millions of dollars to foreign banks and foreign lenders. Or maybe he hasn't paid any taxes. Now shortly after the debate it was discovered that indeed, back in the s, he apparently lost a billion dollars on bad investments and failing casinos.  Ask yourself this. Who loses money on casinos?  Really.  And you know, yesterday -- yesterday, some of his supporters said, well, it just shows that he's a genius that he didn't pay any taxes.  Well, what kind of genius loses a billion dollars in the first place?  You know, in the debate he said, not paying taxes made him smart.  But think about what that means. It means that all the rest of us who pay our taxes, right, what's he saying about us? But more than that, zero taxes means zero for our vets, zero for our military, zero for Pell grants to send young people to college. Zero for health, zero for education. And you stop and ask yourself, this is the same person who's been going around really just dumping on America. He said our military is a disaster. Well, he could not be more wrong, but thank goodness the rest of us pay to support our men and women in uniform, who have done so much for us.  Today in Colorado he claims he brilliantly use the laws to avoid paying taxes. Well, that just shows, number one, he is the poster boy -- the poster boy for the same rigged system that he would make even worse. Just think about it. He paid zero at least for about  years, we believe now, based on what we know. And he is advocating for huge tax cuts that would help him and his family even more. What does he want us to do, pay him to lose money? Really?  But you know... You know, there's a lot more to this story and we are just slowly getting it into the public eye. So we know he stiffed people, didn't pay his bills. We know he took bankruptcy, depending on how you count, four or six times. You know that he paid no taxes for probably  years. We don't know what his taxes would be after that. He has always talked about how he can't release his taxes because he is under audit, but he admitted everything before  is not under audit. So Donald, release everything up until . Show the American people your taxes.  I'll tell you another thing. If I am -- if I am fortunate enough to be president, we are going to pass a law requiring anybody who is a nominee of a major national party to have to release their taxes.  So, what did we find out today? Well, a story just came out saying that Donald Trump used Chinese steel and aluminum for two out of the last three construction projects. So instead of buying his steel and aluminum from American plants here in Ohio and Pennsylvania, instead of supporting hard-working families and American jobs, he once again stiffed us. He sent that money overseas. Now he spends a lot of time bashing the Chinese, right? You hear that all the time when he talks. Well, turns out he bought his steel and aluminum from the Chinese. And it turns out he owes big money to the Chinese. So this is another one of the episodes of his reality television show, where he is saying one thing and doing something else. Now for years, China has been undermining American businesses and workers by illegally dumping cheap aluminum and steel into our markets. You know that, right? And it sounds like Donald Trump has been buying that dumped steel and aluminum. How can he make America great again when he won't even buy American products in our country?  And I'll tell you, this is personal to me because as a senator I went before the International Trade Commission on behalf of steelworkers in New York who I represented, and as secretary of state I went toe to toe with the Chinese. I have put forward an agenda to crack down on trade abuses from countries like China, to stand up for American workers and to rebuild American infrastructure with American materials like steel and aluminum.  And today in Toledo I pointed out, because Chrysler just announced an expansion of the plant there for the new Jeep Wrangler, about  more jobs, right? I pointed out when the automobile industry was flat on its back and , workers in Ohio could have been absolutely out of a job, more than we can even imagine in terms of a long-lasting impact on the economy here, Donald Trump said he didn't care. Save it, don't save it, didn't matter to him. Well, I'll tell you where I stood. I stood in favor of saving the American automobile industry.  And look what we got. Last year our auto industry had the best year they have had in a really long time, and so we have got to keep building it, we've got to keep making sure that there are good jobs, and we've got to protect good union jobs against the kind of assault that is coming from all sides.  So now I know that Ohio is a tough state. You've got to get out there and you've got to talk to people, answer questions, make your case. That's what we've been doing, that's what we are going to do all the way to the end of this election. But I need your help to talk to anybody you know here who thinks they might be voting for Trump.  I know you know people. I know you do. And you've got to stage an intervention.  You've got to sit them down and point out how everything he says he wants to do is absolutely opposite of what he has done, and how everything he has proposed will help people like him and his family, but not the vast majority of families in Ohio. In fact, if you look at his tax proposals, they benefit him and other wealthy people. Hedge fund managers and the like. And they would actually raise taxes on the middle class families.  Now that's the kind of contrast we are getting out in the campaign, but that's why we need your help, to make sure you go out and talk to everybody. And you know, I know people want change. That's part of the American dynamic spirit. We want change. But I'll tell you one thing that is certain is we will have change, it's just what kind of change. It's whether or not we have change that helps the vast majority of Americans, hard-working Americans, middle-class families, or continues to only help those at the top. I want an economy that works for everyone, not just those at the top.  And that's exactly what we are going to fight for, and that is what we are going to get. I tell you, I've been called a lot of things, right? I've never been called quitter. If I tell you I'm going to get up every day and fight for you, that is exactly what I will do.  But I know I can't do it -- I can't do it alone. You know, Donald Trump stood on the stage of his convention and just, once again, painted this dark and dire picture of America. And he said, I alone can fix it. He gets confused between leadership and dictatorship.  He has a hard time remembering who our friends are and who our adversaries are. He has a weird fascination with dictators like Vladimir Putin. We have a lot of people living in this part of Ohio who either themselves or their parents or grandparents came from countries that were under the yoke of oppression, and we are never going to let that happen again.  And so when Trump basically signs up for Putin's wish list, that's bad enough, but then when he is cavalier -- and I'm not talking about basketball -- when he is cavalier about nuclear weapons, saying that, he doesn't care if other countries get them. In fact, you know, if there were nuclear war in East Asia, Japan got nuclear weapons, if South Korea got nuclear weapons, hey, you know, go at it folks. He even said he wouldn't care if Saudi Arabia got nuclear weapons. One thing that has been a bedrock of American foreign policy through Democratic and Republican presidents, going back to the dawn of the atomic age, is we were committed to try and keep other countries from getting access to nuclear weapons, to be able to stop proliferation. And now it's even more important because it's not only states that we have to worry about, like North Korea. We've got to worry about terrorists getting their hands on nuclear weapons. The last thing we want to do is just act like it doesn't matter, because it does. I was involved in putting together the sanctions against Iran that drove them to the negotiating table. And what I learned...  If you use diplomacy and you're tough about it, you can actually get an agreement to put a lid on their nuclear program. And we are going to make sure they follow it to the period, the comma, everything in that agreement. I'm going to enforce.  And we still have challenges with Iran, but I think we are in a stronger position, given the fact that they are not racing for a nuclear weapon because we have intrusive inspections. So I know diplomacy can work because I have done it. And I know that...  We can defeat ISIS and the terrorists if we work with other nations, if we have a coalition that actually takes them out from the air, takes them out on the ground and fights them online, where they are doing so much damage by radicalizing and recruiting young people.  I've been laying out my plan for what I think it will take to defeat ISIS, and I have no doubt we will. And Donald says he has a secret plan that he won't tell us about. Well, there's no secret, he has no plan. We've got to do more -- we've got to do more to make sure we protect our country. We need the best intelligence we can get, the best cooperation among law enforcement at all levels of government. I will not rest. You know, as a former senator from New York, on /, I take this as a personal responsibility. I will do everything I can to keep our country safe and to work with others to defeat the threat posed by terrorism.  Finally, my friends, we've got to bring our country back together.  There is too much divisiveness, too much finger-pointing and scapegoating. You know, our diversity is one of our strengths.  We have to listen to each other. We don't have to agree. That's not required, but we need to be respectful. We need to listen, and then we need to roll up our sleeves and get to work. When I was first lady, senator, secretary of state, I worked to find common ground with everybody. I worked when I was first lady with Republicans and Democrats to create the children's health insurance program that ensures  million kids.  When I was in the Senate, I worked with practically every Republican I served with. And you know, they all have nice things to say about me when I am not running for something.  And I will work again to move our country forward and to change the economy so it works better for hard-working people. And when I was secretary of state, we negotiated a treaty with Russia to lower nuclear weapons, to try to lower the threat of that. And we had to get  Republicans, and I worked tirelessly, and we got them. We did that. There's a lot we can do if we start listening and respecting each other, and avoid the kind of name-calling and insults that we see too much of.  So, I'm excited about the campaign, but I'm even more excited about getting to work for you. Being able to get up every day and find a way to try to help somebody. I mean, that is how I was raised in my church and by my family, and that is what I have done through my adv
