er do. You and all our veterans deserve nothing less. Our respect, our thanks, but you also disserve a country that honors your service, not just with words but with deeds. That's why the American Legion is so critical, working everyday to make sure America lives up to that standard. I will be doing that work right alongside you if I am given the great honor to serve as your president and commander in chief. Thank you all, God bless you, and God bless the United States of America. Thank you.  Thank you.", " Hey, Cleveland. Happy, happy Labor Day.  When we were trying to figure out where we could be, we all said, \"Let's go to Cleveland.\"  And I want to thank Congresswoman Marcia Fudge for hosting us.  I haven't talked so every time I think about Trump I get allergic.  Boy, we have  days to go. Well, thank you. Well -- well, you just heard the next vice president, didn't you?  In addition to thanking Marcia Fudge, let me also thank your great senator Sherrod Brown. Also -- excuse me. Also, two other great members of Congress, Tim Ryan and Joyce Beatty.  And your mayor, thanks to Mayor Jackson.  And I hope -- I hope that Ohio will send Ted Strickland to the Senate.  Now behind me are some of the great labor leaders of our country -- Randi Weingarten...  ... Lee Saunders...  ... Rich Trumka.  I'm proud to be on the same stage with them because they're always fighting for working families. Now, once I get over my allergic reaction...  ... let me say that, we are here in part because we know how important this election is to Ohio. It's not just, as Tim said -- that Ohio is one of the battleground states you hear about every four years. It's that Ohio represents everything that's great about America, and all of the challenges and the opportunities that we face. That's why this election is critical to every person in this state. And what I want to emphasize is I know we can't face our problems alone. We have to work together. We believe we are stronger together. And that is in stark contrast to Donald Trump. Remember what he said at his convention. He said, I, alone, can fix it. Now, think about what that leaves out, my friends. That leaves out all of our troops on the front lines. It leaves out our police officers and firefighters who run toward danger. It leaves out doctors and nurses who care for us. It leaves out teachers and educators who care for the most important people in our lives, our children. It leaves out everybody except him. And when he says, I, alone, can fix it, that clearly demonstrates he doesn't understand how America works, how we got great, and why we are great today, and what we need to do together to face the future. Because our campaign is about we will fix it together, we will work together, we will bring our country together.  And what better example of that are our labor unions. They are built...  ... on the principle of solidarity. They look out for each other. They fight for fair wages and collective bargaining for safe working conditions. Just last week, we learned once again because another study came out that confirms what we already knew. When more workers are in unions, wages are higher and not just for union members, but for all workers.  That's why if Tim and I are elected, we're going to say no to attacks on unions. No to rolling back collective bargaining. No to unfair trade deals like TPP. No to pension cuts that deny you the secure retirement that you've earned. No to right to work because right to work is wrong for workers and wrong for America.  But we're not just about saying no. We're going to say yes to standing up for workers rights and dignity. Yes to good jobs and benefits. Yes to the American dream. It is big enough for everyone to share the promise.  And so, that's why during this campaign, I have been running a campaign based on issues, not insults.  I believe anyone who asks for your vote should tell you what they're going to do. Starting tomorrow, you can read about the plans Tim and I have because we're putting out a book. Did somebody have a copy of that book? Hey, somebody back there, you got a copy of the book I can show the crowd? We're putting out a book called \"Stronger Together.\"  That's more than a slogan for the campaign. That's a guiding principle for the future we want to build, and that's exactly what we're going to do. Now some people say, wait a minute, you've got so many plans. Well, you're right, I do have plans. You know, why? Because I want you to know what I want to do to help you and what kind of results we're going to work to achieve. I have this old-fashioned idea that if you're asking somebody to vote for you, they ought to tell you what they want to do and then hold you accountable when you get elected.  And I'll tell you what, our plans start with a very simple idea, that we're going to get the economy to work for everyone, not just those at top. We're going to do it with the biggest investment in new jobs that we've had since World War II. More infrastructure jobs, advanced manufacturing jobs, clean renewable energy jobs. Anyone willing to work hard should have a job that can support them and their families, a job with dignity with only a future to be proud of, not to worry about. We're also going to offer new solutions for families. Families are different today than they were in the s for heaven's sakes, so we need to make sure we help support families the way they are today, not way back when, helping people support and balance family and work with paid family leave, earned sick days, affordable childcare.  And finally guaranteeing equal pay for women's work.  And here is our book. It's called \"Strong Together\" for a reason. You can read about what we want to do on the economy and everything else. It will be available starting tomorrow, because the choice for families has never been clearer. Just look at Donald Trump's track record when it comes to hardworking men and women. I know, I'm allergic to it, too, but we have to look at his record. There are many people you know who are thinking about voting for him. And you know, friends don't let friends vote for Trump.  And here is what you can tell among many things, he hired a union-busting firm to break up and organizing campaign at his hotel in Las Vegas. He built his career on refusing to pay workers, plumbers, painters, glass installers, marble installers, people who did work for him, and then he refused to pay them. He stiffs small businesses like my dad. My dad and Tim's dad had really small businesses that gave us a good middle-class life. I am just so grateful my father never got a contract from Donald Trump.  My dad worked hard. He printed drapery fabrics. And I would go help him sometimes. There'd be a long table in his print plant. And the fabric would be rolled out, and then the silk screens would be laid down, and then you pour the paint in, then you take the squeegee. You push it across the screen. You lift it up. You go all the way down and you go to the second table all the way back. Then when he finished, he'd load those drapery fabrics into his car and deliver them. I don't know what would have happened to my family if he had done a big job thinking it was a good deal for Trump and he gets there, and the Trump people say, we're not going to pay you. And then after harassing, maybe they say, OK, we'll pay you  cents on the dollar. He has driven hard-working people into bankruptcy and taken six bankruptcies himself. Now here in Ohio, you know very much that a president makes decisions that affect people's lives and livelihoods. When millions of jobs were on the line in the auto industry, President Obama made the right decision to save the auto industry.  I know we've got some UAW members here.  I was proud to support them then. I'm even prouder now that the auto industry just had its best year ever.  Think how differently things could have turned out. I know this is hard to imagine if it had been Donald Trump in the Oval Office. Last year -- remember this, last year, he said it didn't matter whether or not we save the auto industry. Either way would have been acceptable. He said we could have just let it go. Never mind the , people in Ohio and millions more across the country whose jobs and paychecks were tied to the auto industry. Now what else could we expect from someone whose most famous words are, you're fired? This is the kind of difference that this election really poses. People like Tim and me, who want to create more good jobs with rising wages and benefits for everybody willing to work hard, that's the basic bargain of America. And somebody who stiffed people to bankruptcy and laid off people, one of his bankruptcies put , people out of work. Every time you hear him talk about how he knows how to create jobs, just look at the facts. Educate yourself, and your friends, and your colleagues because, the kind of bluster and wild claims that he makes about everybody and everything don't stand up to any scrutiny. The same is true when it comes to whether we keep our country safe. Stronger together means working with our allies and our partners, right?  We're not just electing a president, we're electing a commander-in-chief. So when Donald Trump says, and I quote, \"I know more about ISIS than the generals do.\" When he claims, as he has, that our Armed Forces are a disaster or he insults a Gold Star family, that's not just wrong and offensive, that's dangerous. Our military is a national treasure. And a president must respect the men and women who risk their lives and wear the uniform of our country.  Some of you know Tim Kaine's son is deployed right now. He's a Marine.  Tim and I will not only respect our men and women in uniform, we will protect them, and we will ensure that they are given the resources that they need to do the dangerous missions we ask them to do on our behalf. Last week, we saw even more evidence that Trump is temperamentally unfit and totally unqualified to be president. In just a few hours, he managed to turn his trip to Mexico into an embarrassing international incident. He even got into a Twitter war with the president of Mexico. And then he delivered his most hate-filled, hard, hard line speech yet -- doubling down on his absurd plans to send a deportation force to roundup  million people to deport them. Now, you can't make this stuff up, can you? He can try to distract with divisive dangerous rhetoric. He could try to fool voters into thinking somehow he's not as harsh and inhumane as he seems, but it's too late. When you see what he has said and done in this campaign, when you see that he can't even go to a foreign country without getting into a public feud with the president, I think the answer is clear. Donald Trump does not have the temperament to be our commander-in-chief.  Imagine him in a real crisis. I've said it before, and I believe it -- a man you can bait with a tweet cannot be trusted with nuclear weapons.  Now, look, I know that these elections are always tight and hard. I am not taking anybody anywhere for granted. That's why we're here today because we need your help. We need to make sure we have an election that validates the kind of positive future that will make life better for the people of Ohio. And empty promises and raises to tax will do that. It won't get your family a job. It won't keep our troops safe. It won't heal the divides in America. I've spent my life fighting for kids and families. During the fight for health reforms, some of you remember, powerful interest blocked our way, but I didn't give up. I turned around. I worked with Republicans and Democrats to help pass the Children's Health Insurance Program that covers  million kids today.  That's how you deliver real results. You can't get discouraged. You can't give up. You can never quit. But you got to start from the right values and principles. You've got to believe in our country. You've got to believe in the American people.  I'm asking for your help in these next two months. I'm asking you to reach out to your friends, your neighbors, your family -- everybody you can possibly touch. I'm asking you to join this campaign. You can go to hillaryclinton.com or you could text \"Join,\" J-O-I-N, to  because we want to win Ohio.  But you know, we don't want to just win it for the sake of winning it, we want to win it so that we can go onto the White House next January and get to work for you.  We want to win it so we can take all the plans and all the ideas that will improve your lives, that will get the economy working for everybody, not just those at the top, which will help make education affordable so college is within reach of everyone, and help you pay back your student debt. We want to defeat ISIS, keep our alliances strong. We want to break down the barriers that hold any American back. That's why we're running. We're not running because it's a nice thing to do after you have a reality TV show, right? We're running because between Tim and I, we have a lot of years -- a lot of years of public service. And we believe in what we can do together, and we believe that we can make our country even greater. So please join the campaign. Be part of us having an American future that is better than the past, that creates the opportunities for every single man, woman, and child. Thank you, and God bless you.", " Hello.  Wow. Thank you all.  Thank you. Thank you so much. And it's wonderful to be back. I had such a good time last year. I said put that back on my calendar for Labor Day; I want to be on the banks of the Mississippi with friends from Illinois and Iowa talking about how we're going to make this economy work for everybody, not just those at the top. And it gives me such a great sense of real privilege and honor to be up on this stage with the people you see before you. Starting with my friend and former colleague, the great senator from Illinois, Dick Durbin, who has been in so many ways the conscience of the United States Senate. You heard him say he comes from a union family. He knows what hard work is. He stands up every day in that Senate. I hope you get a chance to watch him on C-SPAN sometime. Because he carries such passion and conviction in his voice about everything that he's fighting for. So thank to our friends from Illinois for sending Dick Durbin to the Senate for all the years and for however long he wants to be there. And please, be sure he is joined by Tammy Duckworth as your next senator.  Dick -- Dick reminded me that I endorsed Tammy here last year. I was looking for the fight occasion to do that. And I figured right here in her state would be the perfect opportunity. I just can't tell you how much I admire this brave woman. And she's going to bring so much to the Senate, to our national debate about issues that are critical to America's future. So please do everything you can to make sure that Tammy is in the Senate.  And let me also recognize and thank your congresswoman. Cheri Bustos, thank you.  Cheri has already made a great impression in the Congress. And she is working hard every day. She's another keeper. She's somebody who will only do more and more as she is there longer and has the chance to really make things happen for her constituents. I also want to recognize my friend, Congressman Dave Loebsack, from across the river, who was here earlier.  I don't think I need to remind everybody from Iowa, but please turn out and vote not only for Dave, but vote for Democrats. Vote for Patty Judge for Senate. Vote for other Democrats for Congress.  And it's a thrill to be here with three great union leaders, people who I admire and really appreciate the chance to work with, and look forward to working with as president: the UAW president, international, Dennis Williams; IBEW, international President Lonnie Stephenson; and of course, president of the NEA for the educators, Lily Eskelsen.  Now, each of these leaders are pretty special people, and I think you know Doug was pretty happy that they're here. He told me, \"We've got three international presidents here.\" And I said knowing these three, they're happy to be here. This is not some kind of Labor Day obligation. They are with their members. They're working on behalf not only of those in the union, but we know, it was just proven again last week, that unions not only raise incomes and provide benefits for union members, but because of unions, everybody is better off. And that's a message I'm going to talk about every single day in this campaign.  Now, this is such a beautiful day, and you all came out here to celebrate Labor Day with all of us. And I am thrilled that I have a chance to just say a few words. I really believe we are stronger together. That was the theme of our convention. And coming out tomorrow, Tim Kaine and I have a book called \"Stronger Together.\" And I'll tell you why we did this book. I think if you run for president, you ought to tell people what you want to do. Right?  And what I've tried to do in this book, and it's so great having Senator Kaine by my side now, is to lay out a blueprint for America's future. How are we going to get more good jobs? Infrastructure jobs, advanced manufacturing jobs, clean renewable energy jobs, how are we going to make sure that the economy not only is growing and producing more jobs with rising incomes but is being fair? So that people are treated fairly. That's why we support, we support raising the national minimum wage so that you're not living in poverty when you work full time.  My opponent thinks wages are too high. I don't know who he talks to, but he actually says that and he doesn't believe in raising the national minimum wage. I also believe in doing more to support small businesses. My dad was a small businessman, I believe that we need to do everything we can to help small businesses succeed. Tim Kaine and I were together in Cleveland earlier, we talked about that. Tim's dad ran a union shop, iron workers. And he's proud of that. That he had a small business father who ran a union shop and employed union workers providing good products. I also believe that we have to go finally guarantee equal pay for women's work.  And that's because I believe in fairness. I don't want to see anybody treated unfairly and discriminated against. I don't care who you are, if you're willing to work and do your part, you should be able to get ahead and stay ahead. That is the basic bargain of America. So if you look at this book, which I hope you will, it stands in stark contrast to Donald Trump. He says, I alone can fix it. Now, the folks I have met during this campaign and for many years before, know that we have challenges, know we've got to come together and believe we have to work together to fix what our problems are, that's my view. I want us to bring people together just the way unions do, just the way people in communities do. And here in the quad cities and across the country, we can see proof every day that we have to come together to meet our challenges. So I'm going to continue to emphasize that we want to be the uniters in this campaign. We believe that America is already great and that we can become greater if we do our part.  When somebody says, I alone can fix it, think of the people he's leaving out, everybody else. Leaving out our troops on the front lines, leaving out firefighters and police officers who run toward danger, leaving our teachers and educators who do they best to change children's lives. Leaving out everybody else. That is his campaign in a nutshell and what we've got to do in the next  days is to present the vision of America we believe in. So we're going to continue to say, we're stronger together, we're going to work together, we're going to run a campaign of issues, not insults. And we are going to be absolutely strong in our support for unions, because we know...  Nobody gets through life alone. Unions help build the largest middle-class in the history of the world in our country. They fought for fair wages, safe working conditions. They've helped so many people get on that run to the middle-class. And their kids, like Dick Durbin, go even higher. So I am going to say no to a tax on unions. I am going to say no to rolling back collective bargaining. I am going to say no to unfair trade deals, like the TPP. I'm going to say no...  No to pension cuts that deny you the secure retirement that you have worked for, and I'm going to say no to right to work. It's not right for workers, and it is not right for America.  But I will say yes to the American dream and here's what I believe. The American dream is big enough for all of us. If we build it, we will expand it and create more opportunities. And as we run this campaign on issues, our most important -- our most important goal is getting the economy to work for everybody. There's nothing -- nothing more important. And how do you do that? By creating more jobs and what are some of the areas that I think we can really emphasize? Infrastructure. Our roads, our bridges, our tunnels, our ports, our airports.  Also, what we can't see, our water systems, our sewer systems. We also need a new electric grid, a modern electric grid to be able to take and distribute clean, renewable energy. I have a goal for us to install a half a billion more solar panels by the end of my first term.  It takes a lot of -- a lot of jobs, a lot of people working to do that. And then enough clean energy to power every home by the end of my second term.  I also want to finish the work of broadband interconnectivity, we have places in our country that still have dial-up. We have places where kids can't do the homework assignments their teachers give them because they don't have access to the internet. That is so unfair. Think of all the jobs we'll create when we finish that off. And then let's look at advanced manufacturing. I believe we can compete with anybody if we put our minds to it, and I'm going to have a manufacturing renaissance policy that will put people to work.  I -- I am so proud that Dennis and Lonnie are here because they've been doing so much to really create the new industries and autos and what the IBEW does in so many important areas of our economy. I want to be your partner. And I think it's especially important to recognize that when the chips were down and the auto industry was on its back, President Obama did the right thing. He saved the American auto industry.  I supported him then and I support him just as strongly now. The American auto industry just had the best year it's had in a long time and that was because of the teamwork and the partnership that we had between the companies. Between the union and because the president of the United States knew we had to save the auto industry. Donald Trump basically said, he didn't care, didn't matter to him. It just shows you how he doesn't understand or care about the real jobs that put bread on the table and give people a sense of purpose and dignity. Well you won't have to look far to find me in the Oval Office, if I'm fortunate enough to be your president, and to do everything I can, every single day to create more jobs, to save jobs, to bring jobs back from overseas.  And if you contrast that with Trump, his track record -- his track record is just the opposite. He actually hired a union busting firm for one of his hotels in Las Vegas. He built a career out of not paying workers for the work they did. We're talking painters, plumbers, electricians, people who thought it was a big deal working for Donald Trump, one of his resorts, his casinos. He stiffed them. He stiffs small businesses. Like I said, my dad was a small businessman, he printed drapery fabrics. He'd get an order, he'd buy the material, he'd get the silk screens made. I would go sometimes to help him in his print plant. He'd have these long tables, the fabric would be laid out. You would take the silk screen, you'd put it down, you'd pour the paint in, you'd take the squeegee, you'd push it across, you'd lift the screen up, you go all the way down, get on the next table, all the way back. Took a lot of time. Took a lot of hard work. When he finished, he'd load up the fabrics in his car and he'd go deliver them. I am so happy he never got a contract from Donald Trump.  I don't know what my family would've done if my dad did business with people like Trump, who has told hundreds and hundreds of small business, he's been sued , times for not paying the bills that he owes. If my dad had been told, sorry just kidding, we're not paying you -- this is the man who wants to be President of the United States? This is someone who doesn't even honor contracts? That's what is so dangerous about this election. What Donald Trump says, what he says about the economy, that he knows how to create jobs. He had six bankruptcies. In one bankruptcy alone, , people lost their jobs. The numbers add up. He talks about wanting to protect jobs in America but everything he makes, he's made overseas. He could have made suits and ties and furniture in the United States but no, he made it overseas. He even hires workers from overseas. And he tells people well, he couldn't find Americans who wanted to work in the heat. You can't make this stuff up, can you? It is truly unbelievable. But what's even worse is what he says about foreign policy. As bad as he is about our economy, he has insulted our allies, he has made common cause with dictators, he has basically endorsed Vladimir Putin and his policies. When he says, \"I know more about ISIS than the generals\"; when he claims our armed forces are a disaster, or he insults a Gold Star family, that's not just offensive. That's dangerous. And just today, our intelligence professionals said there was credible evidence for them to pursue an investigation into Russia's efforts to interfere with our election, hacking the Democratic National Committee. And when Putin was asked about it, didn't deny it. In fact, he said it was probably a good thing it happened. And this is the person that Donald Trump praises. We saw even more evidence last week that he is temperamentally unfit and totally unqualified to be president. In just a few hours, he managed to turn his trip to Mexico into an embarrassing international incident. I mean, just look at what happened. He got into a Twitter war with . And why? Because the president of Mexico said, \"I told him in the meeting we weren't paying for that wall.\"  So, not only did Trump mess up his first international engagement, he choked. He couldn't even bring himself to tell the president of Mexico one of his very few policy demands. I mean, he went back to Arizona and gave another hate-filled speech about rounding up and deporting  million people. Even some of his own advisers are having a hard time explaining that away. So he's going to try to distract and divide. He's going to hope that we don't pay attention to what he's been saying for ,  months. And we just tune in now, these last two months, that he's somehow softening his positions; that there's a really another Donald Trump out there. Well, you've got to ask yourself, if you can't even go to a friendly foreign country without getting into a fight, can this person even claim to have the temperament to be in the Oval Office and deal with real urgent crises? As I've said before, and I'll say it again, a man who can be provoked by a tweet should not be anywhere nuclear weapons.  But we have a lot of work to do. I think every election is close and tight and tough. That's why we have to work as hard as we can between now and when the last votes are counted. And that's why I need your help. I want to get the economy working for everybody, not just those at the top. I want to be sure that we lead the world with strength and steadiness, and that we protect America here at home and around the world. And I want to unify our country. I believe with all my heart...  ... that every American must vote, must vote. I see a woman holding a sign, \"you must vote.\" Please, it will make a difference. And then she says \"I'm a Gold Star daughter.\"  God bless you. God bless you. I spent my life fighting for kids and families. I don't give up. I don't quit. When we didn't get health care reform, I went to work with Republicans and Democrats. We passed the Children's Health Insurance Program that insures  million kids every year.  As Dick said, after we were attacked on /, I worked with Democrats and Republicans to make sure we could rebuild New York and the Pentagon, and make sure we were as safe as we possibly could be. This election will determine so much about our future. And one thing I know for sure is we have to start listening to and respecting each other again. We may have differences. That's the American way. But we are stronger together. We can do anything if we put our minds to it. I saw the picture of Mother Theresa that was being held up here. And I was fortunate to know Mother Theresa. I was fortunate enough to actually work with her. We didn't agree on everything, but we found common ground. She asked me when I was first lady to get a home for babies started in Washington, so mothers who couldn't care for their babies could take their babies to a safe place and those babies could be adopted.  And when Mother Theresa asked you to do something, the only answer was \"Yes, ma'am.\"  And I started working. And she would call me. She'd call me from India. She'd call me from Vietnam. She called me from everywhere. She'd say, \"Where's my home?\"  And I'd say, \"Well, Mother, working with the Washington, D.C. Zoning Department requires divine intervention.\"  And so she did, and we got it done.  Here's what I hope you will do. I hope you will get involved in this campaign for these last two months. I hope you will go to HillaryClinton.com and see how you can work in Illinois, in Iowa. I hope you will text JOIN -- J-O-I-N, and go to , to see what you can do. We need everybody involved. There has never been a more important consequential election in our lifetimes.  And we need to elect progressive leaders like Tammy and Cheri and Dave Loebsack and others who are on the ballot as well. I am confident and optimistic about America's future. When I listened to Donald Trump, when I watched his convention, I honestly did not know what country he was talking about. It was so dark, so dire, so depressing. That's not the America I know. It's not the America that I see. I don't deny that we have problems. Of course, we do. We're human beings. But my goodness, would you live anywhere else?  Would you give up our freedom, our values, our opportunity for anywhere else? I traveled to  countries as your secretary of state. And everywhere I went, I was so proud to land that plane which said \"The United States of America\" on it, and to come down those stairs and begin to meet on behalf of our values, our interests and our security. And there is not a place, despite what they say, that doesn't envy who we are and what we have. We cannot put any of that at risk my friends.  So for these last two months, join this campaign, help us make history, make sure that we are continuing to be not just great, but even greater. And that we're creating opportunities for the next generation, like my grandchildren. That's what we can do together if we remember we are stronger together. God bless you.", " I know I'm only the second most exciting thing that's happened here in the last few days.  Your big win to open your football season, got...  Got some attention. But I am always happy to be at a university that is doing such a superb job in preparing the next generation of students. I had the great privilege of speaking to your president, Dr. Genshaft. Thank you.  And I will talk in a minute about some of what I've learned about USF and why I think a lot of what you do here is a model for what we need to do in higher education. But for me, it's exciting to be here with so many friends. I want to start by thanking  who just introduced me, Air Force Reservist, former commander of the th Aircraft Maintenance Squadron, a woman who has served her country with honor and distinction. I would be proud to be her commander-in-chief.  I want to thank your extraordinary mayor, Bob Buckhorn.  Bob is an example of the kind of leader who gets things done by bringing people together, setting big goals and working to achieve them. That's exactly what I want to do as president, and I look forward to working with Bob and the people of this great city and region. That includes a longtime friend of mine, State Senator Arthenia Joyner.  I have known Arthenia long before she was in elected office, but she's always been an activist, always trying to make things better for people. I've known her for -- oh, I hate to admit it --  years.  And I am so grateful she is my friend. This is the countdown to one of the most important elections in our lifetimes. No matter what your age, this is going to determine so much about your futures, the futures of our children and grandchildren. The stakes could not be higher. Everyone knows what an important state Florida is, and it's not just because its always a hard-fought state, it's because Florida shows all of the excitement, the dynamism, the opportunities, as well as the challenges and problems that we have to face together. So we have  days --  days to make the case. And I can't do it without you. And I'm here...  I'm here to lay out my case one more time and to ask for your help, because every single vote counts. Our campaign set a goal in July, we launched a drive to register three million Americans to vote this election. We have hosted thousands of events across the country, including right here in Florida. And today, I'm asking every one of you to give us some of your precious time to be part of this campaign. And I'm going to run through some of the reasons why every single person here has a real stake in making sure our country heads into the future with confidence and optimism, that we truly are stronger together, because that's what will determine whether we have the economy that produces more good jobs with rising incomes, whether we have an education system that prepares our young people for the jobs of the future, whether college is affordable, whether student debt can be paid back, whether our health care system works, whether we lead the world with strength and steadiness, working with allies and partners to make sure that we move toward peace and prosperity. There is an exciting, bold agenda before us, but it cannot be done by any one person. It must be done by all of us, and that is something that Donald Trump does not understand.  Among the many troubling things that were said at his convention -- and honestly, I sometimes didn't recognize what country they were talking about. It was so dire, so dark, so divisive, so dangerous. But among the things he said was, \"I alone can fix it.\"  Think of who that leaves out. Our men and women in uniform, troops on the front line, people like Mary who put on the uniform of the Air Force to serve our country. Think about the police and firefighters who rushed toward danger, think about those brave police officers and emergency responders in Orlando when the Pulse Nightclub was attacked.  Think about all the teachers, the educators, the professors, the staff who work to give young people a much better chance in the race of life. Think about all the hard working people who can't build a house by themselves, can't erect one of Donald Trump's skyscrapers by themselves. Think of all the small businesses that take a big chance. My dad was a small business man; I know what a chance it is. He couldn't do it alone; he needed customers, he needed suppliers, he needed workers. Americans don't say, I alone can fix it. We say, we'll fix it together; just watch us. Nobody -- nobody can solve problems better than we can. And I want to be a president for all Americans, not some Americans; Democrats, Republicans, Independents, every single American.  I want to be a president for those who vote for me and those who vote against me because I want to bring our country together.  I'm very proud that Tim Kaine and I are running a campaign of issues, not insults.  Because I believe anybody who is asking for your vote for the most important job not just in the country but in the world should tell you what they plan to do. I do have this -- I guess it's an old- fashioned idea. If you're going to ask people for their vote, they ought to have some idea what they're voting for. And I don't think it's enough to say oh, I'll tell you later.  I think it's important to lay it out and to tell you how it's going to be paid for. And that's why, starting today and especially for young people but really for everybody, we are putting out a book. It's called, \"Stronger Together.\" And in it...  It shows this is more than a slogan for the campaign. This is a blueprint for America's future.  Among the things that we talk about is the core of our agenda. As laid out in this book, it is building an economy that works for everyone, not just those at the top.  We're going to make the biggest investment in new jobs since World War II.  Infrastructure jobs, like those here at the port. Our roads, our bridges, our tunnels, our ports, our airports, they need work and there are millions of jobs to be done.  And in addition to what you can see, what about our water systems, our sewer systems? We need a new, modern electric grid to be able to take in clean, renewable energy that can then move us toward that future we see.  I have a plan to install a half a billion solar panels by the end of my first term.  And enough clean energy to power every home in America by the end of my second term.  And I want young people especially to be part of this, to be in science, technology, engineering, manufacturing, creating this future that will determine the quality of your lives and the competitiveness of our economy. We also have to finish extending broadband access to every place in America.  Right now,  percent of our teachers say that they assign homework to their students starting in elementary school. They require the kids to learn how to use the internet, I think that's great. We want to have an internet-savvy population. But here's the problem. Five million homes where little kids live, where high school kids live don't have the internet. What does that mean? That means they're already behind. It's so unfair. We're going to make this economy grow but we're also going to make it fair. We're going to have more advanced manufacturing jobs. I think we made a mistake years ago, when we eliminated what used to be called vocational education.  We've got to return technical education to our high schools, our community colleges. There are right now more than a million jobs that can be filled by people who are machinists, computer designers, tool and die makers. But for whatever reason, they haven't been given the chance to get that training. And maybe they've been told, \"You know what? The only future is to go to a great university like USF.\" Well, that is true for a lot of people, but it's not true for everybody. And we need to make the hard work that builds America the kind of great work with respect and purpose that is going to attract a new generation.  That's why you'll read what I want to do in here. We're going to try to make community college free. We're also going to have apprenticeship programs.  I'm going to give a tax credit to any company that is willing to pay a young person while that young  parents made. It's time for us to step up and build America's future. And let's make it fair while we do that. That's why I've said we're going to emphasis the importance of small businesses. Right now, small businesses are having a tough time in Florida and across America getting access to credit, right? And getting the kinds of regulations and overlapping expectations and standards that don't really make sense. I want to make it clean and clear. And I particularly want young people with an idea for a small business to feel that they can do it. So I have proposed a moratorium for three years on student debt, so you can actually get a business off the ground, get it started, make your future.  I also believe we should raise the national minimum wage. Anybody working full time should not be living in poverty.  And finally, let's guarantee equal pay for women's work, which will raise family income.  Anyone who's willing to work hard should have enough money to raise a family. Did anybody of you watch any of the Democratic convention?  Well, I don't know if you saw these two young people, -years- old from Kansas. Young man, young woman. Went to the same high school, about to be seniors, get a summer job working in a pizza restaurant in their home town, they're pretty excited. I remember when I had what I thought of as my first real job. Not baby sitting, not you know, just kind of knocking around, but a real job where I had to actually show up someplace and get a paycheck. That was pretty exciting. So a young man, young woman were at our convention, here's the story they told. They were talking together one day after work, they'd known each other. And the young woman said, \"You know, I'm excited, because I think I'm actually going to be able to save some money for college making $ an hour.\" And her friend, the young man looked at her and he goes, \"I'm making $. an hour.\" And the young woman said, \"Well, you didn't have any experience before this job doing this, did you?\" He said, \"No, you know I didn't.\" He  said, \"Well, what do you think happened?\" The young man said, \"Oh, it must be a mistake.\" So they together, and I give the young man a lot of credit -- good guy, right? They go to tell the manager that there's been a mistake. They're doing exactly the same job. He's making $. more an hour. What happens? The manager fired them both.  And you know what? That's legal. If you find out about somebody else's salary even if you're doing exactly the same job?, you can be retaliated against, including being fired in most places. So, when I say let's have equal pay, and some people I see looking quizzical at me, they say well, of course you've got to have equal pay. Well, yeah, if you're in the military and the pay scale is set or you're in the government and it's set or you're under a union contract and it's set. But if you're in the vast majority of jobs in America, you have no idea whether you're being paid fairly. So, we can not let that continue. That's wrong in America. If you're doing the job, you deserve to get the pay.  And so how are we going to fund this? Well, I'll tell you. We're going where the money is. We're going to the people who've made the money in the last  years. We're going to the top one-tenth percent; the millionaires, the billionaires. They're going to have to start paying for supporting our military, supporting our education system, supporting our health care system.  There could not be a bigger contrast between what I've proposed when it comes to taxes and what Donald Trump has proposed. He actually has proposed giving trillions -- and I mean that with a T -- trillions in tax cuts to big corporations, millionaires, billionaires and Wall Street money managers.  That would not only explode our national debt, it would lead to massive cuts in education and health care. And many of his proposals would really benefit his own family but do nothing for the remaining -plus percent of Americans. And in fact, independent analysts have said this. They've looked at our plans -- he doesn't have much in the way of plans but they've looked at what he has said -- and they've concluded, if we did what Trump is recommending, we would lose . million jobs in four years. If we do what I'm recommending, we stand to gain over  million jobs in the next four years.  And among the things that I want to do is make sure we have an education system from early childhood through adulthood. And that means I want universal pre-k, I want to help more kids get a better start so that when they get to kindergarten and first grade, they're ready to learn. I want to work with our teachers and educators, I respect teachers and educators, and I want to give them the support they need to do the job we ask.  And I want to support universities like this one. Now, here's one of the reasons why. Fifty thousand students,  percent on Pell Grants. A lot of people would never have gotten an education if it weren't for the federal Pell Grant program. Right?  But here's what's most impressive. A lot of schools have a lot of Pell Grants. This university graduates all categories of students at the same rate. If you're a Pell Grant student, a non-Pell Grant student, if you're white, African-American, Latina, a Latino, Asian, everybody graduates at the same rate. And why that happens is because this university makes a particular commitment to every student and moves as quickly as possible to help kids who maybe are first generation college students, right?  I -- you know, I've got to tell you, when I got to college -- now, my father went to college on a football scholarship. I knew I wasn't going to college on a football scholarship.  My mother had a really difficult childhood; she never got to go to college. So my dad couldn't really tell me much about going to college because he basically paid -- played football for four years and loved it. My mom couldn't tell me. So when I got to college, I felt so out of place. I was so nervous. There used to be something way back in the dark ages called collect phone calls.  Where you would call collect, which meant that your parents had to pay for it, and you just waited to see whether they'd accept it. So I called home and I said I can't -- I can't do this, it's too hard, everybody here is smarter than I am. They're better prepared than I am, I want to come home. And my father, who didn't want me to go so far away to school anyway, he said, \"Come home.\"  And my mother said, \"No, you have to stick it out and if you feel the same way at the end of the year then you can make a different decision.\" Of course, my mother was right; I loved it within a month or two. But I know what it feels like to show up and wonder can you make it? Are you good enough? Are you smart enough? And thank goodness USF has people waiting to mentor and reassure and guide students. Every single college and university needs to have that. And then we've got to make it affordable so kids don't have to leave because they no longer have the funding that they need.  And I want to do more in my effort to make childcare affordable. No family should have to pay more than  percent of your income on childcare. And right now, you have a lot of states where it costs more for childcare than tuition at college and university. So I'm going to do -- I know you've got childcare here, but as I told the president, I want to do more to help you to make sure every student, parent has a safe place to bring their child while they're studying and working and trying to get their education. And then we're going to help everybody with student debt. How many of you have student debt?  We're going to help you pay it back and pay it off quickly. We're going to get the interest rates down, we're going to give you new ways of paying it.  Because right now, we have too may people laboring under student debt in a way that holds your own futures back. So we're going to lift that burden off of you and we're also going to make sure you can get quality, affordable health care. Every age you are, every place you are, we're going to get the costs down, premiums, co-pays, deductibles and especially prescription drug costs.  And there are two other things we're going to take on because I've heard about this all across America. We're going to take on helping more people with mental health and addiction problems get the help you need. So I'm excited about what we can do, to create an economy and education and health care system that works, and while we do it, we're going to be protecting the rights of Americans, all Americans. We have fought too hard, we have come too far. And that means civil rights and it means women's rights and gay rights and voter rights and workers rights and disability rights.  And you know, I believe with all my heart because I've done this work my entire life. I was looking at the disability sign there. My first job out of law school was with the Children's Defense Fund. I did a lot of interesting things, and one of them was to gather evidence about why so many kids with disabilities were out of school. There was no requirement that you went to school if you were blind, deaf, in a wheelchair, and we changed the law. The first nation in the world to do that and I am so proud of our country.  So these rights are not for somebody else. We all know somebody. We all know a woman. We all know somebody in a racial or ethnic minority. We all know a worker or a voter. We all know a gay person and we all know somebody with a disability. These are our rights, and the kinds of things that you've been hearing from Donald Trump, demeaning, defaming groups of Americans, people who have every right to be respected by someone who wants to be president of the United States and he stands there and mocks a reporter with a disability and he calls women pigs and he calls Mexican immigrants rapists and criminals...  And he demeans Muslims and attacks a Gold Star family whose son died in action in Iraq. That's not who we are. So yes, we have a lot of plans but we also have values, my friends. And we're going to stand up for American values.  Our book also outlines how we're going to keep our country safe from all threats. We're going to work with our allies, not insult them. We're going to stand up to our adversaries, not cozy up to them. We're going to have real plans, not claims and secret plans. This November, the American people have a big choice to make when it comes to national security. On the one hand, we have Donald Trump, who has called the American military a disaster.  Who disrespects our military leaders by saying, and I quote, \"I know more about ISIS than the generals do.\" His companies -- and listen to this because I know there are a lot of veterans and a lot of you know active duty people based here in Tampa. His companies -- Trump companies have fired veterans because they had to take time off to fulfill their military commitments. And we all saw him disparage the Khans, a Gold Star family who lost their son in a car bomb explosion in Iraq as he ran toward it to prevent the loss of life of people in his unit and saving hundreds of his fellow soldiers. And when asked why he would insult a Gold Star family, he suggested that his sacrifices are somehow comparable to theirs because he said, and again, I quote...  We're going to bolster our defenses, including with an intelligence surge, to protect us and our allies. We will do whatever is necessary for as long as it takes to bring ISIS to justice and end their reign of terror once and for all.  And I will tell you this. I am a very patient person. I don't quit, I don't give up, I don't blink. This Sunday will be the th anniversary of the attack of /. I was a senator from New York. I knew people who were killed. I worked with families and the few survivors. I worked to get the health care needed by our first responders and emergency workers who ran toward danger.  I worked to make our country safer and to rebuild New York and the Pentagon, but I always, always was determined to do anything I could to bring Bin Laden to justice.  And thanks to the very patient, painstaking work of the American intelligence community, finally, when I was secretary of State, we were given the opportunity to evaluate the best evidence we had seen in a long time and I was honored to be part of that small group in the situation room advising President Obama as we went through the evidence over and over and over again, trying to decide was it credible enough, strong enough to take action. And if we did, what kind of action. Would it be a missile strike? Would it be a bombing? Would it be an attack by special forces? And when it came time to go around the table, these were all extremely experienced, thoughtful experts. We all gave our opinions. I was one who said I thought it was worth the risk and I was...  And I was in that small situation room on that day. You all know the story. Some of you read the book, some of you have seen the movies, but there's one thing I want to tell you because it demonstrates again what our values are as Americans. Remember, Donald Trump has said he would order American troops to torture, he would order American troops to murder family members of terrorists. That's what he has said, heedless of the consequences that that would lead to in terms of putting Americans all over the world at even greater risk. Here's what happened that night in Pakistan. This is not an often told part of the story. So I want to tell you, particularly the young people here, particularly active duty and military veterans like Mary. If you saw any of the reenactment, you know that one of the helicopters clipped its tail as it was going into the courtyard on the wall. It disabled that helicopter. Now, thankfully, every contingency had been thought through, and so we were prepared for that. The military was prepared. They could get another helicopter there to take out the SEALs who were going to have to blow up the disabled helicopter. After rushing into the compound, taking out the two body guards, taking out Bin Laden's adult son, taking out Bin Laden, they knew they had to get out of there. At any time, there could have been Pakistani military wondering, what's going on? Something's happening. This was a military garrisoned town. So time was really precious. And here's what the SEALs did. Before they blew that helicopter up, they took out all the women and children. Family members of terrorists, including the worst terrorist of all. They took them out of the compound, around the back to safety before they blew that helicopter up. That, Donald Trump, is what American honor looks like.  I want to mention just three other threats. One threat here right at home -- the epidemic of gun violence. And we have got to have comprehensive background checks, close the gun show loophole, close the online loophole and the ability of people on the terrorist watch list buying a gun in America. This agenda I've just briefly outlined is supported by a vast majority of Americans and a vast majority of American gun owners, and it's time we all said in one voice, hey, we can respect the Second Amendment, we can respect the right to own arms, but we don't want people who shouldn't have guns in the first place killing anybody else ever again.  Another threat to our country is climate change.  was the hottest year on record, and the science is clear. It's real, it's reeking havoc on communities across America. Last week's hurricane was another reminder of the devastation that extreme weather can cause, and I send my thoughts and prayers to everyone affected by Hermine. But this is not the last one that's going to hit Florida, given what's happening in the climate. Nobody knows that better than folks right here in Tampa and in the broader region. Sea levels have been rising here about an inch per decade since the s. At the rate we are going, by , which is not that far away, $ billion of coastal property in this state will be flooding at high tide. And whenever our infrastructure is threatened, so too is our homeland security. The next president will have to work with communities like Tampa's to prepare for future storms. When I'm in the Oval Office, I'm going to work with local leaders to make smart investments in infrastructure to help protect regions from flooding and other effects of climate change. I'm going to continue to work on the international and national level to try to turn the clock back, to stabilize and reduce emissions even more, to try to gain more time. But we're going to have to begin working immediately on mitigation and resilience and prevention as well.  And what about Donald Trump? Well, he doesn't even believe in climate change. He says it's a hoax invented by the Chinese. And he says, quote, \"You can't get hurt with extreme weather.\" Now, this is the same guy who at one of his golf courses in some coastal place has demanded that a seawall be built to protect his golf course from rising tides. So it's all fine if it affects Donald, but if affects the rest of humanity he could care less. If it affects people who lose their homes or their businesses that took a lifetime to build, doesn't matter to him. When it comes to protecting our country against natural disasters and the threat of climate change, once again Donald Trump is totally unfit and unqualified to be our president.  And let's not forget the next president also has to keep our country safe from public health crises like Zika. It's painfully obvious we can't rely on the Republican Congress or Republican governors to fund an adequate response.  They can't help themselves from playing games, even when lives are on the line. I call on all Republicans to put people before politics and finally vote in favor of a clean funding bill to fight Zika right here in Florida.  But the failure of the Republicans in Congress, including your Republican senator, means that we can't always count on them, can we? So last month, I announced that as president I will create a public health rapid response fund to be available when emergencies occur, to have a consistent budget to better enable government agencies at all levels to quickly respond to major public health crises and pandemics. This will complement our efforts to prepare our country to deal with those challenges and because of climate change, we're going to have more of them. Because of mobility around the world, you can get on a plane in Africa and bring Ebola to the United States. You could be a mosquito in Brazil and make your way to Florida. We've got to be better prepared. It's always better to invest a penny in the front-end than to have to pay many dollars after the crisis has already occurred.  That's why it is time that when we talk about protecting public health to put politics aside and put our people's needs first. Now, I'm excited about doing all of this with you, for you, on your behalf, but I can't do it without you. And here's what I'm asking. The deadline to register voters is October th. If any of you are not registered or you're not sure you are registered or you're a student and you're registered somewhere else but it would be more convenient to vote here, you have until October th. So please, learn how to register. You can go to iwillvote.com and learn how to do that. You can go to my website, Hillaryclinton.com and learn how to do that. We are also building volunteer teams so you can get involved by going to Hillaryclinton.com or text \"join,\" J-O-I-N, to , or you can sign up here today. Are there people with clipboards somewhere around here on the way out I guess? You can sign up here today to have a volunteer registration shift. And you can also apply if you're really interested to our Get Out The Vote Fellowship program. We're going to organize special groups to get people to the polls and we need you. This state has so much promise and I want to be the best president that you could possibly have in Florida. I want to work on all of these issues, everything that's in this blueprint that we have published. And I want particularly to give the young people of this university, this state, this country the best shot you can have to be part of the American dream however you define that. Many of us...  Many of us who came before know that there were barriers in the way. When I was a young woman, there were schools I couldn't go to, jobs I couldn't get, scholarships I wasn't eligible for just because I was a woman. And a lot of those barriers have been knocked down. For every African American, Latino, Asian American, Native American, gay American, you know that barriers have been knocked down. But they're not all down. And we've got to make sure they're all gone and that no demagogue can ever bring them back and can ever exploit the fears and insecurities of the American people.  So please vote this year like your future depends on it, because it does. And if you give me the great honor of serving as your president, I will get up every single day in that White House and I will work my heart out for those better jobs, better educational opportunities, better health care with quality and affordability, protecting our rights, protecting our country, unifying America. Because we need to be the United States, not the divided states of America.  And yes, remember, as that sign over there says, I believe this too, love trumps hate. Let's have a future that proves that's true. Thank you all, God bless you.", " Good morning, good morning. Good morning, everyone. Last night, I was very glad to be able to begin a conversation with the American people, and offer some of my thoughts about ISIS, Iran, and how we reform the V.A. system to provide better care for our vets. And I'm honored that in the last  hours, more retired generals and admirals have decided to endorse my campaign. To focus more on these crucial challenges, tomorrow I'm convening a meeting of bipartisan national security leaders and experts, including former secretaries of homeland security, Michael Chertoff and Janet Napolitano; General John Allen; former acting director of the CIA Michael Morell; and former NATO supreme allied commander James Stavridis, and others. We will discuss how to intensify our efforts to defeat ISIS and keep our country safe. To that end, I want to underscore something that I mentioned last night. We should make it a top priority to hunt down the leader of ISIS, Abu Bakr al-Baghdadi, and bring him to justice just as we did with Osama bin Laden. As with that operation, getting al-Baghdadi will require a focused effort driven at the highest levels. But I believe it will send a resounding message that nobody directs or inspires attacks against the United States and gets away with it. Let me be clear: Last night was yet another test, and Donald Trump failed yet again. We saw more evidence that he is temperamentally unfit and totally unqualified to be commander in chief. He trash-talks American generals, saying they've been, quote, \"reduced to rubble.\" He suggested he would fire them and replace them with his hand-picked generals. He attacked dozens of former flag officers by saying that, quote, \"We've  been losing for us for a long time.\" That's how he talks about distinguished men and women who have spent their lives serving our country, sacrificing for us. That's how he would act as commander in chief. Meanwhile, bizarrely once again, he praised Russia's strongman Vladimir Putin, even taking the astonishing step of suggesting that he prefers the Russian president to our American president. Now, that is not just unpatriotic and insulting to the people of our country, as well as to our commander in chief. It is scary because it suggests he will let Putin do whatever Putin wants to do, and then make excuses for him. I was just thinking about all of the presidents that would just be looking at one another in total astonishment. What would Ronald Reagan say about a Republican nominee who attacks America's generals and heaps praise on Russia's president? I think we know the answer. And when asked how he would stop the spread of global terrorism, Trump's answer was simply \"take the oil.\" The United States of America does not invade other countries to plunder and pillage. We don't send our brave men and women around the world to steal oil. And that's not even getting into the absurdity of what it would involve: massive infrastructure, large numbers of troops, many years on the ground. Of course, Trump hasn't thought through any of that. Every Republican holding or seeking office in this country should be asked if they agree with Donald Trump about these statements. Now, one thing you didn't hear from Trump last night is any plan to take on ISIS, one of the biggest threats facing our country. He says his plan is still a secret, but the truth is he simply doesn't have one. And that's not only dangerous. It should be disqualifying. So I have a very different vision for how we keep our country safe and strong. I respect the men and women who put their lives on the line to serve America. I will work with our allies to defeat ISIS. And I will hold true to our country's most cherished values. You know, even with all of the attention paid to the campaign, we cannot forget how important this decision is. This weekend is the th anniversary of /. I will never forget the horror of that day, but I will never forget either the victims and survivors, and the brave first responders and emergency responders that I met with and served and worked for as senator from New York. That's what kept me working so hard in the Senate on behalf of / families. That's who I was thinking of  years later in the White House situation room with President Obama when the decision was made to bring Osama bin Laden to justice. That's the kind of commander in chief I will be, someone who will bring us together in common purpose to keep our people safe and our country strong. Well, as I've said many, many times, I've always thought this was going to be a close election. That's why we've been putting organizations in place, gearing up for these final weeks, to mobilize and turn out our voters. That's exactly what we're going to do. And I feel we're in a strong position, but we're not taking anyplace, anyone, anything for granted. We're going to keep working as hard as we can and hopefully pull out as many voters who agree with me as we possibly can muster.  Hi, Jeff . Well, Jeff , first of all, I've said that before. I've said it on numerous occasions. I believe it. I think putting a big contingent of American ground troops on the ground in Iraq and Syria would not be in the best interest of the fight against ISIS and other terrorist groups. In fact, I think it would fulfill one of their dearest wishes, which is to drag the United States back into a ground war in that region. However, I've been very clear, and I said this again last night, I support the air campaign. I support special forces. I support enablers. I support surveillance, intelligence and reconnaissance. I will absolutely be prepared to do whatever is necessary to support the Arab and Kurdish fighters on the ground to take out as much of the infrastructure of ISIS from the air; to go after Baghdadi, as I said today, with a very focused commitment to taking him off the battlefield. I think the approach I've outlined intensifies what we are doing, but also recognizes that there is no, in my opinion, path forward to ground troops that would be in our interests. Well, I'm going to let all of you ponder that last question. I think there will be a lot of Ph.D. theses and popular journalism writing on that subject for years to come. I don't take my advice and I don't take anything seriously that comes from the RNC. We were talking about serious issues last night. I know the difference between what we have to do to fix the V.A., what we have to do to take the fight to ISIS, than just making political happy talk. And I had a very short window of time in that event last night to convey the seriousness with which I would approach the issues that concern our country. Donald Trump chose to talk about his deep admiration and support for Vladimir Putin. Maybe he did it with a smile and I guess the RNC would've liked that. Like the hat. Is this a new look? Oh, you're bringing it back? Went shopping in your closet?  Yeah. I do a lot of that. I think what he said was totally inappropriate and undisciplined. I would never comment on any aspect of an intelligence briefing that I received. That's a very fair question. I -- I have been somewhat heartened by the number of articles recently pointing out the quite disparate treatment of Trump and his campaign compared to ours. I don't understand the reasons for it. I find it frustrating, but its just part of the landscape that we live in and we just keep forging ahead. Look, I -- I think this is a really important moment for everybody in our country, as you have seen by the numbers of Republicans concerned about Trump coming forward and saying, \"This is not acceptable.\" They are willing to put their names out there, people who've never endorsed a Democrat, people who've never endorsed before because they are so concerned about this man and how totally unqualified he is to be president and how totally temperamentally unfit he is to be commander in chief. So I know that he says outrageous things on a, you know, pretty regular basis. And I know that's part of the coverage and I know that it may be difficult to feel that you know exactly how to respond to some of his behavior. But we're on the brink of making a very critical decision for our country. And if I were not the candidate, if I were not the nominee, if I were just a concerned citizen, I'd be out here doing everything I could to sound the alarm about someone like Donald Trump getting anywhere near the White House. And I will continue to do that. Well, you could look on the map and find Aleppo. I love you, Andrea. You are indefatigable. You're my kind of woman, I'll tell you what. Look at this. OK. I know. Go ahead. I mean the sympathy vote, the whole thing. I love it. Yes. Matt Olsen, right? Right. Right, right. No, that's not true. Well, you know, look, I mean the Republicans are just in a terrible dilemma trying to support a totally unqualified nominee. I have no sympathy for them. It's their nominee. But I am not going to tolerate them continuing to make misleading, inaccurate accusations and putting out misinformation about me. And here's the latest example. Matt Olsen, the very distinguished and effective former director of the National Counterterrorism Center, was so disturbed by what he has seen coming from the Trump campaign that he wrote an article that I guess came online in the last  hours, pulling from public sources, very clear statements by ISIS leaders, essentially throwing whatever support they have to Donald Trump. They have, as Matt Olsen pointed out, said they hoped that Allah delivers America to Trump. They have said that they hope that he is the president because it would give even more motivation to every jihadi, someone who has insulted Muslims; has insulted a Gold Star family of an incredibly heroic Captain Khan; someone who has said he doesn't want to let Muslims around the world even come to our country. That is a gift for ISIS, and that is what Matt Olsen, who knows more about this than the Republicans trying to somehow muddy the waters, very clearly stated. That's what I mean. And look, I'm not asking for any special treatment. I -- I know the road that I'm on. I've been on it for  years, and I just get up every day and keep moving forward. I love this country. I will serve it with my entire heart, mind and soul. I will do everything I can to protect America. And I will do everything I can to make sure Donald Trump is not president, for many reasons, but this latest information coming from a distinguished counterterrorism expert should put every American's mind in motion to try to figure out what everyone can do to prevent Trump from being the president. Thank you.", " Good evening, this is the day the lord has made let us rejoice and be glad in it.  President Young, pastors, friends, I'm very grateful for this great chance to be with you during your week of convention. I'm especially pleased to see my friend, the Mayor of this great city. He is someone, who -- if you haven't gotten to know I hope you do -- thank you Mayor Sly James. I was also...  ... delighted to greet on the way in the new Jackson County Executive, major league baseball star and all around good guy, Frank White, who has done such an incredible amount of good work on the field, and now off the field. I want to thank all of you, Dr. Miles, Dr. Brown, all our friends from this city, and this state for hosting us. I want to acknowledge on a personal point, Dr. Shaw, celebrating  years as pastor of the White Rock Baptist Church.  When I saw him tonight I kidded him and said he started when he was two.  I'm sure there's a law against that Dr. Shaw. Dr. McKinney, Dr. Brown, all the members of the executive board and state presidents. Now I know that Reverend Jackson was with you on Monday, and Congressman Cleaver was with you on Tuesday. So talk about two tough acts to follow. But, they are both dear longstanding friends of mine and I'm honored to be on this same stage as so many distinguished leaders. Now, I happen to be a born and raised Methodist but I've been married to a southern Baptist for more than  years.  And, from Arkansas to New York...  Friends of Arkansas. John we've got friends from Arkansas here. But across this great country you've welcomed me into your congregations with open arms and open hearts. And, I am grateful for the friendship support, and Christian hospitality I have found there. As pastors, as spouses of pastors, families of pastors, you know better than anyone the importance of building relationships of trust and respect. And I am sure some of you are sick and tired of politicians who think they can just show up at election time, say a few nice words and then earn your support right? Well, you and your congregations deserve better than that. You deserve a sustained commitment to expanding opportunity, equity and justice. Not just for two or four years, not just when the cameras are on, and people are watching, but every single day. And, you know better than anyone, that people who look at the African-American community and see only poverty, crime and despair, are missing so much.  They're missing the vibrancy of black owned businesses. The excellence of historically black colleges and universities.  They're missing the success of black leaders in every field. And the passion of a new generation of young black activists. And yes, they are missing the strength of the black church, the solid rock on which so much is built.  Well, I see you. I see the work you do, and the lives you change. And, today I want to say something that you don't hear often enough. Thank you. Thank you.  Thank you for answering the charge given to us by Jesus as Matthew records. De-feed the hungry, clothe the naked, visit the sick, welcome the stranger. Thank you for loving all people, especially the least, the last and the lost among us. And, you know so well, we're not asked to love each other, not urged or requested, we are commanded to love.  In deed, Jesus made it his greatest commandment. When I used to teach the occasional Sunday school class I often taught on that lesson. That's a hard commandment to obey. Some days it's really hard for me.  But, in so many ways, all of you have answered that call. I've been privileged to see your love in action with my own eyes. I've seen the love at Mount Zion Missionary Baptist Church in Cedar Rapids, Iowa. Pastor Damien Epps and his congregation collected tens of thousands of water bottles to send to families in Flint, Michigan suffering from water poisoned with lead.  Because they remembered. That eight years before, when the Mississippi rose up and flooded eastern Iowa, others came to there aid. As Pastor Epps said, they are fellow Americans, they are human beings, we should want to reach out and help. And he's right. That ethic is at the core of our Christian faith. And, we all have work together to make sure every child in America has clean water to drink, clean air to breathe and good schools no matter what zip code they live in. I've seen the love at Tabernacle Community Baptist Church in Milwaukee. Reverend Don Darius Butler has helped organize gun buy- back programs because none of us can sit back while the epidemic of gun violence ravages our communities and our country. It is, as you know, by the far the leading cause of death for young black men. More than the next nine causes of death combined. And I promise you this, as president, I'll stand with you in the fight for common-sense gun safety reforms.  I've seen the love at the Triumph Baptist Church in Philadelphia, where Reverend James Hall, guided by what he calls the three E's of evangelism, education, and economic development, has been led to set up a credit union to help people in the community overlooked or ignored by the banks so they can get a small business loan. Save for college or put something away for retirement. They've helped build a supermarket in a neighborhood that hadn't seen one in more than  years. And, they're reaching out beyond the pews to help families live healthy, prosperous lives. I've seen the love at Dexter Avenue, King Memorial Baptist Church in Montgomery, Alabama. It was an honor to join Reverend Cromwell Handy and his congregation last December to celebrate the th anniversary of Rosa Parks' courageous action against segregation.  And by the way...  ... Rosa Parks, may have opened up every seat on the bus, now it's our job to create good jobs so everyone can afford the fare, and they can actually get bus routes to reach every neighborhood that connects them with safe affordable housing and good jobs. As president, I will be your partner in this work of translating love into action. Together we'll make transformative investments in communities that have been left out, and left behind for far too long, from our neglected inner cities to struggling rural communities. We'll work with both parties to make the biggest investment in good new jobs since World War II. Including $ billion to tackle the challenge of youth unemployment which is twice as high for young African-Americans as it is for young white Americans.  We'll ban the box and do more to help people who've paid their debt to society find jobs and housing when they get out.  And, we will embrace Congressman Jim Clyburn's , ,  plan, steering  percent of federal investments to neighborhoods where  percent of the population has been living below the poverty line for  years.  That's a great idea whose time has come and we can translate it into reality. Together we'll face head on systemic racism and work to reform our criminal justice system from end to end. Because everyone, in every community should have respect for the law, and be respected by the law.  We'll beat back the assault on voting rights. It is a blast from the Jim Crow past that must be stopped.  We should be expanding voting rights instead. The best way to stand up to those who are trying to prevent any person from exercising his or her vote is to register and show up, and vote against them, and make sure your vote counts loudly and clearly.  There's so much we can do if we keep love in our hearts as we do the Nobel work of breaking down barriers that hold Americans back. Now, as you well know we are in the final stretch of the election that may be the most consequential of our lifetimes. An election in which all of these issues and so many more are at stake. Our nation's values are being questioned in this election. We are facing a candidate with a long history of ra
