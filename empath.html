lting, and assaulting women. And I got to tell you, some of what we've learned - some of this stuff is very upsetting. I would frankly rather be here talking about nearly anything else. Like how we're going to create more good jobs and get the economy working for everybody not just those at the top. How we're going to make college affordable for every single family.  Because I have a plan that if your family makes less than $, you will not pay tuition to go to a state college or university.  And if you're above that, it will be debt free, and we help you pay back the debt you already have so you can get out from under it.  But I can't just talk about all the good things we want to do because people are making up their minds. This is a consequential choice. So, we've got to talk about something that frankly is painful. Because it matters. We can't just wish it away, and you know, a lot of his supporters don't like to hear this. I don't blame them. If I was supporting him, I wouldn't want to hear it either, to be honest. But I got to tell you, I learned way back in elementary school, and I learned it in Sunday school, you know, it's not OK to insult people. It's not OK. And look at what he does; he calls women ugly, disgusting, nasty all the time.  He calls women pigs, rates bodies on a scale from one to ten. We just heard from Alicia, she was Miss Universe when Donald Trump owned the pageant. Well, he said she put on some weight. And it made him angry, so he called her Miss Piggy, called her Miss Housekeeping because she's a beautiful Latina.  He brought a bunch of reporters to a gym to watch him order her around to exercise.  Now, you know, he also said, \"This is somebody who likes to eat.\" Well, I have to say, who doesn't like to eat?  I mean, really. Can we just stop for a minute and reflect on the absurdity of Donald Trump finding fault with Miss Universe?  But you've got to ask, why does he do these things? Who acts like this? And I'll tell you who, a bully. That's who.  And thankfully Alicia refuses to let such a small person get her down. She knows that Donald Trump...  Donald Trump doesn't get to decide her value in her eyes and in the eyes of her family and her friends.  But what about our girls? What about girls watching all this? What happens to their confidence, their sense of self worth? If you've got a daughter, a granddaughter, a sister, a mother, a wife, a good friend, someone like this becoming president who insults more than half the population of the United States of America? And what about our boys? This is not someone we - we want them looking up to. You know, not so long ago I was the mother of a teenage girl. And you know, every day I tried to make sure she knew that she was smart and she was capable. And I'm doing the same thing with my granddaughter and my grandson.  Because let's be honest here, the world has a way of telling our girls exactly the opposite. They don't look right, they're not thin enough, they don't act right. No one will like then unless they change their clothes or straighten their hair or stop being bossy or whatever the criticism might be, right? And I remember when Chelsea was a teenager I would wait on the second floor of the White House, in the long hall that's there, for her to come home from school. And sometimes we only had a few minutes together. But before she'd run off to talk to her friends or do whatever she was planning to, I would figure out kind of how were the - how was the day. You know, we'd talk about what was on her mind. And that time together was really valuable to me as a parent. Because we parents - and I know there are a lot of parents here today. We work hard to give our kids a sense of confidence. To send them out into the world believing in their own value. And it really is important that we don't let anybody take that away from them. And we want them to be strong. We don't want them to feel bad about themselves. And we've got to work hard to make sure our boys, just like our girls, have that same sense of positive energy. Not negative, not tearing people down...  ... lifting people up. And respecting women. In fact, all of us should respect each other in our country. And...  So when  I look at my granddaughter and my grandson, I am on the same mission. I want them to know they're loved, they're cared for, they're respected. I want them to develop a good work ethic. I believe in hard work. And I want them to go out and prove themselves in the world. But that's what I want for every child.  I have spent my life doing everything I could to help kids and families. It will be the mission of my presidency, I will get up everyday in the White House trying to figure out how can we knock down the barriers, overcome the challenges, so that people living here in Pasco (ph) County can get ahead and stay ahead. (APPLAUSE) So I know there's work to be done, we can't do it with just words alone. We've gotta do more to stop treatment about women being somehow objectified and oh my gosh, when we heard that tape and we heard what he does to women I'm not gonna repeat it. But you know what Donald Trump was bragging about, grabbing women, mistreating women. And I have to tell you since that tape came out,  women have come forward to say what he said on that tape is what he did to me. And then, we heard his response. What he does at his rallies is to go after those women all over again, insulting him. He said he -- he couldn't possibly have said those things because the women weren't attractive enough to assault. Look at her, he said about one woman, I don't think so. About another, he said she wouldn't be my first choice. He's also on tape bragging with the radio personality Howard Stern about how he used to go backstage at his beauty pageants and he would barge in on women while they were getting dressed.  He said he did that -- he said he did that to inspect them, that was his word. And he said, I sort of got away with things like t for affordable child care.  We are gonna fight for equal pay for all people.  We're gonna fight for paid family leave. We're gonna fight to make sure everybody gets rising wages in America. And that's important because so many people are still struggling, still working hard, raising a family, having a hard time getting all of their bills paid. And that's especially true for minimum wage workers who two thirds of whom are women. So, we've got work to do my friends. I'm excited because I know we can do this. And I will stand up and I will fight for you, I will work for you, I will give my heart to this mission of making our country all it should be because instead of Donald Trump's dangerous and divisive vision, mine is positive, optimistic, hopeful, and unifying.  But I can't do any of this without your help. Early voting has already begun. Almost  million Americans have already voted. And that includes four million right here in Florida.  Americans are voting for the kind of better future we can make together and voting on all the issues that they care about. It may be my name and Donald's name on the ballot, but everything you care about - our security, our economy, bringing our country together, the environment...  ...clean water and clear air. Here in Dade City you can vote everyday from now until November th from  a.m. to  p.m. In fact, right now, the East Pasco Government Center - just a few minutes' drive away - you can go there right after this rally and vote because we need everybody to stand up in this election. If you've got a mail-in ballot at home, send it in when you get home today. Don't wait to send it back. Talk to your friends and family, and your neighbors, your coworkers. And you know Donald Trump's strategy's pretty simple. He says he wants to suppress young people from voting, women from voting, people of color from voting. I mean that's a lot of people. By showing up with the biggest turnout ever, we will send him and everybody a message that ou will help me to make a better, fairer, stronger America, where we prove once and for all that love trumps hate. Thank you all.", " Wow!  Thank you so much!  And thank you for being out here on this beautiful night. It is great to be back with all of you. On Sunday, I had the great privilege of speaking to the congregation at New Mount Olive Baptist Church.  And I couldn't leave town without stopping at Betty's for some soul food.  And it's wonderful to be here with so many of my friends and people I admire. I want to thank Congressman Alcee Hastings who just really came out here and revved everybody up.  I want to thank the one, the only, Congressman John Lewis, an icon in the civil rights movement.  My friend, Congresswoman Debbie Wasserman Schultz...  Congressman Ted Deutch.  And I have to tell you, I am really excited and very hopeful that you will send Patrick Murphy to the United States Senate!  So let me thank all the elected officials who are here, because this is a big deal. There are only now seven days left in the most important election of our lifetimes. We cannot take anything, anybody, anywhere for granted. Are you ready to work hard and win this election?  Well, that is exactly the right answer because we need to do everything we possibly can between now and the time the polls close one week from tonight, because any issue you care about -- anything -- is at stake. I get sometimes a little overwhelmed of the fact that I love this country and I think we are great.  And I think .  We're not going backwards, we're going forward!   focus on what's important. Don't get distracted, don't get diverted. Focus on  create.   let's stay focused on one thing, on you, on your lives, your families, the problems that keep you up at night. And that's what I'm doing now because I know the day after the election that's what really counts.  Ask yourself, what kind of president and commander in chief do we need to get the economy working for everyone, not just those at ger is not a plan.  Don't be used, don't be exploited. Stand up for what we can do together because that's what this election ultimately comes down to. It's about our future, it's about who we are as a country. And I promise you this, if you give me the great honor of serving as your president, I will wake up every day in that White House trying to figure out what I can do .  America's best days are still ahead of us  dark, pessimistic vision. It's not true and it's not who we are as Americans. So at least stand up and we say no, we're rejecting that, we're not going back, we are going to move with confidence in the future forward into the kind of potential that makes it possible for every single person to live up to his or her God-given potential, then we're going to grow the future we want together and we're going to prove once and for all that love trumps hate.", " It is great to be here.  Thank you.  I -- I am very happy to be in the home of the Steelers.  And I really appreciate having my two escorts, Mel Blount and Franco Harris.  I am very grateful to have this chance to be in Pittsburgh so close to this election. Now, I know the Steelers have a big on Sunday against Baltimore.  Let's hear it for Coach Tomlin and the team.  His wonderful wife, Kiya, is here and I'm very proud to have the support of Dan Rooney and Pat Rooney and the entire Rooney family.  Dan was a great ambassador to Ireland when I was secretary of State, and wherever he goes, he's a great ambassador for Pittsburgh. So I thank Dan and I thank Jim Rooney, who was so helpful in putting this together, and everyone from the Steelers family. Now, you've just heard two terrific speeches, haven't you?  I can't tell you how excited I am to be back here in Pittsburgh with one of your own, somebody who has made it, but never forgot where he came from, someone who I really admire because of the way he's done his business. And it's an absolute honor, Mark, to have your support in this campaign.  And I'll ed with discriminating against African-Americans and Latinos by refusing to rent them apartments in New York.  He has a long history of insulting people. It did not just start in the campaign. You can go back and -- and find what he said about all kinds of folks, and one of the things I discovered in preparing for the debates which I was kind of surprised by, is that he took out a full page in  to criticize President Reagan, so he is an equal opportunity insulter.  You know, but I did choose a different path from him. I've spent my career fighting for kids and families and I'm proud that I have.  I helped to start something called the Children's Health Insurance Program as first lady.  It covers eight million kids and I have to tell you that traveling around Pennsylvania -- really anywhere in the country -- I meet people who have been affected by the kinds of changes that we can do that give more folks a chance to get ahead. I'm all about making sure the American dream is big enough for everybody.  And we're going to knock down the barriers that stand in the way and, you know, if you don't have your health, it's pretty hard to get ahead, right? And so, I meet families who tell me about what that meant and it makes me very grateful. And I was a senator from New York on /...  ... and I spent my eight years in the Senate helping to rebuild New York, keep us safer at home, and to provide health care to our brave first responders, our firefighters, our police, our EMTs who ran toward danger.  And as your secretary of State, I traveled to  countries, negotiated cease-fires, reduced the threat of nuclear weapons...  ... stood up for human rights, and women's rights, and workers' rights, and LGBT rights around the world.  Now, I -- I really believe that if you want to get things done that'll help people you start by listening to people, bringing them together, and I know that is not very exciting, I admit. And I do feel kind of sorry for the press covering me because what are they going to say for the th time? She was listening to people.  I get that, but everything I've done started there and then you bring people together, you put them around the table. They don't all agree with each other, and then you work to find common ground. That's what I did in the senate and as secretary of State. I could've never gotten anything done if I hadn't worked with Republicans...  ... and others who had different points of view. And I want you to know if you elect me on Tuesday that is the kind of president I will be. Listening...  ... learning, finding common ground.  And from the very first day of this campaign, I've been putting forward my ideas about how to help you and your families get ahead and I truly believe you deserve a candidate you can vote for, not just someone to vote against.  And so, you can go to my website, Tim Kaine and I wrote a book called \"Stronger Together\" because I want you to know what the agenda is and I want you to hold me accountable. When I come back to Pittsburgh, which I hope to do on a regular basis... ... I want people to say, \"Hey, you know, I saw where you wanted to do more on infrastructure. How's that going? How many new jobs do we have? What kinds of opportunities do we have with clean, renewable energy jobs? What about raising the national minimum wage?\"  Now, one way or another, America is going to have a new president on January th, right? And people say all the time that they want change. Well, we will get change, change is inevitable, that is certain. The question is what kind of change are we going to have.  And -- and here's where I think the choice could not be clearer. Are we going to build a stronger, fairer, better America? Or are we going to fear each other and the future, hunker down against each other? I don't think that will lead to anything positive. And what I hope we will do in this election and in these remaining four days, is to think about the kind of country we want, imagine what we eard earlier from Andrew Tesoro. He designed a building for Donald Trump. Trump told him he loved it, it was at one of his golf courses and then Trump would not pay the bill. Now, Andrew didn't have the resources to sue the Trump organization. So Trump just walked away from what was owed. This is someone who personally signed -- not some executive -- he personally signed a contract with a union-busting firm to keep workers at one of his hotels from being able to organize and bargain collectively. And just yesterday, Donald Trump was told he was breaking the law by not negotiating with his hotel workers in Las Vegas. And we know -- and the steelworkers sure know -- he chose to build two of his buildings with Chinese steel and aluminum instead of supporting America's steel industry and American steelworkers.  Everywhere he goes, he leaves people behind. You know, one of my goals as president is to encourage more companies to do what Mark did with profit-sharing. If any of you were with us when Mark endorsed me, Tim Kaine and I were here, in Pittsburgh and he talked about how he had shared the profits of his company, including the profits he gained when he sold his companies. I think you told me Mark, you made  millionaires at your first company.  Look, we've got to have a strong private sector, we need business to be creating more jobs. I really like the kind of jobs and business that Mark does, because what he is to worry about and take care the people who helped made him successful in the first place.  Now, imagine having a president who owes hundreds of millions of dollars to foreign banks and other foreign entities that he doesn't tell us about. Ask yourself, so if he's sitting across the table negotiating with people from those countries, is he going to put his own financial interests ahead of America's interests? I can tell you this, when I'm sitting across the table from the Russians or anyone else, I know who I'm representing. The American people and our interests.  Now, my friends, we got some good news this morning, our economy created , jobs last month. That is...  That is  straight months of job growth.  And I believe that our economy is poised to really take off and thrive, but we need to make sure the economy is working for everyone not just those at the top and that is my pledge. I believe in growth from the middle out and the bottom up. When the middle class thrives, America thrives.  Donald Trump believes something different, he wants an economy that works for him. That's why he wants to give the biggest tax breaks in history to the super wealthy and big corporations. His own family would get a $ billion tax break, now...  ... figure that out. We know he hasn't paid taxes, right? If it turns out that he's as rich as he claims, it would be trickle down economics on steroids. The wealthy would be paying lower tax rates than ever. His plan -- and this is what I want you to hear -- so, he's taking care of himself, he's taking care of his family, he's taking care of the super wealthy and corporations, his plan would actually raise taxes on  million low-income and middle class people.  He would hit especially hard --  percent of single parents would see their taxes go up.  That means that , working families in Pennsylvania would pay more under Donald's plan. Honestly, I don't know how he lives with himself. Doesn't he see -- doesn't he see what we see? The millions of moms and dads struggling to make ends meet, balance the demands of work and family? Or does he just not care? Remember, this is a man who said pregnancy is an inconvenience for an employer.  He has said, and I quote, \"Putting a wife to work is a very dangerous thing.\"  Well, I see things differently. When I say we need to make the economy work for everyone, not just those at the top, I mean everyone. Families are facing a lot of pressures. In many families, women are contributing to the income of their families or they are the sole -- the sole income in the family.  More people than ever are working gigs on the side just to make extra money or to make ends meet and for working families, the cost of everything is going up from childcare to prescription drugs, to college education. And I think we all know, somebody who's working two minimum wage jobs and trying to raise their families at the same time. It's hard being good workers and good parents. And we know young people who want to start a small business the way Mark did it, when he got going and maybe they want to buy a first home or they just got married and they're trying to get ahead in life, but student debt is holding them back. And I want us to know that I will do everything I can to help ease the costs of middle class and working and poor families so that more people...  ... can do better. And right now, so many of the people -- so many of the people who are doing the toughest, most important jobs in our country are getting paid the least. And a lot of them are women and people of color, right? Childcare workers trying to take care of our kids...  ... nurses who work the night shift and spend more time with their patients than the doctors do, the home health aides who keep our seniors independent and healthy.  There are so many jobs of value to our society where the paychecks don't reflect how important they are. So I will do everything I can to get incomes rising for hardworking people. Whether you work in steel, whether you work in a factory, whether you're a machinist, a nurse, a teacher, a firefighter, a police office, whatever you are, you deserve to be part of a growing, thriving, middle-class economy.  And so that's why -- that's why we're going to raise the national minimum wage...  ... and we're going to join every other advanced economy and make sure we've got paid family and medical leave so you can take care of the people you love.  And here it is, . Don't you think it's finally time to guarantee equal pay for women?  Well, I got to tell you,
