ary jobs that don't require a four-year college degree.  I want us to do more with our community colleges and more apprenticeship programs by unions and businesses to help prepare people.  And I am tired of meeting young people that can't either start or finish college because they can't afford it.  We're going to make public colleges and universities tuition-free if you make less than $, a year.  And for people who are...  You know I make lists all the time.  I make lists of my lists.  But I have a list about what we're going to do, and it's because it all comes down to this, I love our country and I believe in the American people. And I know there's nothing we can't achieve if we work together.  So, as you head to the polls, as you talk to your friends and neighbors who might still be deciding who to vote for, please ask them to search their heart about what kind of country we want for our kids and our grandkids.  It is not as important that they think about voting for me as it is they think about voting for themselves.  Every issue we care about is on the ballot on Tuesday. And I know that if we have a big win on Tuesday, we will have a big wind behind our backs going into the government in January.  So tell everybody, please, to vote and that you can make the difference going to the polls on Tuesday, November th. If you don't know where to vote, go to iwillvote.com to confirm your voting location or to find out how to send in an absentee ballot. We are on track right now to having the biggest turn out in American history.  People in states where they have early voting have already set a record. We have  million people who've already voted.  And if you know anybody here in Pittsburgh or in western PA who's thinking about voting for Trump, please stage an intervention before it's too late.  I mean, really, just sit down with them and ask them what they care about. And if they say they're just frustrated or angry, say you understand, but anger's not a plan.  We've got work to do. We're going to roll up our sleeves and we're going to do it together. And if you can give us any time -- if you can give us any time to volunteer, go to hillaryclinton.com to sign up or text JOIN, J-O-I-N, at  because, believe me, I don't want any of us -- not me and not you -- to wake up on Wednesday and think, \"If we'd only done a little bit more, things would have turned out differently.\" Sometimes the fate of the greatest nations comes down to single moments in time. This is one of those make-or-break moments for the United States. It is in your hands.  And when your kids and your grandkids ask what you did in , when everything was on the line, I hope you'll be able to say, \"I voted for a better, stronger, fairer America...\"  ... where we build  walls. We don't build walls, we build bridges. And where we build the future that we want. And where we prove once and for all that love trumps hate.\"  Thank you all. God bless you.", " Thank you. I'll tell you, I am so glad to be back in Michigan.  And that introduction, I'm just still vibrating from it. I thank my longtime friend, Reverend Wendell Anthony, for giving us some of the best lines that we've had in the whole campaign. Thank you, Wendell.  You know, there's something special about this place, and some of you may have recognized the song that was playing that when I came in, an amazing anthem sung by the talented Andra Day, called \"Rise Up.\"  And that is what Detroit is doing. You are rising up. And that is exactly what we're going to do in America. We're going to rise up and make sure the American dream is big enough for everyone.  I'm looking forward to working with the great team you have here in Detroit and in Michigan. I want to thank your senators, Senator Debbie Stabenow and Senator Gary Peters.  I want to thank your members of Congress, Congressman John Conyers, Sandy Levin, Congressman Brenda Lawrence and Debbie Dingell. I want to thank your great mayor, Mayor Mike Duggan. Thank you.  Wayne County executive Warren Evans, Sheriff Bennie Napoleon, the president of the UAW, Dennis Williams.  Longtime friends and former colleagues of mine, former Senator Carl Levin and his wife Barbara are here. And to all who are present today, I was delighted that my friend and my supporter, Mark Cuban could be here because he's not only a real billionaire...  ... he's actually shared his profits with his employees.  Now are you ready to vote on Tuesday?  Are you ready to volunteer to get everybody out to vote?  Are you ready to choose our next president and commander-in- chief?  Did any of you see the three debates that we had? Well, I spent four and a half hours standing next to Donald Trump, proving once and for all I have the stamina to be the next president.  He kept saying a lot of unusual things, didn't he? And you know, there's a certain preparation you do to be ready for those debates, and of course I did it because I think you should prepare to be president of the United States.  And I did practice my composure. People said to me, well, how did you do that? The things he was saying. And then that second debate, when he was following you around and lurching over you. I said, well, I did practice. And I had my friends and my family just spend hours saying terrible things to me. So I was ready. But he would say, well, what have you done for  years? And you know, I don't want to brag.  But I do think, I do think it matters what you've done, and especially what you've done that maybe improves somebody else's life, right? And one of the great joys of this campaign has been traveling around our country meeting people who have been affected by what we've been doing. For example, as first lady I helped create the Children's Health Insurance Program, which covers  million kids.  And these are families that, you know, they are not poor families, they are working people, but they don't make enough money and they don't work for somebody who provides insurance. And so very often their kids were being affected by not getting the healthcare they should have had. I met a woman whose baby daughter, when she was born, was diagnosed as totally deaf. And the doctor said, you know, we're sorry, there's really nothing we can do for her. But this mother, like many mothers I know, did not take that for an answer, right? She got on the Internet, she began to research, and she found that there were treatments that she could maybe provide to her little daughter, but they were expensive and she and her husband didn't have that kind of money and they didn't have insurance. She was at her doctor's office and just so distraught, and the doctor said, well, there's this new thing called the Children's Health Insurance Program. Maybe you should look into it. Turned out she was eligible. She signed up. She started getting her daughter the best healthcare that every child in this country should be able to have, by the way.  And when I was in North Carolina, I heard about her and got to meet her. But more than that, I met her daughter, who talked to me and who just graduated from college, because she got the health care and she got the treatment that she deserved to have.  I'll tell you what. That is how I judge my last  years. Have I done something to help somebody else? I am well aware of the blessings that I have had, and I want to be sure that all of us figure out a way to pay it forward, make it possible for more families, more kids to have the chance to live up to their own God-given potential.  And I was a senator in New York on /, so I know what can happen, the evil and the hatred of terrorism. I saw it, and I spent my time helping to rebuild New York City and helping to get healthcare for the brave first responders who ran toward danger, not away from it. Our police, our firefighters, our EMTs. And I'll tell you who else we got covered. We got construction workers who ran with their supplies and their tools, and I see one right out there, who knows exactly what I'm talking about.  All across the city people were leaving their jobsites and rushing toward danger. That was America at its best, and don't ever forget what we are capable of being, who we are. We are not afraid. We are brave, courageous people who will do our best if given the chance.  And as your Secretary of State, I went to  countries, negotiated cease-fires, reduced the threat of nuclear weapons, stood up for human rights and women's rights and workers' rights and LGBT rights.  I'm telling you this because I want you to know that I will do everything I can. If I am honored to be your president, I will get up every day in that White House and I will go to work for you and your families to make it possible for you to have the chances and the opportunities you deserve to have.  I want you to have a candidate you can vote for, not just someone to vote against. That's why Tim Kaine and I have run a campaign based on ideas and issues, not insults.  Because if you really take a look at what's at stake in this election, it is a choice between two very different visions for America. I've got to say, when I hear my opponent talk about America, I don't recognize the country he's talking about. It is so dark, so divisive, so hateful. That is not the America that I believe in. I believe that we should have a confident, optimistic, inclusive vision of where we're going and how we're going to get there.  I love our country and I believe in the American people, and I think there's nothing we can't achieve if we work together and we set some goals and we go after them. \\  See, we believe in an America that is bighearted, not small minded. We believe in an America that is already great but can be greater if we do our part.  And we believe America is great because America is good. Never forget that. If we lift each other up and not tear each other down, we can go even further. And I believe with all my heart. That's why the slogan of my campaign sums it up, that we are stronger together.  And so, come next January th, America is going to have a new president.  I know that a lot of people say that they want change. Well, let me tell you this. Change is inevitable. There will be change. The question is what kind of change are we going to have.  Are we going to build a stronger, fairer, better country? Or are we going to fear the future and each other? I sure hope not. That is not the America that I believe we are. So here's what I want to ask you to do. I want you to talk to your friends and your family, your neighbors. Michigan is one of these states that doesn't have early voting. I've been all over the country, going to states that are already voting. In fact, about   to  million people have already voted in those states. But Michigan votes on Tuesday.  And I imagine, I imagine there are some of you who know people who say they're going to vote for Donald Trump, right?  I know. I understand that. I mean, I would hope you'd try to stage an intervention before it's too late.  But maybe you can ask them with you to imagine, imagine January th, , and imagine that my opponent is taking the oath of office in front of the Capitol.  Imagine having a president who demeans women and mocks the disabled. Who insults African-Americans and Latinos and Muslims.  Who personally engages in busting unions and preventing people from having the right to bargain collectively.  Now the truth is, we really don't have to imagine what that would be like because everything he has said and done, both in his career and in this campaign, tells you what could happen. You know, Michelle Obama, who says so many wise and wonderful things...  She said the presidency doesn't change who you are. It reveals who you are. And I think we've seen who Donald Trump is. Maya Angelou, another great American, Maya Angelou said, when someone shows you who he is, believe him the first time.  And if my opponent were to win, we would have a president who has only ever been in it for himself. Just last year he said again it wouldn't have mattered if we'd rescued the auto industry or let it go bankrupt.  What is he talking about? I'm proud that President Obama saved the auto industry.  And I'm even prouder that because of the hard work of people in Detroit and across Michigan and the Midwest, the U.S. auto industry just had its best year ever.  If Donald wins the election, we have a president who wants to ban every Muslim in the world from coming to visit the United States.  We are a country founded our religious freedom. That runs contrary to our Constitution. We would have a president who has said repeatedly that he thinks the lives of the black people are all about crime and poverty and despair.  He has no idea about the strength of the black church in the vibrancy of black-owned businesses, the excellence of historically black colleges and universities.  He seems to know nothing about the rise of a new generation of black activists and the success of black leaders in every field.  I think he needs a visit from Reverend Wendell Anthony, don't you?  Yesterday in North Carolina I was honored to stand with a woman named May Brown Wiggins. Decades ago she was a hard-working nurse in New York City. She was looking for an apartment that she could afford to rent, but Donald Trump and his father Fred turned her away. You see, whenever African-Americans tried to rent Trump apartments, their application was marked with a C, C for colored.  And that didn't sit very well with May, so she went to the authorities, and eventually the Department of Justice sued the Trumps for housing discrimination.  And although they settled, they wouldn't change. So the government had to take them back to court. That's a pattern. This is what happens time and time again with my opponent. If he were to win, he would be in charge of the federal housing department. If he doesn't respect all Americans now, how can we trust him to serve all Americans in the future?  He has such a casual disregard of our Constitution. He doesn't seem to understand that the rule of law, that we really are a nation of laws, not men.  Here's the latest example. There is a terrible crime back in  in New York City. It was called the Central Park five. Maybe some of you have heard of it. There were five black and Latino kids, some as young as . They were wrongfully convicted, and they were in prison, where they spent years. Donald Trump took out full-page ads calling for the death penalty for the kids. And even after they were exonerated by DNA evidence, as someone else confessed to that terrible crime, Trump actually said they should still be in prison.  It doesn't matter if you are innocent. If he decides that you should be in prison or you should be locked up.  No wonder he admires Vladimir Putin, because that's exactly what Putin does to his people.  So we can't trust him with our Constitution. We can't trust him to obey the rule of law. He has shown us who he is. Now we have to decide who we are. So let me paint you a different picture. Here's what we're going to do together if we win this election on Tuesday night.  We have three big, three big challenges. Number one, we've got to get the economy working for everyone, not just those at the top.  Number two, we've got to keep our country safe and we have to work with our allies to lead the world with strength and intelligence for peace and prosperity.  And number three, we've got to bring our country together. We've got to overcome these divides. We have to heal our nation. And I hope that you will help me meet all three of those challenges.  I have said repeatedly that we're going to take on discrimination and bigotry because any time we hold somebody back, it can lead to holding other people back. We can't accept as normal what we're seeing across our country because of his campaign. A church in Mississippi was burned this week. Someone painted \"Vote Trump\" on the side and then set it on fire.  We can't let that happen. What happened in Flint, Michigan, should not be normal or acceptable.  Our kids should be guaranteed clean air and clean water. Those are basics. And we've got to do everything we can to make sure that we take care of our children. And it's important for us to recognize that when I talk about getting the economy to work for everybody, that means I want the biggest jobs program since World War II. Infrastructure. Advanced manufacturing. Clean, renewable energy technology.  Some people say we can't do that. Well, I'm telling you they are wrong. They are wrong. We have the best workers, the most productive workers. We're going to give them more to work on, more products to produce.  And we're going to do more for small business because small business is the backbone of so many communities.  I want everybody to have the chance to succeed in America. That means we're going to dismantle the so-called school to prison pipeline and replace it with a cradle to college pipeline.  We're going to make sure that every child has a chance to go to a good school, with good teachers, no matter what ZIP Code that child lives in.  And I want to start with our youngest kids, with prekindergarten program. And then I want to be able to partner with our teachers. We've got to have high expectations and get results in helping our children. And I want to be sure that we put technical education back into high school because there are good jobs out there waiting for young people with the skills to do them.  It will be important that we create an environment in which our police and our communities can work together and trust each other. I believe we are all safer when everyone has respect for the law and everyone is respected by the law, and that's what we're going to work for.  We're also going to take commonsense steps to reduce gun violence and save lives.  This has nothing to do with the scare tactics coming from my opponent. Have you seen he's starting to wear a camo hat now? Really. We are going to work with responsible gun owners who understand that we've got to keep guns out of the hands of people who shouldn't have them in the first place.  And while we create more safe communities, we want to invest in those communities. I want to continue the good work that our past two Democratic presidents have done, one named Clinton, one named Obama.  And I want to be a really strong partner. I'll compete a little with them, but I want to be a real strong partner with Detroit and other cities that are on the way back up, to make sure you get the investment and the support, the housing and the jobs that you need. But we also have to make sure our economy is fairer. That's why I believe we should raise the national minimum wage because people who work full-time should not be left in poverty.  And isn't it finally time to guarantee equal pay for women?  This is not a woman's issue. If you have a wife, a mother, a daughter or a sister who works, it's your issue, it's a family issue. And every time I talk about wanting to have affordable childcare, paid family leave, equal pay for women, the other side accuses me of playing the woman's card. I'll tell you what. If standing up for equal pay is playing the woman's card, then deal me in.  And one of the other, one of the other big challenges we're going to take on, I am so excited about this. You know, I'm really proud of the campaign that Bernie Sanders and I ran because it was a campaign about issues. And what we decided after it was over is how we can work together to make sure that everybody who wants to go to college can afford not just to start but actually to graduate.  So we came up with a plan that if you go to a public college or university, you will go tuition free if your family makes less than $, a year.  And it will be debt-free for everybody above that so you don't go into debt.  For people who already have student debt, we're going to help you pay it down and pay it off, to get out from under it.  And I want especially to support historically black colleges and universities that have done so much to bring forth a leadership cadre in our country. This is just some of what we are offering in this campaign because we really believe you need to look at what will happen after the election. Now I had a friend say to me the other day, you know, people are just frustrated and angry. I get that. I understand that. We had the worst economic collapse since the Great Depression in ' and '. Millions of people lost their jobs. Millions lost their homes. Family wealth was wiped out. That is a trauma, and people are still suffering and still climbing back from that. I get it. But I learned a long time ago from my late mother, anger is not a plan, all right? Be angry, vent about it, and then roll up your sleeves and get to work.  That's what I will do. That's why we put this all down. It's on our website, HillaryClinton.com. It's in a book that Tim Kaine and I put out called \"Stronger Together,\" because not only do I want you to know what I will try to do as your president, I want you to hold me accountable. I want you...  I want you, when I come back to Detroit, which I will do, when I travel around Michigan, which I will do, I want you to say, well, how's it going getting those new jobs started? How much progress are we making on making sure college is affordable? I believe in making lists. Maybe it's a woman's thing.  My husband said to me one time, you have lists of your lists. Well, I do, because I want to know what we're going to get done and how we can make progress together. And ultimately this election really is about the kind of country we want for our kids, and in my case now my grandkids. Are we really a nation that believes in freedom and justice for all? Are we really a nation that recognizes our best years can still be ahead of us if we make up our minds to have that be our goal?  I believe we can do this together. My opponent at his convention said \"I alone can fix it.\" Well, no. Nobody alone does anything. When our founders met in Philadelphia, it wasn't one person creating our country. It was many people working together and fighting a revolution to get that democracy. And then to fight for civil rights and voting rights and workers rights and women's rights and LGBT rights.  None of them, none of them were won by one person alone. The American labor movement didn't happen to get somebody one day say, I alone make it happen. It took millions of people in every one of these movements, marching and speaking out and sitting in. Barack Obama wasn't put into the White House by one person alone. It took everybody working and organizing and, yes, voting. That is how progress happens in America.  So really, it all comes down to you, my friends. You have to vote. Our progress is on the line. Everything that has happened up until this point is on the line. I'm ready to defend and build on the progress that we've made. I'm proud I was a member of President Obama's cabinet. I'm proud that he and I are friends.  But he knows and I know that American leadership, American presidents, it's like running a relay. You do your very best and then you pass off the baton and you just hope that the person you had it off to doesn't drop to the ground. Or doesn't turn around and run back the way we came from, which is what my opponent is promising to do.  Now I've told the president that when he hands off the baton, he's going to have to bend over. He's a lot taller than I am. But I'm excited about what we can do. I know this is been a tough campaign. I've got people coming up to me saying they've got migraines they never had before. They have stomachaches that they don't know what they're going to do with. I get it. It has been in many ways a really tough campaign. But I'll tell you what. Michigan, you can make the difference.  All I'm asking you is, talk to your friends, talk to your family, talk to your coworkers, talk to everybody. If you have time to volunteer, go to HillaryClinton.com to volunteer, or text join because when your children -- and there are some beautiful children in this crowd here today.  When your children or grandchildren ask what you did in , when everything was on the line, I want you to be able to say, I voted for a better, stronger, fairer America.  An America where we build bridges, not walls.  And where we prove once and for all that love trumps hate. Let's get to work. Thank you, Detroit. Thank you, Michigan. God bless you.", " Thank you! Thank you so much!  Hello, Pembroke Pines!  Hello, Florida!  I am thrilled to be here. And boy, is this a hardy group. Rain or shine, you're ready.  I love -- I just looked over here, I saw a man who's changed his sign from \"I will vote\" to \"I have voted.\"  You know, I am thrilled to be here with all of you. And I want to start by thanking Sybrina Fulton for that introduction.  I have to tell you, on a very personal note, one of the privileges of this campaign over the last year-and-a-half has been getting to know Sybrina and all the mothers of the movement. They are some of the bravest people you'll ever meet. They have taken the heartbreak and the anguish of losing their children to either gun violence or encounters with the police, and they've turned it into action. The Trayvon Martin Foundation that Sybrina founded to honor her son is part of the agenda, part of her mission. I'm very grateful to her for her commitment to make America a fairer, safer, better place. Thank you, Sybrina.  Now, we've got a bunch of great folks here with me I want to have stand up. And I hope that you will send him to work with me in the Senate, Congressman Patrick Murphy.  Also with us, Congressman Ted Deutch...  ... Congresswoman Debbie Wasserman Schultz...  ... Congressman Alcee Hastings...  ... the mayor of Pembroke Pines, Frank Ortis...  ... the vice mayor of Broward County, Barbara Sharief...  ... Broward County school board member Patti Good...  ... Mayor Phil Levine all the way from Miami Beach.  And I especially want to thank my friend of so many years, I was trying to think about this as we were driving, I don't know when we first met, but we were both really, really young...  ... Randi Weingarten.  And along with thanking Randi, the president of the AFT, let me thank all the educators, all the teachers.  I think it's about time we stopped scapegoating teachers and start supporting teachers.  Now, every day in this campaign is exciting. And being here with all of you, the last Saturday before Election Day, really gets me geared up. We are seeing tremendous momentum, large numbers of people turning out, breaking records in a lot of places. Now, just in case you didn't notice last night, I've got to say I was with Jay Z and Beyonce.  They were amazing. You can go online and watch it. It was the most extraordinary show. You know, when a famous entertainer says, hey, I want to support you, help get out the vote, that is such a gift. But the thought that went into what they did last night, my personal favorite part was Beyonce had her backup singers and dancers in pantsuits. I mean...  But what was really touching to me is both of them talked about what this election means for their daughter and for all of our daughters and our sons, every single child.  So I've got to ask you, are you ready? How many of you have already voted?  OK. So that means you've got time to get everybody else to get out and vote, right?  Now, did any of you see the debates? I spent four-and-a-half hours standing next to Donald Trump on that stage...  ... proving once and for all that I have the stamina to be president of the United States.  Now, you know, he kept saying things like, well, what have you done for  years? And I'm thinking to myself, Donald, you don't want to go there.  I mean, I would have been happy to spend all four-and-a-half hours talking about what I did compared to what he's done for the last  years.  As your first lady, I helped to create the Children's Health Insurance Program which insures  million kids a year.  As senator, I worked to rebuild New York City and make our country safer and get our first responders the health care they needed.  As your secretary of state, I traveled to  countries, I've stood up for human rights, women's rights, worker rights and LGBT rights.  I have spent my career fighting for kids and families. And if you elect me, that's what I'll keep doing.  Now, my friends, you are a hardy bunch to stand out here in the rain. I don't think I need to tell you all of the wrong things about Donald Trump. But here's what I want you to remember: I want to be the president for everybody, everybody who agrees with me, people who don't agree with me, people who vote for me, people who don't vote for me.  So let's get out, let's vote for the future. Let's vote for what we want for our country and our children and our grandchildren. God bless you!", " I -- I am -- I am so, so touched and so grateful to be here in Manchester with all of you.  And particularly with Mr. Khan.  As -- as he was speaking, I saw several of you holding up your Constitutions.  And he reminded us all of the fundamental values that set us apart as Americans. He and his family exemplify the values that make America great. And in a race that has been marked by ugly suspicion and insults, and attacks of all kinds against immigrants, and Muslims, and so many others, Mr. Khan, I think reminded all of us that we are Americans. His son was an American who gave his life for our country. We cherish the Constitution and we will defend it.  In fact, when a president is sworn in on inauguration day, that's the oath that a new president swears to -- to preserve, protect and defend the Constitution. The first words I ever heard from Mr. Khan were about his son's courageous final moments serving our country in Iraq. He told the other troops in his unit to get back from a suspicious vehicle approaching their position. But he went forward. He took  steps toward danger before that car exploded. After his death, he was awarded both the Bronze Star and the Purple Heart. And here's what Mr. Khan said...  ... that really struck a chord with me. And as the story he just told us of the mother telling him about her son being bullied, these are words that I would hope that all Americans, and particularly young Americans would hear and heed. Mr. Khan said \"We still wonder what made him take those  steps. Maybe that's the point where all the values, all the service to country, all the things he learned in this country kicked it. It was those values that made him take those ten steps. And those ten steps\", Mr. Khan went on to say, \"told us\" -- meaning he and his wife and his family -- \"told us we did not make a mistake in moving to this country.\"  In fact, I think we should all be grateful that this remarkable family decided to make America their home. We should be grateful for everyone who looks at America and sees a beacon of hope worth defending.  This means so much -- this means so much to me, because like all of you, I love our country.  And I believe with all my heart that our best days are still ahead of us if we reach for them together. I also believe, as Mr. Khan and were talking before we came on, that we will have some work to do to bring about healing and reconciliation after this election. We have to begin listening to one another and respecting one another.  Because our core values are being tested in this election. But when I meet people -- when I have a chance to hear from them about what they want for themselves and their families, my faith in our future has never been stronger. This election is a moment of reckoning. It is a choice between division or unity; between strong, steady leadership, or a loose cannon who could put everything at risk.  And so, my friends, this is one of these elections that really is a crossroads election in our country. I'm grateful to be joined tonight by so many wonderful people. There's a big overflow -- there are several overflows and I hope they can all hear my voice.  I want to thank James Taylor for that wonderful performance.  So many of his songs are a part of the soundtrack for American and it's wonderful that he could be here with us, along with his wife, Kim.  I'm thrilled to be with your next Senator, Maggie Hassan.  Maggie will bring a wealth of experience to Washington. She will bring the skills that enabled her to work across the aisle in the legislature and with the legislature. And we need that kind of common sense, problem-solving approach -- that independent voice that New Hampshire so deserves to have. So I hope and trust you will send Maggie to the Senate on Tuesday.  And I hope you will send Colin Van Ostern to the governorship.  Colin will build on Maggie's record of accomplishment. And I think about all of the jobs that have been created in this state, how college has been made more affordable, how you've taken on the epidemic of addiction. You're doing it the New Hampshire way and both Maggie and Colin represent that.  I sure think Washington needs more of that. And I want you, also, to know how important it is to send Congresswoman Annie Kuster and Congresswoman Carol Shae-Porter to Washington, as well.  Both Annie and Carol will bring the same attitude about rolling up their sleeves and getting to work for you that we really need in the Congress right now. And another great member of the Senate who's been up here campaigning for Maggie and talking about what will make the Senate work better is the senator from Rhode Island, Sheldon Whitehouse, who's here with us.  And finally -- finally, I want to just recognize a New Hampshire native, who is now the Attorney General of Massachusetts, Attorney General Maura Heeley.  Now, elections are, of course, a choice -- a choice between the people who are running. But much more than that, they are a choice about what we want to do in our country -- what kind of country we want. And they are often premised the visions -- the views of the candidates. And what I've tried to do in this campaign is to lay out an agenda -- what a novel idea.  I actually...  I actually want you to know what I will try do if I'm so honored as to become your president.  And my -- my running-mate, Tim Kaine, and I got together and we -- we put out a book called \"Stronger Together\" which has all of our policies in there. It's -- yes, I see somebody holding it up back there -- because we don't only want you to know what we plan to do; we want you to hold us accountable. When I come back to New Hampshire, I want you to ask, how's that college affordability plan going? What are we doing about getting the cost of prescription down? How are we managing the economy so that it produces more good jobs for everybody, not just those at the top? I want -- I want us to have an ongoing discussion about how we are all going to contribute to making our country all it should be. I really believe that America's best years are still ahead of us if we all do our part.  And I -- I think it's fair to say, after all the months of this campaign, my opponent has a very dark and divisive view of our country. Sometimes when I hear him speak, I honestly don't recognize the country that he is talking about. Sometimes I'm not sure he recognizes the country he's talking about.  Did any of you see the debates? Did you all see the debates?  Well, I did spend four-and-a-half hours next to Donald Trump in those debates, proving, conclusively, I have the stamina to do this .  But... But it's also...  But I -- I think it's -- it's -- it's also important that we believe in a hopeful, inclusive, big-hearted, united America, right?  Where everyone has a place; where everyone is included; where people who are willing to work hard can get ahead and stay ahead; where we recognize the importance of the American dream and we believe, and we will ensure, it is big enough for everyone, not just a few.  So I -- I really believe that, although my name and my opponent's name may be on the ballot come Tuesday, what's really on the ballot is what kind of country we want for our children and our grandchildren.  What's really on the ballot is every single issue we care about. Our Constitution set up a system of government that has stood the test of time. It can sometimes be frustrating, provide challenges -- we know that. But here we are, the longest-lasting democracy in the history of the world. That is to be cherished and nurtured; not demeaned, not degraded.  Now, if you believe that our brave men and women in uniform, like Captain Khan, deserve a commander-in-chief who knows what needs to be done, then you have to vote. Don't leave it to chance. Don't leave it to others. Use your voice and your vote because my opponent actually said more countries should have nuclear weapons.  And when a journalist asked him about using nuclear weapons, he said \"Well, why do we make them?\" I wonder if he even realizes he's talking about nuclear war. The other day in Ohio, I was at Kent State University and I was introduced by a man named Bruce Blair. He had been in the Air Force decades ago and he was a launch officer in our nuclear program, which meant that he sat in a bunker during his watch time, in case the president -- whoever the president was -- were to order a nuclear attack. And Bruce Blair knows there is no appeal from a president's order to launch a nuclear attack. There is no veto by the Joint Chiefs of Staff, or anybody else. If a president orders a nuclear attack, there's about a four-minute window before it happens. I had never met Mr. Blair before. He's gone on to have a very distinguished career in security studies. But as he was watching this campaign and reflecting on the service he did as a young man, he realized he could never support Donald Trump. And he called other launch officers -- sometimes called missileers -- and asked them what they were thinking. And to a person, they said \"This is unacceptable. This is actually scary.\" So several dozens of them wrote a letter saying that they know what the awesome responsibility is that a president of the United States holds and they could never support Donald Trump to be our president and commander-in-chief.  And if you -- if you believe, like I do, that our economy grows and America thrives when the middle class grows and thrives, then you have to vote too.  We're going to make the biggest investment in good-paying jobs since World War II -- jobs and infrastructure, and advanced manufacturing, and clean energy, small business jobs. I want to be the best small business president we've ever had...  ... to enable more people to get started and grow their businesses. In contrast, my opponent built his fortune on the backs of small business owners. But I'm the daughter of a small businessman and I am just so glad my dad never got a contract from Donald Trump.  Because so many who did were stiffed. But I want to make sure that we have easier access to capital, less red tape, more tax relief for people willing to take the risk of going in to small businesses. I also think it's imperative that we make our economy fairer. And that means I do support raising the national minimum wage.  Because, as I said, I believe in work. That's how I was raised. And I think we can do better for people who work full-time and still are mired in poverty. We want to get back to having ladders of opportunity. If you work in America, you ought to be able to get ahead in America and we're going to make that happen again.  And we've got to start recognizing that families need more support. And that's why I want to make child care affordable, instead of costing as much as tuition.  And it is time that we had paid family leave so that you can take care of the most important obligations that you have.  And it is way past time to guarantee equal pay for women's work.  And you know, this is not just a woman's issue. This is a family issue. If you have a mother, a wife, sister, or daughter, this is your issue. And this is an issue worth voting on, because it's time we made it fair for working women.  And if you believe all of our kids should have the chance to thrive in good schools, with good teachers, no matter what zip code they live in, then you have to vote, because we've got to make public education work for everyone.  And I think we need some water. Yes -- do we have some water that we can get here? If we -- if we have some water, that would be a big help. Okay, great. Now, look, I -- I think, when it comes to education, we do need to have high-quality, affordable, pre-kindergarten in every community. I also believe we need to bring back technical and vocational education into our high schools.  Because a four-year college degree should not be the only path to a good job and a middle-class life in New Hampshire or in America.  And for anyone who does want to go to college, we are going to make it affordable.  Now, after the primary was over -- and I have to say, you all cleaned my clock in the primary. I know.  But it was a great primary because it was about ideas and issues, not insults. And I'm proud of the race that Senator Sanders and I ran.  And -- and when it was over -- when it was over, we got together and we sat down, and we said how can we work to deal with a lot of the issues that we were both concerned about in the primary. And we've put together a plan -- public colleges and universities should be tuition free for everyone who makes less than $, a year.  And it should be debt-free for everyone else. We have to treat it like an investment.  And Bernie and I were just in North Carolina campaigning together. And it's so exciting, because we know that not only do we have make college affordable, we also have to help the millions of Americans who are already struggling with student debt to ease that burden, get those interest rates down, make it so you never have to pay more than you can afford.  So, you see, working for children and families has been the cause of my life, but it's never been more important than it is right now. And -- and it will be our mission together, doing everything we can to help all our kids and every American have the chance to live up to their god-given potential. I am taking very seriously the obligation that I feel to reach out to all Americans. I'm asking for the support, not just of Democrats, but also Republicans and independents in this election.  I want to be the president for all Americans -- those who vote for me and those who do not vote for me, because we have to heal this country, and that's going to take everyone.  We have to remember how to disagree without being so disagreeable.  And you know, it is unusual for somebody running for president to say that what we need more of in our country is love and kindness, but we really do -- toward one another, toward people different from ourselves.  We all have a role in building a better, stronger, fairer America and I am very honored to have gotten the kind of support I have received from republicans here in New Hampshire. And I really am very grateful for the recent statement by former Senator, Gordon Humphrey, about what's at stake in this election.  So -- you know, we can't do any of this work unless we're successful on Tuesday. It really all starts then. Our future is in our hands. And anyone who says they're going to stay on the sidelines, or it doesn't matter, really doesn't understand what's at stake in this election. We've got to get every American eligible to vote, registered to vote. And here in New Hampshire, you've got same- day registration, so you can all get out and vote.  We've got to get everyone to believe that this election is about you. It is about you -- your dreams, your aspirations, your hopes, your family, your community. I have never felt more strongly about what we can do together. I am confident and I am optimistic about the future we can make together. If you don't know where you're supposed to vote, you can go to Iwillvote.com. They will tell you there. You can still volunteer. We have been knocking on hundreds of thousands of doors. I bet some of yours, right? And some of you did the knocking.  But we are -- we are not taking anyone, or anything, or anyplace for granted. So if you want to volunteer, you can go to HillaryClinton.com, or text JOIN, . It really comes down, as far as I'm concerned, for me personally, to my grandchildren, because I feel very blessed that I have had opportunities in our country because of my family and because of what others had done to prepare the path for me, going back to our founding. And I really want each and every one of us to think for a moment about how we would feel on November th if we were not successful. When your kids and grandkids ask you what you did in , when everything was on the line, I hope you're able to say you voted -- you voted for a better, stronger, fairer America.  An America where we build bridges, not walls.  An America where we prove, once and for all, that love trumps hate. Let's go vote, New Hampshire. Thank you. God bless you.", " Oh, my goodness. Thank you!  Thank you all so much.  It is great to be back in Cleveland. I am thrilled to see all of you. I have to really thank LeBron, what he does on the basketball court you all know, it makes him so special, it makes him a champion.  But I am just as impressed, as I have told him, about what he does off the court.  Because what he does off the court is to care for every child as though that child were his own. He has been so committed through the LeBron family, the LeBron James Family Foundation. He's using the national platform he earned to advocate for children everywhere, especially right here in Ohio.  And it was an extra-special treat to have J.R. Smith here as well.  I can't tell you how exciting it is for me to have LeBron and J.R. part of the team that's going to take us to the White House starting on Tuesday.  I also have to thank a lot of the elected officials that I've worked with that I have such high regard for. Let me thank your senator, Sherrod Brown.  Let me thank your amazing, absolutely indefatigable congresswoman, Marcia Fudge.  Let me thank your county executive Armond Budish.  And let me thank and hope you will vote for your former governor, Ted Strickland, to be your next senator.  I want to thank the D.J. Steph Floss for his musical performance.  And I want to thank a very special young man, Yusef Salaam, who was out here.  A young man who has turned what was a very bitter and unjust experience into an opportunity to try to help lift others up. Now, I was thrilled to be here on Friday night with Jay Z and Beyonce.  Beyonce even had her dancers in blue pantsuits, which I love.  But what was most important was how Beyonce and Jay Z talked about what this election means for their daughter and for all of our daughters and sons. And that's why I am so grateful to them as well as to LeBron because this election really is about the future and it's about your kids and grandkids and every child in this country that we hope will have their own shot at the American dream. They may not all become champion basketball players, but everybody should have the right to go as far as their hard work and talent will take them in America.  So let me ask you this, are you ready to vote?  Are you ready to volunteer for the next few days?  Are you ready to choose our next president?  Well, I think by now you know the choice could not be any clearer. It really is a choice between division or unity, between an economy that works for everyone or one that is stacked for those at the top, between strong, steady leadership or a loose cannon. And as you think about this choice, I want you to know where I am coming from, because what I want to do as your president is really to build on and continue what I've done my entire life, fighting for kids and families...  ... standing up for our country. If you elect me on Tuesday, that's what I will do every day as your president. Because from the start, our campaign has been focused on you. You know, I have now spoken in front of hundreds and hundreds of thousands of people in small groups and big events. And what I try to do while I'm up here speaking is to really look at the faces of the people in front of me because I don't know your dreams, I don't know your struggles, but I want so much to convey to you that I will be on your side, I will fight for you, fight for your families, fight for your futures.  I want us to do all we can to help you get ahead and stay ahead. And my vision is very different from my opponent's. Look, we know, we know enough about what he says and what he's done. You don't need to go through the litany of all the people he's insulted and demeaned. But the bottom line is, his vision of America is so dark and divisive. It's not the America that I see as I travel around our country. I want us to have a vision that is hopeful, optimistic and unified about what we can do together to make sure America's best years are ahead of us.  I love our country and I believe in our people. And I will never ever quit on you...  ... no matter what. Now, that is not to say we don't have our challenges. Of course we do, we're just human beings. But boy, we have so many assets, we have so many opportunities. And never forget, America is great because America is good.  And if we act like that, we lift each other up instead of tearing each other down. We can be even greater. We've come through some tough economic times and lots is changing in our country. There are powerful forces inside and outside of America that do threaten to pull us apart. And we've arrived at a moment of reckoning in this election. Our core values as Americans are being tested. I think of all the people I've met across the country in this campaign, I've heard some really, really sad stories. You know, when you run for president, at least for me, the moments that stand out are about somebody grabbing my hand. I'll be in a coffee shop or maybe shaking hands on a rope line and somebody will grab my hand and they will share a really personal feeling or experience with me. A lot of times it's about problems or troubles in their families. And I feel like they are entrusting me with this really important piece of their lives. I walk away from that motivated, but I also walk away confident. My faith in our future has never been stronger. And I know if we come together, not just to win the election, that's just the beginning, but then to work together, there is something for every one of us to do in our own lives, our families, our neighborhoods and communities. I want an America where everyone has a place, where everyone's included. And, you know, I know there's a lot of frustration and even anger in this election season. I see it, I hear it, sometimes, you know, I'm the subject of it. I get it. But anger is not a plan. Anger is not going to get us new jobs with rising incomes...  ... that will create a strong, thriving middle class. I believe that we're going to grow this economy. We're going to grow it from the middle out and the bottom up, not the top down.  That is what my opponent offers. And it might work for him, right? It might. But it's not going to work for the vast majority of working Americans. That's why I want us to have a big infrastructure jobs program. That is so much work to be done, good, honest, honorable...  ... dignified work, our roads, our bridges, our ports, our airports, our tunnels, our water systems. And these are jobs that can't be exported. They've got to be done right here in Cleveland...  ... in Youngstown, in Dayton, in Akron, in Columbus and Cincinnati. And we're going to bring back advanced manufacturing to Ohio and elsewhere in our country. Now, some people when I say this, they kind of, you know, look at me like, well, that's not going to happen. It is going to happen. And I'll tell you, two of my strongest allies are going to be Sherrod Brown and Marcia Fudge and I hope Ted Strickland when he gets to Washington.  People say to me all the time, well, how are you going to get anything done? Won't there be gridlock? There will only be gridlock if people that are elected to represent you don't want to help you. It's not complicated, my friends. If they want to keep helping the wealthy, the powerful and the well-connected, yeah, then we're going to have gridlock, because I want jobs with rising incomes, I want people having a better shot at the future.  And we are going to have more clean, renewable-energy jobs to combat climate change and put Americans to work.  And I want to be the best president small business has ever had because that's where most of the new jobs will come from.  And once we get these new jobs and we start producing more things in America, I want people to buy those things in America.  You know, any of you see the debates?  You know, in that last debate, I pointed out that Donald Trump has bought Chinese steel to build his last two buildings, all the while he's been running around Ohio talking about what a great advocate he's going to be for working people.  He didn't have to buy Chinese steel, he didn't have to help employ Chinese steelworkers. He could have bought good American steel made by American steelworkers.  So don't just watch what we say, watch what we've done for the last  years and whose side we've bet on.  And we're going to make this economy fairer. Look, I really believe in hard work. That's how I was raised, that's the kind of family I came from. So I think everybody has to work. Everybody who can needs to work. But I do think we need to raise the national minimum wage...  ... because if you work full time you shouldn't still be in poverty. And I also think if you're working you ought to get paid fairly, which is why we need to guarantee equal pay for women's work.  And, you know, this is not a woman's issue, this is a family issue. Because if you've got a mother, a wife, a sister or a daughter working, you don't want her shortchanged. And we need to start recognizing that a lot of the costs that families are facing now are really burdensome. I want to get child care affordable, right?  Do you know, in a lot of states right now, good child care costs as much or more than in-state college tuition. That's crazy. Who could afford that? And I want us to have paid family leave so if you get sick or your spouse is sick...  ... or your parent is sick or your child is sick or you bring a newborn home. Now, you know, I don't think these are luxuries anymore. I think these are all about rebuilding the American middle class. I believe it's all about respecting work, providing enough jobs for people to have a good future, getting incomes rising, making it work for everybody. And I have said I will pay for everything I'm proposing without adding a penny to the national debt, right?  And that is in very start contrast to my opponent, because what I've said is I am not raising taxes on the middle class. Anybody making less than $, a year is not going to have any tax increase while I am president.  But I am going where the money is and the money is with the wealthy and corporations because they've done really well in the last  years. And they should pay their fair share to support our country.  And again, people say to me, well, how are you ever going to get that through Congress? Well, I'll tell you, I think it's pretty simple. I'm going to look at all the people, all the people who would be helped by everything I've just said, the new jobs and the rest of it, and I'm going to compare it to the very few people in every congressional district who would have their taxes raised. And I'm going to say, whose side are you on, Mr. or Madam Congresswoman? Are you supporting the five people in your district who will have their taxes raised or are you supporting the , people who will be benefited by what we're going to do together?  And another big barrier that we've got to knock down is making college affordable for every single person.  It's outrageous. I meet people across America who couldn't afford to start college, could not afford to stay and never graduated and still have debt. They don't have a degree, but they've got debt. That's crazy and I see some people pointing to themselves. I've got to tell you, look, I believe that education is an investment. That's why I want good schools with good teachers in every ZIP Code in America.  That's why I want to get more technical education back into high schools because I think there are a lot of great jobs waiting to be done by people who have the skills from high school or community college...  ... or apprenticeship programs. I'm going to do everything I can to lift up and honor hard work. When somebody can make something, when somebody is a machinist or a tool and dye maker or a carpenter or even a computer coder, that may not at all require a four-year college education. And it's about time we honored all work in America and made all work pay for everybody.  But for people who want to go to college, we're going to make it easier. I want every public college and university to be tuition-free for families making less than $, a year...  ... and debt-free for everybody else because this should be seen as an investment. And if you are struggling with student debt, we've got a plan to ease that burden, get the costs down, get the interest rates down, get it paid off much faster. You see, I really believe that every single person should be able to go as far as you're willing to work for it and not have your dreams dashed while you're a child or a teenager or a young adult. Elections are about the future, so let's lift up the young people of America!  And that includes let's dismantle the so-called school-to-prison pipeline and replace it with a cradle-to-college pipeline.  We have a lot of work to do. I've laid out a full agenda. Tim Kaine, my running mate, and I, we've written a book called \"Stronger Together.\" And in it it tells you everything we want to try to do. And I've got to tell you, I think it's important you know what we want to do. It shouldn't just be an election about words, it should be about plans and policies so that you can judge and say, what will help me? Like, for example, on college, you can go to my website, HillaryClinton.com, right now, HillaryClinton.com/calculator and you can see how much money you and your family would save under my plan. And I want to be real specific. I want to rebuild confidence in what we can do together. It's not good for anybody that our democracy and our country are viewed so suspiciously, without confidence. That is how we govern ourselves, so we have to work together. But I can't do any of this if you don't vote.  Now, so far, . million people in Ohio have voted.  But we've got work to do. So, please, you've got to get out, you've got to get to the polls, you've got to take people to the polls. Nobody should sit this one out. You can go to IwillVote.com to find out what your polling place is. Or you can volunteer to help us these next few days. You can text \"JOIN,\" J-O-I-N, to . And I'm really ready to get to work for you. This is about what we can do together.  It's about the kind of future we can create and build. And it is an opportunity for all of us to be invested in a better, fairer, stronger America. I want us to do this together. I really do believe my slogan, \"Stronger Together.\"  So I hope Ohio will turn out in the biggest-recorded vote in history on Tuesday.  And we will together prove once and for all that love trumps hate! Thank you all very much!", " Hello, Pittsburgh!  Whoa! Hello, back there. Thank you. Thank you. Wow.  It's great to be here at this extraordinary time in our country's history at this great university.  To have a chance on a beautiful day to lift our sights, to think about what we are capable of doing together, the kind of future that we can create if we search for and find common ground. And it is thrilling to have traveled across our country to see the hopefulness. To talk about the positive changes that are occurring, to really see America at its best. And tomorrow each and every one of you gets to make a decision as to whether or not first you will vote, because in Pennsylvania it is all about Election Day.  Other places around the country have been voting for weeks, and what you will vote for. I am here to ask you to vote for yourselves, vote for your families, vote for your futures. Vote on the issue that matter to you because they are on the ballot, not just my name and my opponent's name.  I want to thank Tom Colicchio for coming out here. He is in the middle of opening up another one of his great restaurants. But he said he has these two small kids and he just had to come and be apart of lifting up this election and creating the kind of commitment that will bring a record-breaking number Americans to vote. We are on the path to see more Americans vote than we have ever seen in our history.  I am hoping that you wont just come out and vote. Obviously I hope you vote for me, but I also hope -- I hope that you will send Katie McGinty to the United States Senate.  We've got some great elected officials here and I want to recognize Congressmen Mike Doyle.  County executive Rich Fitzgerald. From Pittsburgh, Mayor Bill Peitersen.  From Braddock PA, Mayor John Fetterman.  But mostly I am here to say thanks. Thanks for taking time out to think about what's the stakes are -- I love you all too, absolutely.  So for those who are still making up your minds or thinking maybe its not worth voting at all, let me just say, the choice in this election could not be clearer. It really is between division or unity. Between strong and steady leadership or a loose cannon. Between an economy that works for everyone, not just those at the top, and an economy that is set up and run for those at top. Now I have spent my public career fighting for kids and families and standing up for our country. And if you give me the privilege of your vote tomorrow that is what I will do every single day of my presidency.  I will get up in the White House and I will think about what I can do that day to knock down barriers to create opportunities so that you have the chance to fulfill your own dreams. You see, I believe America's best days are still ahead of us. Now, that doesn't mean we do have to work for it, because we do. That doesn't mean we can just expect it to happen as kind of a birthright. But I really believe that. I would not have work for  months, traveled across our country, fought as hard as I have about what we need to do and how to do it together, proudly stand up and defend the legacy of President Obama which has...  ... given our country progress in the right direction, if I did not believe with all my heart that we could do this. Right?  We can do this!  We don't have to accept a dark and divisive vision for America. Tomorrow you can vote for a hopeful, inclusive, big-hearted America.  And our core values are being tested in this election. And I know that people are frustrated. A lot of people feel left out and left behind. There's fear even anger in our country. But I've got to say anger is not a plan my friends. If we're going to harness our energy and try to overcome our problems, then we've got to start talking to each other again.  And we have to get good ideas wherever they come from. Last night I was in Manchester, New Hampshire and I was with Khizr Khan whose son Captain Khan was killed while serving in Iraq. You might remember him from the Democratic Convention. He was not a man to be on the stage of a political convention. But when he
