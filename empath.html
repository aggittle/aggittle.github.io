ocacy work and my legal work on behalf of people who needed a voice. And I will do everything possible to make sure I deliver results for you. And the reason, the reason that I have published a book with my great running mate, Tim Kaine -- it's right here...  Is real simple. I want you to know what we say we are going to do because I want you to hold me accountable.  I don't believe in bait and switch, where I say, we are going to do something, and then I am really over here doing something else. That kind of reminds you somebody, doesn't it? No, here's what we're going to try to do. We're going to pay for it by raising taxes on the wealthy, and closing loopholes on corporations.  And I am the only candidate who ran this whole campaign saying I will never raise taxes on the middle class. That is not going to happen when I am president. So please, join this campaign the last  days. Talk to your friends. Remember, friends don't let friends vote for Trump.  I am motivated every day because now I am a grandmother, two beautiful grandchildren, and I think about their future. I think about their lives, I think about our country. I want our country to be the land of opportunity the place where dreams do come true if you are willing to work for them. Not just for my grandchildren but for every child. I want every child in this country to have a chance to live up to his or her God-given potential. And if you will help me win this election, and then help me work to make it come true, we will have a country that delivers on our dreams and a future we can all be proud of. Thank you, and God bless you.", " Thank you.  Thank you, wow. Well, I don't know about you, but I could listen to Elizabeth go on all day.  It is so great being here back in New Hampshire.  I have a significant unruly group of women I went to Wellesley with back here.  Oh, and it's wonderful to be on this college campus and to see so many young people here. As Maggie and Elizabeth and I were walking out to the stage, a lot of folks were hanging out of the windows. And we're glad that you've got the best view of what we're doing here. It's also exciting to be here with two weeks left because this is the most consequential election of our lifetime. And to see the energy and the enthusiasm that this crowd displays -- I saw it yesterday in North Carolina, I saw it the day before in Ohio. It really does demonstrate that Americans are looking at what's at stake and are coming to the conclusion that we all have to be involved, involved in the remaining days of the campaign and that everyone needs to turn out to vote. And here in New Hampshire, you have a lot of reasons to vote. You've got great candidates for the Congress. Annie Kuster and Carol Shea Porter, who deserve your support.  And you've got a great candidate for governor, Colin Van Ostern. Thank you.  I know that -- you know, Maggie and Elizabeth and I have been out here giving the full dose, but I hope you will also make sure people know what's at stake in the governor's race and in sending these two extraordinary women to the House. And boy, it is exciting to be here with Maggie and Elizabeth because they are people who fight for you every single day. I know both of these women and it is a privilege to be on this stage with them. Now, Elizabeth Warren has a track record of making it her mission to stand up against Wall Street. And she's going to make sure that Wall Street never wrecks Main Street again.  But you may not know that she was the person behind setting up the agency that protects consumers, the Consumer Financial Protection Bureau. And it was set up to stand against and do something about the kinds of fraud and abuse we've seen from Wells Fargo. And they are on the front lines of returning billions of dollars to Americans who have been cheated and defrauded by big companies, by banks and others.  You know, in fact, I think it's fair to say some of the best TV that you can see is on C-SPAN when Elizabeth is going after a bank executive or a regulator.  She's refusing to let them off the hook, and she's not just speaking for herself, is she? She is speaking for every single American who is frustrated and fed up, and I am so looking forward to working with her to rewrite the rules of our economy to make sure we both grow it and make it fairer for every single person working hard here in America.  I don't know -- we're up here without our phones, so we can't check tweets, but...  I kind of expect if Donald heard what she just said, he's tweeting away. She gets under his thin skin like nobody else.  Whether she's calling him out about his mysterious tax returns, she exposes him for what he is -- temperamentally unfit and totally unqualified to be president of the United States.  And Maggie is going to be a great United States senator for New Hampshire. You know, you don't have to take my word or Elizabeth's word. Look at what she has already done. Under Maggie's leadership, New Hampshire has the lowest unemployment rate in the entire country.  During her governorship, it was ranked as the best state in the country for business. And she's done it the New Hampshire way. She has brought people together; Democrats, Republicans and independents. I think she has the biggest legislature, probably in the world, that she has to deal with. So she has really honed her skills about listening and then trying to work with people. And she's taken on issues that really do keep families up at night, from the skyrocketing costs of college and prescription drugs, to helping students figure out ways to afford to get their education, to helping those suffering from addiction or mental health, to raising wages for hard-working families. What I love about Maggie is that she is independent, she knows how to find common ground and how to stand her ground, and that is exactly the kind of leader we need in the United States Senate.  Because we've got to break through the gridlock and the dysfunction that has unfortunately marred Washington. We have got to get back to listening respectfully. We can disagree without being disagreeable. And that's why we need leaders like Maggie. And unlike her opponent, she has never been afraid to stand up to Donald Trump.  She knows he shouldn't be a role model for our kids or for anybody else, for that matter. So I hope in these next  days you do everything you can to support her. And I want to say a word about Colin, who I have also known for a number of years now. And Maggie is leaving some big shoes -- she doesn't look like it, but she is. She's leaving some big shoes to fill as governor. And Colin is the person for that job. You know, as a member of the executive council, and I remember this because it took a lot of guts, he helped lead the fight to protect funding for Planned Parenthood in New Hampshire.  Against his opponent, by the way. And he has shown that he will stand up for women's health  percent of the time, not just when it's politically convenient. He also worked with Maggie to cross party lines to help expand Medicaid to more than , granite staters.  And Colin wants to do more to invest in clean energy, like wind and solar, to hold down energy costs, to create more good jobs here in New Hampshire and to protect the beautiful environment of this state. And he will fight to put into action the promise of higher education within reach for more families. So please, during these next days, make sure you're doing everything you can for Colin, for Carol and for Annie.  Now, did anybody see the last debate? You know, I stood next to Donald Trump in three debates for four and a half hours, proving once again that I have the stamina to be president.  I tried to use the time I had in all three to talk about what people talk to me about, starting here in New Hampshire and going across the country, because I take it really seriously. I think the problems that keep you up at night, that stand in the way of your getting ahead and staying ahead, of providing the best opportunity of a good middle-class job with a rising income for you and your kids, those are the problems that someone running for president should actually listen to, pay attention to and come up with solutions for.  So you know, I do have a lot of plans. I do. And I get criticized for having so many plans. Tim Kaine and I have actually written a book -- oh, there's one copy right there. It's called -- oh, another copy. It's called \"Stronger Together\" and we lay out all of our plans for what we want to do if we're so honored as to be president and vice president. And you know, I do have this old fashioned idea that if I'm here asking for your vote to be your president, I should tell you what I'm going to do. And -- and maybe, as I said yesterday in North Carolina, maybe it is a bit of a woman's thing because we make lists.  We do. We make lists. And we try to write down what we're supposed to do and them cross them off as we go through the day and the week. And so I want you to think about our plans as our lists, our list as a country. We are going to get the economy working for everybody, not just those at the top. We are going to make college affordable. We are going to lower prescription drug costs. And we're going to do everything we can to keep faith with what we have said we're going to do. What a novel idea. We're actually going to try to deliver results for you.  But I got to tell you, during that debate, Donald said something -- well, he said a lot of things that were troubling. But he said something truly horrifying. He became the first person running for president, Republican or Democrat, who refused to say that he would respect the results of this election. Now that is a direct threat to our democracy. I'm not going to try to call it anything else because that's what it is. All this talk about the election being rigged, trying to stir up people who are supporting him at his rallies, that is a direct threat to our democracy. And I got to tell you, as your secretary of state, I went to  countries. And I went to countries where people were jailed for being political opponents, where they were exiled, where they were killed. I take this really seriously. And for me, the peaceful transfer of power is one of the things that makes our country great, something that...  ... something we can't lose, something we shouldn't even doubt. We cannot give into cynicism. And I don't think we are. I'll tell you what's exciting to me is, across this country, at the very moment when Donald Trump is making this unprecedented attack on our fundamental values, our institutions, millions of people are standing up for democracy, registering, volunteering, voting early.  So when you get a little discouraged or you get frustrated by what you see in this campaign, think of this: we have just reached a historic milestone. More than  million Americans are now registered to vote.  And most exciting, that includes more than  million young people, the biggest number ever.  Now you only see numbers like this when people are standing up for what they believe in. And I'm proud to see Americans coming together, Democrats, Republicans, independents, to reject hate and division. And you know, we're seeing that in New Hampshire, too. We are more than our disagreements, we Americans. There is so much more that unites us than divides us. I'm proud to have the support of more than  Republican leaders in this state, who put country before party.  But this energy we're seeing is not just because of what we're against, as important as that is. It's because what we're for. It's about fighting for a future where everyone counts, where everyone has a place and no one is left out or left behind, because to me -- and I hope to you as well -- this is about more than winning an election. It's about the kind of country we want for our kids and our grandkids. That's what this has to be about. It's about the lessons we want to pass on to our sons and our daughters. You know, we believe we should honor the men and women who fight for our country and that America is safer when we work with our allies to lead the world with strength and intelligence. Yet, my opponent attacked a grieving Gold Star family whose son died in Iraq. He has no plan to defeat ISIS, and just last night, he tweeted that the new effort underway to push the terrorists out of the key city of Mosul is already, and I quote, \"a total disaster\" and that our country is, quote, \"looking so dumb.\"  Imagine. Imagine. You know, this is a guy who says he knows more about ISIS than the generals. I don't think so. He's basically declaring defeat before the battle has even started. He's proving to the world what it means to have an unqualified commander-in-chief. It's not only wrong, it's dangerous and it needs to be repudiated on November th here in New Hampshire and across America.  But just in case you think that this is new for Donald, it shouldn't surprise you or surprise anybody else and I'll tell you why. He has been denigrating America for decades. It started before he ran against me, it started before President Obama took office. In fact, back in , he spent $, on an ad in the New York Times criticizing President Reagan. He said, and I quote, \"the world is laughing at America.\" Does that sound familiar? This is someone who roots for failure and takes glee in mocking our country no matter who our president is. Now, that may be who Donald Trump is, but this election is about who we are and I want us -- I want us to remember America is great because America is good. Right?  And as our wonderful First Lady Michelle Obama said right here in New Hampshire, when they go low, we go high.  This election poses a very clear choice on the economy. When the middle class thrives, America thrives. As Elizabeth said, she is a perfect example of how that works in America. So am I. So are every one of you here. That's what I want for every single person, especially young person, in America. With your help, we're going to not only have Elizabeth back in the Senate, but send Maggie, send Carol, send Annie and then make the biggest investment in new jobs since World War II.  What does that mean? That means jobs and infrastructure; our roads, our bridges, our tunnels, our ports, our mass transit, our water system. There's a lot of great work to be done here. And guess what? Those are jobs that can't be exported, they've got to be done right here in New Hampshire and across America.  I want us to invest in advanced manufacturing, and there are, I know, a lot of skeptics about that. They say, well, we can't compete in manufacturing any more. Well, I'll tell you what. I don't want us competing with low wage jobs, I want us competing for the high wage jobs. Germany is a major exporter of advanced manufacturing products. I want to compete with Germany and countries like that; precision machining, D printing.  I want us to invest more in technology, innovation and research, and yes, in clean energy because we're going to make America a clean energy super power of the st century.  I think we can deploy a half a billion more solar panels within the first four years and enough clean energy to power every home by the end of  years. That's what I want people to be working on and thinking about and striving to achieve. And I am really excited about what we can do to make sure every young American is prepared. I want to start in the early years of life in early education, universal pre-K, I want kids to be prepared to succeed...  ... because we are in a competition. And you know what? I want us to step up and compete and win. And I want our schools, I want kids to have good teachers and good schools in every zip code. And I want to be a good partner with our teachers and our educators here in New Hampshire.  And I want to bring back technical education to high school. I think we really -- we really shut the door on too many young people, who could have gotten skills that would have given them the chance to get ahead. And working with our community colleges, we need to make sure that every young person and every person coming back to upgrade or change skills can go to a community college. And, yes, we are going to make four-year college affordable. You know, just this week, a new report came out, showing that New Hampshire students have very high levels of debt. And I know Maggie has been fighting that. And she's had a moratorium and she's done what she could at the state level. But we got to work together at the national level to make this happen for students in New Hampshire, families in New Hampshire.  So after our primary was over and -- you know what, I was really proud. I was really proud of the campaign that Bernie Sanders and I ran. And it was a -- it was a campaign...  ... it was a campaign about ideas, not insults. And that's what campaigns should be about. And after it was over, Bernie and I got together, we put our heads together and we came up with a plan to make public colleges and universities tuition-free for any families making less than $, a year.  And if you make more than that, it will be debt-free. In other words, pay what you can. But let's not have kids and families going into debt to get an education. This should be an investment that we make on behalf of them and our country's future.  And no matter where you go, to a great school like this or anywhere else, we will help you pay down your student debt. We'll make it easier because we're going to make it as a percentage of your income so you're never on the hook for more than you can afford. And if you're interested to see how much you and your family could save, you can actually go to hillaryclinton.com/calculator to see how much you can save under this plan that we are proposing.  Now I think in addition to growing the economy, we need to do a lot more on small business. Two-thirds of new jobs will come from small business. So we're going to be just focused on how we make it possible to start and grow your small business. And then we do -- we do have to make the economy fair. And that starts with raising the national minimum wage because if you work full-time, I'm talking about full-time workers, you shouldn't still be in poverty at the end. Work should provide a ladder of opportunity for people willing to work for it to climb. Right?  And we are going to guarantee equal pay. We are going to make affordable childcare so nobody pays more than  percent of your income for childcare. We're going to work for paid family leave because this is the way families are today. You know, we're not living in the s. Families are under new stresses and strains. And I meet so many who are really just at the edge. They are making all they can make, one parent working full-time, two parents working full-time, sometimes part-time on top of full-time. And the other day, Tim Kaine and I were in Pittsburgh. And there was a long line of people, a big overflow, which, you know, we couldn't get into the main room where we were. So Tim was talking to the families there and there was a woman there holding her -year-old child, a daughter, I think. And you know, Tim was shaking hands and the woman looked, he said, I -- she said, I came here, hoping I could tell you or Secretary Clinton that I had my baby three years ago. And the day after I had my baby, I was fired because I called and asked if I could have a few weeks because it had been a difficult pregnancy and my baby was fine but not all that she needed to be. I got fired. And Tim came in. And you know, he's such a wonderful man, what a fine, fine human being. And he said to me, you know, \"There are reasons every day why I get so motivated in this election. And I just -- I just have another reason.\" And he told me that story. I think your president should care about that. I think your president should wake up every day thinking, OK, how do I help empower people to make the most out of their own lives? You know, how do I knock down the barriers that give you the chance to go as far as your hard work and talent will take you? And then sometimes people say, \"Well, how are you going to get all this done?\" And -- I have proposed plans that do not add a penny to the debt. Because I see some of my longtime friends who were back in the ' campaign, and you know when my husband ended up, we had a balanced budget and a surplus.  And actually we were on the way to paying down the national debt. But here's what happened: What happened is tickle-down economics came back. So here's what I'm gonna do. We're going to ask the wealthy to finally pay their fair share.  We're going to -- we're gonna close the loopholes. We are going to end the fact that millionaires can pay a lower tax rate than a nurse or a teacher or a police officer. We're gonna make big banks pay for the risks they pose to our economy. Because Elizabeth is absolutely right: No -- no bank is too big to fail, and no one should be above the law.  So we're going to enforce that. And contrast that with Donald Trump. He believes if you give trillions -- and that's trillions with a T -- in tax cuts to the wealthy, millionaires, billionaires and corporations, everything will work. Well, it will for him. That's trickle-down economics on steroids. And he would wipe away the tough new rules that President Obama imposed on Wall Street. He would eliminate the Consumer Financial Protection Bureau that Elizabeth did so much to create.  And you know, that was bad enough. But then in the debates we learned he has not paid any income tax for years.  So he hasn't paid a penny to support our military, our veterans, Pell Grants for kids to get an education, health or anything else. And his explanation was, well, he lost $ billion in a year. Now, I've pondered this. I've really pondered this. He actually said it made him smart not to pay income taxes. But how smart are you to lose $ billion in a year?  And -- I don't -- has anybody here ever been to a casino? He lost $ billion running casinos. Who does that? I've never heard of anybody.  So we've got to make it clear that Donald is not on the side of American workers or American families. You know, for all of his talk about putting America first, he makes his products in at least  other countries. He stiffs small businesses, mom-and-pop contractors who work for him. My dad was a small-business owner. He worked really heard. I'm just glad he never got a contract from Donald Trump. Because it was hard work. And people who do that work should be rewarded, not taken advantage of. So we -- we know a lot about how Donald Trump works. And today -- today we heard yet another story. It's about a maintenance worker at one of his golf courses. This maintenance worker told his coworkers he was gay. And they started harassing him. They used anti-gay slurs to his face. They threw rocks and golf balls at him. His supervisors saw it and did nothing. And it got so bad he wound up in the hospital. Finally, he went to the police for help. He couldn't go back to work because he was too scared for his safety. And then he was fired by Trump's golf club. Now, this is a heart-wrenching story on a lot of levels. For starters, it is a painful reminder of the harassment, violence and discrimination that too many LGBT Americans still face every day.  And it is deeply disturbing that instead of stepping in to stop the tormentors, Trump's golf club turned on the victim for coming forward. If that's how Donald Trump runs his business, what does that say about how he would run our country? So, my friends, there are lots of reasons, so many, to take this election seriously. But here' what I want you to know. Of course, I want you to vote for all of us. But more than that, I want you to vote for yourselves and for your families and for your hope, for our future together.  Because if you believe women and girls should be treated with dignity and respect and that women should be able to make our own health care decisions and that marriage equality should be protected, and that we have to take on the epidemic of substance abuse disorders and addictions, if you believe in a foreign policy where we work with our allies, not insult them, and achieve common goals toward peace and prosperity, then you have to vote. All of these issues are on the ballot this November. And I believe, with all my heart, that we will, after this election, get together to help heal the divides that have sprung up and are so painful among us.  So please, register and vote on the same day. Go to iwillvote.com to confirm your polling place. Come help us these last two weeks. Go to hillaryclinton.com. Sign up to volunteer. Take out your phone, text JOIN -- J-O-I-N to . And get everybody you know to come out and vote. I think this election is going to turn on who is motivated to vote. So we need each and every one of you to do everything you can to make it clear to everybody you know that our future is at stake. If you want to be part of a positive, optimistic, confident, unifying future, please, come out and vote on November th here in New Hampshire and prove, once and for all, that love trumps hate.  Thank you all.", " Thank you so much. Thank you. Wow, thank you all. What a great way to celebrate my birthday being here in Tampa.  I am so, so grateful to Jose for that wonderful introduction. He's an incredibly talented chef, but more than that, I have to say he's a humanitarian. He just came back from Haiti once again where he goes periodically to help feed people. He's been doing it ever since the terrible earthquake, going to help people in remote villages. And he does that all over the world when it comes to making sure that there are clean cook stoves so that people can cook, primarily women and children, without fear of getting sick from inhaling all the smoke. I enlisted Jose's help when I was secretary of State on the clean cook stoves initiative. And as you heard, he's also a proud immigrant. And...  He is standing up to Donald Trump's anti-immigrant rhetoric and he's doing it in a very courageous way because he sacrificed his business. He'd been asked by the Trump organization to put a restaurant into the new hotel that Trump was talking about on TV today in Washington. And after Jose heard the kinds of things that Donald Trump was saying about immigrants, he said, \"No, I refuse to open a restaurant in that hotel.\"  That is really gutsy, and today was as perfect time to have Jose be with us because, as I said, Donald Trump is taking time off the campaign trail to officially open the hotel. And yesterday here in Florida, he took time out to invite the press to listen to his employees talk about what a great boss he is while he was watching and listening to them. And today, in opening that hotel, I think it's important to note that he once again relied on undocumented workers, the same people he has been insulting and demonizing throughout this campaign. So, like with so much else that Donald Trump says, he says one thing and then he does something different. Many of the products in the hotel were made overseas rather than here in the United States and he even sued the District of Columbia to pay lower taxes. That is the way that he does business. Now...  We've actually learned in this campaign that Donald Trump is the poster boy for everything wrong with our economy.  He refuses to pay workers and contractors from Atlantic City to Miami to Las Vegas. He stiffs small businesses. I take that one personally because my dad was a small business man. And I've met so many people who did projects for Donald Trump, you know, provided pianos for one of his casinos, installed drapes for one of his hotels, laid the marble, put in the glass, washed the dishes, painted, and then weren't paid. I just think that is fundamentally wrong and that is not the kind of experience we need in the Oval Office. So I'm grateful to Jose and I want to thank everyone else. My great friend, your United States senator, Bill Nelson.  Congresswoman Kathy Castor.  Mayor Bob Buckhorn who's here with his two daughters.  Governor Charlie Crist, soon to be Congressman Charlie Crist.  I have to say we've got two great candidates here: David Singer, candidate for the House of Representatives; and Rena Frazier, another candidate. And we have the great talent of Angela Bassett with us today.  So, my friends, here's the advice that I got. It is a beautiful day in Tampa, but it's warm. And some of you have been here a while, right? And I'm watching the flags, so long as they're waving, I know there's a breeze. If they stop waving, I'm really going to cut this short. But let me start by thanking you. Thanking you for being here and...  Thank you. Thank you. Well, I'll tell you, if I ever need a, you know, pickup, I'm coming back to Tampa, Mayor.  And you know, with  days left in this election, we cannot stop for a minute. No complacency here. Nobody -- nobody flagging. We've got to get everybody out to vote. And I hope in addition to the people that I mentioned, someone who's not here I hope you will support that is Congressman Patrick Murphy to send him to the United States Senate. I think you'll be pleased because he's an independent voice, he's a problem-solver. He believes in comprehensive immigration reform. He has stood with Planned Parenthood against the attacks that it has suffered. He's even brought Democrats and Republicans together to try to protect our environment and fund Everglades restoration. He will stand up to the gun lobby and advocate for common sense gun safety measures. He'll defend Social Security and Medicare, not cutting or privatizing those two essential programs. So please, do your best to make sure we send Patrick Murphy to the Senate. Now, I got to ask you, did anybody see the last debate?  You know, I have now stood next to Donald Trump for four-and-a- half hours, proving conclusively that I have the stamina to do the job.  And every time he says one of those outrageous things that he does have a -- yes, wrong -- he does have a way of saying, I just keep remembering Michelle Obama's words, \"When he goes low, we go high.\"  But I've got to say, he said something in the last debate we've never heard from anybody running for president. He basically said that he's not sure -- he refused to say that he would respect the results of the election. Now, this is a guy that said the Emmys were rigged, so you can't really take what he says, you know, very seriously. But this is a problem because the first thing a president does at noon on January th is to take an oath to preserve, protect, and defend the Constitution. And if you are casting doubts, you want to keep people in suspense as to whether you will respect the outcome of an election, that is contrary to who we are as Americans. We have our elections. We've had them from George Washington forward, and we're going to keep having them and show what a democracy looks like to the rest of the world.  I believe strongly that the American people are going to reject this dark, divisive vision of America. And it's happening, my friends. We have reached a milestone. More than  million Americans are registered to vote. That's the biggest number ever. And that number includes  million young people.  And you know what else? More than  million people have already voted, including  million right here in Florida.  I'm hearing some great stories from people. Let me just tell you one. It's about Stephen  from Saint Augustine. He's been fighting a rare form of Leukemia and heart disease. He's been in and out of the hospital a dozen times in the last two years. But he knows how important his vote is. So I heard yesterday, he ditched his oxygen tank, which I would not have recommended...  ... clung to his walker, stood in line so he could cast his vote for a better America. And...  If Stephen  can do that, nobody has any excuses. And I think this extends not just to Democrats, but to Republicans and independents, and I am proud to have support from Republicans and independents here across Florida and across America...  ... who agree with me that we should reject hate and division. We have seen Donald Trump insult nearly every person in America. And I just -- I just find that so intolerable because look at this diverse crowd, look at Tampa, it's a cosmopolitan city.  Florida -- Florida is paving the way for what our country will look like and we need to be lifting each other up, listening to each other, respecting each other, not sewing seeds of hatred and bigotry. And I think one of my biggest jobs after this election will be bringing our country together and I'm gonna need your help.  We're going to get the economy working for everybody, not just people at the top, with new jobs and infrastructure that -- that rail, that system, Bob , that you want, we're going to get it because it would help you so much.  Think of the people we'd put to work. Technology, innovation, research, advanced manufacturing, and yes, small business. I want to be the best small business president you can have to help people start and grow their businesses.  But we're also going to make America the clean energy super power of the st century.  I know we can create millions of jobs and we can protect Florida, especially coastal Florida, and we could protect our planet at the same time. You know, you're already seeing the results of climate change here in Florida. You know, I was just in Miami and they actually have flooding on sunny days with no rain. People are calling  because they think a water main broke, but it's the oceans rising. So I know there is no state that could benefit more from a clean energy agenda than Florida, and that's exactly what we're gonna do.  We're also gonna make public colleges and universities tuition free.  If your family makes less than $,, which is most families in America, you're not gonna have to pay a penny to go to a public college or university.  If your family makes more than that, you're not gonna have to go into debt. Pay what you can afford and then we're going to make sure you can go without getting a big debt because that drags people down.  And for people who already have debt, we are going to help you refinance it and pay it off.  And I wanna say something to all of the teachers and educators; I want to work with you and be a good partner with you. And I think there should be more than one way, more than just a four-year college degree to get a good job with a good middle class-life for you and your family.  So let's invest in more technical education in high school and our community colleges. Let's have more apprenticeship programs, labor and business together.  But while we grow the economy, let's make it fairer. We need to raise the national minimum wage so that people who work full-time aren't left in poverty.  You know, I gotta tell you, I was raised to believe in hard work. My grandfather was a factory worker, my dad had a small business. And we really believed you gotta work for what you get in life, right? But if you're working, you shouldn't be at the point where you cannot even afford food or clothes or rent at the end of the year.  And isn't it finally time to guarantee equal pay for women's work?  You know, this is not just a women's issue, this is a family issue. If you've got a mother, a wife, a sister or a daughter working, it's your issue.  And unlike my opponent, we're going to ask the wealthy, the millionaires and billionaires, to pay their fair share because we're going to close the loopholes and make sure no multi-millionaire ever pays a lower tax rate than a nurse, or a teacher, or a police officer, or a fire fighter.  And I will not raise taxes on anyone making less than $, a year.  So when you go to the polls, vote to grow the economy, more jobs with  rising income, vote to make the economy fairer. And compare that with what my opponent has proposed. He really believes if you give trillions -- that's trillions with a T -- trillions in tax cuts to the wealthy, millionaires, billionaires, big corporations, everything will trickle down. Now, we know that doesn't work, we've seen it. And it's pretty rich coming from a guy who claims to be so rich, who hasn't paid a dime in federal incomes in  years.  He says not paying taxes makes him smart. Well, I don't know -- I don't know how smart you have to be to lose a billion dollars in one year.  And besides, what kind of genius loses money running a casino, for heaven's sake?   Actually, it sounds like a few people have been at  casinos here.  But you know, this means he's contributed zero. OK? He actually has a gall to call our military a disaster. Not only is he wrong, but what right does he have to say that? He hasn't contributed a penny to our military. Not a penny to our veterans. Not a penny to healthcare or education. Not a penny to highways or infrastructure. This is -- this is a false -- false charge that he makes about all the problems in our country. And I'll tell you something, we did a little research. He's been denigrating America for decades. This didn't start with his birther lie against President Obama, it didn't even start running against me. Back in , he took out a $, ad in the New York Times, criticizing President Regan. He said our leaders were the laughing stock of the world. So, this is a guy who criticizes everybody but himself. And at some point, you've got to say \"Wait a minute, we're better than that. We are stronger than that. We want to move forward, forward into the future with confidence and optimism.\" And that's what we're offering in this campaign. I've got to tell you, it is not just what we're against that should motivate you to go to the polls, it's what we are for.  And I believe strongly that what we're for will make it possible for all of us, and especially our kids and our grandkids, to have the best future. America's best days can still be ahead of us, but we can't make any of this happen if we don't have you voting. Now, Donald Trump says he can still win, and he's right. That's why it's so important everyone gets out and votes. And here in Florida -- you know, in a lot of places you can only vote on election day, but here in Florida, voting couldn't be easier. Early voting began on Monday in South Florida, it goes through Sunday, November  around the state. You can go to any early voting site between  a.m. and  p.m. In fact, the county center on East Kennedy Boulevard is just a  minute walk from here.  You can go vote right after this event. And we'll have staff ready to help you get there. And you can go to IWillVote.com to confirm your polling place and make a plan to vote. But I also hope you will volunteer these last two weeks.  We're reaching out to everybody. So go to HillaryClinton.com and sign up to volunteer. Take out your phone and text J-O-I-N -- and that is . We can use you. We're making millions of phone calls in Florida. We're knocking on -- maybe by the time we finish -- millions of doors. We don't want anybody to be left out or left behind because on January th, America will have a new president.  Now, I've got to say say... So, I've got to say to you that, you know, change is inevitable in life. Right? And so the real question is what kind of change are we going to have. And I want you to talk to anybody you know who's either thinking of not voting or maybe thinking of voting for my opponent.  No, I'm serious. I'm serious. You know, after this election, if I'm fortunate enough to be elected, we are going to reach out to everybody. Right? And ask the people you're talking to what kind of change they really want, because I don't think most Americans want the kind of divisive and dark change Donald Trump is offering: mass deportations that will rip families apart; a repeal of gun-free school zones on day one; going back to the day when insurance companies could discriminate against us if we have a preexisting condition; letting Wall Street write its own rules; denying the science of climate change; rolling back marriage equality; de-funding Planned Parenthood...  ... the hugest tax breaks ever for the wealthy, and a broad abandoning our alliances and allowing more countries to get nuclear weapons. Now that may be change, but boy, that's not the change we need. And my vision is different. It's more hopeful, optimistic, and unifying. I want us to be a country where every student can afford to go to college if that's what you choose. I want us to be a country where millions of people are working in good, high-paying jobs, and in new industries like clean energy and advanced manufacturing. I want us to be a country where hard-working immigrants who pay taxes -- and by the way, one-half of undocumented workers pay federal income taxes, which means they are paying more federal income taxes than Donald Trump pays.  And a country where we not only have equal pay for our work, but affordable childcare; where we're respected in the world, working with our allies to defeat terrorism and stop the spread of nuclear weapons. So, yes, change is coming. The choice is yours about what kind of change we'll have. And I hope you will choose to be part of this campaign because it's not just about winning on November th, as important as that is. It is about getting to work, because I do believe we are stronger together. Tim Kaine and I wrote a book laying out our agenda because I think you deserve to know what I will try to do as your president. So if you will help, we will come together to give every American the chance to chart your own future and contribute to our great country. Let's prove once and for all that love trumps hate. Thank you.", " Wow, thank you so much! And hello, Kent State!  And happy Halloween, everybody. It is great to be back in Ohio, even if the World Series is making life very stressful for Cubs fans everywhere.  I want to thank Bruce Blair for that introduction and for his service to our nation. I think every American should hear his story over the next eight days before they vote. I also want to thank everyone who was part of the pre-program. In particular, let me thank Senator Sherrod Brown, such a great senator.  My dear friend and great congressman, Tim Ryan.  State Representative John Boccieri.  State Representative Kathleen Clyde.  And let me thank Kent Clark, the acapella group that sang during the pre-program.  My friends, we are about to enter the final week of this election, so I wanted to come back to Ohio, one of the most competitive and consequential battleground states in the country, to talk about what's at stake in this election. But let me start with this. I'm sure a lot of you may be asking what this new e-mail story is about and why in the world the FBI would decide to jump into an election with no evidence of any wrongdoing with just days to go.  That's a good question. And first of all, for those of you who are concerned about my using personal e-mail, I understand. And as I've said, I'm not making excuses. I've said it was a mistake and I regret it. And now they apparently want to look at e-mails of one of my staffers. And by all means, they should look at them. And I am sure they will reach the same conclusion they did when they looked at my e-mails for the last year. There is no case here.  And they said it wasn't even a close call. And I think most people have decided a long time ago what they think about all of this. Now what people are focused on is choosing the next president and commander in chief of the United States of America.  And did any of you see the debates?  Well, I think it was important because I had a chance to talk about my  years of public service and my plans for our country. And then people could weigh that against what my opponent has done and said. I am running against a man who says he doesn't understand why we can't use nuclear weapons. He actually said, then why are we making them? And he wants more countries to have nuclear weapons, Japan, South Korea, even Saudi Arabia. Imagine, imagine nuclear weapons smack in the middle of the Middle East. And if you're telling yourself he'll surround himself with smart people who will stop these crazy ideas, remember this. When he was asked who he consults on foreign policy, Donald Trump said he didn't need to consult because, and I quote, I have a very good brain.  He says he knows more about ISIS than our generals do. No, he does not.  And, of course, the people Donald Trump has around him include two men whose activities are reportedly being investigated for their ties to Russia, Vladimir Putin and Putin's allies. So in these last days, let's not get distracted from the real choice in this election and the consequences for your future.  I started saying last June, I believe, that Donald Trump has proven himself to be temperamentally unfit and totally unqualified to be president and commander in chief.  And I've got to tell you, I did not take any pleasure in saying that. I have known, I have known for years now, people who ran for president, Republicans and Democrats, and I have my differences with Republicans and even with Democrats, but I never doubted their fitness to serve. Donald Trump is different. That's as serious as it gets. So today I want to talk about national security because when the election is over and people wake up on November th, we will have picked the person who will carry the responsibility for all of these weighty decisions, and that should really convince anyone how high the stakes are in this election. I just want to focus on three of the most crucial questions facing the next president: Can you be trusted to command our nuclear arsenal and make literally life-and-death decisions about war and peace? How do you handle a crisis? And do you know the difference between our allies and our adversaries?  We'll start with nuclear weapons. Now, I know there are some who will say that any discussion of this topic could be fearmongering, but I don't think so, and in part because of what you just heard from Bruce Blair. When dozens of retired nuclear launch officers publicly state that Donald Trump should, and I quote, \"not have his finger on the button,\" then this is a topic that can't be avoided. And as I've said, Donald has repeatedly suggested more countries should have nuclear weapons. He must not realize or care that the more nuclear material there is in the world, the more likely terrorists are to get their hands on it, or that someone will miscalculate and start a war that can't be stopped. And when a few more countries go nuclear, their neighbors will feel pressure to do so as well. One of the reasons I worked so hard to impose sanctions on Iran so that we could get them to the negotiating table was so we would not have a nuclear arms race in the Middle East. And I am proud that we put a lid on Iran's nuclear weapons program.  But even the prospect of an actual nuclear war doesn't seem to bother Donald Trump. Good luck, enjoy yourselves, folks, was what he had to say about a potential nuclear conflict in Asia. I wonder if he knows that a single nuclear warhead can kill millions of people. These are weapons today far more powerful than the bombs that destroyed Hiroshima and Nagasaki during World War II. To talk so casually, so cavalierly about mass annihilation is truly appalling. President Ronald Reagan once said, and he worked hard for arms control and I admired what he did working with the Soviet Union, and he once said he feared, and this is a quote from President Reagan, \"some fool or some maniac or some accident triggering the kind of war that is the end of the line for all of us.\" That has been the fear and the commitment of Democratic and Republican presidents since the dawn of the atomic age. So what would he think about Donald Trump who says he wants to be, and quote, \"unpredictable\" about using the most powerful weapons ever produced? And here's the thing with nuclear weapons. As Bruce told you, when the president gives the order, that's it. There's no veto for Congress, no veto by the Joint Chiefs. The officers in the silos have no choice but to fire, and that can take as little as four minutes. That's why all those retired launch officers stepped forward and said Donald Trump should never be put in charge of our nuclear arsenal. And when you heard from Bruce Blair, his story is worth remembering. In , Bruce was a young military officer working in an underground bunker in Montana. His job was to launch as many as  nuclear weapons if the president ever gave the order. Then one night in October, as the United States and the Soviet Union squared off over an escalating conflict in the Middle East, the emergency message he had trained for arrived: prepare for nuclear war. Like other American officers in bunkers and submarines and bombers around the world, Bruce and his colleagues started the process because that was their duty. They unlocked the safe, they took out the launch codes and the keys and then strapped into their chairs to brace for the shockwaves that would come if a Russian warhead detonated above them. Then they waited for the final order from the president. Thankfully, it never came. But when Bruce looks at Donald Trump, he sees his hair-trigger temper and he thinks about what it felt like inside that bunker that night. As I've said many times, a man you can bait with a tweet is not a man we can trust with nuclear weapons.  And that brings me to the second question I think voters should ask about both candidates: How do you handle a crisis? We've seen in this campaign that Donald Trump loses his cool at the slightest provocation, when he's gotten a tough question from a reporter, when he's challenged in a debate, when he sees a protester at a rally, when he's confronted with his own words, so imagine him in the Oval Office facing a real crisis. Imagine his advisers afraid to tell him what he doesn't want to hear, racing against his legendarily short attention span...  ... to lay out life-and-death choices too complex to be reduced to a single tweet.  And then imagine him plunging us into a war because somebody got under his very thin skin. Now, thankfully, he's never been in a position where he had to help make life-and-death decisions for our country, but there was one national crisis where we did get a good look at how Donald Trump handles himself. Donald is a New Yorker and his finest moment in this campaign was when he defended New York against Ted Cruz's attacks in a debate. And he invoked the days after / when New Yorkers really came together to take care of each other. I couldn't agree more. That's why it was so upsetting to learn what Donald was actually doing on /. After the world watched with horror as the twin towers fell, he called in to a New York TV station, and even on that horrible day when thousands of people lost their lives he couldn't stop himself from pointing out that now, because the towers had fallen, a building he owned was the tallest in lower Manhattan. What kind of person brags at a moment like that? I'll tell you, someone who should never set foot in the Oval Office and serve as commander in chief.  You know, for me, I take this very personally, my friends, because I was one of New York's senators, along with Chuck Schumer, on /. He and I were on the ground the very next day meeting with the governor, the mayor, emergency officials. And I will never forget the site of ground zero. The thick smoke made it hard to breathe or see. Some of the firefighters and other first responders we met had been on duty nonstop since the planes hit the towers. They had all lost friends. In a makeshift command center, we were briefed on the damage. And it was clear we were going to need a lot of help to recover New York and we were going to have to really make it our absolute mission to not only rebuild New York, but to keep America safe. That's what I did for eight years as a senator. I never stopped fighting to keep our country safer and to ensure that first responders got the medical care they needed.  And I think it's important to reflect on what each of us has done in moments like that, because a lot of the crises that come at a president are not predicted, they happen. I'll tell you a quick story. It was after President-elect Obama asked me to be secretary of state, but before the inauguration, and I got a call to come to an emergency meeting in the White House in the Situation Room. And the new Obama national security team was on one side of the table and the outgoing Bush national security team was on the other side. And the Bush administration had gotten credible intelligence that there was going to be an attack at our inauguration. So even before we were sworn-in to do our jobs, we were faced with helping to make such a consequential decision. It really matters what your experience has been, what your values are, whether you can be counted on to make that decision. You learn a lot about people in moments like that. And as I sat there with the pressure on, having to think through in my own head how we evaluated this intelligence, how we did everything we could to preserve our inauguration of our first African-American president on the Mall in Washington...  ... we made the decision to go forward. Obviously, some of you might have been there. But we also did everything we could to double our efforts to find out about the intelligence and to secure the hundreds of thousands of people who would be there. So you have to ask yourself, in a crisis, who would you trust? Who will listen to good advice, keep a level head and make the right call? Because that's the person you want as our president and commander in chief.  Now, let's get to the third question for all of the voters to consider about each of us. Do you know the difference between our allies and our adversaries? Now, this may seem like an easy question. If you got it on an exam, I think you'd be able to answer it.  But apparently, it's hard for Donald. He has picked fights with our friends. I mean, the president of Mexico, the British prime minister, the German chancellor, pretty much the entire nation of Japan.  And he even picked a fight with the Pope.  And at the same time, he is praising tyrants and dictators, like Saddam Hussein and Kim Jong-un in North Korea and Bashar al-Assad for their supposed strong leadership. He even praised the Chinese government for massacring protesters in Tienanmen Square.  Trump has repeatedly suggested he would abandon our allies in Europe and Asia. He's called NATO, quote, \"obsolete.\" Obsolete? NATO is the greatest military alliance in the history of the world. And it's based on something...  It's based on something called Article Five which says an attack on one is an attack on all. And Article Five has only been invoked one time when our allies came to our defense after /. We still have NATO allies fighting side-by-side, working side-by-side with American troops in Afghanistan. They joined us in going after al- Qaida and bin Laden. Now, we're supposed to tell them we won't have their back? And by the way, right now our NATO allies are helping identify and track terrorists who threaten America and Europe. They're hosting radar and missile defense installations that protect us against potential threats from Iran and elsewhere. And as our NATO forces in Afghanistan stand shoulder-to-shoulder with American troops, they share the risks and burdens. Now they're moving into the Baltic states to deter Russian aggression. Treating our allies like the small businesses and contractors that Trump exploited and stiffed in Atlantic City, hanging them out dry, would make our country and our world less safe.  And it would also play right into the hands of Russia and China which are envious of our alliances and eager to see them weaken and fail. But maybe that's the point, because what's most striking about all of this, and I would argue most important for voters to consider, is the relationship between Donald Trump and Russian President Vladimir Putin. As former secretary Madeline Albright put it, and I quote here, \"We have never seen a mind meld of the kind between the Russian leadership and a candidate for the presidency of the United States.\" Michael Morell, who ran the CIA and grew up just a few miles from here, has said that Putin is manipulating Donald. Putin is a trained intelligence officer from the old KGB. He knows he can use flattery to get into Donald's head to make Donald the Kremlin's puppet. And it seems to be working. Donald has signaled to Putin that he will let Russia do whatever it wants, from Ukraine to Syria and beyond. He's even said Putin is a stronger leader than President Obama .  And it gets worse. The U.S. intelligence community has now confirmed that the Russian government, which means Putin, is directing cyberattacks against targets in the United States to influence the outcome of our election. So ask yourself, why would Putin be trying to get Donald Trump elected president? Could it be because of all the nice things Donald has said about him or the fact that he has promised to adopt pro- Kremlin policies? Or maybe because of the extensive business dealings with Russian oligarchs with ties to Putin? Now, since Donald won't release his tax returns, and don't hold your breath...  ... we don't know the full extent of his business relationships, but what we know is disturbing. And we know this: We are dealing with something unprecedented in the history of our country, a foreign adversary trying to influence our presidential election. That should scare everyone, Democrat, Republican and independent. And with the election just eight days away, this can't ntry are standing up and saying we believe in America that is great because it is good. That's Democrats, Republicans, independents, because we believe in an America where women are respected...  ... an America where veterans are honored, parents are supported, workers are paid fairly...  ... an America where marriage is a right and discrimination is wrong...  ... an America that leads in the world and lives up to our values, where everyone counts, everyone has a place, where the American dream is big enough for everyone. This goes way beyond politics and partisanship. We're really talking about what it means to be an American in the st century, about the basic lessons we want to teach boys and girls, our kids and grandkids. It turns out if you dig deep enough through all the mud of politics, eventually you hit something hard and true, a foundation of fundamental values that unite us as Americans...  ... basic beliefs about equality and opportunity and freedom and common decency. That is something to defend and build on. And in the end, that is what this election is all about. And here in Ohio, you can make the difference. Early voting has already begun, so now is the time.  Every phone call you make, every door you knock on moves us forward. You can go to HillaryClinton.com and volunteer. You can text \"JOIN\" to  to do the same. You know, sometimes if you've studied history, you know the fate of the greatest nations comes down to single moments in time. This is one of those make-or-break moments for the United States.  And it truly is in your hands, as it should be. So when your kids and grandkids ask what you did in  when everything was on the line, I hope you'll be able to say I voted for a better, stronger, fairer America, a place where our future will be created and charted by people who have confidence that the best days of America are still ahead of us, particularly young people, who I believe absolutely should help make that future.  So let's come together, let us make clear that we're going to stand up for an America that we believe in because that America believes in us. And we're going to prove once and for all that love trumps hate! Thank you!", " Thank you.  Thank you so much. Wow. It is great to be back in Cincinnati.  What a beautiful night on the banks of this magnificent river. I am grateful to all of you. I am thrilled to be here with my dear friends Mark and Gabby, and with all of you. Because, there are just eight days left in what is the most important election of our lifetimes.  Are you ready to work hard in this election and win it?  Are you ready to send Ted Strickland to the United States Senate?  You know, I've known Ted a long time. He is a champion for workers and families. He knows that Ohio needs more good jobs with rising wages. And he is the kind of person who will actually work to get things done, breaking through the gridlock in Washington.  And this is important, unlike his opponent, Ted Strickland has never been afraid to stand up to Donald Trump.  I also want to thank Mayor John Cranley and State Representative Alicia Reece and all the other elected officials, including my friend, the secretary of State, Alison Lundergan Grimes, from across the river, in Kentucky.  And we are so fortunate to have two other champions for American families with us today. I am awed by the courage and commitment that both Mark and Gabby bring to their work. To do everything they can to help save lives in America.  You know, as Gabby says, everyday when she goes out, fight, fight, fight. And fight she does. She fights to make sure that we save lives and we prevent injuries. And we do it together, to end the epidemic of gun violence that threatens our children, our fellow men and women, our country.  And, Gabby and Mark know something very important. There is a big majority of Americans -- including a majority of gun owners -- to stand behind and achieve common sense gun safety measures. And...  ... I am looking forward to working with them as their partner. You know, you go through life, you go through the campaigns. There's ups and there're downs. And you know, my mother, who had a really difficult life. She told me something that has stayed with me, and certainly has come in handy in this campaign. Everybody gets knocked down, what matters is whether you get back up.  And throughout this campaign, I have stayed focused on one thing, you. Your lives, your families, the problems that keep you up at night. Because that's really what this election is all about. It's not about the noise and the distractions. It's about what kind of country we want for our kids. And what kind of president can help get us there. I -- I -- you know, I -- I have so much that I want to do with you, on behalf of Cincinnati and Ohio and America. And whether or not I get the chance to serve you really depends on what happens in this election.  Now, earlier -- earlier today -- earlier today I was up at Kent State -- a great university -- and I told them about some of the reasons why I think it's really important to get everybody out to vote in this election. But I started by saying, you know, there's this new e-mail story about, you know, why in the world the FBI...  ... would decide to jump into an election without evidence of any wrong doing, with just days to go. That's a really good question. But I want you to know, look, I've said repeatedly. On -- I -- you know, I made a mistake. I'm not making any excuses. But I will tell you this, if they want to look at some more e-mails of one of my staffers, by all means, go ahead, look at them. And I know they will reach the same conclusion they reached when they looked at my e-mails last year. Right?  It wasn't even a close call, and I think most people have moved on. They're looking and focused on, OK. Who is going to be the next president and commander-in-chief?  Did any of you see -- did any of you see the debates? Any of you see the debates? I -- I got a little bit of a chance. You know, I did stand there for four-and-a-half hours with Donald Trump, proving conclusively I have the stamina to do the job.  But -- but I did occasionally get the chance to, you know, ask people to take a look at my  years of public service, my plans for our country, what Tim Kaine and I have said we want to do. And then weigh that against my opponent, what he's done and said. I -- I am running against someone who says he doesn't understand why we can't use nuclear weapons. He actually said, then why are we making them? He wants more countries to have nuclear weapons. He's mentioned Japan, South Korea, even Saudi Arabia. Now if you are hoping that he might surround himself with good people who would stop his crazy ideas remember this. When he was asked who he consults with on foreign policy, Donald Trump said he didn't need to consult. Because, and I quote, \"I have a very good brain.\"  He said he knows more about ISIS than our generals do.  No Donald, you don't. And of course, the people that Donald Trump has around him include two men who's activities are also reportedly being investigated because of their ties to Russia, Vladimir Putin and their allies. So in these last days, lets not get distracted from the real choice in this election. Donald Trump has proven himself to be temperamentally unfit and totally unqualified to be president and commander-in-chief.  I have to tell you, that -- it does not give me any pleasure saying that. It's not a small thing. I -- I have watched and known a lot of the people who have run for president, both Republicans and Democrats. And look I've had my disagreements with Republicans, I might have disagreed on policies or principles. But I never doubted their fitness to serve in this office. Donald Trump is different. And that's why there is so much at stake in this election. He has a dark and divisive vision for America that could tear our country apart. Abraham Lincoln understood a house divided or me along with more than  launch officers and basically they said, we cannot support Donald Trump because he should never, ever be near the nuclear codes and keys.  And, even the prospect of an actual nuclear war doesn't seem to bother him. Good luck, enjoy yourselves folks, is what he had to stay about a potential nuclear conflict in Asia. I wonder if he even knows that a single -- a single nuclear warhead can kill millions of people. You know, that is why dozens of retired nuclear launch officers took the unprecedented step in saying that Donald Trump should and I quote, \"Not have his finger on the button.\" And when it comes to handling a crisis, we've seen in this campaign that Donald Trump loses his cool at the slightest provocation. When he's gotten a tough question from a reporter, or when he's challenged in a debate, or when he sees a protester at a rally, when he's confronted by his own words. So imagine him in the Oval Office facing a real crisis.  Imagine him plunging us into a war because somebody got under his very thin skin. I hope you'll think about that when you cast your vote in this election. Think about what it takes to lead in a very complicated world. And in who's hands you want to put the safety of our children and grandchildren. And think about the difference between electing a president who will do nothing, and a president who will tackle the epidemic of gun violence in America.  You know, as Gabby knows so well, , Americans a year are killed by guns, thousands more are injured. It's an average of  people a day dying. Here in Ohio, more people are killed by guns than die in car crashes. We have seen movie-goers gunned down in theaters, little children killed in their classrooms, club-goers massacred in Orlando, nine faithful people murdered at bible study in Charleston, South Carolina. And we've seen far too many young African-American men and women killed by gun violence, which is now the leading cause of death for young black men.  And when we think about that, we think of Dontre Hamilton or Jordan Davis or Trayvon Martin and others. I've had the great honor of getting to know their mothers. Who have turned their grief into action and their mourning into a movement. But here's what I want to say, if anything else in our country were killing as many people, people of good faith, people who believe, like we do in the nd Amendment. People who own guns, people who go hunting, people who are collectors, we would say, hey wait a minute, this can't go on. We need comprehensive background checks to close the gun show loop hole, close the online loop hole.  And we know, here in Ohio, a majority of gun owners support these common sense steps to prevent gun violence. Because they know we can respect the nd Amendment and keep our kids and communities safe at the same time. And we need to keep guns out of the hands of suspected terrorists. If you are too dangerous to fly, you are too dangerous to buy a gun, period.  And look, there is -- there is a very clear difference. Donald Trump won't stand up to the gun lobby, he's sold out to them. In fact, the gun lobby is spending more on ads to get Donald Trump elected than any other group, more than $ million in Ohio alone. And in return, Donald Trump has promised to repeal President Obama's actions to strengthen criminal background checks. Donald says, guns should be allowed in nightclubs that serve alcohol. He's even said on his very first day in office he would require every school in America to let people carry guns into our classrooms.  How can anyone think our schools will be safer with more guns? So I have stood up to the gun lobby for years -- which is why they are running all these ads against me -- and I will stand up to them as president.  I will work with Gabby and Mark and Americans for responsible solutions to pass common sense reforms. Because, we've got to keep guns out of the wrong hands, and help save lives. I will also get up everyday in the White ut and in these next eight days do everything we can to make it clear, we're going after the kind of future that includes everybody. We're going to build this economy. New jobs, rising rages, we're going to make college affordable, and help you pay down your student debt. We are going to do what will give you the best chance for your own lives and the lives of our kids and our grandkids. So if we build that future together, we will be able to say we were part of making sure that America's best days are still ahead of us.  And we will prove once and for all that love trumps hate. Thank you all.", " Hello Dade City.  Wow.  I am so excited about being here, thank you all for this really warm, wonderful welcome.  And I -- I think on behalf of all of us, I wanna thank Alisha Machado for that introduction and for sharing...  Sharing her story with us. Alisha will be voting for the very first time in this election.  And I am very grateful for her support. I'm also delighted that we're joined today by your great Senator Bill Nelson and his wife Grace.  I also wanna thank Representative Amanda Hickman from the Florida State House, Michael Cox , Chairman of the Greater Pasco , Chamber of Commerce Michael Ledbetter , who is the Pasco  County Democratic Executive Committee Chair and his wife Beverly.  And thanks to retired Colonel Wilson Elkton for his pledge of allegiance and thanks to all the elected officials, here.  And I especially wanna thank all of you for not just joining us, but helping us to get out the vote in this last week.  It's almost hard to believe, isn't it? There are only seven days left in this election.  So are you ready to vote?  Are you ready to volunteer these last seven days?  I hope, too, that you are ready to elect Patrick Murphy to the United States Senate.  Patrick, whose been in Congress, will be an independent voice for Florida families, and I am so excited to think about what he could do, because unlike his opponent, he's never been afraid to stand up to Donald Trump.  Now, somebody asked me the other day \"why do you keep coming back to Florida?\" just look around folks. I mean...  It is - it's a beautiful place and I have lots of friends, but it's also really important in this election. Florida can decide who our next president is, which will affect the nation and the world.  And I want to make sure that every voter in Florida spends these next seven days, thinking about what's at stake in this election. Because honestly, I believe this may be the most important election of our lifetimes.  One week from today, we will be choosing or next president and commander-in-chief of the United States.  I don't - I don't think the choice could be any clearer. You know, I have spent my career fighting for children and families. I have served in the United States Senate, served on the senate armed services committee; I was in the situation room when we bought Osama Bin Laden to justice.  I represented you as your secretary of state, going to  countries, negotiating with friend and foe alike. I am ready to serve, if you give me the great honor of being your president.  Now, I do have to say that I think that stands in contrast to my opponent. And you know, maybe for you, if you think about all of the issues that separate Donald Trump from me, it could be his dangerous statements about nuclear weapons. When a journalist told Donald Trump that people were worried about how causally he talks about nuclear weapons, he said \"well then why are we making them?\" And I have to tell you, yesterday I was in Ohio and I was introduced by a gentleman who was one our officers in charge of watching nuclear weapons if the order ever came from our president. And what he told the crowd, it was a big crowd at Kent State University; I think every voter should hear. Basically, his name was Bruce Blair, he said that, having had the responsibility of sitting in a bunker, being responsible for the codes and the keys to our nuclear weapons, he knows that when a president makes the order to launch a nuclear attack, there is no appeal, there is no veto. And that is why he has joined with dozens of former Air Force officers to send a letter to say \"we need a president with the temperament, the steadiness, the calmness to be in charge of nuclear weapons. And therefore they cannot support Donald Trump because he does not have the temperament to be our Commander in Chief and handle those responsibilities.  So, when you think about voting - early voting this week, voting next Tuesday - responsibility for our nuclear weapons is on the ballot. So is immigration. Do we want to round up millions of people who are here working...  ...raising their families as he has suggested he will do? I don't think so. I think what we want is to bring them out of the shadows so that they can't be exploited by employers...  ...by employers like Donald Trump who refuse to hire Americans and hired undocumented workers so he could pay them less. I don't think that's right.  Now, maybe for some of you, what Donald Trump said about prisoners of war will be enough reason to vote against him. Somebody who'll question the patriotism and the service of John McCain because he was a prisoner of war. We need a Commander in Chief who respects the service and sacrifice of the men and women who wear our uniform.  Or maybe for some of you, it's what he said about a judge born in Indiana who just happened to be assigned the case brought by people who were defrauded by the phony Trump University. And so Trump said, \"Well, we can't trust him because his parents were born in Mexico.\"  Now, Paul Ryan, the Republican speaker of the House called...  Well, but wait a minute. He called what Trump said about that distinguished federal judge the definition of a racist comment.  And then Trump went on to attack a gold start family whose son, Capitan Kahn, died defending our country simply because that family was Muslim.  And then let's not forget, Trump
