e interest rates down. We're going to give you a different way of repaying it as a percentage of your income. Not tied to a six, eight, ten percent interest rate.  And you're never going to have to pay more than you can afford.  You see, I think there are a lot of positive things to get excited about. And I think the agenda we've put forth in this campaign is one that will really give everybody hope. You see, working for children and families has been the cause of my life but it's never been more important than it is right now. So this has to be our mission together. Doing all we can to help every American, especially every young American and especially every child to have the chance to live up to your God-given potential. Because when it's all said and done, that's what matters most. Have you helped somebody else? Have you reached out and tried to ease somebody's burden? We do it individually. My mother got through a neglected, abandoned childhood because people showed her kindness. Her own parents didn't want her, her grandparents didn't want her. But that first grade teacher who saw she had nothing to eat brought extra food every single day to make sure my mother had something to eat.  And when she was  and had to go out and find a job to support herself and got a job as a maid and a babysitter in somebody's home, she was just relieved that she had a place to live and that she could support herself. But the mother of that home understood my mom wanted to go to high school. So she said, \"Dorothy, if you get up early and you get your chores done, you can go to high school. You'll have to come right back because we'll need you, but you can do it.\" Now look, that sounds harsh to our ears, telling a -year-old, \"OK, you can go to high school but you've got to come right back and you have to work on both sides of it.\" But to my mother it was a blessing. So when I think about what so many people have gone through to give us the opportunities that we have had -- and I'm speaking for myself. My mother gave me the resilience, the grit, the get up and go. She told me everybody gets knocked down. What matters is whether you get back up.  And we had a lot of Americans knocked down because of the Great Recession, didn't we? Millions of jobs were lost, millions of homes were lost. Family wealth was wiped out, savings accounts, s, everything that people had worked so hard for. Well, we've dug ourselves out of the hole, now we've got to get up. And we've got to make sure we don't leave anybody behind. I see this man standing here with a sign, coal miners for Hillary, and I'll tell you, sir...  I know how hard times are and as I have said and you can take it to the bank, I will not forget you and I will do everything I can to help people who have given so much, worked so hard throughout their lives for generations to build this country. We are not gonna forget any American!  But I can't do any of this without your help tomorrow. This election is going to really set the course of our country. There's no doubt in my mind. Tonight, I'll be in Philadelphia with President Obama and Michelle.  And I so appreciate how hard they have worked for me, but it's not for me. It's for us. You know, when President Obama came into office, put yourself in his shoes, this young, dynamic, first African- American elected to become president of the United States.  And what does he find? He finds the worst financial crisis since the Great Depression, that's what he finds. Wow, those were hard, hard times. I don't think he gets the credit he deserves for making sure we didn't go even deeper into the ditch we were in.  But make no mistake, there were reasons we ended up in that ditch, it didn't happen by accident. We had huge tax cuts on the wealthy. The administration in office took their eyes off the financial markets and we know what happened. They ignored the pressures in the mortgage markets and we know what happened. Elections have consequences for everything we care about, and that's why we've got to have each and every one of you put down your stake in our future. If the lines are long tomorrow, please wait.  In early voting, we have had people waiting in line for two and three hours. And there have been reporters and others going up and down the line, asking people, all kinds Americans, not one type, all types. Why are you here? Because my future depends on it, they say. So tomorrow is the election, but that is just the beginning. We have to heal this country. We have to bring people together, listen and respect each other. Now, I know it's unusual for somebody running for president to say this, I started saying this months ago because I literally was meeting people who were scared by what they were hearing in the election. You know, I've known a lot of the Republicans who've run for president, been elected president in recent history. I didn't agree with them on everything. Obviously, we had our differences. But I didn't doubt that they were fit to serve as president. This election's different. This person is temperamentally unqualified, experientially unqualified to be president and commander-in-chief. And so many people know that.  So I think we do need some more love and kindness. Right?  We have got to rise above all of this hate-filled rhetoric, all of these insults and scapegoating and finger-pointing and insulting. I want to be the president for all Americans, not just some. I want to be the president for Democrats, Republicans and independents.  I want to be the president for those who vote for me and those who vote against me. I want to represent everybody.  Because I know we have a role to play in building a better future. So it starts tomorrow. If you don't know where to vote, go to iwillvote.com. You can get all the information you need. The polls will be open from seven A.M. to eight P.M. We are on track, as I said, to have a huge turnout. But we can only do that if all of you make up your minds, you bring your friends, everybody you know to make sure your voices are heard. This is a historic election and we're going to do everything we can not only to win, but then immediately to get to work. And I especially...  I especially invite anyone who wants to volunteer for the next  hours, go to Hillaryclinton.com, text join JOIN, J-O-I-N, to . Stop by one of our offices, we would love to see you. Because when your kids and your grandkids ask you in the future what you did in  when everything was on the line, you'll be able to say you voted for a stronger, fairer, better America where we build bridges, not walls.  And where we finally  for all that love trumps hate! Thank you.", " Hello Grand Valley.  Thank you. Thank you. It is great to be back in western Michigan. Thank you.  Are there any Lakers here?  Oh, my gosh. I am so thrilled to be here. I want to thank the president of this great university, Tom Haas, the faculty, the staff, the students. I want to thank Brandon Dillon, the Chair of the Michigan Democratic Party ...  ... and I especially really want to thank you for sending Debbie Stabenow to the United States Senate.  I have also the great personal experience and privilege of having worked with Debbie, gotten to know her, become a friend of hers, and I am so excited at the possibility that I'll be able to work with her again. But I want you to know this - and I really, really hope you'll tell folks, because there is no more dedicated, effective member of the United States Senate than Debbie Stabenow.  She fights for all of you every day, but she does it with that smile that never leaves her face. And she brings people together who are on opposite sides of issues because she just keeps talking. And don't we need more of that in Washington where people actually talk and listen to each other. So it's wonderful to be with all of you and to be introduced by Debbie. Are you ready to vote tomorrow, Michigan?  Are you ready to help get your friends to vote tomorrow? That is clearly the right answer because we have a really important election tomorrow.  The choice in this election could not be clearer. And I know that for many people, you've gone back and forth, you've thought about what to do, and I really respect that. But let me say this. Let me say this. This election is basically between division and unity in our country.  It's between strong and steady leadership or a loose cannon who could put everything at risk. It is between an economy that works for everyone or one that is even more stacked for those at the top. And I want each and every one of you to be thinking through about all the issues that you care about. Because although my name and my opponents name will be on the ballot, those issues, and those values, are on the ballot as well. And as you think about what you care about and what you want your future to look like you have to recognize this is a consequential election. I have been privileged to know a lot of our presidents over the past decades, and people who ran for president. I was privileged to know as a college student, Gerald Ford.  In fact, I had an internship with the House Republican Conference Committee, which he headed, after my junior year in college. So when I say I've gotten to know a lot of our presidents, and people who've run for president, it goes back a ways. And here's what I want you to understand. I didn't agree with everything they did or said. Even the Democrats. We had differences and politics and policies and sometimes on principle, but I never doubted, I never doubted that they were fit to serve as our president and commander-in-chief.  That's why this election is so different. And it's why so many Republicans have spoken out to endorse me and support me, and who have taken very courageous stands against the nominee of their own party.  Because they believe that we must put country ahead of party when it comes to this election.  I was at Kent State, in Ohio, last week and I was introduced by a gentleman by the name of Bruce Blair. And Mr. Blair had served in the Air Force, he was a young officer assigned to be what was called a launch officer. That meant he served his time every day sitting in a bunker where the controls for launching nuclear weapons were housed. And his job - imagine the responsibility. A young Air Force officer in his twenties, waiting to hear whether or not an order is given for him to launch nuclear weapons. And Bruce Blair explained that there is no appeal from a president's order to do that. The joint chiefs of our military forces can't say, \"No, don't do it.\" There's no veto from Congress or anyone else. And the time between the order being given and the actual launch is four minutes. So after watching this election Mr. Blair began contacting others who had served in this incredibly responsible position to share his concerns about what he was hearing and seeing. And several dozen of them - I'd never met them before - several dozen of them wrote a letter explaining why they could never support Donald Trump to be our commander-in-chief.  The awesome responsibility that is housed in one person is something I want you to think about between now and the time you vote. Because I will pledge to you that I will exercise the greatest care and responsibility in all of the powers invested in the office of the presidency.  I also want to pose to you a contrast in visions. Did any of you see the debates? First of all, I did stand for four and a half hours with Donald Trump on the stage, proving conclusively I have the stamina to be president.  But I have to say, in addition to that, there were so many things that he said that of course I sometimes was surprised by. But the theme that ran through much of his rhetoric was the presentation of a dark and divisive vision for America. Now I have to tell you, I know we've got problems. I've spent  months traveling around our country talking to - by now - hundreds and hundreds of thousands of people, hearing what's on people's minds. We've got challenges but America's always had challenges. And since when do we become pessimistic and not able to think about what we can do to overcome those challenges and solve those problems together?  I often didn't recognize the country that Donald Trump was describing. Because from my perspective, looking back at our history, we have a tremendous opportunity ahead of us. And you can vote for a hopeful, inclusive, big-hearted America that will set the stage for an even better future.  And I want to say especially to the students who are here - I really believe that America's best days are still ahead of us if we reach for them together.  Make no mistake. Our core values are being tested in this election. But my faith in our future has never been stronger. Last night in Manchester, New Hampshire, I was introduced by Mr. Khizr Khan.  Some of you know or remember that his son, Captain Khan, serving in the United States Army, was killed serving in Iraq. And like at the Democratic Convention this summer, he spoke powerfully about what America means to him. And how we have to defend our values and our Constitution that are the envy of the rest of the world. People look at us with yearning. They see that we are a beacon of freedom, hope and opportunity for people, right here, at home.  When I heard Mr. Khan speak at the convention, and I heard him again last night, I was so touched because what he said exhibited a love of our country. He said that when he started hearing Donald Trump speak, and all of the things he said about so many people, not only Muslims but African-Americans and Latinos and POWs and women and so many people - when he heard it he couldn't help but think as he walked around his house - he has a room where his son's medals - he got the Bronze Star, he got the Purple Heart - the flag that was draped on his coffin - is respectfully presented in the box that he was given it in. And he thought to himself, \"Would there be any room for my son in Donald Trump's America?\" Think about that for a minute. Because every single one of us has something to contribute. To this great country. We are already great but we can be greater. And we will be greater ...  I love our country and I believe in the American people, and I know there is nothing we can't do when we make up our minds. Throughout our history, generations of Americans have risen together to meet the tests of their time. They defended democracy. They built the greatest middle class the world has ever known. They marched for civil rights and voting rights, for workers' rights and union rights, for LGBT rights, rights for people with disabilities ...  ... and now we've got to come together and we have to prove we can meet the challenges of our time. We've got to get the economy working for everybody, not just those at the top.  If you believe, as I do, that America thrives when the middle class thrives, then you have to vote tomorrow.  We are going to make the biggest investment in good paying jobs since World War II. Jobs in infrastructure. Our roads, our bridges, our tunnels, our ports, our airports, our water systems.  These are jobs we need doing in American and these are jobs that cannot be exported. They've got to be done right here in Michigan and across our country.  And we are going to invest in new jobs in advanced manufacturing. I am not one of these folks who think, \"We just can't make it in America anymore.\" And I'll tell you why. Because if we have a plan and we actually commit to fulfilling that plan, we can lead the world in precision machining, in -D printing. We're not competing for low-wage jobs, we're competing with Germany for high manufacturing, high- skilled jobs.  And we are going to have clean, renewable energy jobs as a way to fight climate change. As you heard, my opponent chose to make many of his products overseas. And as I pointed out in the last debate, he buys cheap Chinese steel and aluminum instead of good American steel, made by American steel workers.  He's gone all over this country, and he's gone all over Michigan, talking about how he's gonna really get more jobs and he's going to bring back what used to be there. Well I'll tell you what. Look at his record, don't just listen to his rhetoric.  Because I have a different idea. We're going to invest in America again. And for everybody who is frustrated, and anxious, and maybe even angry because they feel left out, left behind, that America's not working the way it should - I understand that. I understand that. I represented upstate New York for eight years, and I saw first hand a lot of the loss of jobs and factories, picking up and moving out. But I also realized that anger is not a plan. You've got to come together and figure out what is it we're gonna do to bring new jobs back and create more opportunity for people.  And I'll just tell you that I believe that we've got to defend the American worker's right to organize and bargain for better wages and benefits.  We're gonna get incomes rising here in western Michigan and across this state. And we're also gonna do more to help small business. My dad was a small businessman. He worked really hard. He ran a printing plant that printed fabrics for draperies, and I would from time to time help him out. You take a silkscreen, you put it down on the long table, you pour the paint in, you do the squeegee, you pick it up - it wasn't automated, we were the automaters - and you'd go all the way down to one table, you'd go to the other table. So I know how hard people in small business work. And I also know something else. Donald Trump made a lot of money off the backs of small business people and contractors by stiffing them and refusing to pay his bills. And I have said, \"I am sure glad my dad never got a contract from Donald Trump, because we could not have afforded that.\"  But it's not just enough to grow the economy. We have to make it fairer. And if you believe we need a fairer economy then you have to vote. I think the best antidote for whatever ails a person is a good job. I believe in hard work. That's how I was raised. But I also believe that if you work hard and you work full time you shouldn't still be in poverty at the end of the year. And I'm gonna raise the national minimum wage. And one of the things I've heard all over America, especially from young families, really from all families but particularly young families, is how hard it is to do so many of the things that are expected - like where do you find affordable quality childcare? In lots of states, it's more expensive than college tuition. We're gonna get the cost of childcare down. We're going to have a paid family leave program so that when you have a sick relative or you're sick you won't lose your job.  I saw the folks over there holding up the Tim Kaine sign and I really appreciate that. Thank you. Thank you. I got to tell you - Tim and I were in Pittsburgh last month, with a big crowd, and we couldn't get everybody in, like today, so Tim went out to say hello to people and he saw a woman holding a baby, probably about three years old. And he stopped to talk to her and she said, \"I came here because I wanted to tell you, and to tell Hillary Clinton, what happened to me.\" She said that \"I had my baby, it was a hard labor and delivery and I needed some time off. And I called by boss and said the doctors want me to take some time off and so I won't be in for - I think she said two weeks - and they said, \"OK. You're fired.\" That is legal in America, still. And what that does is to say that - wait a minute, do we really value children? Do we really value families? And we've got to have a system that is fair to employers and fair to employees because you got to be able to balance work and family in today's America.  And then finally, I think it is way past time to guarantee equal pay for women's work.  And you know I gotta say - this always gets a huge round of applause, as you can tell - but this is not just a woman's issue. It's a family issue. If you have a wife, a mother, a sister, a daughter, who's in the work force, you want her to be paid what she deserves to be paid to help you and your family.  Just about everything I've said so far my opponent disagrees with. And whenever I talk about affordable childcare, and paid family leave, and equal pay - he says I'm playing the woman's card and you know what I say, if that's the case? Then deal me in.  And here's what else I want you to know. It's fair to ask, \"How are you going to pay for that?\" That's not only fair, that's necessary to ask. Because I want to be a good steward of your tax dollars just as I expect you're a good steward of your family budget. I have proposed a very simple formula. I will not raise taxes on anyone making less than $, a year.  And for small businesses, we're gonna cut your taxes because I know a lot of small businesses need that kind of tax relief. So instead, we're going where the money is, to the millionaires and the billionaires and the big corporations.  And that is in stark contrast to what Donald Trump has proposed. His whole economic plan is cut trillions of dollars in taxes from millionaires and billionaires and corporations. That is trickle-down economics on steroids. I profoundly disagree. I think the way you build an economy is from the middle out and the bottom up, not from the top down.  When you think about it, Donald hasn't paid anything for  years. He's paid zero to support our military, our vets, Pell grants for students here at Grand Valley, our highways - and I am still pondering, I am just pondering how anybody can lose a billion dollars in one year. Especially when you're running casinos. I do not understand that. But that will be one of the mysteries in this campaign because he's not going to release his tax returns now and the time you start voting. And that sort of suggests there must be something really terrible in those tax returns because everybody else for more than  years has released them. So, we'll still wonder. But what we know is his economic approach will cost us jobs, not create jobs. And we can't afford that. We need to keep building. We have recovered from the worst financial crash since the Great Depression but we're not where we need to be yet. The last thing we need is a failed economic policy coming back in and pushing us back down. And depriving people of the jobs that we want to create.  And if you believe all of our kids should have good schools and good teachers no matter what zip code they live in then you have to vote.  And if you believe college should be affordable you have to vote. I've got to say I am proud of the campaign that Bernie Sanders and I ran. It was a campaign about ideas and issues, not insults. And when it was over, we actually got together. What a novel idea. We wanted to figure out how we can work together to actually produce on some of the goals that we both shared. SO Bernie and I worked on this plan together. Public colleges and universities should be tuition-free for everyone who makes less than a $, a year. And they should be debt-free for everyone else because nobody should go into debt. And if you have gone into debt, if you're among the millions of Americans who are struggling - as I see some hands pointing in the air - paying back your student debt, we are going to help you pay it down and pay it off.  It makes no sense at all. We have interest rates that are really low right now. Buy a car for what,  or  percent. You can buy a house for , percent. There are so many people who are paying , , , higher - , ,  percent interest - how much? Twelve point seven. Fourteen point one. I got to tell you friends. That is outrageous. The federal government should not be making money off of sending kids to college.  I can't wait to roll up my sleeves with Debbie and Bernie and we're gonna get to work right after this election if I am fortunate enough to win.  Look. Working for children and families has been the cause of my life, but it's never been more important than it is right now. And that has to be our mission together. Doing all we can to help every American, and especially every young American and every child in America to have the chance to live up to their God-given potential. I will wake up every single day in the White House trying to figure out what I can do to make that a reality for you.  So after tomorrow the work will begin, and one of the highest priorities that I feel an obligation to address is how we bring our country together. A lot of people say we've got to heal our country, or as the Bible says repair the breach. Because we have so much divisiveness right now. We've got to start listening to each other. Respecting each other. I know it is unusual, I admit, for somebody running for president, especially the day before an election, but I've been saying this for months. To say that we need more of two things right now. We need more love and kindness in America.  I don't know about you, I don't know about you but I bet everyone of us has received a kindness and maybe, I hope, we've all extended one. I am standing here today because my mother, who was abandoned by her parents, rejected by her grandparents, went to work at the age of  as a maid, and a babysitter, was extended kindness. Not by those who should have loved her, but by others. The first grade teacher who saw she had nothing to eat at lunch, who began bringing extra food. The woman whose house she went to work in who knew that my mother wanted to go to high school. She would have been a freshman in high school when she had to leave her grandparents' home and she got this job. And that woman said, \"I know you want to go to high school. If you get up early and you get your chores done, you can go to high school, but you'll have to come back because we'll need you in the late afternoon.\" Now that may sound harsh to say to a -year old but to my mother it was a gift. I tell you this because we all have to start thinking about how we want to be treated and what that means about how we treat others. And ...  There's a version of the golden rule in every major religion. And it is a reminder that every one of us gets knocked down. The question as my mother would say is are you gonna get back up? And for people in our country who feel like they've been knocked down and nobody cares, nobody's paying attention, here's what I want you to know. If you give me the honor of being your president I'm gonna do everything I can to get this country and everybody in it back up on our feet moving forward together.  Because I want to be a president for all Americans.  Democrats, Republicans, Independents. Not just the people who support me, everybody in this country. Because I believe with all my heart each of us has a role to play in building a better future. So let's take that first step tomorrow. If you don't know where you're supposed to vote go to iwillvote.com - you can get all the information you need. If you want to help us bringing out the vote here in western Michigan in the last ,  hours, you can still sign up to volunteer. Go to hillaryclinton.com. Or you can text join or stop by one of our offices. We would be really excited to see you, because when your kids and grandkids ask what you did in , when everything was on the line, I hope you'll be able to say that you voted for a better, stronger, fairer America.  An America where we build bridges, not walls.  And an America where we prove that yes, love trumps hate. Thank you all so much.", " Hello, Philadelphia!  Oh, thank you! I am so grateful to be here tonight to spend this time with all of you here in this historic spot. And to all the volunteers, the activists, the union organizers of the hard hats I see in the audience tonight...  ... thank you for coming out for one last rally before Election Day tomorrow.  And personally, I am so happy to be finishing this campaign with my husband and my daughter by my side. We've been traveling across the country separately trying to cover as much ground as possible and talk to as many voters as we can. But I'm really glad that we're all together tonight in Philadelphia with you.  And how great was it to have Jon Bon Jovi and Bruce Springsteen with us?  But in addition to all of that, what is so special for me is that we have our amazing president and first lady with us, because for now nearly eight years they have served our nation with grace, strength, brilliance and a whole lot of cool.  And they have shown us again and again, as Michelle said right here in Philadelphia back at our convention, when others go low, we go high. I'm pretty sure, as they said tonight, that the best way to thank them is to do something really important tomorrow, to vote, every single one of you and every person you know. Because as the president just pointed out, there is a clear choice in this election, a choice between division or unity, between an economy that works for everyone or only those at the top, between strong, steady leadership or a loose cannon who could put everything at risk. So make no mistakes, our core values are being tested in this election. We know enough about my opponent, we know who he is. The real question for us is what kind of country we want to be and what kind of future we want to build for our children. I'm proud that I had the chance to serve in President Obama's Cabinet.  And I am proud that I could watch the extraordinary service of our first lady. And one thing I know is that, like them, I love America and I know you do, too.  We love this country, we love what it stands for, not that we are blind to its flaws, its problems, its challenges. But I believe with all my heart that America's best days are still ahead of us...  ... if we reach for them together. We choose to believe in a hopeful, inclusive, big-hearted America, an America where everyone has a place, everyone's included, everyone has a chance to live up to their own God-given potential.  There have been so many memorable moments in this election, for me, and most of them revolve around the people that I've had the privilege of meeting. And last night in Manchester, New Hampshire, I had the honor to be introduced by Khizr Khan, whose son, Captain Khan, was killed serving our country in Iraq.  Just as he did here at our convention, Mr. Khan again reminded us of the responsibility we all share to protect and defend our Constitution. You remember the story of Captain Khan, the son of immigrants himself, brought here as a young child, who grew up to join the United States Army. And on that fateful day with his unit, he saw a suspicious car and he moved toward it to try to determine whether it was a danger or not, telling his men to stay back. The car was rigged, the bomb went off and he died protecting his men. He was awarded the Bronze Star and the Purple Heart. And what Mr. Khan said last night is something I want us all to remember. He said, after the many derogatory and insulting comments that we've heard from Donald Trump, would his son, would Captain Khan have a place in Donald Trump's America? That's an important question for all of us, because we don't want to shrink the vision of this great country, we want to keep expanding it so that everyone -- everyone -- has a place to pursue your dreams, your aspirations, the future that you want to create for yourselves and everyone else.  Think about that when you go to the polls tomorrow. Think about how throughout our history generations of Americans just like us have come together to meet the tests of their time. And yes, as President Obama said, it started right here in Philadelphia when representatives from  unruly colonies came together to launch the greatest experiment the world has ever seen. Our parents and grandparents defended that democracy. They built the great American middle class. They marched for civil rights and voting rights, for workers' rights and women's rights, for LGBT rights and rights for people with disabilities.  And tomorrow we face the test of our time. What will we vote for, not just against? What will we decide is on the ballot? Because although my name and my opponent's name may be on the ballot, every issue you care about is on that ballot. If you believe that America thrives when the middle class thrives, then you have to vote.  If you believe all of our kids should have good schools and good teachers no matter what ZIP Code they live in, then you have to vote.  If you believe college should be more affordable, you have to vote.  If you believe we must reform our criminal justice system so everyone has respect for the law and everyone is respected by the law, you have to vote.  If you believe we need to protect our kids and pass common sense gun safety reforms, you have to vote.  If you believe we must raise the minimum wage and finally guarantee equal pay for women, then you need to vote.  Now, you know, every time I say that last part about equal pay for women, my opponent accuses me of playing the women's card. Well, you know what I say? If that's playing the women's card, then deal me in. So it is not just my name or Donald Trump's name on the ballot tomorrow. Every issue you care about is at stake. And that is just the beginning because we have to bridge the divides in our country. I regret deeply how angry the tone of the campaign became. And by the way, did any of you see those debates?  Well, I stood next to Donald Trump for four-and-a-half hours, proving conclusively I have the stamina to be president and commander-in-chief.  But I have to say... I have to say that there were so many really troubling things that my opponent has said, but probably the most horrifying was at the end of the last debate. After he has insulted everyone, more than half the population by the way, immigrants, African Americans, Latinos, POWs, Muslims, women, he then launches an attack on our democracy, refusing to say whether or not he would accept the outcome of the election. Well, let's show tomorrow there will be no question about the outcome of this election.  But I also want you to know I will be a president for all Americans...  ... Democrats, Republicans, independents, not just the people who support me in this election, everyone, because I believe we all have a role to play in building a better, fairer, stronger America, building on the progress that we have enjoyed under President Barack Obama over the last eight years.  I am not going to let anybody rip away the progress we've made and turn the clock back, sending us back in time where people are free to question the foundation of our country, what our Founders here did. You know, they did not agree on everything in case you haven't remembered. There were lots of contentious arguments, but they saw a higher purpose and they came together. That's what I want us to do. And we can take the first step tomorrow. Please, make a plan to vote. Pennsylvania, it all happens tomorrow.  If you text the word \"PLAN,\" P-L-A-N, to , we will walk you through where to vote, when to vote, how to get there. You can do that right now. And please, tell your friends, your family, your neighbors. And you can go to IWillVote.com and get all the information you need. Every person who lives in Philadelphia lives within five blocks of your polling place. That's it, just five blocks. And the polls open at  a.m. and they close at  p.m. And remember, if you're in line at  p.m. they have to let you vote.  And so we need your help. In these last hours, we need your help knocking on doors and making phone calls, helping to turn people out, maybe helping people who need assistance to get to the polls. You can still volunteer by going to HillaryClinton.com, because none of us -- none of us -- want to wake up on Wednesday morning and wish we had done more. Years from today when your kids and grandkids ask what you did in  when everything was on the line, I want you to be able to say that you did vote, you voted for an inclusive, big-hearted, open-minded country future that will make sure that we all keep moving together, because I do believe we are stronger together.  And you voted for an America where we build bridges, not walls.  And maybe most importantly, you voted in great numbers to demonstrate conclusively, once and for all that, yes, love trumps hate. Let's get out and vote, Philadelphia, tomorrow!  Let's make history together. Thank you and God bless you!", " Thank you all.  Thank you.  Thank you.  Well, I've got to tell you, this is sure worth staying up for.  It is so great to be here in Raleigh, here at North Carolina State.  And I cannot imagine a better way of ending this campaign than having the opportunity to see all of you and to watch and listen to Lady Gaga.  One of the most inventive, creative and passionate performers, whose range goes from A to Z and beyond. And I was watching on the screen not only her perform, but all of you jumping and singing and waving. It was great.  Because you know what? That's what I want for America, and the young people of America -- the joy, the passion, the...  And you know, our long-term friend Jon Bon Jovi was with us.  He was with us up in Philadelphia where he and Bruce Springsteen sang.  And Jon said \"Well, hey, I want to go down to Raleigh\" and so here he is.  And you know, between now and the time the poll closes tomorrow, we are going to be living on a prayer.  I was really impressed when everybody's hand went up saying you'd already voted. Well, go find somebody else who hasn't voted, OK?  Bring out your friends, your roommates, strangers on the street.  Just stop and talk to them about what's at stake in this election because North Carolina is key. And it's not only important for our election. Are you ready to elect Roy Cooper as your next governor?  Well, I sure hope so. I sure hope so and I hope you're ready to elect Linda Coleman your lieutenant governor.  And how about Dan Blue III for state treasurer?  And I really, really hope you will send Deborah Ross to Washington.  Now, we are all fired up. When we were with the president and Michelle in Philadelphia...  ... you know, the president was talking about how absolutely consequential this election is and of course it is. I -- I really believe it's the most important election of our lifetimes because we've never had a clearer choice. Never.  It is a choice between division or unity, between strong, steady leadership or a loose cannon who could risk everything.  It's a choice between an economy that works for everyone, not just those at the top, and it...  ... it is a choice that really goes to the heart of who we are as Americans. What I saw before I came in and what I see now is a sense of potential, of joy. There is no reason, my friends, why America's best days are not ahead of us if we...  ... reach for them together.  We don't have to accept a dark and divisive vision for America. Tomorrow, you can vote for a hopeful, inclusive, big-hearted America.  Our core values -- our core values are being tested in this election. But my faith in our future has never been stronger. I love our country and I believe in the American people. And I know if we bring everyone together, we can set goals and we can move toward them and we can feel that sense of accomplishment that comes with being part of something bigger than ourselves.  You know, one of the -- one of the great privileges of crisscrossing the country as I have in this campaign is meeting remarkable people. People who stand up against the odds. People who, like my late mother, people who understand that everybody gets knocked down. What matters is whether you get back up. Whether you believe you can keep going.  Last night in Manchester, New Hampshire, I had the honor of being introduced by an extraordinary man, Khizr Khan who's son Captain Khan was killed serving our country in Iraq.  You may remember Mr. Khan's speech at the Democratic Convention., and...  Again, last night, he reminded us of the responsibility we all share to protect and defend our Constitution. The story of Captain Khan is one of courage in the face of danger. He was with his unit when he saw a suspicious vehicle. He told his men to stay back. He moved toward the vehicle to check it out and the bomb went off. He lost his life, but everyone else in his unit survived. He was awarded the Bronze Star.  And this intensely personal tragedy that the Khan family experiences, becoming a Gold Star family, was one that they thought about, grieved over in the privacy of their home. Until they heard my opponent start talking about who was acceptable in America and who wasn't. The categories of people, starting with immigrants, including African-Americans and Latinos and POWs and Muslims. The list went on and on. And it created in Mr. Khan a sense of despair because he asked himself: Would his son have a place in Donald Trump's America, someone who paid the ultimate price in serving our country? Well, we can answer that question tomorrow, resoundingly, yes, absolutely.  Think about -- think about how generations of Americans throughout our history have come together to meet the tests of their time. Our parents, our grandparents, our great-grandparents defended democracy. They built the great American middle class. They marched for civil rights and voting rights, for workers' rights and women's rights, for  and the rights of people with disabilities. And tomorrow we face the test of our time. So, remember, it's not just my name or Donald Trump's name on the ballot. It's the kind of country we want. It's every issue anyone cares about. So if you believe America thrives when the middle class thrives, then you have to vote tomorrow. If you believe we should make the biggest investment in new jobs since World War II in infrastructure, advanced manufacturing, clean energy, small business, then you have to vote.  If you believe we need more fairness in our economy, to raise the minimum wage because no one who works full-time should still be in poverty, then you have to vote. If you believe we need to do more to support working families with affordable child care, paid leave and equal pay for women, then you have to vote.  And remember, when my opponent says every time I talk about these issues that I'm playing the woman's card, well, you know what I say deal me in.  And if you believe -- if you believe all kids deserve good schools with good teachers, no matter what ZIP code they live in, you have to vote. And if you believe college should be more affordable, you have to vote.  Bernie Sanders and I worked on a plan to make public colleges and universities tuition-free...  ... if you earn less than $,, and debt-free for everybody else.  And for the millions of Americans struggling with student debt, we are going to help you pay that down and pay that off.  If you believe in science and that we've got to address climate change, you have to vote.  If you believe we need to reform our criminal justice system so...  ... then you have to vote. And if you believe -- if you believe we should never write discrimination into our laws...  ... well then, you know -- you know, North Carolina, you've got to vote to get rid of HB.  Now, this is so energizing. We could -- we could keep going with a long list.  But here's what -- here's what else I want you to know. Good thing this election didn't land during exams. That's all I can say.  Look, tomorrow -- tomorrow night, this election will end, but I want you to understand our work together will be just beginning.  We have to bridge the divides in this country. As the Bible says, we have to repair the breaches. We've got to be willing to start listening to each other again, respecting each other again.  And I -- I want to thank Gaga because she has always stood for that fundamental principle of respecting...  So, I want you to know and I want you to spread the word, I do want to be president for all Americans, not just some, not just the people who support me and vote for me. I want to be president for everyone. Because we all have a role to play in building that better future for our country and for each of you.  So, if you haven't voted yet, go to Iwillvote.com. You can get all the info you need, and you can still sign up to volunteer, right?  Go to HillaryClinton.com or text join -- J-O-I-N -- , or stop by one of our offices. We would welcome you to help make sure everybody gets out to vote tomorrow.  Because none of us want to wake up Wednesday morning and wish we had done more, right?  And years from today, when your kids and grandkids ask what you did in , when everything was on the line, you'll be able to say you voted for a stronger, fairer, better America.  An America where we build bridges, not walls.  And where -- where we prove conclusively that yes, love trumps hate. Thank you. Thanks so much. God bless you. Thank you all.", " Thank you. Thank you all. Thank you.  Thank you all very much. Thank you. Thank you. Thank you so much.  Very rowdy group. Thank you, my friends. Thank you. Thank you, thank you so very much for being here and I love you all, too. Last night, I congratulated Donald Trump and offered to work with him on behalf of our country. I hope that he will be a successful president for all Americans. This is not the outcome we wanted or we worked so hard for and I'm sorry that we did not win this election for the values we share and the vision we hold for our country. But I feel pride and gratitude for this wonderful campaign that we built together, this vast, diverse, creative, unruly, energized campaign. You represent the best of America and being your candidate has been one of the greatest honors of my life.  I know how disappointed you feel because I feel it too, and so do tens of millions of Americans who invested their hopes and dreams in this effort. This is painful and it will be for a long time, but I want you to remember this. Our campaign was never about one person or even one election, it was about the country we love and about building an America that's hopeful, inclusive and big-hearted. We have seen that our nation is more deeply divided than we thought. But I still believe in America and I always will. And if you do, then we must accept this result and then look to the future. Donald Trump is going to be our president. We owe him an open mind and the chance to lead. Our constitutional democracy enshrines the peaceful transfer of power and we don't just respect that, we cherish it. It also enshrines other things; the rule of law, the principle that we are all equal in rights and dignity, freedom of worship and expression. We respect and cherish these values too and we must defend them.  Now -- and let me add, our constitutional democracy demands our participation, not just every four years but all the time. So let's do all we can to keep advancing the causes and values we all hold dear; making our economy work for everyone not just those at the top, protecting our country and protecting our planet and breaking down all the barriers that hold any American back from achieving their dreams. We've spent a year and a half bringing together millions of people from every corner of our country to say with one voice that we believe that the American dream is big enough for everyone -- for people of all races and religions, for men and women, for immigrants, for LGBT people, and people with disabilities. For everyone.  So now, our responsibility as citizens is to keep doing our part to build that better, stronger, fairer America we seek. And I know you will. I am so grateful to stand with all of you. I want to thank Tim Kaine and Anne Holton for being our partners on this journey.  It has been a joy getting to know them better, and it gives me great hope and comfort to know that Tim will remain on the front lines of our democracy representing Virginia in the Senate.  To Barack and Michelle Obama, our country owes you an enormous debt of gratitude.  We -- we thank you for your graceful, determined leadership that has meant so much to so many Americans and people across the world. And to Bill and Chelsea, Mark, Charlotte, Aidan, our brothers and our entire family, my love for you means more than I can ever express. You crisscrossed this country on our behalf and lifted me up when I needed it most -- even four-month-old Aidan who traveled with his mom. I will always be grateful to the creative, talented, dedicated men and women at our headquarters in Brooklyn and across our country.  You poured your hearts into this campaign. For some of you who are veterans, it was a campaign after you had done other campaigns. Some of you, it was your first campaign. I want each of you to know that you were the best campaign anybody could have ever expected or wanted.  And to the millions of volunteers, community leaders, activists and union organizers who knocked on doors, talked to neighbors, posted on Facebook, even in secret, private Facebook sites...   ... I want everybody coming out from behind that and make sure your voices are heard going forward.  To everyone who sent in contributions as small at $ and kept us going, thank you. Thank you from all of us. And to the young people in particular, I hope you will hear this. I have, as Tim said, spent my entire adult life fighting for what I believe in. I've had successes and I've had setbacks. Sometimes, really painful ones. Many of you are at the beginning of your professional public and political careers. You will have successes and setbacks, too. This loss hurts, but please never stop believing that fighting for what's right is worth it. It is -- it is worth it.  And so we need -- we need you to keep up these fights now and for the rest of your lives. And to all the women, and especially the young women, who put their faith in this campaign and in me, I want you to know that nothing has made me prouder than to be your champion.  Now, I -- I know -- I know we have still not shattered that highest and hardest glass ceiling, but some day someone will and hopefully sooner than we might think right now.  And -- and to all the little girls who are watching this, never doubt that you are valuable and powerful and deserving of every chance and opportunity in the world to pursue and achieve your own dreams. Finally...  Finally, I am so grateful for our country and for all it has given to me. I count my blessings every single day that I am an American. And I still believe as deeply as I ever have that if we stand together and work together with respect for our differences, strength in our convictions and love for this nation, our best days are still ahead of us.  Because, you know -- you know, I believe we are stronger together and we will go forward together. And you should never, ever regret fighting for that. You know, scripture tells us, \"Let us not grow weary in doing good, for in due season, we shall reap if we do not lose heart.\" So my friends, let us have faith in each other, let us not grow weary, let us not lose heart, for there are more seasons to come. And there is more work to do. I am incredibly honored and grateful to have had this chance to represent all of you in this consequential election. May God bless you and may God bless the United States of America.", " Thank you very much. We had an amazing convention. That was one of the best. I think it was one of the best ever. In terms -- in terms of enthusiasm, in terms of I think what it represents, getting our word out. Ivanka was incredible last night. She did an incredible job.  And so many of the speakers were so amazing and ground-setting. I mean, really ground-setting. We were -- it was just something very, very special. We're even getting good marks on television. Can you believe this?  Hard to believe. Oh, they'll change. Don't worry.  But it has been -- it has been just an incredible four days. I want to thank the people of Cleveland and the people of Ohio.  Because it's -- I mean, what -- what they've done. You know, we read two, three weeks ago, \"this is going to be horrible; we're going to have riots; we're going to have problems.\" Everything was a problem, a problem. This was probably one of the most peaceful, one of the most beautiful, one of the most love-filled conventions in the history of conventions.  And when they talk about unity, I want to tell you, that was unity. That was unity. Right? I saw you last night. That was unity. That was amazing. And the party has just come together. The party has come together. And the few people that aren't there, it's OK. You know. You've got to understand. I ran as an outsider. I didn't want anybody. Now, I have guys like Mike Pence. I mean, this isn't supposed to happen.  See, now if I don't win, I'm going to blame Mike, right? We have to blame Mike.  But we want to thank a number of people because, in particular, and we're going to leave out some because that always happens and it's very sad. The set -- I'm a real estate guy -- I build buildings. I build things. I want to tell you, that was the most beautiful set I think I've ever seen, not only for conventions, but for anything.  And the folks that worked on that, especially the carpenters, the electricians. You know, we forget about -- we forget about this stuff. Those sheet-rockers were up there. They did a heck of a job. I said, \"You're going to wrap that sheet rock?\" And he said, \"Yeah, Mr. Trump, we just cut it.\" I said, \"I know what you do, but you don't see it very much.\" We have our chairman from New York I see right over there -- my man, my leader. Right? We're going to win New York. We're going to try and win New York.  You know, if we win New York, it's over. Right? It's over. Thank you, Chairman. I really appreciate it. So, a few of the people. Harold Hamm is here. Where is Harold? He's around here -- look at Harold here. Oh, boy. You talk about money. Oy, yoy, yoy. You know, Barry Switzer, the great football coach, won a Super Bowl, won a national championship. And I guess he's Harold's best friend, or one of them. So he came up to my office and he's sitting there and says, \"You know Mr. Trump, Harold is one of the great energy tycoons, but more importantly from our standpoint, one of the people that really understands energy better than anybody else.\" You know we hired these consultants, they don't know what they're doing. If they were any good, they'd be worth $ billion, OK? But Harold is one of the really knowledgeable people in energy. And Barry Switzer -- and he's a tough cookie and a good guy, but a tough cookie. He said, \"You know Mr. Trump, that Harold Hamm, he's my friend, but these other companies they go out and they spend millions of dollars looking for oil. That guy takes a straw, puts in the ground and oil pours out of it.\" That's the kind of a guy we want telling us about energy, right?  Harold, and you made a great speech the other night, great to have you. We want the real players right? We don't want the consultants, we don't want the guys that he hires, we want him. So, Harold, great that you're here, I didn't know you'd be here. I appreciate it. And your speech was terrific, by the way. We also have, and I think very important, Jeff Sessions, who may or may not be here, still but I want to tell you he was the first one.  Mike, he was right at the beginning. And he's so highly respected and honestly Ted Cruz has so much respect for Jeff Sessions, and everybody knew that Jeff Sessions was going to be with Ted Cruz during the campaign. And Jeff said, \"You know, I've never seen anything like what's happening. You've got a movement going on.\" And he was really the first big, big player -- U.S. senator, highly respected by everybody, one ually gave $..\" I said \"Oh.\" It's always good when you don't even know what you gave, and it doesn't matter.  You know it's nice when they say you gave $. instead of two, and I don't even get angry at anybody, right?  But I'm over $ million, because I said I was going to fund the primaries. And I didn't know this was going to happen, so I guess we just keep going along, right? But I'll tell you, it's an honor, it's an honor. And I -- and I've said this, a lot of the television people have come up to me, and a lot of the -- actually, one very highly respected writer called up and I've told this story a few times, but I said -- he said, \"What you've done is incredible.\" And this was actually in September. They called it the \"summer of Trump.\" And he said, \"What you've done is incredible.\" I said \"Nothing's incredible unless I win.\" And I wasn't talking about the primaries. He said \"No, no, no. what you've done is incredible. It's been the summer of Trump, it's down in the history books, there's never been anything like it.\" Bill O'Reilly said it's the greatest single political phenomena he's ever seen in his life. A couple of weeks ago, did you see that? Yeah. And Brit Hume said it, and I'm not so sure if Brit Hume likes me, but he said it. So -- but I like him. So what happened is they said that. I said no, no, no, you don't understand. I don't care. I don't do anything unless I win, and I'm not talking about the primaries. I mean, the whole thing -- because otherwise, what have we done? What have we done? Then I got a call from somebody else a month ago saying the same thing. But now, it was the summer of Trump. It was the autumn of Trump. It was the Christmas of Trump. It was everything. And it's really of you because it's a movement. What we have going is a movement. I was just on the cover of Time again this week. Time Magazine's like, eh, OK.  You know, I think I was on the cover of Time Magazine twice in my life and like six times in the last numbe rosperous again.  And we will make America safe again.  Friends, citizens and fellow Americans, we will make America great again. Thank you. God bless you. Thank you. Nov. , go out and vote. Thank you, everybody. Thank you. Thank you. ", " Wow. What a crowd. Beautiful. Beautiful. What a crowd.  Thank you, everybody.  I am thrilled to be with you today in Tampa.  We love Tampa. As you know, Florida is my second home, place I love. It's an amazing state and it's filled with so many incredible people. That's why I like it, the people. For the next  days, we are going to have to work very hard together to win the White House on November th. We're going to win.  And we just had a great poll come out from Florida University just about a half an hour ago that we're leading by two points in the state of Florida.  Our victory on November th will be a victory for the people. For the people. It won't be a victory for the pundits. It won't be for the special interests that put up all of that Hillary money. And it won't be for the failed politicians. It will be a victory for you.  And maybe most importantly, for your family, for your country. It will be a victory for jobs, jobs, jobs. We're going to bring our companies back. We're going to have jobs back in this country again. We're bringing out jobs back. Manufacturing is down  percent. We're bringing our jobs back. And companies aren't going to leave our country so easily. There will be consequences when they do. It won't be so easy for them. But it'll be a victory also for security, for prosperity and it will be a victory for American independence. So important.  We will reject the failures of the past and create a new American future where every child -- African-American, Hispanic -- all children can live out their dreams together in peace and in safety.  We will bring back our jobs. We will rebuild our depleted military.  We love our military. It's been so badly depleted, folks, at a time when we need it just about the most eed that so badly. Add over , new jobs annually and increase annual wages by more than $ billion over the next seven years.  It will increase federal, state and local tax revenue by almost $ trillion over four decades, increase total economic activity by more than $ trillion over the next  years. My energy plan will help put trillions of dollars back into our economy. We'll be able to fix up our military, we'll be able to take care of our vets, we'll be able to help you with your Social Security, which everybody else wants to cut to shreds. Now, with all of that being said, my all-time favorite subject: trade. How stupid are we to allow this to happen to us? Florida has lost one in four manufacturing jobs since Bill Clinton signed NAFTA, a Hillary Clinton-backed deal, one of the worst transactions ever signed in the history of our country. Probably not as bad as will be proven in the future as this horrible, incompetent Iran deal, but we'll get that -- we'll get to that a little bit later. That's another beauty. Honestly, these people don't know what they're doing. They don't know what they're doing. They don't know what they are doing. Florida lost one in five of its manufacturing jobs since Bill Clinton and China -- and he put China into the World Trade Organization, which was also backed by Hillary. Our trade deficit with the world is now nearly $ billion a year. So we work hard, we work so hard, but if you don't have the right leadership at the top, you're sort of wasting your time because you're not going to get it done. Think of it. We have a trade deficit -- trade deficit with the world of almost $ billion dollars. Like Bernie Sanders said, she has terrible, terrible judgment. Got no judgment. Look at what she's got, folks. Take a look at the e-mails. She's got no judgment. The good news is if we win on November th, these jobs are coming back. They're all coming back.  Here are seven steps to bring back our jobs and create millions of new jobs. Number one; I'
