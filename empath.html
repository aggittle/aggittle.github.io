hey urged Republicans running for office to get on board. Now, that hasn't turned out the way that they seemed to have hoped. We have, instead, a Republican nominee who has been virulently anti- immigrant. But, there's nothing like winning to change minds. And, I think, number one, we have a good chance of having a Democratic Senate if everybody does what I hope they will do and vote for Democratic candidates for the Senate. I believe we will pick up some seats in the House and at least, if not take it back, narrow the numbers. If we move in the Senate and then we demand that there be a vote in the House, because I am convinced that if the bipartisan bill that had been achieved in the Senate - remember when Marco Rubio was for it and people worked hard and achieved it? If it had been allowed to come for a vote in the House, it would have passed. So, I view the political landscape as increasingly favorable to us making this happen. I will also defend the President's executive actions. I, like you, was disappointed with the Supreme Court decision, but remember what it did, it sent the case back to be tried. It did not determine the case. So, DACA and DAPA are still alive. Trump has said one of his first acts as President would be to eliminate every executive order that President Obama has signed, including those on immigration issues. So, I will defend DACA and DAPA while I work vigorously for immigration reform. I have proposed an Office of Immigrant Affairs for the White House so that we are able to answer questions and provide information and help people. I will take a very hard look at the deportation priorities. My priority are violent criminals, people suspected of any kind of connection to terrorism, not hard working mothers and fathers and people who go to work, help support this economy, pay $ billion a year into Social Security, so we will take a hard look at that. We will close private detention centers, just like I want to end private prisons. We're going to close private detention centers. So, I have a very active agenda and we're going to be moving on it and I believe - and you know, obviously it depends upon the outcome of this election - which is why it's so important to register more voters. My campaign is trying to register  million more voters, convince people to turn out, because we're going to start early and we're going to be tenacious and absolutely committed to getting a positive result. I think the chances, once we win, will improve dramatically. Well look, I think that the President was committed to immigration reform. It's one of the reasons we got the bi-partisan bill passed in the Senate. And what we didn't get though was enough political pressure to turn that bill into a voting issue in the  midterm election. And here's one of my frustrations: people turn out to vote for Presidential elections, and then often don't for midterm elections. So, we lost - we lost a lot of the leverage because we lost the House of Representatives. So, nothing happens easily or quickly in modern politics in America, but here is what I know. As I have said, we are not going to be deporting hard working people and break-up families. I've been on record for a year-and-a- half about this and that will be how I direct the Department of Homeland Security to act. We are going to push on immigration reform and I will need, not only a considerable vote in November, but I will need people across our country to make it clear to their elected representatives that they're going to be held accountable for how they are going to act on immigration reform. We put enough organizing and political effort into this, I am optimistic and I believe we can get this done. But it won't happen simply because we want it. And I can only say that I will give you my very best efforts and I will do everything I can to help elect a Democratic Senate. I've already talked to some of my former colleagues in the Senate. This will be fast-tracked. We already know what can pass the Senate because it happened just a few years ago. And if we then put enough pressure on the House, and do everything we can to really force them to have to take what the Senate passes, I think the outcome will be very different this time. That's my goal and that's what I'm going to do every thing I can to achieve. Well Kristin, I appreciate your asking that because I was pointing out in both of those instances that the Director Comey had said that my answers in my FBI interview were truthful. That's really the bottom line here. And I have said on -- during the interview and in many other occasions over the past months, that what I told the FBI -- which he said was truthful -- is consistent with what I have said publicly. So I may have short circuited it and for that I -- you know, will try to clarify because I think -- you know, Chris Wallace and I we're probably talking past each other be -- because of course he could only talk to what I had told the FBI and I appreciated that. Now I have acknowledged repeatedly that using two e-mail accounts was a mistake I -- and I take responsibility for that, but I do think you know, having him say that my answers to the FBI were truthful and then I should quickly add what I said was consistent with what I had said publicly and -- and that's really, sort of in my view, trying to tie both ends together. Well, he -- here's -- here's what -- here are the facts behind that as well, you know that I preside I -- I sent over , e-mails to the State Department that were work-related e-mails. Director Comey said that only  out of , had anything resembling classified markers, what does that mean? Well usually, if any of you have ever served in the Government, a classified document has a big heading on the top, which makes very clear what the classification is. And in questioning Director Comey made the point that the  e- mails out of the , did not have the appropriate markings and it was therefore reasonable to conclude that anyone, including myself, would have not -- suspected that they were classified. And in fact, I think that has been discussed by others who have said two out of those three were later explained by the State Department not to have been, in any way, confidential at the time that they were delivered. So that leaves the  out of , e-mails that Director Comey testified -- contained classified information but again, he acknowledged there were no markings on those  e-mails and so what we have here is pretty much what I have been saying throughout this whole year and -- and that is that I never sent or received anything that was marked \"classified.\" Now if in retrospect, which is what is behind the  number, if in retrospect some different agencies said but it should have been -- although it wasn't -- it should have been that's what the debate about -- is about. But Director Comey said there was absolutely no intention, on my part, to either ignore or in any way dismiss the importance of those documents because they weren't marked \"classified,\" so that would have hard to do and I will go back to where I started. I regret using one account, I've taken responsibility for that but I'm pleased to be able to clarify and explain what I think the bottom line is on this. Well, I had the great honor of working with Mike Morell, spending a lot of hours with him in the situation room in the White House. He is a consummate professional who has devoted his entire professional career to protecting our country. I was honored to receive his endorsement, I will let his comments speak for themselves but I -- I really appreciated his explaining as he did in his op-ed -- some of what's at stake in this election. Well, I -- I really -- I really believe that the core of his support -- I'm not going to speak for everyone who supports him because I think there have been some quite distressing statements coming out of his rallies and his supporters and who has aligned themselves with him -- but I think the core of his support really centers on the disappointment in the economy that so many Americans feel. And what I have been saying is, you know, I'm going to bring this country together. I think we have three overarching goals: we need more economic opportunity, we need to protect our national security, and we have got to work toward American unity. So I have been trying to understand what it is that has driven people to support Trump and I've met with some people, I have listened to them. And so many of them are looking for an explanation as to why they lost the job they had for  years when the factory closed and nobody cared about them; what they're going to do when their whole life was spent mining coal and they made $ thousand a year; now they can barely find a job making minimum wage; why the centers of so many old industrial towns in America are hollowed out and people are turning to opiates and heroin, and the list goes on. And that's what I've heard. So, I think, we have to recognize that of course, some of the appeal is xenophobic and racist and misogynistic and offensive -- we have to acknowledge that. But let's not lose sight of the real pain that many Americans are feeling because the economy has left them behind. So I have said -- I said it again in my acceptance speech last Thursday, I want to be the president for all Americans. I want to lift up and give everybody a chance to pursue their dreams. And that means people who are supporting him. When I went to West Virginia, I knew that I was not gonna win West Virginia, I can tell you that. And I was in a meeting with a group of folks, including a coal miner who was incredibly emotional and talking to me. And outside there was a big Trump protest going on, and one of the people at the protest, for goodness sakes, was Blankenship who had just been convicted of reckless indifference toward the wellbeing of his coal miners -- causing deaths. So clearly the lines are pretty stark. But I have said, you know, I've got a plan for coal country, I've got a plan for Indian country, I've got a plan for inner cities, I've got a plan for rural communities. It's one of the reasons, as I said in my remarks, that I support Jim Clyburn's -- proposal, which would help all kinds of communities in America. Jim and I have talked about this. So we have to reject and stand up against the appeals to the kind of bigotry and the use of bluster and bullying that we see coming from Trump's campaign, but let's not forget the real economic challenges that too many Americans of all backgrounds are facing today. So that's how I think about it and that's how I'm going to try in this campaign to respond to and rebuke all of the horrible things he says on a pretty regular basis -- but not about me, I could care less about that. But when he goes after individuals; when he accuses a distinguished federal judge of Mexican heritage of not being fair, when he insults a gold star family of a Muslim American who served in the military -- you know the list. I will stand up and call him out on that. But I will also keep reaching out to Americans of all races and ethnicities and where ever they live to tell them that I am not going to forget about them after this election. I'm going work my heart out to help every single person have a better job with a rising income, and make sure their kids get a good education, and everything else that I think they're owed here in America. Well let me start by saying every time I have done a job, people have counted on me and trusted me. And at the convention last week we highlighted the fights of my life, starting as a lawyer for the Children's Defense Fund, taking on the problem of juveniles in adult jails in South Carolina, segregated academies so-called in Alabama, fighting for kids with disabilities to get an education, and all the way through the work I did as senator after /, and representing all of you as secretary of state. So there is - I - and I - I take this seriously. Don't, you know, don't doubt that. I take it seriously. You know, it doesn't make me feel good when people say those things. And I recognize that I have work to do. But when I started running for the Senate in New York, a lot of the same things were said. I won. I worked hard for the people of New York. And I was reelected with  percent of the vote after I demonstrated that I would be on their side, I would fight for the people I represented. I ran a really hard campaign against Barack Obama, as I think everybody remembers. It got a little contentious from time to time. And to my surprise, he turns around, asks me to be secretary of state because he trusted me. And then I served as secretary of state. And when I left, I had a  percent approval rating. So, ask yourselves...  ...were  percent of the people in New York wrong? Were  percent of the American public wrong? Or maybe, just maybe, when I'm actually running for a job, there is a real benefit to those on the other side in trying to stir up as much concern as possible. So, I take it seriously. And I'm going to work my heart out in this campaign and as president to produce results for people, to get the economy to work for everybody, not just those at the top, to do as much as I can to help people who, as I said earlier, may not even vote for me. Because I think our country is at a crossroads election. President Obama said it extremely well both in what his speech discussed in the convention, what his press conferences since have pointed out. This is a crossroads election. There is so much at stake. You can look at my record of public service. You can meet people and families who were benefited by the Children's Health Insurance Program. You can meet people who were benefited by reforming the foster care and adoption system. You can meet first responders and survivors from / who were benefited because I went to bat for them. You can meet National Guards members and their families who didn't have health care unless they were deployed before I worked with Republicans to fix that. You can go down a long list, and we'd be happy to provide it to you, of what I have done because I believe in public service. And I am proud that I've had the great, great opportunity to work on behalf of giving more people a better life ever since I was right out of law school. So I'm just going to get up every day and make my case. And I think there'll be an opportunity for a lot of people to actually hear it. Mmhmm. Oh my gosh. Well, could I tell you that I am blessed to have a - a crew of great friends and I've had two chiefs of staff who were my African-American women friends, Maggie Williams and Cheryl Mills. I have been blessed to have people by my side in politics like Minyon Moore who is one of the leaders of my campaign. I've had a great group of young people who I have been really motivated by and, frankly, learned from. So I really have had a lifetime of friendship going back to my college years when one of my best friends was an African-American student, so I can't compress into one conversation -- they've supported me, they've chastised me, they've raised issues with me, they've tried to expand my musical tastes. So we've had -- we've had a lot of -- we've had a lot of great, great times because of our friendships, so I can't really pick one conversation out of, you know,  years of conversation and I don't want to embarrass my friends. Peggy Lewis is here, she just became the Dean of Communications at Trinity Washington and I want to congratulate her. Donna Brazile is here, she's our acting chair of the DNC. So I -- I guess I'll leave it at that. I think I'm going to - I'm going to respect the code of friendship silence but please know I've got a lot of great friends who have given me so much more. Well, I take them seriously, because I've had the great privilege of working for many years with Latino leaders, activists, business men and women. You know, just as I responded to the question, my first experience working on behalf of Latinos was -- well, actually, even before I was a legal services lawyer, through my church, I babysat Latino kids on Saturdays while their parents and older siblings went to the fields outside of my home in Chicago, which used to be -- hard to believe now, miles of farmland. It was my first real lesson in how much more we all have in common. There I was,  or  years old, babysitting these little kids and at the end of the day the old ramshackle bus stopped at the end of the road and the parents and the older brothers and sisters got out and these little kids just broke loose and started running down that road with their arms outstretched calling for their mothers and their fathers and getting swept up in very tired arms. And then, when I was a little bit older, my church arranged exchanges with Latino churches. We would go into the city of Chicago, sit in church basements, talk about our lives and, again, it reinforced what, to me, was so much of a common sense of, you know, what we wanted in our lives even though their lives and mine were very different. And as a legal services lawyer - as the chair of the legal services corporation, we expanded legal services into places against a lot of political opposition. So, I feel very fortunate that I've had the chance to work with, and learn from, so many Latinas and Latinos across America. When I ran for the senate, I worked closely with our elected representatives, both at the city, state, and national level. I was honored that they rallied around to support me and were part of the great victory that we had in the primary in New York. So no, I don't take any voter for granted. And I particularly don't take any voter who is placing their trust and confidence in me for granted. Because I am going to get up, as I said, every single day and work my heart out to get the results that I have told you, we're going to achieve together. And I know it's hard. I've been around as you all know, very well. I'm not new to this. It doesn't happen by hoping it happens, or wishing it happens. It happens by doing everything you possibly can and I am blessed to have such close working relationships and friendships with Latino leaders. Tonight, at my house, we will be having a big event with Latino business leaders, coming from around America. And so, I'm going to do what I've always done. You see, I think at the core of political leadership is relationship. You've got to build relationships with individuals and communities. I know that doesn't happen by just asking for it. It happens because you work hard to achieve it. So I'm going to do everything I can to make sure that any Latino voter who votes for me, knows that I'm going to be doing my best to deliver on everything that I've said. And I will tell you as we go along, what the challenges are, because I may need to ask your help. I may need you to put pressure on elected officials. I may need you to flood the internet, or flood the old fashioned mailbox of elected representatives. So they know people are watching. But that's how we're going to get it done. And I'm actually pretty confident and optimistic about that. So I hope that people will take this election seriously, because I sure take you seriously. And together I think we can create the kind of future that everyone of our kids and grandkids deserves. Thank you all very much.", " I am so happy to be back here and to have this chance to talk with all of you and to be introduced by two of the people that I admire most, people who have really made a difference in the lives of so many. I know everybody in Iowa understand that Tom and Ruth Harkin are as good as you can get. There isn't anybody better...  And I loved serving with Tom. I had to confess that I miss the idea that he'll be in the Senate. But you got to hear from Patty Judge, and she would be a great senator for Iowa.  I want to thank all the elected officials and party officials who are here. I've been in Lincoln High School before and I'm glad to be back.  How many of you saw the Democratic Convention?  I'll tell you, I had just the greatest sense of joy and pride as Democrats took that stage, and not just elected officials and people running for office, but so many Americans who talked about their lives and what they had gone through and what they had accomplished. It was positive. It was optimistic. It presented a stark contrast to what we had seen the week before at the Republican Convention.  And that's why, in this campaign, I'm crossing the country to talk about what we can do to improve the lives of the vast majority of Americans, to create more opportunities for more people, to live up to their own potential and to pursue the American dream. And I can't think of a better place to talk about that than right here in Iowa, because if you build it, they will come.  After the convention, my running mate and I, Tim Kaine, got on a bus, we went through Pennsylvania and Ohio, stopping at factories and businesses, talking to groups, listening -- doing a lot of listening -- about what we need to do together. And that's why I've rolled out specific plans about how to create more jobs, to get incomes rising. In the first  days of my administration, we will make the biggest investment in new jobs, good paying jobs, since World War II.  Now, how are we going to do that? Well, we're going to invest in infrastructure -- our roads, our bridges, our tunnels, our ports, our airports.  These are good jobs and a lot of them are good union jobs with good pay and good benefits for families.  You see, I have this old-fashioned idea that the middle class of America is what makes America's economy work. And what we've been seeing in recent years is a deliberate effort to undermine the middle class. Some of it because of what's called trickle-down economics -- cut taxes for the wealthy, get out of the way of corporations, and that didn't work out so well, did it?  Some of it is because the incredible efforts to undermine the right to organize and bargain collectively. The American labor movement helped to create the American middle class.  So in addition to infrastructure that you can see, we're going to do water systems. We're going to do sewer systems. We are also going to build a modern electric grid to take the clean renewable energy that is produced in places like Iowa and make sure it can be distributed where it can be used.  You know, I -- I am someone who believes that if we do infrastructure and we do clean renewable energy jobs, we're going to be on the way to a st century economy that will work for everybody, not just those at the top. And how do I know this? Well, because in the past we've done infrastructure, haven't we? In fact, we are living off the infrastructure built by our parents and our grandparents, and in some cases our great-grandparents. A lot of it is overdue -- overdue for maintenance, overdue for upgrades. So this will be good for the economy as well as for individual workers and businesses. And how do I know about clean renewable energy? Partly because I spent a lot of time in Iowa last year.  Anybody who says to me, well, you know, we can't really transition to clean renewable energy, I ask them: Have you been to Iowa lately?  You already get a third of your electricity from wind. And there's going to be a lot of people who will be helped by the kind of work we're going to do to make sure that clean renewable energy is available around the country. And people who understand that know we can be the clean energy superpower of the st century.  And some people get a little carried away. Have you noticed that?  Well, I get carried away thinking about all the jobs we're going to create.  And all the families that are going to have a better chance for the future. I also get carried away by thinking about advanced manufacturing, because what happened in Iowa was not just putting up the turbines. You all figured out that you could actually put them together in Iowa and employ people who are doing that work, and then train people in apprenticeship programs at community colleges to make sure you could maintain those turbines.  So the last time I've checked there were about , Iowans working in clean renewable energy.  The other thing we're going to do is help small businesses. I just came from visiting a great T-shirt company, Raygun, right? You've been there. Raygun.  Met a young man from Iowa who started that company, employs about  people right here in Des Moines, has stores all across Iowa, I see another small businessman that I have gotten to know whose got his own ballet bowl bowling alley, thank you so much.  But here's what we've got to do. We've got to make sure that small businesses, particularly those started by young people, get the credit they need and if they've got student debt, I want to put a three moratorium on their student debt payments so they can start their business and see whether they can be successful.  My dad was a small businessman and I was really excited to see them making T-shirts on silk screens because that's what my dad did on a bigger scale when he had a little print plant that printed drapery fabrics using silk screens. I used to help him from time to time and I believe in small business, that's why I want to be a small business president. And that's a big contrast with Donald Trump who has spent his career stiffing small businesses, refusing to pay the bills.  I don't know what would have happened in my family if after my dad had worked so hard he showed up with the fabrics that he printed for the drapes and they said sorry, we're not paying you. Honestly, that is not how we do business in America and so we're going to stand up for small business and help create more of them to help create more good jobs here in Iowa and across America.  We are also going to make the economy fairer. How are we going to do that? We're going to raise the national minimum wage so it's no longer a starvation wage.  We are also going to do what Tom Harkin has stood for his entire life, we're going to make sure people with disabilities have jobs and opportunities in this economy.  And we're going to make sure that women finally get equal pay for the work we do.  So yes, I've been laying out plans ever since I showed up here in Iowa back in April of  and I am thrilled to be the Democratic nominee, to be able to campaign on those plans and take them to Washington.  Now, I've got to tell you. If you look at the plans I've laid out and one of independent analysts have done that, here's what they conclude. Under my plans we'll create about . million new jobs in America. Under Donald Trump's so-called plans, we will lose about three and a half million jobs. Now let me translate that into Iowa because if you divide the country by population, here in Iowa you could gain , jobs under my plans and lose more than , jobs under Donald Trump's plans. So I've got to tell you what I believe, which is that if we want to get the economy working for everybody, then we need a campaign that lays out the agenda so people can vote for it, so that when I'm elected, I can tell the Congress this is what the people of America voted for us to do.  So I get pretty excited and pretty carried away, enthusiastic about what we can do because we've done it before. I couldn't believe all that negative pessimistic talk coming out of the Republican Convention. I didn't know what country they were talking about. Of course, we have challenges. Yes. We have problems, of course we do. But there is nothing America can't do if we decide to set some goals and pursue them because, you know what? We are stronger together.  And let me say -- let me say something about what I think is a critical difference between my opponent and myself. Words matter, my friends.  And if you are running to be president, or you are president of the United States, words can have tremendous consequences. Yesterday, we witnessed the latest in a long line of casual comments from Donald Trump that cross the line. His casual cruelty to a gold star family. His casual suggestion that more countries should have nuclear weapons. And now, his casual inciting of violence. Every single one of these incidents shows us that Donald Trump simply does not have the temperament to be president and commander-in- chief of the United States.  So the stakes have never by higher. I am humbled and moved by the Republicans who are willing to stand up and say that Donald Trump doesn't represent their values.  Not only as Republicans, but as Americans. I have to tell you, I feel that same sense of responsibility. We may not agree on everything, but this is not a normal election. And I will work hard for the next three months to earn the support of anyone willing to put our country first.  As a young man said to me in Florida the other day, friends don't let friends vote for Trump.   I also think Trump's belief that he alone can fix America's problems is so contrary to who we are as a nation. Our founders set up our country so that we had three branches of government that had to work together. We had the federal government, state and local governments that had to work together. And that's what we've done so successfully. And along comes Trump and basically says, \"I can do this alone.\" Well, what about the troops on the front lines who rely on each other and support each other? What about our law enforcement officers who rely on each other and support each other?  What about our teachers and our educators who rely on each other and support each other?  What about our doctors and our nurses who rely on each other and support each other?  We know that we're stronger together because we've seen what happens when we work together. And that is exactly what we're going to do to build on the progress that we've made; to set those goals and go after them together. But I can't do this without your help. I hope you will join this campaign. Please join us.  Join us by texting join -- J-O-I-N , or go to HillaryClinton.com. We are organizing across Iowa.  We're going to be helping people vote early so that they can make sure that their vote will count. We're going to be reaching into every part of this state. And we're going to be talking and listening as we did way back in April, to learn what's on the minds of Iowans and to figure out what you need from the next president. Now, I know that any election is hard. It's filled with unpredictable twists and turns. But I want you to imagine what you will feel like the day after that election if we have not come together to chart a course of confidence and optimism that will really get our economy working for everyone, keep us safe and maintain American leadership around the world, and unify our country. That is what I will spend every single day working to achieve. And with your help, Iowa, we will win Iowa. We will win the election. And then we will work together for the future we are seeking. Thank you and God bless you. ", " Thank you. Thank you so much. I have to tell you, I am thrilled to be here for a number of reasons. First, back in Michigan - it's wonderful to be back in Michigan. You can really feel the energy and dynamism that is driving this state to come back. And in Detroit, we've got new businesses opening. Neighborhoods like Midtown and Eastern Market are coming back. The auto industry just had its best year ever.  Over in Ann Arbor, high tech firms are thriving.  The next generation of engineers are getting trained up in Houghton. And here at Future AMIC, so well named, you are on the front lines of what I believe will be a true manufacturing renaissance in America.  I just was give a short but exciting tour by by Mark Jurcak and John Couch, who were telling me about how this company was started as and for most of its early history, was an auto supply company. And then in , as the market began to change and some of the auto companies began to realign, they were faced with a choice. We all face choices in life, don't we? And this company could have just said, hey, you know, our business is not going to be what it was; we've got to just fold up. Let's, you know, just kind of quit. But that's not what happened here. And what happened here is what can happen across America. You are in now what is largely an aerospace company. And...  ... because of the workforce and the work ethic and the commitment of Futuramic, you are seeing the future unfold. So I got to see what's happening here to help build the SLS rocket that is going to go from Macomb to Mars.  I saw the two halves of an F- nose cone waiting to be put together. I talked with some of the workers about the absolute perfection that is required to do this work. And what I believe with all my heart is that what's happening here can happen in so many places if we put our minds to it, if we support advanced manufacturing, if we are the kind of country that once again understands how important it is to build things. We are builders and we need to get back to building.  So, we're making progress. None of us can be satisfied until the economic revitalization we're seeing in some parts of Michigan reaches every community. But it is inspiring to see this combination of old- fashioned hard work and cutting edge innovation. And I know my opponent in this election was here in Michigan about a week ago and it was like he was in a different place. When he visited Detroit on Monday, he talked only of failure, poverty and crime. He is missing so much about what makes Michigan great.  And the same is true when it comes to our country. He describes America as an embarrassment. He said, and I quote, \"We're becoming a third-world country.\" Look around you, my friends. Go visit with the workers building rockets. That doesn't happen in third-world countries.  Now, we have a lot of urgent and important work to do, and that's what I'm going to talk about today. Because all the people that I have met throughout this campaign really prove how wrong this negative, pessimistic view is. America's best days are still ahead of us if we make up our minds to actually go out and make that happen.  Just consider our assets. We have the most dynamic, productive workforce in the world, bar none.  We have the most innovative businesses, the top colleges, universities, community colleges, training programs in the world, and the best science and technologies. We have enormous capacity for clean energy production. We are resilient, determined, hard-working. There is nothing America can't do if we do it together. And I -- I know this because this is how I was raised. And I don't think Mr. Trump understands any of it. He hasn't offered any credible solutions for the very real economic challenges we face. Now those challenges emerged long before the great recession and they have persisted through our recovery. There is too much inequality, too little upward mobility, it is just too hard to get ahead today. But there are common sense things that your government could do that would give Americans more opportunities to succeed. Why don't we do it? Because powerful special interests and the tendency to put ideology ahead of political progress has led to gridlock in Congress. And how can you not be frustrated, and even angry, when you see nothing getting done? And a lot of people feel no one is on their side and no one has their back and that is not how it's supposed to be in America. If I am fortunate enough to be your president, I will have your back every single day that I serve.  And my mission in the White House will be to make our economy work for everyone, not just those at the top. This is personal for me, I am the product of the American middle class. I was born in Chicago, I was raised in a suburb, but my grandfather worked at the Scranton Lake Mill in Scranton, Pennsylvania for  years. And because he worked hard, my dad was able to go to college and eventually start his own small business. And then send me out into the world to follow my own dreams no matter how far those dreams have taken me, I have always remembered I am the daughter of a small business owner and the granddaughter of a factory worker and proud of both.  So here's what I want, I want every American family to be able to tell the same story. If you work hard, you do your part, you should be able to give your children all the opportunities they deserve. That is the basic bargain of America. Now whether we will be able to renew that bargain on even better terms for the st century, depends in large measure on the outcome of this election. So here are four questions that I hope the American people will ask of both candidates and that the answers should help make your choice in November crystal clear. First, which candidate has a real plan to create good paying jobs? Second, who will restore fairness into our economy and ensure that those at the top pay their fair share of taxes?  Third, who will really go to bat for working families? And fourth, who can bring people together to deliver the results that will make a difference in your lives? Now...  Now I hope that after giving a fair hearing to both sides, you will join the millions of people across our country supporting this campaign, not just Democrats, but a growing number of Republicans and Independents as well. Now when it comes to creating jobs, I would argue it's not even close. Even Conservative experts say Trump's agenda will pull our economy back into recession. And according to an independent analysis by a former economic advisor to Senator John McCain, if you add up all of Trump's ideas from cutting taxes for the wealthy and corporations to starting a trade war with China, to deporting millions of hardworking immigrants, the result would be a loss of . million jobs. Now, by contrast, the same analyst found that with our plan, the economy would create more than  million new jobs. So let me tell you how we would do that. I believe every American willing to work hard should be able to find a job that provides dignity, pride and decent pay that can support a family. So starting on day one, we will work with both parties to pass the biggest investment in new, good paying jobs since World War II.  We will put Americans to work, building and modernizing our roads, our bridges, our tunnels, our railways, our ports, our airports.  We are way overdue for this my friends. We are living off the investments that were made by our parents and grandparents generations. We will also help cities like Detroit and Flint connect underserved neighborhoods to opportunity expanding affordable housing, and we will repair schools and failing water systems as well.  You know, I happen to think we should be ambitious. While we're at it, let's connect every household in America to broadband by the year .  It's astonishing to me, how many places in America, not way, way far away from cities, but in cities, and near cities that don't have access to broadband. And that disadvantages kids who are asked to do homework using the internet five million of them live in homes without access to the internet. So you talk about an achievement gap. It starts right there. And let's build a cleaner, more resilient power grid with enough renewable energy to power every home in our country as well.  Some country is going to be the clean energy super power of the st century and create millions of jobs and businesses. It's probably going to be either, China, Germany or America. I want it to be us. We invent the technology, we should make it and use it and export it, which will help to grow our economy. And here's something that you don't always hear enough of from Democrats, a big part of our plan will be unleashing the power of the private sector to create more jobs at higher pay. And that means for us, creating an infrastructure bank to get private funds off the sidelines and compliment our private investments. Twenty-five billion dollars in government seed funding could a lot more than $ billion and really get our country moving on our infrastructure plans. And we're going to invest $ billion in what we're calling Make It in America Partnerships to support American manufacturing and recommit to scientific research that can create entire new industries.  When Mark and John were giving me the tour and I was talking to some of the workers along the way, and asking them where some of the precision machinery came from that is being used here at Futuramic. It, what I hear all over the country, Germany, Japan, Italy, I want to bring that precision manufacturing back to the United States. There is no reason we can't begin to make those machines ourselves and supply the rest of the world, instead of buying from somewhere else. Let's also expand incentives, like the New Market Tax Credits that can bring businesses, government and communities together to create good jobs in places that have been left out and left behind. From neglected neighborhoods in Detroit and Flint to logging country, coal country, Native American communities, from rural areas ravaged by addiction and lost jobs, to industrial regions hollowed out when factories closed.  As President, I will also make a major push to empower small businesses and entrepreneurs, with --  With new national initiatives to cut red tape at every level and expand access to credit especially through community banks and credit unions. I will propose a new plan to dramatically simplify tax filing for small businesses.  Right now the smallest businesses, the kind that my dad had -- it was a really small business -- spent  times more per employee to prepare their taxes compared to larger companies. It should be as easy as printing out a bank statement, lets free entrepreneurs to do what they do best, initiative, grow and hire. As Mark said, this company started because of a drive down a road and thinking about it, talking about it, then seeing one of the old Oldsmobile Futuramics and deciding -- hey, not only do I have an idea I've got a name. In America if you can dream it you should be able to build it and we're going to get back to doing that.  Now Donald Trump has a different view, he's made a career out of stiffing small businesses from Atlantic City to Las Vegas. There are companies that were left hanging because he refused to pay their bills. A lot of those companies scraped together what they could to pay their employees, and many of them put their businesses at risk and someone of them ended up taking bankruptcy. It wasn't because Trump couldn't pay them it was because he wouldn't pay them and that's why I take it personally. My dad ran a printing plant, he had two really long tables, he printed fabric for draperies, he would lay out the fabric and then he would take a silk screen and he would go down the table, he'd put the silk screen down and he'd pour the paint in, he'd take the squeegee, he'd go across the screen, he'd lift it up, he'd go down -- go down, all the way to the end, and then he would start on the other table, he worked hard. And then when he finished he would load all that fabric up, put it in his car and take it to the business that had ordered it, maybe a restaurant or a hotel, or some office. He expected to be paid when he showed up, he did the work, he paid for the supplies and the labor that he often hired to help him on big jobs, he expected to be paid. I can't imagine what would have happened to my father and his business if he had got a contract from Trump, and showing up and submitting his bill had been told we're not going to pay and if you don't like it sue us, my father never could have sued a big organization like that. I just don't understand it, I've met all kinds of workers, painters, plumbers, I've met small businesses that provided pianos, installed glass or marble, all of whom were denied payment and after going back time and again being told well maybe we'll pay you  cents on the dollar or  cents on the dollar. That's not how we do business in America. So we've got to create more good jobs that are going to help more people. For example, our modern service economy is empowering consumers with more choices than greater flexibility, but we do have to empower the workers in our service sector too. The people taking care of our children and our parents, they deserve a good wage and good benefits, and a secure retirement.  And it's crucial that every American have access to the education and skills they need to get the jobs of the future, so we will fight to make college tuition free for the middle class and debt free for everyone. We will also liberate millions of people who already have student debt by making it easier to refinance and repay what you owe as a portion of your income so don't have to pay more than you can afford.  It -- it is just not right that Donald Trump can ignore his debts but students and families can't refinance their debt.  And here's something else that I really want to emphasize, I don't think anybody in America is talking about this enough and that is a four-year degree should not be the only path to a good job in America.  You should be able to learn a skill, practice a trade, make a good living doing it. So many Americans have the talent and the will to succeed, whether they're kids right out of high school or older people displaced by automation and outsourcing. And for too long, big promises about the power of training and re-training haven't delivered like they should. It doesn't help anybody to be trained for a job that doesn't exist. So here's what we're gonna do. We will support high-quality union training programs, we will propose...  We will propose new tax credits to encourage more companies to offer paid apprenticeships that lets you earn while you learn.  We will do more, including a national campaign to dignify skills training across the board.  I -- I think we gotta reverse what has become a kind of you know, common placed view which is everybody needs to go to college. Well, in fact, more than half of the jobs that are going to be available in  do not require a college four-year degree. So for welders and machinists and tool and dye  makers and health technicians and coders and so many others, let's get the word out. There are really good jobs for people right now and there will be more in the future if you get the skills in high school, at community college, in an apprenticeship or other training programs.  And I -- I wanna acknowledge the great role that the community college here in Macomb County has played in working with companies like this one, to make sure people do have the skills. Now, I imagine some of you might be thinking well, that all sounds good but what about trade? After all, Trump talks about it all the time. Well, lets start with this. It is true that too often, past trade deals have been sold to the American people with rosy scenarios that did not pan out. Those promises now bring hollow in many communities across Michigan and our country that have seen factories close and jobs disappear. Too many companies lobbied for trade deals so they could sell products abroad. But then, they instead moved abroad and sold back into the United States. It is also true that China and other countries have gamed the system for too long. Enforcement, particularly during the Bush Administration, has been too lax. Investments at home that would make us more competitive have been completely blocked in Congress and American workers in communities have paid the price. But the answer is not to rant and rave or cut ourselves off from the world. That would end up killing even more jobs. The answer is to finally make trade work for us, not against us. So my message...  My message to every worker in Michigan and across America is this. I will stop any trade deal that kills jobs or holds down wages including the Trans-Pacific Partnership.  I oppose it now, I'll oppose it after the election and I'll oppose it as president. As a senator from New York, I fought to defend New York's manufacturers and steel makers from unfair Chinese trading practices. And I opposed the only multi-lateral trade deal that came before the Senate while I was there because it didn't meet my high bar. And as secretary of state, I fought hard for American businesses to get a fair shot around the world and to stop underhanded trading practices like currency manipulation and the theft of intellectual property. So as president I will stand up to China and anyone else who tries to take advantage of American workers and companies.  And I am going to ramp up enforcement by appointing for the first time, a cheap trade prosecutor. I will triple the number of enforcement officers. And when countries break the rules , we won't hesitate to impose targeted tariffs.  Now, Mr. Trump may talk of big game on trade but his approach when it comes to trade is based on fear, not strength. Fear that we cannot compete with the rest of the world, even when rules are fair. Fear that our country has no choice but to hide behind walls. If team USA was as fearful as Trump; Michael Phelps and Simone Biles would be cowering in the locker room, afraid to come out and compete. Instead, they are winning gold medals. America isn't afraid to compete. Right now, thousands of Michigan companies are exporting billions of dollars of products around the world. We want them to sell even more, and create even more jobs here at home. But corporations should not abandon profitable operations in the United States to move abroad just to give shareholders a quicker return, CEOs a bigger bonus, and unions a weaker hand to play. Now, before he tweets about how he is really the one who will put America first and trade, let's remember where Trump makes many of his own products, because it sure is not America.  He has made Trump ties in China and Trump suits in Mexico, instead of here in Michigan. He keeps saying, it's not possible to make these things in America anymore, that's just wrong. So we created a website: HillaryClinton.com/makeithere. On it, we list  places across the United States that are already producing similar goods. One positive thing Trump could do to make America great again is to actually make great things in America again. Now let's look at the second question, which candidate will fight for fairness? And this is an urgent need, we need to grow the economy and make it fairer. The tide is not rising fast enough and certainly not lifting all boats. Since the crash, too many of the gains have gone to the top one percent. The rules and incentives in our system reward corporations for putting short-term stock prices above long time investment in their worker's equipment and research. While corporate profits are at near record high, paychecks for most people have barely budged. Incomes aren't growing fast enough to keep up with the cost of living for things like prescription drugs and child-care. I believe every employee from the CEO suite to the factory floor contributes to a business' success. So everyone should share in the rewards, especially those putting in long hours for little pay. So I'm proposing a new tax credit to encourage more companies to share profits with more.  And more broadly, we will fight for a more progressive or patriotic tax code that puts American jobs first. Right now, when a corporation outsources jobs and production, it could write off the cost. We must stop that and we must make them pay back any tax break they ever received them from any level of government in our country.  And for those that move their headquarters overseas to avoid paying their fair share of taxes, they're going to have to pay a new exit tax. So if they want to go, they're going to have to pay to go.  And Wall Street corporations and the super rich should finally pay their fair share of taxes. That's why I support the so-called Buffet Rule. Because multi-millionaires should not be able to pay a lower tax rate than their secretaries.  We should also add a new tax on multi-millionaires. Crack down on tax gaming by corporations and close the carried interest loop holes, something I've advocated for years. Now, compare what Trump says. Now there is a myth out there, that he will stick it to the rich and powerful because somehow he's really on the side of the little guy. Don't believe it. Not when he pledges to rip up basic rules that hold corporations accountable. When he wants to scrap regulations that stop polluters from poisoning the air our children breathe and the water we drink. Let insurance companies write their own rules again. Trump would roll back the tough rules that we have imposed on the financial industry. I'll do the opposite. I think we should strengthen those rules so Wall Street can never wreck main street again.  Trump even wants to abolish the Consumer Financial Protection Bureau. A new agency, that has already returned more than $ billion to  million Americans, who were taken advantage of by corporations. Why would you get rid of that? And then there is Trump's tax plan. He would give trillions in tax cuts to big corporations, millionaires and Wall Street money managers. That would explode our national debt and eventually lead to massive cuts in priorities like education, healthcare, and environmental protection. In his speech on Monday, he called for a new tax loop hole. Let's talk it the Trump loop hole. Because it would allow him to pay less than half the current tax rate on income from many of his companies. He'd pay a lower rate than millions of middle class families. One non partisan expert at the Tax Policy Center described this plan as and I quote \"a really nice deal, for Donald Trump\". Of course, it's hard to say how nice, because he refuses to do what every other Presidential candidate in decades has done and release his tax returns.  But we do know that the  richest tax payers in America would get an average tax cut of more than $ million a year from the Trump loop hole. And then there's the Estate Tax, which Trump wants to eliminate all together. Now if you believe that he's as wealthy as he says, that alone would save the Trump family $ billion. It would do nothing for . percent of Americans. So they'd get a $ billion tax cut and . percent of Americans would get nothing. Just think of what we could do with those $ billion. We could pay for more than , veterans to get a four year college degree. We could provide a years worth of healthcare to nearly three million kids. Or we could fund a years worth of Federal assistance to state and local law enforcement. I think there are a lot of better ways to spend the money. On Monday, I'm going to be in Scranton, Pennsylvania with Vice President Biden. And he has a saying, don't tell me what you value, show me your budget and I will tell you what you value. Well --  Donald Trump wants to give trillions in tax breaks to people like himself. I want to invest it in veterans, our kids, our police officers and so much more. And you can then, draw your own conclusion about values. Now, it's true that both of us have proposed to cut taxes for middle class families. He's making a big promise. But his advisers have said -- his own advisers have said he may not stand by them. Instead, the tax cuts he double-downs on in his speech in Detroit on Monday offered trillions to the richest Americans and corporations. And one of the differences between Donald Trump and me is I'm telling you what I will do. I'm laying out my plans and I will stand by them, and want you to hold me accountable for delivering results.  You know, this all reminds me of that old saying, if it sounds too good to be true, it probably is. And that brings us to the third question. Which candidate can you actually count on to go to bat for workers and working families? It is not enough to pay lip service to being on your side. We have to recognize how Americans actually live and work in the st century, and then offer real solutions that make your lives easier. We know that women are now the sole or primary breadwinner in a growing number of families. We know more Americans are cobbling together part-time work or striking out on their own. So we have to make it easier to be good workers, good parents, and good caregivers, all at the same time. That's why I've set out a bold vision to make quality, affordable childcare available to all Americans and limit the cost to  percent of family income.  On Monday, Trump offered his first real ideas on this topic, because previously he had dismissed concerns about childcare. He said it was, quote, \"not an expensive thing, because you just need some blocks and some swings.\" Now he says he wants to exclude childcare payments from taxation. His plan was panned from the left, the right, the center, because it transparently is designed for rich people like him. He would give wealthy families  or  cents on the dollar for their nannies, and little or nothing for millions of hard-working families trying to afford childcare so that they can get to work and keep the job.  I think instead we should expand the child tax credit to provide real relief to tens of millions of working families struggling with the cost of raising children -- the same families that his plan ignores. And that's just a start. Because the more we do to help working families, the more our entire economy will benefit. For example, guaranteeing equal pay won't just increase paychecks for women, it will boost family budgets and get incomes rising across the board.  And I don't understand why Trump is against that. Paid family leave will not only make life easier for moms and dads, it will also keep skilled, talented Americans in the workforce and grow our economy. That's why every other advanced country already has it. Again, he's against it. Raising the federal minimum wage won't just put more money in the pockets of low-income families, it also means they will spend more at the businesses in their neighborhoods.  This is -- this is something that even the original automakers understood way back at the beginning of the th century, when they decided to pay the unbelievable sum of $ a day to autoworkers. And when they were criticized by other businesses -- how can you pay that much? They had the best answer: We want people to be able to buy our cars. This is economics . We need to get incomes and wages rising and it will help the whole economy grow and be fairer.  And protecting and expanding Social Security doesn't just help older Americans retire with dignity. It helps to ease burdens on families and communities. And I also believe the same thing about comprehensive immigration reform. We already have millions of people working in the economy and paying $ billion a year to Social Security even though they are undocumented. So by moving toward reform, we will unleash a lot of new income and growth. And we will level the playing field so that American workers cannot be taken advantage of because undocumented workers can be exploited by employers, which is one of the reasons we have this disconnect. And finally, strengthening unions does not just serve members, it leads to better pay, and benefits, and working conditions for all employees.  So I have also said, \"I will defend and improve the Affordable Care Act.\" For me, that includes giving Americans in every state, the choice of a public option health insurance plan that will help everyone afford coverage. It will strengthen competition and drive down costs. Now these are all causes I have worked on for decades, and I believe they point to a fundamental truth about the economy. It can seem like zero sum -- when you are competing for a job, promotion, or contract; if someone wins and someone loses. But that is not the full picture, if you step back, you can see we are all in this together. If we grow together, we can all rise together. And you know what I like to say, \"we are all stronger together.\" The fourth question is key and it's this, who can bring people together to get any of this done? Right? Well , I believe I can because I think I can provide serious, steady leadership that can provide common ground to build on it based upon hard but respectful bargaining with the other side. Leadership that rises above personal attacks and name-calling, not revels in it. I just do not think insults and bullying is how we are to get things done. I do not think that, that is the appropriate approach for us. I know it's hard to imagine, but there was a time when Democrats and Republicans actually worked together. I know that's true. I did it as First Lady, senator, and Secretary of State. It is how we created the Children's Health Insurance Program, which covers eight million kids It is how we rebuilt New York after /, and how we passed a treaty to reduce the threat from Russia's nuclear weapons. So I am convinced based on my experience that we can do this. One of the reasons that I asked Senator Tim Kaine to be my running mate, is that he also has a record of working across the aisle to get things done as a Mayor, Governor, and a Senator. So we are going to make full use of the White House's power to convene. We are going to get everyone at the table, not just republicans and democrats, but businesses and labor unions, academics but most importantly Americans like all you. I think there are a lot of great ideas out in America. And I want you to have a say. And that means, we've got to get unaccountable money out of politics, overturn Citizens United, and expand voting rights, not restrict them. I intend, starting even before the election to bring together leaders from across the economy, from a lot of different places to talk about jobs and competitiveness. I hope Mark and John can join me because we need the best ideas that are out there making a difference . We need to pull together. The bottom-line is this. I am running for president to build an economy that works for everyone, not just those at the top.  And based on what we know from the Trump campaign, he wants Americans to work for him and his friends at the expense of everyone else. He has offered no credible plans to address what working families are up against today, nothing on student loans, or the cost of description drugs, nothing for farmers or struggling rural communities. Nothing to build a new future with clean energy and advance agriculture. Nothing for communities of color in our cities to overcome the barriers of systemic racism. Nothing to create new opportunities for young all. It is just a more extreme version of the failed theory of \"trickle down\" economics with his own addition of outlandish Trumpian ideas that even Republicans reject. And as we heard him say at his convention, he may believe that he alone can fix our country, but clearly he doesn't know the people of Michigan. He doesn't see the businesses and the labor unions, the local governments, the clergy coming together every single day to make things better. So yeah, there is still a long road ahead, but Michigan is on the rise and everyone is contributing. That's America at its best. So I hope you will stay active and engaged and working together to create jobs and to strengthen your own communities. And I hope you will work to get out the vote in November, because if we - if we are able to win then I want you all to work with me to build the kind of progress that America deserves to see. We're going do this together. We are stronger together. Let's go out and build the future. Thank you all, God bless you. ", " Hello.  Wow. Hello, everyone. Thank you. Thank you all so much. It is so great to be back in Scranton, Pennsylvania.  I can't tell you how important this is. We both have a lot of memories of Scranton and Lake Winola. That's right.  And it is such a nostalgic trip for me because my brothers are here. We came to Lake Winola every summer of my life and loved every minute of it.  And there are a lot of people in this crowd who our family has known or Joe's family has known over the years and we are grateful to each and every one of you. It's also wonderful to be here in Scranton with Senator Bob Casey.  And your congressman, Matt Cartwright.  And your amazing Lackawanna County recorder of deeds, Evie Rafalki McNulty.  And we sure miss that husband of yours. We're thinking about you and sending you our best wishes. We're also here with Auditor General Eugene DePasquale, too.  And of course, as I said, I'm here with the one, the only Vice President Joe Biden.  You know, Joe grew up over on North Washington Avenue.  No matter how far he travels, he never forgets where he's from. I have seen him in a lot of settings; in the spotlight as vice president and senator, in quiet moments with constituents and in the Situation Room, helping to make decisions that affect our lives and security. And wherever he goes, he's always the same guy; a fighter for everyone, a champion for towns like Scranton and above all, a fighter for families.  And you know, I think he'd be the first to say that he cares about your families because of his family. Joe senior and Catherine taught Joe that all people deserve to be treated with dignity. When you see someone fall, you help them back up because we are all in this together. That is the Biden Way.  We have seen how he fights for working families because he passionately believes in the basic bargain that makes America great, that our economy should work for everyone not just those at the top.  He stands up against injustice. He has led the fight to end violence against women and girls.  And he stands up for people's lives and health, including the project he's now leader on behalf of President Obama: The Cancer Moonshot to fund breakthroughs and save lives.  As many of you know, his wonderful son Beau, a great father, a great public servant, a great human being; passed away last year so this is personal to Joe Biden. He knows it's personal to a lot of families, that's why he's fighting so hard to make a difference. And if I'm elected this fall, I'm going to ask Joe to continue the important work he's begun to help us fight and defeat cancer.  So as someone who has worked with Joe for years, first in the Senate then as a member of the Obama-Biden cabinet, I can attest to that passion for standing up for people, trying to make lives better. It's what pushes him to work as hard as he can every second of every day for all of us. And Joe and his wonderful wife Jill have raised their children and grandchildren with those same values. So Joe I hope you know how much not just Scranton but America loves you and your family. So it means a great deal to have him by my side. You know when Joe and I were deciding where to have our first campaign rally, there really was only one answer. Scranton isn't just Joe's hometown; it's my dad's hometown too. While the Biden's were on North Washington Avenue, my family, the Rodham's were a few blocks away on Diamond Avenue. I was christened at the Methodist Church on Court Street. My grandfather went to work at the Scranton Lace Mill starting as a teenager. It wasn't easy work. But you know what I learned? That business treated its workers right. Believe it or not the Scranton Lace Company all those years ago actually offered a profit sharing plan and health benefits at the beginning of the th century. They understood something that a lot of folks have forgotten. They understood that their workers were responsible for much of the businesses success, so it was only fair that they shared in that success and that their families benefited too. And because of that job my grandfather could give my father a better life. My father was able to go to college, went to Penn State where he played football. Then after he got out of Penn State it was , right in the depths of the Depression and he was looking for a job. He heard a friend of his knew somebody who heard that somebody was hiring in Chicago so he literally hopped a freight train from Scranton to Chicago -- I don't recommend that anymore -- where he got a job as a salesman. He went into the Navy during World War II and when he got out he started a small business in Chicago where I grew up. And just like his father before him, my dad was determined to give us even greater opportunities than he had. And to me that is the American Dream. No matter where life takes me, I always remember I am the granddaughter of a factory worker and the daughter of a small business owner and I am so proud of it. And you know the story of the Rodhams and the Bidens isn't unique. What's unique is the country where those stories were written. No matter what Donald Trump says America is great and the American Dream is big enough for everyone to share in its promise. But that doesn't mean we can take it for granted and just wait until it happens to us. We have a lot of work to do. Here in Scranton you know that. President Obama and Vice President Biden pulled us back from the worst financial crisis since the Great Depression and put our economy back on a stronger footing. I personally don't think they get enough credit for that. Under their leadership we've created  million new private sector jobs,  million people now have health care and the auto industry just had its best year ever. So I think the job of the next president is to build on that but to take on the deeper challenges that emerged long before the crisis and have persisted through our recovery. Inequality is too high. Wages are too low. It is still too hard for too many to get ahead. So my top priority is create an economy that works for everyone, not just those at the top which is why I've set five ambitious goals to get us there. First, we are going to make the biggest investment in new, good-paying jobs since World War II.  Second, we're going to make college debt-free for all and help millions of people struggling with existing student debt.  Third, we're going to crack down on companies that shift jobs and profits overseas.  And we're going to reward companies that share profits with their employees like the Scranton Lace Company did almost a century ago.  Fourth, fourth... Thank you.  Fourth, we're going to make sure that Wall Street Corporation and the super rich finally pay their fair share of taxes.  And fifth, we're going to respond to the way American families actually live and work today, by making child-care affordable because in today's economy, there is often no parent or grandparent staying home with the kids. And we're going to fight for paid family leave because sometimes you need to take care of your child or your spouse or sick parent, and you should not lose your job for taking care of the loved ones.  Now, you know, whenever I mentioned these issues, you know, Donald Trump always said that I'm playing the woman's card. Well, you know what I say, if that's playing the woman's card then deal me in!  I really believe that together this plan will go a long way toward building a stronger, fairer economy where everyone can contribute to its growth. Everyone can share in its rewards. Now, by contrast, what's Trump's plan? Well, he laid it out last week. And I'll admit, even before he did I didn't think it was going to be good for working Americans, but it turned out to be worse than I ever imagined.  I know some of you may have friends up here in North Eastern Pennsylvania who are thinking about voting for Trump, you know.  I know, I know. Friends should not let friends vote for Trump.   But, just in care you can have a conversation, explain that Donald Trump would give trillions -- that's trillions with a \"T\" -- in tax cuts to big corporations, millionaires and Wall Street money managers. That would explode the national debt.  And it would lead to massive cuts in things like education and healthcare. He's even called for a new tax loophole; let's call it the Trump loophole because it would allow Trump to pay less than half the current tax rate on income for many of his companies, a pretty sweet deal. He would end up paying a rate lower than millions of middle-class families. Now, that is assuming he pays any taxes at all because we really don't know because we haven't seen his tax return.  But we do know just by looking at the data, we know that the  richest taxpayers in America would get an average tax cut of more than $ million a year from the Trump loophole. And then of course there's the estate tax that Trump wants to eliminate all together. Now, if you believe that he's as wealthy as he claims that would save the Trump family $ billion. But it would do nothing for . percent of all the other Americans in our country. So yes, $ billion tax cut for Trump, . percent of Americans get nothing. Think of what we could do with those $ billion. We could pay for more than , veterans to get a four-year college degree.  We could provide a year -- years worth of healthcare to nearly  million kids. Or we could fund a years worth of Federal assistance to state and law -- local law enforcement. So there are a lot of better ways to spend the money. And there's one more part of Trump's plan that I want to mention, he's now saying he wants to help people pay for child care by excluding those payments from taxation. Well again, guess who that will help the most, it will help rich people, who will get  to  cents on the dollar to pay for their nannies. Hardworking families who can't afford childcare in the first place well get little to no real help. That's why his child-care plan has been panned by experts across the political spectrum left, right, and center. Because remember right now, child-care costs as much as in state college tuition in most of the country. So we need real solutions that will work for working people not just the well off and to prove that he really cares about this issue, Trump made a point about talking about how his businesses offer on- site child care to workers. Well, that kind of perked  me up.  Because if he really did that it would be a big deal, I wish more companies would provide on-site child-care. That would be a huge benefit for employees, but like so much of what he says is not true. It turns out some of his resorts, hotels, and clubs offer child care- services but for guests not employees. Just saying. If you stay at a Trump hotel you could enroll your kid in something called Trump kids.  They will get special childrens room service, childrens spa service even a nanny for a fee but if you work for his business, if you clean the rooms, water the lawns, carry peoples bags, you get nothing. I'm not even sure Trump knows that providing a Trump kids program for paying customers is not the same thing as providing real child care for your workers. Just like his tax breaks for billionaires aren't the same as a real plan to help America's working families. You know, Vice President Biden has a saying I love, \"don't tell me what you value, show me your budget and I'll tell you what you value\".  No, it's pretty clear Donald Trump wants to give trillions of tax breaks to people like himself not invest in our veterans, our kids, our police officers, our teachers and anyone who really provides services and we have real serious challenges in America. We need serious leadership, this is not a reality T.V. show, it's as real as it gets. Look at what's happening in Milwaukee right now, we've got urgent work to do to rebuild trust between police and communities ad get back to the fundamental principle -- everyone should have respect for the law and be respected by the law.  So on all these important challenges, you have to ask yourself, is Trump up to the job? He's giving a speech -- he's giving a speech about ISIS today, now I've laid out my strategy for defeating ISIS over many months. We will strike their sanctuaries from the air and support local forces taking them out on the ground. Under President Obama and Vice President Biden we are making progress, we will surge our intelligence so we detect and prevent attacks before they happen. We will disrupt their efforts online to reach and radicalize young people in our country. It won't be easy or quick but make no mistake, we will prevail. There is no doubt in my mind.  And once again, in comparison, Donald's been all over the place on ISIS. He talked about letting Syria become a free-zone for ISIS, a major country in the Middle East that could launch attacks against us and others. He's talked about sending ground troops, American ground troops -- well, that is off the table as far as I am concerned. So we'll wait and see what he says today. But sometimes he says he won't tell anyone what he'll do because he wants to keep his plan quote \"secret.\" And then it turns out the secret is he has no plan.  And that was very clear when he said, \"I know more about ISIS than the generals.\" No Donald, you don't. And on top of that he says more countries should have nuclear weapons, including in the Middle East. He talks about walking away from our European allies. He has the temerity to say that the United States military is a disaster. Well, I wish he'd spent as much time as Joe and I have meeting the brave young men and women who serve in the military. Meeting their families. Meeting with Gold Star families. Those are not the words of someone who respects our military and the sacrifice that our young men and women make every single day.  I said in Philadelphia that a man you can bait with a Tweet is not a man you can trust with nuclear weapons. It's also not a man you can trust to run our economy, help heal our cities, or be a role model for our children. There is no doubt Donald Trump is temperamentally unfit and totally unqualified to be President of the United States and Commander-In-Chief.  So my friends, America deserves a president who can get the job done, bring our country together not tear it apart, deliver real results for hardworking Americans. And we can't win this election without you. That's why I'm asking you to join right now. Take out your phone and text \"JOIN-.\" Or go to HillaryClinton.com. We are hiring organizers right here in Pennsylvania and across the country. We are going to run a vigorous campaign across Pennsylvania. We're going to keep building the future that you and your families deserve, and I am so sure we can do this, especially with this man fighting alongside us just like he always has. So Scranton, please let's give it up for the Vice-President of the United States, Joe Biden. ", " Hello, Philadelphia.  Wow. I -- thank you. Thank you. Thank you so much. I -- I am so excited to be back in the city that hosted the greatest convention.  I -- I can't tell you, as I've been travelling across the country, how many people have said to me how much they loved being in Philadelphia.  And believe it or not, there -- there are some people who hadn't been to Philadelphia before the convention and they left loving this city and I can't thank all of you enough for all the hospitality. I want to thank my long-time friend, Congressman Bob Brady.  Thanks to Mayor Jim Kenney.  State Senator Vincent Hughes, State Representative Dwight Evans, Councilwoman Jannie Blackwell, city council president, Darrell Clarke, a long time friend of mine, former City Councilwoman Marian Tasco.  And all those who spoke in the pre-program and to everybody gathered here. It is exciting to be back, and as you heard, we want you all to register to vote. We have places to register because we don't want you on the sidelines come November. This is the most consequential election. The stakes could not be higher. And we want everybody in Philadelphia, everybody across Pennsylvani
