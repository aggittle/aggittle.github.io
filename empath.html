agine MacArthur saying, we're going to fight the enemy and we're going to move our troops in about a month. We're going to hit from behind.  We're going to hit them from the front but -- and everything they say turns out to be true. You know I hate to say this because we have a lot of evangelicals in this room, but maybe we shouldn't be so honest when it comes to military strategy, does that make sense?  Hope I didn't lose your vote for saying that.  Just look at what her policies have left us with in Iraq, Syria and Libya. The problem is Hillary Clinton is trigger happy. She really is, she's trigger happy and yet she says, no boots. Which is sort of -- probably will be boots, you know, probably will turn out to be another disaster. Her tenure has brought us only war and destruction and death. She's just too quick to intervene, invade or to push for regime change with people we don't even know who they are. And they take over and they're far worse. This creates the power vacuums that are filled by terrorists and groups like ISIS. My administration on the other hand, will work with any country that is willing to partner with us to defeat ISIS and halt radical Islamic terrorism. And by the way, that includes Russia. If they want to join us on knocking out ISIS, that is just fine as far as I'm concerned. It's a very imperfect world and you can't always choose your friends. Life, but you can never fail to recognize your enemies and we have some real enemies. Unfortunately for our country, our enemies probably hacked into Hillary Clinton's e-mails. These are the same e-mails she destroyed after receiving a federal subpoena, what's that?  Using software in order to bleach the e-mail so you can never, ever see then. She even mysteriously lost  different phones before the FBI got them and many were destroyed with a hammer. Did anybody ever hit a hammer -- you know, maybe two or three people. But they were just released from prison, those two people.  Can you believe this? D e school their children.  Hundred percent.  Hillary Clinton opposes school choice because she's controlled totally, totally, like a puppet, by special interests. Her policies will force millions of African-American and Hispanic children to remain stuck in failed government schools, leading to higher unemployment and more poverty. The poverty levels in this country nobody will believe. Nobody will believe. My plan will break the government monopoly and make schools compete to provide the best services for our children, including every African-American and Hispanic child in this country. Every single one of them.  This proposal begins with a $ billion block grant from the federal government to states to pursue school choice programs. However - that's good, right?  However, because  percent of education spending is at the state level, I will campaign to get the states to reallocate another $ billion of their education budgets to school choice programs. If we do this, that would mean $, in school choice funds for every disadvantaged student in America. What a difference this is going to make. The money will follow the student to the public, private, or religious school that is best for them and their family. In so many ways you're going to have a choice. My administration will partner with the leadership of any inner city, anybody, anybody, in the inner cities of America willing to run a pilot program -- and there will be a lot of them -- to provide school choice to every child in that community. In Baltimore, for instance, that would mean more than $, in funds available per student. As your President, I will be the biggest cheerleader for school choice you've ever seen.  This means a lot of me because I know it can turn things around. Again, the education can't get worse. Common Core, we're going to end it. We'll bring in education . I will fight for every child in this country who deserve better futures. The African-American community has heard my message that I am go od deals. The deal made by Secretary Kerry -- never left the table -- he just agreed, agreed, agreed. He'd want something then says no and he'd agree. So sad but there is one example of a just horrible, horrible thing. We should never have gone into Iraq -- we should have never gone into Iraq. But of equal importance or most equal importance is the way we got out. Obama took us out with Hillary Clinton, create this incredible vacuum. ISIS was formed, a lot of different problems happened and totally destabilized. You know, the surge, whether you are in favor of going in or not, the surge really did work. Then all of a sudden, boom. And not only that, we announced always we're leaving here, we're leaving them, how about Mosul? Did you see Mosul where they announced yesterday -- I'm seeing all about we're going to attack Mosul -- we're going to attack Mosul. I mean, why do they say that? Now, a lot of the bad hombres are in Mosul. The leaders of ISIS -- they think. But they're not there anymore because they say, hey wait a minute, they're going to attack, let's go someplace else.  Isn't there an element of surprise? Remember when we were young and we were studying history and they would talk about some of the great generals and great attacks and was called the element of surprise. Wouldn't it be nice if we attacked first and talked about our great victory later? Now, you know, seriously who's going to...  It's almost like they're wasting their time attacking Mosul because everyone that we want is going to be gone. You're going to have all civilians and there'll be tremendous death and carnage, but the people that we want, they're going to say, hey -- which are the leaders -- get the hell out of here. It's a very, very sad thing. We are being run by people that are incompetent, I will tell you that.  Charlene. Hi. How are you? Well, first of all thank you very much and I appreciate it. Interestingly I was listening the other day. There was a gentleman who owns a big rad  it's time for America to bind the wounds of division; have to get together. To all Republicans and Democrats and independents across this nation, I say it is time for us to come together as one united people.  It's time. I pledge to every citizen of our land that I will be president for all Americans, and this is so important to me.  For those who have chosen not to support me in the past, of which there were a few people...  ... I'm reaching out to you for your guidance and your help so that we can work together and unify our great country.  As I've said from the beginning, ours was not a campaign, but rather an incredible and great movement made up of millions of hard- working men and women who love their country and want a better, brighter future for themselves and for their families.  It's a movement comprised of Americans from all races, religions, backgrounds and beliefs who want and expect our government to serve the people, and serve the people it will.  Working together, we will begin the urgent task of rebuilding our nation and renewing the American Dream. I've spent my entire life and business looking at the untapped potential in projects and in people all over the world. That is now what I want to do for our country.  Tremendous potential. I've gotten to know our country so well -- tremendous potential. It's going to be a beautiful thing. Every single American will have the opportunity to realize his or her fullest potential. The forgotten men and women of our country will be forgotten no longer.  We are going to fix our inner cities and rebuild our highways, bridges, tunnels, airports, schools, hospitals. We're going to rebuild our infrastructure, which will become, by the way, second to none. And we will put millions of our people to work as we rebuild it. We will also finally take care of our great veterans.  They've been so loyal, and I've gotten to know so many over this -month journey. The time I've spent with them during this campaign has been among my greatest honors. Our veterans are incredible people. We will embark upon a project of national growth and renewal. I will harness the creative talents of our people and we will call upon the best and brightest to leverage their tremendous talent for the benefit of all. It's going to happen.  We have a great economic plan. We will double our growth and have the strongest economy anywhere in the world. At the same time, we will get along with all other nations willing to get along with us. We will be.  We'll have great relationships. We expect to have great, great relationships. No dream is too big, no challenge is too great. Nothing we want for our future is beyond our reach. America will no longer settle for anything less than the best.  We must reclaim our country's destiny and dream big and bold and daring. We have to do that. We're going to dream of things for our country and beautiful things and successful things once again. I want to tell the world community that while we will always put America's interests first, we will deal fairly with everyone, with everyone -- all people and all other nations. We will seek common ground, not hostility; partnership, not conflict. And now I'd like to take this moment to thank some of the people who really helped me with this what they are calling tonight very, very historic victory. First, I want to thank my parents, who I know are looking down on me right now.  Great people. I've learned so much from them. They were wonderful in every regard. I had truly great parents. I also want to thank my sisters, Maryanne and Elizabeth, who are here with us tonight. And, where are they? They're here someplace. They're very shy, actually. And my brother Robert -- my great friend. Where is Robert? Where is Robert?  My brother Robert. And they should all be on this stage, but that's OK. They're great. And also my late brother, Fred. Great guy. Fantastic guy.  Fantastic family. I was very lucky. Great brothers, sisters; great, unbelievable parents. To Melania and Don...  ... and Ivanka...  ... and Eric and Tiffany and Baron, I love you and I thank you, and especially for putting up with all of those hours. This was tough.  This was tough. This political stuff is nasty and it's tough. So I want to thank my family very much. Really fantastic. Thank you all. Thank you all. And Lara , unbelievable job, unbelievable. Vanessa, thank you. Thank you very much. What a great group. You've all given me such incredible support and I will tell you that we have a large group of people. You know, they kept saying we have a small staff. Not so small. Look at all the people that we have. Look at all of these people. And Kellyanne and Chris and Rudy and Steve and David. We have got -- we have got tremendously talented people up here. And I want to tell you, it's been -- it's been very, very special. I want to give a very special thanks to our former mayor, Rudy Giuliani.  Unbelievable. Unbelievable. He traveled with us and he went through meetings. That Rudy never changes. Where's Rudy? Where is he? Rudy. Governor Chris Christie, folks, was unbelievable.  Thank you, Chris. The first man, first senator, first major, major politician, and let me tell you, he is highly respected in Washington because he's as smart as you get: Senator Jeff Sessions. Where is Jeff?  Great man. Another great man, very tough competitor. He was not easy. He was not easy. Who is that? Is that the mayor that showed up?  Is that Rudy? Oh, Rudy got up here. Another great man who has been really a friend to me. But I'll tell you, I got to know him as a competitor because he was one of the folks that was negotiating to go against those Democrats: Dr. Ben Carson. Where is Ben?  Where is Ben? And by the way, Mike Huckabee is here someplace, and he is fantastic. Mike and his family, Sarah -- thank you very much. General Mike Flynn. Where is Mike?  And General Kellogg. We have over  generals and admirals that have endorsed our campaign. And they're special people and it's really an honor. We have  congressional Medal of Honor recipients. We have just tremendous people. A very special person who believed me and, you know, I'd read reports that I wasn't getting along with him. I never had a bad second with him. He's an unbelievable star. He is...  That's right. How did you possibly guess? So let me tell you about Reince, and I've said this. I said, Reince -- and I know it, I know. Look at all those people over there. I know it. Reince is a superstar. But I said, \"They can't call you a superstar, Reince, unless we win,\" because you can't be called a superstar -- like Secretariat -- if Secretariat came in second, Secretariat would not have that big, beautiful bronze bust at the track at Belmont. But I'll tell you, Reince is really a star. And he is the hardest-working guy. And in a certain way, I did this -- Reince, come up here. Where is Reince? Get over here, Reince.  Boy oh boy oh boy. It's about time you did this, Reince. My God.  Say a few words. No, come on, say something. RNC CHAIRMAN  Amazing guy. Our partnership with the RNC was so important to the success and what we've done. So I also have to say I've gotten to know some incredible people -- the Secret Service people.  They're tough and they're smart and they're sharp, and I don't want to mess around with them, I can tell you. And when I want to go and wave to a big group of people and they rip me down and put me back down on the seat. But they are fantastic people, so I want to thank the Secret Service.  And law enforcement in New York City. They're here tonight.  These are spectacular people, sometimes under-appreciated unfortunately, but we appreciate them. We know what they go through. So, it's been what they call a historic event, but to be really historic, we have to do a great job. And I promise you that I will not let you down. We will do a great job. We will do a great job.  I look very much forward to being your president, and hopefully
